<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0; transform-origin: 0 0;
    user-select: none;
  }
  svg#connectionsSVG {
    position: absolute;
    top: 0; left: 0; pointer-events: none;
    overflow: visible;
    z-index: 5;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    padding: 8px;
    min-width: 80px;
    min-height: 40px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    user-select: text;
    touch-action: none;
    cursor: text;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .box > div[contenteditable="true"] {
    outline: none;
    white-space: pre-wrap;
    word-break: break-word;
    font-family: monospace, monospace;
    user-select: text;
    cursor: text;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: 1.2;
  }
  .box > span.delete-btn {
    position: absolute;
    top: 2px; right: 4px;
    cursor: pointer;
    color: red;
    font-weight: bold;
    user-select: none;
    pointer-events: auto;
    z-index: 10;
  }
  .connect-toggle {
    position: absolute;
    top: 26px; right: 4px;
    width: 16px; height: 16px;
    background: #3b82f6;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    pointer-events: auto;
    z-index: 11;
    box-shadow: 0 0 4px rgba(59,130,246,0.7);
    transition: box-shadow 0.2s ease;
  }
  .connect-toggle.selected {
    box-shadow: 0 0 8px 2px rgba(59,130,246,1);
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
</style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionsSVG"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="undoConnectionBtn" class="floatingBtn" disabled>Undo Connection</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const boxesCollection = db.collection('boxes');
    const connectionsCollection = db.collection('connections');

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const undoConnectionBtn = document.getElementById('undoConnectionBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionsSVG = document.getElementById('connectionsSVG');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    let undoStack = [];
    let undoConnectionStack = [];

    let connections = [];
    let selectedConnectBox = null;

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === undoConnectionBtn || e.target === markCenterBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
      renderConnections();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
      renderConnections();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      connectionsSVG.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === undoConnectionBtn || e.target === markCenterBtn) return;
      if (e.target.classList.contains('connect-toggle')) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        createBoxInDBThenAdd(x, y);
      }
      lastTap = now;
    });

    // --- Center Marking ---

    let markedCenter = null; // {panX, panY}

    markCenterBtn.addEventListener('click', () => {
      markedCenter = { panX, panY };
    });

    goCenterBtn.addEventListener('click', () => {
      if (!markedCenter) return;
      panX = markedCenter.panX;
      panY = markedCenter.panY;
      updateTransform();
      renderConnections();
    });

    // --- Boxes ---

    function adjustFontSizeToFit(contentDiv, box) {
      const padding = 8; // px inside box
      const maxFontSize = 100;
      const minFontSize = 8;

      contentDiv.style.fontSize = maxFontSize + 'px';

      const boxWidth = box.clientWidth - padding * 2;
      const boxHeight = box.clientHeight - padding * 2;

      let fontSize = maxFontSize;

      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) {
          break;
        }
        fontSize -= 1;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    async function createBoxInDBThenAdd(x, y) {
      const docRef = await boxesCollection.add({
        x, y,
        width: 180,
        height: 80,
        text: 'Text box',
        fontSize: '16px'
      });
      addBox(x, y, 'Text box', docRef.id, 180, 80, '16px');
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;
      box.id = id;

      const content = document.createElement('div');
      content.contentEditable = true;
      content.style.minWidth = '80px';
      content.style.minHeight = '24px';
      content.style.whiteSpace = 'pre-wrap';
      content.style.wordBreak = 'break-word';
      content.style.outline = 'none';
      content.style.fontFamily = 'monospace, monospace';
      content.textContent = text;
      content.style.userSelect = 'text';
      content.style.cursor = 'text';
      content.style.height = '100%';
      content.style.width = '100%';
      content.style.boxSizing = 'border-box';
      content.style.padding = '0';
      content.style.margin = '0';
      content.style.overflow = 'visible';
      content.style.lineHeight = '1.2';
      content.style.fontSize = fontSize || '16px';

      if (fontSize === '16px' || !fontSize) {
        adjustFontSizeToFit(content, box);
      }

      content.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.execCommand('insertHTML', false, '\n');
        }
      });

      const delBtn = document.createElement('span');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      const connectToggle = document.createElement('div');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = "Toggle connect box";

      box.appendChild(content);
      box.appendChild(delBtn);
      box.appendChild(connectToggle);

      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn || e.target === connectToggle) return;
        if (e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
        const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          content.blur();
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
          saveBox();
          moved = true;
          renderConnections();
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'grab';
          box.style.userSelect = 'text';
          content.focus();
        } else if (!moved) {
          content.focus();
        }
      });

      for (const pos in handles) {
        const handle = handles[pos];
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          handle.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();

          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(80, startWidth + dx);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
            if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
            if (newHeight === 40) newTop = startYpos + (startHeight - 40);
          }

          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';

          saveBox();
          renderConnections();
        });

        handle.addEventListener('pointerup', e => {
          if (!handle.hasPointerCapture(e.pointerId)) return;
          handle.releasePointerCapture(e.pointerId);
          resizing = false;
          resizeDir = null;
        });
      }

      delBtn.addEventListener('click', () => {
        undoStack.push({
          type: 'box',
          data: {
            id: box.id,
            x: parseFloat(box.style.left),
            y: parseFloat(box.style.top),
            width: box.offsetWidth,
            height: box.offsetHeight,
            text: content.textContent,
            fontSize: content.style.fontSize
          }
        });
        undoBtn.disabled = false;

        // Remove connected connections from undoConnectionStack
        const connsToRemove = connections.filter(c => c.from === box.id || c.to === box.id);
        connsToRemove.forEach(conn => {
          undoConnectionStack.push({type: 'connection', data: {...conn}});
        });
        undoConnectionBtn.disabled = false;

        // Delete connections related to box from Firebase & memory
        connsToRemove.forEach(conn => {
          connectionsCollection.doc(conn.id).delete().catch(() => {});
          connections = connections.filter(c => c.id !== conn.id);
        });

        boxesCollection.doc(box.id).delete();
        box.remove();
        renderConnections();
      });

      connectToggle.addEventListener('click', () => {
        if (selectedConnectBox === box) {
          // Deselect
          selectedConnectBox = null;
          connectToggle.classList.remove('selected');
        } else if (selectedConnectBox === null) {
          // Select this box
          selectedConnectBox = box;
          connectToggle.classList.add('selected');
        } else {
          // Connect selectedConnectBox to this box
          if (selectedConnectBox.id !== box.id) {
            // Save connection
            createConnectionInDB(selectedConnectBox.id, box.id);
          }
          // Clear selections
          clearAllConnectToggles();
          selectedConnectBox = null;
        }
      });

      content.addEventListener('input', () => {
        saveBox();
      });

      canvas.appendChild(box);
      return box;
    }

    function clearAllConnectToggles() {
      const toggles = document.querySelectorAll('.connect-toggle.selected');
      toggles.forEach(t => t.classList.remove('selected'));
    }

    async function saveBox() {
      const boxes = document.querySelectorAll('.box');
      for (const box of boxes) {
        if (!box.id) continue;
        const content = box.querySelector('div[contenteditable]');
        await boxesCollection.doc(box.id).set({
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: content.textContent,
          fontSize: content.style.fontSize
        });
      }
    }

    async function createConnectionInDB(fromId, toId) {
      // Avoid duplicate connections
      if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;

      const docRef = await connectionsCollection.add({from: fromId, to: toId});
      connections.push({id: docRef.id, from: fromId, to: toId});
      undoConnectionStack.push({type: 'connection', data: {id: docRef.id, from: fromId, to: toId}});
      undoConnectionBtn.disabled = false;
      renderConnections();
    }

    function removeConnection(id) {
      connectionsCollection.doc(id).delete();
      connections = connections.filter(c => c.id !== id);
      renderConnections();
    }

    function renderConnections() {
      // Clear SVG
      while (connectionsSVG.firstChild) connectionsSVG.removeChild(connectionsSVG.firstChild);

      const boxesById = {};
      document.querySelectorAll('.box').forEach(box => boxesById[box.id] = box);

      connections.forEach(conn => {
        const fromBox = boxesById[conn.from];
        const toBox = boxesById[conn.to];
        if (!fromBox || !toBox) return;

        const fromRect = fromBox.getBoundingClientRect();
        const toRect = toBox.getBoundingClientRect();
        const vpRect = viewport.getBoundingClientRect();

        // Calculate center coords in canvas space
        const fromX = (fromRect.left - vpRect.left - panX) / scale + fromRect.width/2;
        const fromY = (fromRect.top - vpRect.top - panY) / scale + fromRect.height/2;
        const toX = (toRect.left - vpRect.left - panX) / scale + toRect.width/2;
        const toY = (toRect.top - vpRect.top - panY) / scale + toRect.height/2;

        // Calculate closest edge points for connection line to avoid lines crossing box interiors
        const fromEdge = getClosestEdgePoint(fromBox, toX, toY);
        const toEdge = getClosestEdgePoint(toBox, fromX, fromY);

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", fromEdge.x);
        line.setAttribute("y1", fromEdge.y);
        line.setAttribute("x2", toEdge.x);
        line.setAttribute("y2", toEdge.y);
        line.setAttribute("stroke", "black");
        line.setAttribute("stroke-width", "2");
        connectionsSVG.appendChild(line);
      });
    }

    // Find closest point on box edge to (x,y) in canvas coords
    function getClosestEdgePoint(box, x, y) {
      const rect = box.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Convert box rect to canvas coordinates (top-left)
      const boxLeft = (rect.left - vpRect.left - panX) / scale;
      const boxTop = (rect.top - vpRect.top - panY) / scale;
      const boxRight = boxLeft + box.offsetWidth;
      const boxBottom = boxTop + box.offsetHeight;

      // Clamp x,y to box edges horizontally and vertically
      const cx = Math.min(Math.max(x, boxLeft), boxRight);
      const cy = Math.min(Math.max(y, boxTop), boxBottom);

      // Distances to edges
      const distLeft = Math.abs(cx - boxLeft);
      const distRight = Math.abs(cx - boxRight);
      const distTop = Math.abs(cy - boxTop);
      const distBottom = Math.abs(cy - boxBottom);

      const minDist = Math.min(distLeft, distRight, distTop, distBottom);

      if (minDist === distLeft) return {x: boxLeft, y: cy};
      if (minDist === distRight) return {x: boxRight, y: cy};
      if (minDist === distTop) return {x: cx, y: boxTop};
      return {x: cx, y: boxBottom};
    }

    // Undo box delete
    undoBtn.addEventListener('click', async () => {
      if (!undoStack.length) return;
      const last = undoStack.pop();
      if (last.type === 'box') {
        const data = last.data;
        const docRef = await boxesCollection.doc(data.id).get();
        if (!docRef.exists) {
          await boxesCollection.doc(data.id).set({
            x: data.x,
            y: data.y,
            width: data.width,
            height: data.height,
            text: data.text,
            fontSize: data.fontSize
          });
          addBox(data.x, data.y, data.text, data.id, data.width, data.height, data.fontSize);
          renderConnections();
        }
      }
      undoBtn.disabled = undoStack.length === 0;
    });

    // Undo connection delete
    undoConnectionBtn.addEventListener('click', async () => {
      if (!undoConnectionStack.length) return;
      const last = undoConnectionStack.pop();
      if (last.type === 'connection') {
        const data = last.data;
        const docRef = await connectionsCollection.doc(data.id).get();
        if (!docRef.exists) {
          await connectionsCollection.doc(data.id).set({
            from: data.from,
            to: data.to
          });
          connections.push(data);
          renderConnections();
        }
      }
      undoConnectionBtn.disabled = undoConnectionStack.length === 0;
    });

    // --- Firestore sync ---

    // Load boxes initially and listen for changes
    boxesCollection.onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const doc = change.doc;
        const data = doc.data();
        if (change.type === 'added') {
          if (!document.getElementById(doc.id)) {
            addBox(data.x, data.y, data.text, doc.id, data.width, data.height, data.fontSize);
            renderConnections();
          }
        } else if (change.type === 'modified') {
          const box = document.getElementById(doc.id);
          if (box) {
            box.style.left = data.x + 'px';
            box.style.top = data.y + 'px';
            box.style.width = data.width + 'px';
            box.style.height = data.height + 'px';
            const content = box.querySelector('div[contenteditable]');
            if (content.textContent !== data.text) content.textContent = data.text;
            content.style.fontSize = data.fontSize;
            renderConnections();
          }
        } else if (change.type === 'removed') {
          const box = document.getElementById(doc.id);
          if (box) box.remove();
          renderConnections();
        }
      });
    });

    // Load connections initially and listen for changes
    connectionsCollection.onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const doc = change.doc;
        const data = doc.data();
        if (change.type === 'added') {
          if (!connections.some(c => c.id === doc.id)) {
            connections.push({id: doc.id, from: data.from, to: data.to});
            renderConnections();
          }
        } else if (change.type === 'removed') {
          connections = connections.filter(c => c.id !== doc.id);
          renderConnections();
        }
      });
    });

    // Initial transform update
    updateTransform();

  </script>
