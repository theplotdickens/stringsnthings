<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsworking44</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    // Remove transform on connectionLayer to keep lines locked
    connectionLayer.style.transform = 'none';
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
    });

    // Dragging
    let dragOffsetX, dragOffsetY;
    let dragging = false;

    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      document.addEventListener('pointermove', onDrag);
      document.addEventListener('pointerup', onStopDrag);
    });

    function onDrag(e) {
      if (!dragging) return;
      e.preventDefault();
      const parentRect = canvas.getBoundingClientRect();
      let newX = (e.clientX - parentRect.left - dragOffsetX) / scale;
      let newY = (e.clientY - parentRect.top - dragOffsetY) / scale;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      drawConnections();
    }

    function onStopDrag(e) {
      dragging = false;
      document.removeEventListener('pointermove', onDrag);
      document.removeEventListener('pointerup', onStopDrag);
    }

    // Resize logic
    let resizing = false;
    let resizeDir = null;
    let startW, startH, startLeft, startTop;
    let startXResize, startYResize;

    box.querySelectorAll('.resize-handle').forEach(handle => {
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        resizing = true;
        resizeDir = handle.classList.contains('nw') ? 'nw' :
                    handle.classList.contains('ne') ? 'ne' :
                    handle.classList.contains('sw') ? 'sw' : 'se';
        const rect = box.getBoundingClientRect();
        startW = rect.width / scale;
        startH = rect.height / scale;
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);
        startXResize = e.clientX;
        startYResize = e.clientY;
        document.addEventListener('pointermove', onResize);
        document.addEventListener('pointerup', onStopResize);
      });
    });

    function onResize(e) {
      if (!resizing) return;
      e.preventDefault();
      let dx = (e.clientX - startXResize) / scale;
      let dy = (e.clientY - startYResize) / scale;
      let newW = startW;
      let newH = startH;
      let newLeft = startLeft;
      let newTop = startTop;

      if (resizeDir.includes('n')) {
        newH = startH - dy;
        newTop = startTop + dy;
        if (newH < 40) {
          newTop -= (40 - newH);
          newH = 40;
        }
      }
      if (resizeDir.includes('s')) {
        newH = startH + dy;
        if (newH < 40) newH = 40;
      }
      if (resizeDir.includes('w')) {
        newW = startW - dx;
        newLeft = startLeft + dx;
        if (newW < 80) {
          newLeft -= (80 - newW);
          newW = 80;
        }
      }
      if (resizeDir.includes('e')) {
        newW = startW + dx;
        if (newW < 80) newW = 80;
      }

      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';
      drawConnections();
    }

    function onStopResize(e) {
      resizing = false;
      document.removeEventListener('pointermove', onResize);
      document.removeEventListener('pointerup', onStopResize);
    }

    // Select box on shift+click header (including drag handle)
    header.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.preventDefault();
      if (selectedBoxes.has(box)) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
      } else {
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });
    dragHandle.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.preventDefault();
      if (selectedBoxes.has(box)) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
      } else {
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    // Move multiple boxes if dragging header with shift key
    header.addEventListener('pointerdown', e => {
      if (e.target === dragHandle && e.shiftKey) {
        e.stopPropagation();
        let dragStartX = e.clientX;
        let dragStartY = e.clientY;
        const initPositions = [];
        selectedBoxes.forEach(b => {
          initPositions.push({
            box: b,
            left: parseFloat(b.style.left),
            top: parseFloat(b.style.top)
          });
        });
        function onMultiDrag(ev) {
          ev.preventDefault();
          let dx = (ev.clientX - dragStartX) / scale;
          let dy = (ev.clientY - dragStartY) / scale;
          initPositions.forEach(({box, left, top}) => {
            box.style.left = (left + dx) + 'px';
            box.style.top = (top + dy) + 'px';
          });
          drawConnections();
        }
        function onMultiDragEnd() {
          document.removeEventListener('pointermove', onMultiDrag);
          document.removeEventListener('pointerup', onMultiDragEnd);
        }
        document.addEventListener('pointermove', onMultiDrag);
        document.addEventListener('pointerup', onMultiDragEnd);
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    // Content change updates font size property dynamically
    content.addEventListener('input', () => {
      // Could add autosave logic here if wanted
    });
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      action: 'deleteBox',
      boxData: serializeBox(box)
    });
    undoBtn.disabled = false;
    canvas.removeChild(box);
    boxesMap.delete(id);
    removeConnectionsOfBox(id);
    drawConnections();
  }

  function serializeBox(box) {
    const id = box.dataset.id;
    const left = parseFloat(box.style.left);
    const top = parseFloat(box.style.top);
    const width = parseFloat(box.style.width);
    const height = parseFloat(box.style.height);
    const fontSize = parseInt(box.style.fontSize);
    const text = box.querySelector('.box-content').textContent || '';
    return { id, left, top, width, height, fontSize, text };
  }

  function removeConnectionsOfBox(id) {
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
  }

  function addConnection(fromId, toId) {
    // Prevent duplicate and self-connections
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(box => {
      const toggle = box.querySelector('.connect-toggle');
      if (toggle) toggle.classList.remove('active');
    });
  }

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;
      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();

      // We want positions relative to canvas (which is scaled and translated)
      // So get box coords relative to canvas top-left:
      const canvasRect = canvas.getBoundingClientRect();

      const startX = (fromRect.left + fromRect.width / 2) - canvasRect.left;
      const startY = (fromRect.top + fromRect.height / 2) - canvasRect.top;
      const endX = (toRect.left + toRect.width / 2) - canvasRect.left;
      const endY = (toRect.top + toRect.height / 2) - canvasRect.top;

      // Draw curved path between points (Bezier)
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const dx = endX - startX;
      const dy = endY - startY;
      const curveFactor = 0.3;
      const cx1 = startX + dx * curveFactor;
      const cy1 = startY;
      const cx2 = endX - dx * curveFactor;
      const cy2 = endY;

      const d = `M${startX},${startY} C${cx1},${cy1} ${cx2},${cy2} ${endX},${endY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');

      connectionLayer.appendChild(path);
    });
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (undoStack.length === 0) undoBtn.disabled = true;

    if (action.action === 'deleteBox') {
      const d = action.boxData;
      createBox(d.id, d.left, d.top, d.width, d.height, d.text, d.fontSize);
      drawConnections();
    }
  });

  goCenterBtn.addEventListener('click', () => {
    panX = window.innerWidth / 2 - 5000 * scale;
    panY = window.innerHeight / 2 - 5000 * scale;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    // Optional: Save current pan & scale as center mark for later.
    // For simplicity, alert current center coordinates
    alert(`Center marked at panX=${panX.toFixed(1)}, panY=${panY.toFixed(1)}, scale=${scale.toFixed(2)}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      if (content) content.contentEditable = editMode;
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'Read Only Mode';
  });

  // Double click on canvas creates a box at that exact canvas coordinate (adjusted for pan and zoom)
  canvas.addEventListener('dblclick', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x, y);
  });

  // Initial transform update
  updateTransform();

  // Load maps from Firestore on startup and populate mapSelect dropdown
  async function loadMaps() {
    const colRef = collection(db, 'maps');
    const snapshot = await getDocs(colRef);
    mapsCache.clear();
    mapSelect.innerHTML = '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.name || docSnap.id;
      mapSelect.appendChild(option);
    });
    if (mapsCache.size > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      loadMap(currentMapId);
    } else {
      currentMapId = null;
      createNewMap('Default Map');
    }
  }

  async function loadMap(id) {
    if (!id) return;
    const mapDataDoc = doc(db, 'maps', id);
    const snap = await getDoc(mapDataDoc);
    if (!snap.exists()) return;
    const data = snap.data();

    clearAll();
    currentMapId = id;
    saveStatus.textContent = 'Map loaded';

    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize);
      });
    }
    if (data.connections) {
      connections.splice(0, connections.length, ...data.connections);
    }
    panX = data.panX || 0;
    panY = data.panY || 0;
    scale = data.scale || 1;
    updateTransform();
    drawConnections();
  }

  async function saveMap() {
    if (!currentMapId) return;
    const boxes = [];
    boxesMap.forEach(box => {
      boxes.push(serializeBox(box));
    });
    const data = {
      name: mapsCache.get(currentMapId)?.name || currentMapId,
      boxes,
      connections: connections.slice(),
      panX,
      panY,
      scale
    };
    await setDoc(doc(db, 'maps', currentMapId), data);
    mapsCache.set(currentMapId, data);
    saveStatus.textContent = 'Saved ' + new Date().toLocaleTimeString();
    setTimeout(() => { saveStatus.textContent = ''; }, 4000);
  }

  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${mapsCache.get(currentMapId)?.name || currentMapId}"?`)) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    mapSelect.remove(mapSelect.selectedIndex);
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    } else {
      currentMapId = null;
      clearAll();
    }
  }

  async function renameCurrentMap() {
    if (!currentMapId) return;
    const newName = prompt("Enter new name:", mapsCache.get(currentMapId)?.name || "");
    if (!newName) return;
    const data = mapsCache.get(currentMapId);
    if (!data) return;
    data.name = newName;
    await setDoc(doc(db, 'maps', currentMapId), data);
    mapsCache.set(currentMapId, data);
    mapSelect.options[mapSelect.selectedIndex].textContent = newName;
    saveStatus.textContent = `Renamed to "${newName}"`;
    setTimeout(() => { saveStatus.textContent = ''; }, 4000);
  }

  async function createNewMap(name = "New Map") {
    const id = generateId();
    currentMapId = id;
    mapsCache.set(id, { name, boxes: [], connections: [], panX: 0, panY: 0, scale: 1 });
    const option = document.createElement('option');
    option.value = id;
    option.textContent = name;
    mapSelect.appendChild(option);
    mapSelect.value = id;
    clearAll();
    saveStatus.textContent = 'New map created';
    setTimeout(() => { saveStatus.textContent = ''; }, 4000);
  }

  function clearAll() {
    undoStack.length = 0;
    undoBtn.disabled = true;
    connections.length = 0;
    boxesMap.forEach(box => canvas.removeChild(box));
    boxesMap.clear();
    clearConnectionSelection();
    drawConnections();
  }

  mapSelect.addEventListener('change', async e => {
    const id = mapSelect.value;
    await loadMap(id);
  });

  saveMapBtn.addEventListener('click', () => {
    saveMap();
  });

  deleteMapBtn.addEventListener('click', () => {
    deleteCurrentMap();
  });

  renameMapBtn.addEventListener('click', () => {
    renameCurrentMap();
  });

  newMapBtn.addEventListener('click', () => {
    createNewMap();
  });

  // Initialize on page load
  loadMaps();

</script>
</body>
</html>
