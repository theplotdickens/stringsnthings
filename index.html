<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsV2-fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding: 1px 4px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      height: 18px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-left: 6px;
      padding-right: 6px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1; /* behind boxes */
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

<script>
  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const zoomDisplay = document.getElementById('zoomDisplay');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;

  // Adjustable padding in px for text boxes top and bottom
  const paddingTopPx = 2;
  const paddingBottomPx = 2;

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const wx = (mouseX - panX) / scale;
    const wy = (mouseY - panY) / scale;

    scale = newScale;

    panX = mouseX - wx * scale;
    panY = mouseY - wy * scale;

    updateTransform();
  });

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    const zoomPercent = Math.round(scale * 100);
    zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
    drawConnections();
  }

  let lastTap = 0;
  viewport.addEventListener('pointerdown', e => {
    if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
    const now = Date.now();
    if (now - lastTap < 400 && !e.target.closest('.box')) {
      const x = (e.clientX - panX) / scale;
      const y = (e.clientY - panY) / scale;
      addBox(x, y);
    }
    lastTap = now;
  });

  markCenterBtn.addEventListener('click', () => {
    const rect = viewport.getBoundingClientRect();
    const centerX = (rect.width / 2 - panX) / scale;
    const centerY = (rect.height / 2 - panY) / scale;

    localStorage.setItem('markedCenter', JSON.stringify({ x: centerX, y: centerY }));

    alert('Center marked at: ' + Math.round(centerX) + ', ' + Math.round(centerY));
  });

  goCenterBtn.addEventListener('click', () => {
    const savedCenter = localStorage.getItem('markedCenter');
    if (savedCenter) {
      const c = JSON.parse(savedCenter);
      const rect = viewport.getBoundingClientRect();
      panX = rect.width / 2 - c.x * scale;
      panY = rect.height / 2 - c.y * scale;
    } else {
      panX = window.innerWidth / 2;
      panY = window.innerHeight / 2;
    }
    updateTransform();
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box-header').forEach(header => {
      header.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.connect-toggle').forEach(toggle => {
      toggle.style.display = editMode ? 'inline-block' : 'none';
    });
    document.querySelectorAll('.box-content').forEach(content => {
      content.contentEditable = editMode;
      content.style.cursor = editMode ? 'text' : 'default';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({ fromId, toId }) => {
      const boxA = boxesMap.get(fromId);
      const boxB = boxesMap.get(toId);
      if (!boxA || !boxB) return;

      const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
      const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
      const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
      const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

      const startX = ax * scale + panX;
      const startY = ay * scale + panY;
      const endX = bx * scale + panX;
      const endY = by * scale + panY;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dx = endX - startX;
      const dy = endY - startY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance === 0) return;
      const normX = dx / distance;
      const normY = dy / distance;
      const cpOffset = 40;

      const cpX = (startX + endX) / 2 - normY * cpOffset;
      const cpY = (startY + endY) / 2 + normX * cpOffset;

      path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.style.cursor = 'pointer';

      connectionLayer.appendChild(path);
    });
  }

  function saveAll() {
    const boxesData = [];
    boxesMap.forEach(box => {
      const contentDiv = box.querySelector('.box-content');
      boxesData.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: contentDiv.textContent,
      });
    });
    localStorage.setItem('boxesData', JSON.stringify(boxesData));
    localStorage.setItem('connectionsData', JSON.stringify(connections));
  }

  function loadAll() {
    const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
    boxesData.forEach(b => {
      addBox(b.x, b.y, b.text, b.id, b.width, b.height, false);
    });

    const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
    connections.push(...connectionsData);

    drawConnections();
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function addBox(x, y, text = 'Text box', id = null, width=180, height=80, save=true) {
    const box = document.createElement('div');
    box.className = 'box';
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = width + 'px';
    box.style.height = height + 'px';
    box.spellcheck = false;

    if (!id) id = generateId();
    box.dataset.id = id;

    const header = document.createElement('div');
    header.className = 'box-header';

    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.textContent = 'Ã—';

    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle Connection';
    header.appendChild(connectToggle);
    header.appendChild(delBtn);

    if (!editMode) {
      header.style.display = 'none';
      connectToggle.style.display = 'none';
    }

    const content = document.createElement('div');
    content.contentEditable = editMode;
    content.className = 'box-content';
    content.textContent = text;

    box.appendChild(header);
    box.appendChild(content);

    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const h = document.createElement('div');
      h.className = 'resize-handle ' + pos;
      box.appendChild(h);

      let startX, startY, startWidth, startHeight, startLeft, startTop;

      h.addEventListener('pointerdown', e => {
        e.stopPropagation();
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        startWidth = box.offsetWidth;
        startHeight = box.offsetHeight;
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);

        function onPointerMove(e) {
          let dx = (e.clientX - startX) / scale;
          let dy = (e.clientY - startY) / scale;
          if (pos.includes('w')) {
            let newWidth = startWidth - dx;
            if (newWidth >= 80) {
              box.style.width = newWidth + 'px';
              box.style.left = (startLeft + dx) + 'px';
            }
          }
          if (pos.includes('e')) {
            let newWidth = startWidth + dx;
            if (newWidth >= 80) box.style.width = newWidth + 'px';
          }
          if (pos.includes('n')) {
            let newHeight = startHeight - dy;
            if (newHeight >= 40) {
              box.style.height = newHeight + 'px';
              box.style.top = (startTop + dy) + 'px';
            }
          }
          if (pos.includes('s')) {
            let newHeight = startHeight + dy;
            if (newHeight >= 40) box.style.height = newHeight + 'px';
          }
          resizeBoxFont(box);
          drawConnections();
        }

        function onPointerUp() {
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
          saveAll();
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    // Dragging the whole box except on header and resize handles and content
    let dragStartX, dragStartY, boxStartLeft, boxStartTop, dragging = false;

    box.addEventListener('pointerdown', e => {
      if (e.target.closest('.delete-btn') || e.target.closest('.connect-toggle') || e.target.classList.contains('resize-handle') || e.target === box.querySelector('.box-content')) return;

      e.preventDefault();
      dragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartLeft = parseFloat(box.style.left);
      boxStartTop = parseFloat(box.style.top);
      box.style.cursor = 'grabbing';

      function onMove(e) {
        if (!dragging) return;
        let dx = (e.clientX - dragStartX) / scale;
        let dy = (e.clientY - dragStartY) / scale;
        box.style.left = boxStartLeft + dx + 'px';
        box.style.top = boxStartTop + dy + 'px';
        drawConnections();
      }

      function onUp() {
        dragging = false;
        box.style.cursor = 'text';
        saveAll();
        window.removeEventListener('pointermove', onMove);
        window.removeEventListener('pointerup', onUp);
      }

      window.addEventListener('pointermove', onMove);
      window.addEventListener('pointerup', onUp);
    });

    // Delete button
    delBtn.addEventListener('click', () => {
      undoStack.push({ id: box.dataset.id, boxEl: box });
      undoBtn.disabled = false;
      connections.forEach((conn, idx) => {
        if (conn.fromId === box.dataset.id || conn.toId === box.dataset.id) {
          connections.splice(idx, 1);
        }
      });
      box.remove();
      boxesMap.delete(box.dataset.id);
      drawConnections();
      saveAll();
    });

    // Connect toggle
    connectToggle.addEventListener('click', () => {
      if (!connectionStartBoxId) {
        connectionStartBoxId = box.dataset.id;
        connectToggle.classList.add('active');
      } else if (connectionStartBoxId === box.dataset.id) {
        connectionStartBoxId = null;
        connectToggle.classList.remove('active');
      } else {
        connections.push({ fromId: connectionStartBoxId, toId: box.dataset.id });
        connectionStartBoxId = null;
        document.querySelectorAll('.connect-toggle.active').forEach(t => t.classList.remove('active'));
        drawConnections();
        saveAll();
      }
    });

    // Text input event to resize font and save
    content.addEventListener('input', () => {
      resizeBoxFont(box);
      saveAll();
    });

    // Prevent newlines on Enter in content editable, but allow Shift+Enter for newline
    content.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    resizeBoxFont(box);

    if (save) saveAll();

    return box;
  }

  function resizeBoxFont(box) {
    const content = box.querySelector('.box-content');
    if (!content) return;

    const maxFontSize = 300;
    const minFontSize = 6;

    // We'll try to find max font size that fits the box content

    const boxWidth = box.clientWidth - 12;  // some padding inside content div
    const boxHeight = box.clientHeight - 22 - paddingTopPx - paddingBottomPx; // minus header and padding

    if (boxWidth <= 0 || boxHeight <= 0) return;

    const testSpan = document.createElement('span');
    testSpan.style.position = 'absolute';
    testSpan.style.visibility = 'hidden';
    testSpan.style.whiteSpace = 'pre-wrap';
    testSpan.style.fontFamily = content.style.fontFamily || 'monospace';
    testSpan.style.width = boxWidth + 'px';
    testSpan.style.lineHeight = '1.1';
    testSpan.style.padding = '0';
    testSpan.style.margin = '0';
    testSpan.style.boxSizing = 'border-box';

    testSpan.textContent = content.textContent;
    document.body.appendChild(testSpan);

    let fontSize = maxFontSize;

    while (fontSize > minFontSize) {
      testSpan.style.fontSize = fontSize + 'px';
      if (testSpan.scrollWidth <= boxWidth && testSpan.scrollHeight <= boxHeight) {
        break;
      }
      fontSize--;
    }

    document.body.removeChild(testSpan);
    content.style.fontSize = fontSize + 'px';
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const item = undoStack.pop();
    canvas.appendChild(item.boxEl);
    boxesMap.set(item.id, item.boxEl);
    undoBtn.disabled = undoStack.length === 0;
    drawConnections();
    saveAll();
  });

  // Load saved boxes/connections on start
  loadAll();

  // Initialize center on start
  goCenterBtn.click();

  // Autosave every 5 seconds
  setInterval(() => {
    saveAll();
  }, 5000);

</script>
</body>
</html>
