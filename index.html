<!DOCTYPE html>

<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;

    user-select: none;
    cursor: default;

  .drag-handle {
    position: absolute;

    transform: translateY(-50%);

    cursor: move;

    width: 10px;

  .box-content {
    flex: 1;

    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;

    display: flex;

  #topMenu {

  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {

<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      makeResizable(box, handle, pos);
    });

    // Dragging functionality
    makeDraggable(box, dragHandle);

    // Select on header click with Shift for multi-select
    header.addEventListener('click', e => {
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
      e.stopPropagation();
    });

    // Update selected boxes style on content click to keep focus
    content.addEventListener('click', e => {
      if (!selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
      e.stopPropagation();
    });

    // Text centering fix on input
    content.addEventListener('input', () => {
      content.style.textAlign = 'center';
      content.style.justifyContent = 'center';
      content.style.alignItems = 'center';
    });

    canvas.appendChild(box);
    boxesMap.set(id, { box, content, header, connectToggle, fontIncrease, fontDecrease, deleteBtn });

    updateConnectionsForBox(id);
  }

  function makeResizable(box, handle, position) {
    let startX, startY, startWidth, startHeight, startLeft, startTop;

    handle.addEventListener('pointerdown', e => {
      e.preventDefault();
      e.stopPropagation();
      startX = e.clientX;
      startY = e.clientY;
      const rect = box.getBoundingClientRect();
      startWidth = rect.width;
      startHeight = rect.height;
      startLeft = rect.left;
      startTop = rect.top;
      document.addEventListener('pointermove', doResize);
      document.addEventListener('pointerup', stopResize);
    });

    function doResize(e) {
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;
      let newWidth = startWidth;
      let newHeight = startHeight;
      let newLeft = startLeft;
      let newTop = startTop;

      if (position.includes('e')) newWidth = Math.max(40, startWidth + dx);
      if (position.includes('s')) newHeight = Math.max(30, startHeight + dy);
      if (position.includes('w')) {
        newWidth = Math.max(40, startWidth - dx);
        newLeft = startLeft + dx;
      }
      if (position.includes('n')) {
        newHeight = Math.max(30, startHeight - dy);
        newTop = startTop + dy;
      }

      // Convert to canvas coords
      const canvasRect = canvas.getBoundingClientRect();
      let canvasLeft = newLeft - canvasRect.left;
      let canvasTop = newTop - canvasRect.top;

      box.style.width = newWidth + 'px';
      box.style.height = newHeight + 'px';
      box.style.left = canvasLeft + 'px';
      box.style.top = canvasTop + 'px';
      updateConnectionsForBox(box.dataset.id);
    }

    function stopResize(e) {
      document.removeEventListener('pointermove', doResize);
      document.removeEventListener('pointerup', stopResize);
    }
  }

  function makeDraggable(box, dragHandle) {
    let dragStartX, dragStartY, boxStartLeft, boxStartTop;
    let isDragging = false;

    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      e.stopPropagation();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      const rect = box.getBoundingClientRect();
      boxStartLeft = rect.left;
      boxStartTop = rect.top;
      isDragging = true;
      document.addEventListener('pointermove', doDrag);
      document.addEventListener('pointerup', stopDrag);
    });

    function doDrag(e) {
      if (!isDragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;

      if (selectedBoxes.size <= 1) {
        // Move single box
        const canvasRect = canvas.getBoundingClientRect();
        const newLeft = boxStartLeft + dx - canvasRect.left;
        const newTop = boxStartTop + dy - canvasRect.top;
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
        updateConnectionsForBox(box.dataset.id);
      } else {
        // Move all selected boxes by dx, dy
        selectedBoxes.forEach(b => {
          const rect = b.getBoundingClientRect();
          const canvasRect = canvas.getBoundingClientRect();
          let newLeft = rect.left + dx - canvasRect.left;
          let newTop = rect.top + dy - canvasRect.top;
          b.style.left = newLeft + 'px';
          b.style.top = newTop + 'px';
          updateConnectionsForBox(b.dataset.id);
        });
        // Reset dragStart to current pointer to avoid compounding displacement
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      }
      drawConnections();
    }

    function stopDrag(e) {
      isDragging = false;
      document.removeEventListener('pointermove', doDrag);
      document.removeEventListener('pointerup', stopDrag);
    }
  }

  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    // Avoid duplicates
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
    drawConnections();
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(({ connectToggle }) => connectToggle.classList.remove('active'));
  }

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(({ from, to }) => {
      const boxA = boxesMap.get(from)?.box;
      const boxB = boxesMap.get(to)?.box;
      if (!boxA || !boxB) return;

      const rectA = boxA.getBoundingClientRect();
      const rectB = boxB.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      // Compute centers relative to canvas
      const startX = rectA.left + rectA.width / 2 - canvasRect.left;
      const startY = rectA.top + rectA.height / 2 - canvasRect.top;
      const endX = rectB.left + rectB.width / 2 - canvasRect.left;
      const endY = rectB.top + rectB.height / 2 - canvasRect.top;

      // Draw a slightly curved cubic Bézier curve
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const dx = endX - startX;
      const dy = endY - startY;
      const curvature = 0.3;
      const controlX1 = startX + dx * curvature;
      const controlY1 = startY;
      const controlX2 = endX - dx * curvature;
      const controlY2 = endY;

      const d = `M${startX} ${startY} C${controlX1} ${controlY1}, ${controlX2} ${controlY2}, ${endX} ${endY}`;
      path.setAttribute("d", d);
      path.setAttribute("stroke", "#000");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);
    });
  }

  function deleteBox(id) {
    const boxData = boxesMap.get(id);
    if (!boxData) return;

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    // Remove box element
    boxData.box.remove();
    boxesMap.delete(id);
    selectedBoxes.delete(boxData.box);

    // Add to undo stack
    undoStack.push({ type: 'delete', box: boxData, id, content: boxData.content.textContent, fontSize: boxData.box.style.fontSize,
                     left: parseFloat(boxData.box.style.left), top: parseFloat(boxData.box.style.top),
                     width: parseFloat(boxData.box.style.width), height: parseFloat(boxData.box.style.height) });

    undoBtn.disabled = false;
    drawConnections();
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'delete') {
      createBox(action.id, action.left, action.top, action.width, action.height, action.content, parseInt(action.fontSize));
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  goCenterBtn.addEventListener('click', () => {
    panX = window.innerWidth / 2 - 5000 * scale;
    panY = window.innerHeight / 2 - 5000 * scale;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    alert(`Current center coords on canvas: ${(window.innerWidth/2 - panX)/scale}, ${(window.innerHeight/2 - panY)/scale}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ content }) => content.contentEditable = editMode);
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  // Create new box at double-click position
  viewport.addEventListener('dblclick', e => {
    if (e.target.closest('.box-header') || e.target.closest('.box-content')) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left);
    const y = (e.clientY - rect.top);
    createBox(generateId(), x, y, 120, 60, '', 14);
  });

  // Save/load maps using Firestore

  async function loadMapsList() {
    const querySnapshot = await getDocs(collection(db, "maps"));
    mapsCache.clear();
    mapSelect.innerHTML = '';
    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.name || docSnap.id;
      mapSelect.appendChild(option);
    });
    if (mapSelect.options.length > 0) {
      mapSelect.value = mapSelect.options[0].value;
      await loadMap(mapSelect.value);
    }
  }

  async function loadMap(id) {
    currentMapId = id;
    clearAllBoxes();
    saveStatus.textContent = '';
    const docSnap = await getDoc(doc(db, "maps", id));
    if (!docSnap.exists()) {
      alert("Map not found");
      return;
    }
    const data = docSnap.data();
    if (!data) return;
    const { boxes = [], connections: conns = [], panX: px = 0, panY: py = 0, scale: sc = 1 } = data;
    panX = px;
    panY = py;
    scale = sc;
    updateTransform();

    boxes.forEach(b => {
      createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize);
    });
    connections.length = 0;
    conns.forEach(c => {
      connections.push({ from: c.from, to: c.to });
    });
    drawConnections();
    saveStatus.textContent = 'Map loaded';
  }

  function clearAllBoxes() {
    boxesMap.forEach(({ box }) => box.remove());
    boxesMap.clear();
    connections.length = 0;
    selectedBoxes.clear();
    drawConnections();
  }

  async function saveCurrentMap() {
    if (!currentMapId) return;
    saveStatus.textContent = 'Saving...';
    const boxesToSave = [];
    boxesMap.forEach(({ box, content }) => {
      boxesToSave.push({
        id: box.dataset.id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: parseFloat(box.style.width),
        height: parseFloat(box.style.height),
        text: content.textContent,
        fontSize: parseInt(box.style.fontSize)
      });
    });
    const mapData = {
      name: mapsCache.get(currentMapId)?.name || currentMapId,
      boxes: boxesToSave,
      connections: connections.slice(),
      panX,
      panY,
      scale
    };
    await setDoc(doc(db, "maps", currentMapId), mapData);
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => { saveStatus.textContent = ''; }, 3000);
  }

  saveMapBtn.addEventListener('click', async () => {
    await saveCurrentMap();
  });

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt("Enter new name for map:", mapsCache.get(currentMapId)?.name || "");
    if (!newName) return;
    const docRef = doc(db, "maps", currentMapId);
    await setDoc(docRef, { ...mapsCache.get(currentMapId), name: newName }, { merge: true });
    mapsCache.get(currentMapId).name = newName;
    refreshMapSelectOptions();
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm("Delete current map?")) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    mapsCache.delete(currentMapId);
    await loadMapsList();
  });

  newMapBtn.addEventListener('click', async () => {
    const name = prompt("Name for new map?");
    if (!name) return;
    const newId = generateId();
    const docRef = doc(db, "maps", newId);
    await setDoc(docRef, { name, boxes: [], connections: [], panX: 0, panY: 0, scale: 1 });
    await loadMapsList();
    mapSelect.value = newId;
    await loadMap(newId);
  });

  mapSelect.addEventListener('change', async e => {
    if (!e.target.value) return;
    await loadMap(e.target.value);
  });

  function refreshMapSelectOptions() {
    const selectedVal = mapSelect.value;
    mapSelect.innerHTML = '';
    mapsCache.forEach((data, id) => {
      const option = document.createElement('option');
      option.value = id;
      option.textContent = data.name || id;
      mapSelect.appendChild(option);
    });
    mapSelect.value = selectedVal;
  }

  function updateConnectionsForBox(id) {
    drawConnections();
  }

  // Disable blue outline on focus for buttons
  document.addEventListener('mousedown', e => {
    if (e.target.matches('button')) {
      e.target.style.outline = 'none';
    }
  });

  // Initial load
  await loadMapsList();
  goCenterBtn.click();

</script>
</body>
</html>
