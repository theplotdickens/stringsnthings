<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingscolors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable div)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.addEventListener('input', () => {
      saveStatus.textContent = "Unsaved changes";
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      let startX, startY, startW, startH, startLeft, startTop;

      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startX = e.clientX;
        startY = e.clientY;
        const rect = box.getBoundingClientRect();
        startW = rect.width;
        startH = rect.height;
        startLeft = rect.left;
        startTop = rect.top;
        document.body.style.userSelect = 'none';

        function onPointerMove(ev) {
          ev.preventDefault();
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;

          let newW = startW, newH = startH;
          let newLeft = parseFloat(box.style.left), newTop = parseFloat(box.style.top);

          if (pos.includes('n')) {
            newH = startH - dy / scale;
            newTop = startTop + dy;
            if (newH < 40) {
              newH = 40;
              newTop = startTop + (startH - 40) * scale;
            }
          }
          if (pos.includes('s')) {
            newH = startH + dy / scale;
            if (newH < 40) newH = 40;
          }
          if (pos.includes('w')) {
            newW = startW - dx / scale;
            newLeft = startLeft + dx;
            if (newW < 80) {
              newW = 80;
              newLeft = startLeft + (startW - 80) * scale;
            }
          }
          if (pos.includes('e')) {
            newW = startW + dx / scale;
            if (newW < 80) newW = 80;
          }
          box.style.width = newW + 'px';
          box.style.height = newH + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';
          drawConnections();
          saveStatus.textContent = "Unsaved changes";
        }

        function onPointerUp() {
          document.body.style.userSelect = '';
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    // Drag support including multi-select drag with shift key
    let dragging = false;
    let dragStartX, dragStartY;
    let dragOrigLeft, dragOrigTop;

    function onDragPointerDown(e) {
      e.stopPropagation();
      if (!editMode) return;
      if (e.shiftKey) {
        // Multi select toggle on shift click
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        // If this box not selected, clear others and select this one
        if (!selectedBoxes.has(box)) {
          selectedBoxes.forEach(b => b.classList.remove('selected'));
          selectedBoxes.clear();
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
        dragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        dragOrigLeft = parseFloat(box.style.left);
        dragOrigTop = parseFloat(box.style.top);
        viewport.setPointerCapture(e.pointerId);
      }
    }

    function onDragPointerMove(e) {
      if (!dragging) return;
      e.preventDefault();
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      selectedBoxes.forEach(b => {
        const origLeft = parseFloat(b.style.left);
        const origTop = parseFloat(b.style.top);
        if (b === box) {
          b.style.left = dragOrigLeft + dx + 'px';
          b.style.top = dragOrigTop + dy + 'px';
        } else {
          // For other selected boxes, move relative to their original positions
          if (!b._dragStartLeft) b._dragStartLeft = parseFloat(b.style.left);
          if (!b._dragStartTop) b._dragStartTop = parseFloat(b.style.top);
          b.style.left = b._dragStartLeft + dx + 'px';
          b.style.top = b._dragStartTop + dy + 'px';
        }
      });
      drawConnections();
      saveStatus.textContent = "Unsaved changes";
    }

    function onDragPointerUp(e) {
      if (!dragging) return;
      dragging = false;
      viewport.releasePointerCapture(e.pointerId);
      // Clear temporary drag start cached positions on other boxes
      selectedBoxes.forEach(b => {
        delete b._dragStartLeft;
        delete b._dragStartTop;
      });
    }

    // Support both drag handle and entire header click for drag/select with shift
    dragHandle.addEventListener('pointerdown', onDragPointerDown);
    header.addEventListener('pointerdown', e => {
      // Only handle if target is not dragHandle or buttons inside header
      if (e.target === header || e.target === content) {
        onDragPointerDown(e);
      }
    });

    box.addEventListener('pointermove', onDragPointerMove);
    box.addEventListener('pointerup', onDragPointerUp);
    box.addEventListener('pointercancel', onDragPointerUp);
    box.addEventListener('lostpointercapture', onDragPointerUp);

    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  // Delete box by id with undo support
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      type: 'deleteBox',
      boxData: {
        id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: parseFloat(box.style.width),
        height: parseFloat(box.style.height),
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
      },
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    undoBtn.disabled = false;

    // Remove connections involving this box
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i,1);
      }
    }

    box.remove();
    boxesMap.delete(id);
    selectedBoxes.delete(box);
    drawConnections();
    saveStatus.textContent = "Unsaved changes";
  }

  // Undo last delete box
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'deleteBox') {
      const d = last.boxData;
      const b = createBox(d.id, d.left, d.top, d.width, d.height, d.text, d.fontSize);
      last.connections.forEach(c => connections.push(c));
      drawConnections();
    }
    undoBtn.disabled = undoStack.length === 0;
    saveStatus.textContent = "Unsaved changes";
  });

  // Connections

  // Add connection between two boxes (no duplicates)
  function addConnection(fromId, toId) {
    if (!fromId || !toId || fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  // Clear connection start selection and toggle off all connect toggles
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(box => {
      const toggle = box.querySelector('.connect-toggle');
      if (toggle) toggle.classList.remove('active');
    });
  }

  // Draw curved connections as SVG paths between box centers
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(({from, to}) => {
      const fromBox = boxesMap.get(from);
      const toBox = boxesMap.get(to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();

      // Convert screen coords to canvas coords
      const canvasRect = canvas.getBoundingClientRect();
      const fromX = (fromRect.left + fromRect.width / 2 - canvasRect.left) / scale;
      const fromY = (fromRect.top + fromRect.height / 2 - canvasRect.top) / scale;
      const toX = (toRect.left + toRect.width / 2 - canvasRect.left) / scale;
      const toY = (toRect.top + toRect.height / 2 - canvasRect.top) / scale;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");

      // Create curved cubic bezier path between points
      const dx = toX - fromX;
      const dy = toY - fromY;
      const curve = 0.3;
      const cx1 = fromX + dx * curve;
      const cy1 = fromY;
      const cx2 = toX - dx * curve;
      const cy2 = toY;

      const d = `M${fromX},${fromY} C${cx1},${cy1} ${cx2},${cy2} ${toX},${toY}`;
      path.setAttribute("d", d);
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);
    });
  }

  // Go to center button - moves viewport so center of canvas visible area is markedCenter or (0,0)
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) {
      // If no mark, do nothing
      return;
    }
    // Calculate viewport size
    const vpRect = viewport.getBoundingClientRect();

    panX = vpRect.width / 2 - markedCenter.x * scale;
    panY = vpRect.height / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Mark center button - marks current center in canvas coords
  markCenterBtn.addEventListener('click', () => {
    const vpRect = viewport.getBoundingClientRect();
    const centerX = (vpRect.width / 2 - panX) / scale;
    const centerY = (vpRect.height / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
  });

  // Toggle edit mode - enables/disables editing and header visibility
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      const content = box.querySelector('.box-content');
      content.contentEditable = editMode;
      if (!editMode) {
        selectedBoxes.clear();
        box.classList.remove('selected');
      }
    });
  });

  // Load maps from Firestore and populate select dropdown
  async function loadMaps() {
    const col = collection(db, "maps");
    const docsSnap = await getDocs(col);
    mapsCache.clear();
    mapSelect.innerHTML = "";
    docsSnap.forEach(docSnap => {
      mapsCache.set(docSnap.id, docSnap.data());
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.data().name || docSnap.id;
      mapSelect.appendChild(option);
    });
  }

  // Save current map to Firestore
  async function saveMap() {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push({
        id: box.dataset.id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: parseFloat(box.style.width),
        height: parseFloat(box.style.height),
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
      });
    });
    const docRef = doc(db, "maps", currentMapId);
    await setDoc(docRef, {
      name: mapsCache.get(currentMapId)?.name || currentMapId,
      boxes: boxesData,
      connections,
    });
    saveStatus.textContent = "Saved at " + new Date().toLocaleTimeString();
  }

  saveMapBtn.addEventListener('click', saveMap);

  // Rename current map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    const newName = prompt("Enter new map name:", mapsCache.get(currentMapId)?.name || "");
    if (!newName) return;
    const docRef = doc(db, "maps", currentMapId);
    await setDoc(docRef, { ...mapsCache.get(currentMapId), name: newName });
    mapsCache.get(currentMapId).name = newName;
    await loadMaps();
    mapSelect.value = currentMapId;
    saveStatus.textContent = "Renamed map";
  });

  // Delete current map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    if (!confirm("Delete current map?")) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    mapsCache.delete(currentMapId);
    await loadMaps();
    if (mapsCache.size > 0) {
      currentMapId = mapSelect.options[0].value;
      await loadMap(currentMapId);
    } else {
      currentMapId = null;
      clearCanvas();
    }
    saveStatus.textContent = "Deleted map";
  });

  // Create new map
  newMapBtn.addEventListener('click', async () => {
    const newId = generateId();
    const newName = prompt("Enter new map name:", "New Map");
    if (!newName) return;
    const docRef = doc(db, "maps", newId);
    await setDoc(docRef, {
      name: newName,
      boxes: [],
      connections: [],
    });
    mapsCache.set(newId, { name: newName, boxes: [], connections: [] });
    await loadMaps();
    mapSelect.value = newId;
    await loadMap(newId);
    saveStatus.textContent = "Created new map";
  });

  // Clear canvas and state
  function clearCanvas() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    selectedBoxes.clear();
    undoStack.length = 0;
    undoBtn.disabled = true;
  }

  // Load a map by id from cache and render
  async function loadMap(id) {
    if (!mapsCache.has(id)) return;
    clearCanvas();
    currentMapId = id;
    const data = mapsCache.get(id);
    data.boxes.forEach(b => createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize));
    if (data.connections) {
      data.connections.forEach(c => {
        if (boxesMap.has(c.from) && boxesMap.has(c.to)) connections.push({ from: c.from, to: c.to });
      });
    }
    drawConnections();
    saveStatus.textContent = "Map loaded";
  }

  mapSelect.addEventListener('change', async () => {
    const id = mapSelect.value;
    await loadMap(id);
  });

  // Double click creates new box at cursor location in canvas coords
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x - 60, y - 30);
    saveStatus.textContent = "Unsaved changes";
  });

  // Initialize app: load maps and default map
  async function init() {
    await loadMaps();
    if (mapsCache.size === 0) {
      // Create a default map if none exists
      const newId = generateId();
      await setDoc(doc(db, "maps", newId), { name: "Default Map", boxes: [], connections: [] });
      mapsCache.set(newId, { name: "Default Map", boxes: [], connections: [] });
      await loadMaps();
      mapSelect.value = newId;
      await loadMap(newId);
    } else {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
    updateTransform();
  }

  init();

</script>
</body>
</html>
