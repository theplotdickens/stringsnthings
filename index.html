<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable div
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.style.fontSize = fontSize + 'px';
    content.addEventListener('input', () => {
      // Autosave or mark dirty?
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(box, pos, e);
      });
    });

    // Dragging
    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      startDrag(box, e);
    });

    // Selection (Shift + click)
    header.addEventListener('click', e => {
      if (e.shiftKey) {
        e.preventDefault();
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  // Delete box
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({ type: 'delete', data: serializeBox(box) });
    canvas.removeChild(box);
    boxesMap.delete(id);
    removeConnectionsWithBox(id);
    updateUndoButton();
    drawConnections();
  }

  function updateUndoButton() {
    undoBtn.disabled = undoStack.length === 0;
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'delete') {
      const d = action.data;
      createBox(d.id, d.x, d.y, d.w, d.h, d.text, d.fontSize);
    }
    updateUndoButton();
  });

  // Serialize box data for saving or undo
  function serializeBox(box) {
    return {
      id: box.dataset.id,
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      w: parseFloat(box.style.width),
      h: parseFloat(box.style.height),
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14
    };
  }

  // Connection functions
  function addConnection(id1, id2) {
    if (id1 === id2) return;
    if (connections.find(c => (c[0] === id1 && c[1] === id2) || (c[0] === id2 && c[1] === id1))) return;
    connections.push([id1, id2]);
  }
  function removeConnectionsWithBox(id) {
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i][0] === id || connections[i][1] === id) connections.splice(i, 1);
    }
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  // Draw connections as curved lines
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(([id1, id2]) => {
      const b1 = boxesMap.get(id1);
      const b2 = boxesMap.get(id2);
      if (!b1 || !b2) return;
      const r1 = b1.getBoundingClientRect();
      const r2 = b2.getBoundingClientRect();

      // Get center coords relative to canvas
      const c1 = {
        x: parseFloat(b1.style.left) + b1.offsetWidth / 2,
        y: parseFloat(b1.style.top) + b1.offsetHeight / 2
      };
      const c2 = {
        x: parseFloat(b2.style.left) + b2.offsetWidth / 2,
        y: parseFloat(b2.style.top) + b2.offsetHeight / 2
      };

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");

      // Curved path (cubic bezier)
      const dx = c2.x - c1.x;
      const dy = c2.y - c1.y;
      const curve = 0.3;
      const cx1 = c1.x + dx * curve;
      const cy1 = c1.y;
      const cx2 = c2.x - dx * curve;
      const cy2 = c2.y;

      const d = `M${c1.x},${c1.y} C${cx1},${cy1} ${cx2},${cy2} ${c2.x},${c2.y}`;
      path.setAttribute("d", d);
      connectionLayer.appendChild(path);
    });
  }

  // Drag and Resize Implementation
  let dragData = null;
  function startDrag(box, e) {
    if (!editMode) return;
    dragData = {
      box,
      startX: e.clientX,
      startY: e.clientY,
      origX: parseFloat(box.style.left),
      origY: parseFloat(box.style.top)
    };
    window.addEventListener('pointermove', doDrag);
    window.addEventListener('pointerup', endDrag);
  }
  function doDrag(e) {
    if (!dragData) return;
    const dx = (e.clientX - dragData.startX) / scale;
    const dy = (e.clientY - dragData.startY) / scale;

    dragData.box.style.left = dragData.origX + dx + 'px';
    dragData.box.style.top = dragData.origY + dy + 'px';

    drawConnections();
  }
  function endDrag() {
    if (!dragData) return;
    window.removeEventListener('pointermove', doDrag);
    window.removeEventListener('pointerup', endDrag);
    dragData = null;
  }

  // Resize logic
  let resizeData = null;
  function startResize(box, corner, e) {
    if (!editMode) return;
    resizeData = {
      box,
      corner,
      startX: e.clientX,
      startY: e.clientY,
      origX: parseFloat(box.style.left),
      origY: parseFloat(box.style.top),
      origW: box.offsetWidth,
      origH: box.offsetHeight
    };
    window.addEventListener('pointermove', doResize);
    window.addEventListener('pointerup', endResize);
  }
  function doResize(e) {
    if (!resizeData) return;
    let dx = (e.clientX - resizeData.startX) / scale;
    let dy = (e.clientY - resizeData.startY) / scale;
    let newX = resizeData.origX;
    let newY = resizeData.origY;
    let newW = resizeData.origW;
    let newH = resizeData.origH;

    switch (resizeData.corner) {
      case 'nw':
        newX += dx;
        newY += dy;
        newW -= dx;
        newH -= dy;
        break;
      case 'ne':
        newY += dy;
        newW += dx;
        newH -= dy;
        break;
      case 'sw':
        newX += dx;
        newW -= dx;
        newH += dy;
        break;
      case 'se':
        newW += dx;
        newH += dy;
        break;
    }

    newW = Math.max(80, newW);
    newH = Math.max(40, newH);
    box.style.left = newX + 'px';
    box.style.top = newY + 'px';
    box.style.width = newW + 'px';
    box.style.height = newH + 'px';

    drawConnections();
  }
  function endResize() {
    if (!resizeData) return;
    window.removeEventListener('pointermove', doResize);
    window.removeEventListener('pointerup', endResize);
    resizeData = null;
  }

  // Double click on canvas creates new box at exact position
  canvas.addEventListener('dblclick', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x, y);
  });

  // Buttons handlers

  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      box.querySelector('.box-content').contentEditable = editMode;
    });
  });

  // Map management (load, save, delete, rename, new)
  async function loadMapsList() {
    const col = collection(db, 'maps');
    const snapshot = await getDocs(col);
    mapsCache.clear();
    mapSelect.innerHTML = '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.name || docSnap.id;
      mapSelect.appendChild(option);
    });
  }
  async function loadMap(id) {
    if (!id) return;
    const docRef = doc(db, 'maps', id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) return;
    currentMapId = id;
    clearAll();
    const data = docSnap.data();
    if (!data || !data.boxes) return;
    data.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize));
    if (data.connections) {
      connections.length = 0;
      data.connections.forEach(c => connections.push(c));
    }
    drawConnections();
    saveStatus.textContent = '';
  }
  async function saveMap() {
    if (!currentMapId) return;
    const boxes = [];
    boxesMap.forEach(box => {
      boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: parseFloat(box.style.width),
        h: parseFloat(box.style.height),
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    await setDoc(doc(db, 'maps', currentMapId), {
      name: mapSelect.options[mapSelect.selectedIndex]?.text || currentMapId,
      boxes,
      connections
    });
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => { saveStatus.textContent = ''; }, 2000);
  }
  async function deleteMap() {
    if (!currentMapId) return;
    if (!confirm('Delete this map?')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    currentMapId = null;
    await loadMapsList();
    clearAll();
  }
  async function renameMap() {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', mapSelect.options[mapSelect.selectedIndex]?.text || '');
    if (!newName) return;
    await setDoc(doc(db, 'maps', currentMapId), {
      ...mapsCache.get(currentMapId),
      name: newName
    }, { merge: true });
    await loadMapsList();
    mapSelect.value = currentMapId;
  }
  async function createNewMap() {
    const name = prompt('Enter new map name:', 'New Map');
    if (!name) return;
    const id = generateId();
    await setDoc(doc(db, 'maps', id), { name, boxes: [], connections: [] });
    await loadMapsList();
    mapSelect.value = id;
    currentMapId = id;
    clearAll();
  }
  function clearAll() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    undoStack.length = 0;
    updateUndoButton();
  }

  mapSelect.addEventListener('change', e => {
    loadMap(e.target.value);
  });
  saveMapBtn.addEventListener('click', saveMap);
  deleteMapBtn.addEventListener('click', deleteMap);
  renameMapBtn.addEventListener('click', renameMap);
  newMapBtn.addEventListener('click', createNewMap);

  // Initial load
  (async () => {
    await loadMapsList();
    if (mapSelect.options.length > 0) {
      mapSelect.value = 'id-19dmwrpql';
      loadMap(mapSelect.value);
    }
  })();

  updateTransform();
  updateUndoButton();
</script>
</body>
</html>
