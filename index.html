<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsworking8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Elements
  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  // State variables
  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, panStartX, panStartY;

  let editMode = true;
  let connectionStartBoxId = null;
  let selectedBoxes = new Set();

  let undoStack = [];
  let connections = [];
  let boxesMap = new Map();

  let currentMapId = null;
  let mapsCache = new Map();

  // Utilities
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Converts screen coords to canvas coords
  function screenToCanvas(x, y) {
    return {
      x: (x - panX) / scale,
      y: (y - panY) / scale
    };
  }

  // Converts canvas coords to screen coords
  function canvasToScreen(x, y) {
    return {
      x: x * scale + panX,
      y: y * scale + panY
    };
  }

  // Update canvas transform based on pan & zoom
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Draw connections with curved lines
  function drawConnections() {
    // Clear existing
    connectionLayer.innerHTML = '';

    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;

      // Get center points of boxes relative to canvas
      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();
      // We need canvas coords, so we use stored box positions (style.left/top)
      // which are already canvas coords
      const fromX = parseFloat(fromBox.style.left) + fromBox.offsetWidth / 2;
      const fromY = parseFloat(fromBox.style.top) + fromBox.offsetHeight / 2;
      const toX = parseFloat(toBox.style.left) + toBox.offsetWidth / 2;
      const toY = parseFloat(toBox.style.top) + toBox.offsetHeight / 2;

      // Create SVG path with slight curve
      // Control points for cubic Bezier curve:
      const dx = (toX - fromX);
      const dy = (toY - fromY);
      const cx1 = fromX + dx * 0.25;
      const cy1 = fromY;
      const cx2 = toX - dx * 0.25;
      const cy2 = toY;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('d', `M${fromX},${fromY} C${cx1},${cy1} ${cx2},${cy2} ${toX},${toY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);

      // Draw label if any (currently empty string, can extend later)
      if (conn.label) {
        const midX = (fromX + toX) / 2;
        const midY = (fromY + toY) / 2;
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute('x', midX);
        text.setAttribute('y', midY - 5);
        text.setAttribute('font-family', 'monospace');
        text.setAttribute('font-size', '12');
        text.setAttribute('fill', 'black');
        text.setAttribute('text-anchor', 'middle');
        text.textContent = conn.label;
        connectionLayer.appendChild(text);
      }
    });
  }

  // Box creation
  function createBox(id, x, y, w=120, h=60, text='', fontSize=14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.dataset.fontSize = fontSize;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle ✥
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    header.appendChild(connectToggle);

    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectToggle.classList.contains('active')) {
        connectToggle.classList.remove('active');
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      } else {
        // Clear other active toggles
        document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));

        connectToggle.classList.add('active');
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          // Add connection
          connections.push({ from: connectionStartBoxId, to: id, label: '' });
          connectionStartBoxId = null;
          connectToggle.classList.remove('active');
          drawConnections();
        } else {
          connectionStartBoxId = id;
        }
      }
    });

    // Font size down
    const fontDownBtn = document.createElement('button');
    fontDownBtn.classList.add('font-size-btn');
    fontDownBtn.title = 'Decrease font size';
    fontDownBtn.textContent = '−';
    header.appendChild(fontDownBtn);

    // Font size up
    const fontUpBtn = document.createElement('button');
    fontUpBtn.classList.add('font-size-btn');
    fontUpBtn.title = 'Increase font size';
    fontUpBtn.textContent = '+';
    header.appendChild(fontUpBtn);

    fontDownBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      let currentSize = parseInt(box.dataset.fontSize);
      if (currentSize > 8) {
        currentSize--;
        box.dataset.fontSize = currentSize;
        content.style.fontSize = currentSize + 'px';
      }
    });

    fontUpBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      let currentSize = parseInt(box.dataset.fontSize);
      if (currentSize < 48) {
        currentSize++;
        box.dataset.fontSize = currentSize;
        content.style.fontSize = currentSize + 'px';
      }
    });

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = '×';
    deleteBtn.title = 'Delete this box';
    header.appendChild(deleteBtn);

    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      deleteBox(id);
    });

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resizers
    const resizers = {};
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const resizer = document.createElement('div');
      resizer.classList.add('resize-handle', pos);
      box.appendChild(resizer);
      resizers[pos] = resizer;
    });

    // Dragging vars
    let dragging = false;
    let dragOffsetX, dragOffsetY;

    // Multiple drag support
    function dragBoxes(deltaX, deltaY) {
      selectedBoxes.forEach(b => {
        const left = parseFloat(b.style.left);
        const top = parseFloat(b.style.top);
        b.style.left = (left + deltaX) + 'px';
        b.style.top = (top + deltaY) + 'px';
      });
      drawConnections();
    }

    // Header drag for moving
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      dragging = true;
      const coords = screenToCanvas(e.clientX, e.clientY);
      dragOffsetX = coords.x - parseFloat(box.style.left);
      dragOffsetY = coords.y - parseFloat(box.style.top);

      if (!selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }

      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!dragging) return;
      const coords = screenToCanvas(e.clientX, e.clientY);
      const newLeft = coords.x - dragOffsetX;
      const newTop = coords.y - dragOffsetY;

      const deltaX = newLeft - parseFloat(box.style.left);
      const deltaY = newTop - parseFloat(box.style.top);

      dragBoxes(deltaX, deltaY);
    });

    viewport.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    // Resizing logic
    Object.entries(resizers).forEach(([pos, resizer]) => {
      let resizing = false;
      let startX, startY, startW, startH, startLeft, startTop;

      resizer.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        resizing = true;

        const coords = screenToCanvas(e.clientX, e.clientY);

        startX = coords.x;
        startY = coords.y;
        startW = parseFloat(box.style.width);
        startH = parseFloat(box.style.height);
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);

        viewport.setPointerCapture(e.pointerId);
      });

      viewport.addEventListener('pointermove', e => {
        if (!resizing) return;
        const coords = screenToCanvas(e.clientX, e.clientY);
        let dx = coords.x - startX;
        let dy = coords.y - startY;

        let newW = startW;
        let newH = startH;
        let newLeft = startLeft;
        let newTop = startTop;

        if (pos.includes('e')) newW = Math.max(40, startW + dx);
        if (pos.includes('s')) newH = Math.max(30, startH + dy);
        if (pos.includes('w')) {
          newW = Math.max(40, startW - dx);
          newLeft = startLeft + (startW - newW);
        }
        if (pos.includes('n')) {
          newH = Math.max(30, startH - dy);
          newTop = startTop + (startH - newH);
        }

        box.style.width = newW + 'px';
        box.style.height = newH + 'px';
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
        drawConnections();
      });

      viewport.addEventListener('pointerup', e => {
        if (!resizing) return;
        resizing = false;
        viewport.releasePointerCapture(e.pointerId);
      });
    });

    // Content changes
    content.addEventListener('input', e => {
      // No special behavior needed here, content updates live
    });

    // Select box by clicking header (with shift for multi)
    header.addEventListener('click', e => {
      if (!editMode) return;
      e.stopPropagation();
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    boxesMap.set(id, box);
    canvas.appendChild(box);
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({ type: 'delete', boxData: getBoxData(id), connections: getConnectionsForBox(id) });
    undoBtn.disabled = false;

    // Remove box
    boxesMap.delete(id);
    canvas.removeChild(box);

    // Remove connections related
    connections = connections.filter(c => c.from !== id && c.to !== id);

    drawConnections();
  }

  function getBoxData(id) {
    const box = boxesMap.get(id);
    if (!box) return null;
    const content = box.querySelector('.box-content').textContent;
    return {
      id,
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      w: parseFloat(box.style.width),
      h: parseFloat(box.style.height),
      text: content,
      fontSize: parseInt(box.dataset.fontSize) || 14
    };
  }

  function getConnectionsForBox(id) {
    return connections.filter(c => c.from === id || c.to === id);
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'delete') {
      const boxData = last.boxData;
      createBox(boxData.id, boxData.x, boxData.y, boxData.w, boxData.h, boxData.text, boxData.fontSize);
      connections.push(...last.connections);
      drawConnections();
      undoBtn.disabled = undoStack.length === 0;
    }
  });

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - 400;
    panY = viewport.clientHeight / 2 - 300;
    scale = 1;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    // Save current center as new box
    const cx = (viewport.clientWidth / 2 - panX) / scale;
    const cy = (viewport.clientHeight / 2 - panY) / scale;
    const newId = generateId();
    createBox(newId, cx - 60, cy - 30, 120, 60, 'Center', 14);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode (ON)' : 'Toggle Edit Mode (OFF)';

    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      content.contentEditable = editMode;
      box.querySelectorAll('button').forEach(btn => {
        btn.style.display = editMode ? '' : 'none';
      });
      box.querySelectorAll('.resize-handle').forEach(r => r.style.display = editMode ? '' : 'none');

      if (!editMode) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        connectionStartBoxId = null;
        document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
      }
    });
  });

  // Create new box on double click canvas
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const coords = screenToCanvas(e.clientX, e.clientY);
    const newId = generateId();
    createBox(newId, coords.x - 60, coords.y - 30);
  });

  // Load all maps from Firestore
  async function loadMapsList() {
    const col = collection(db, 'maps');
    const snapshot = await getDocs(col);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    snapshot.forEach(doc => {
      mapsCache.set(doc.id, doc.data());
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = doc.data().name || doc.id;
      mapSelect.appendChild(option);
    });
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      loadMap(currentMapId);
    }
  }

  // Load specific map
  async function loadMap(mapId) {
    if (!mapId) return;
    clearCanvas();
    const docRef = doc(db, 'maps', mapId);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.boxes) {
        data.boxes.forEach(b => {
          createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
        });
      }
      connections = data.connections || [];
      drawConnections();
    }
  }

  // Clear all boxes & connections
  function clearCanvas() {
    boxesMap.forEach(box => canvas.removeChild(box));
    boxesMap.clear();
    connections = [];
    drawConnections();
    selectedBoxes.clear();
    undoStack.length = 0;
    undoBtn.disabled = true;
  }

  // Save current map to Firestore
  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push(getBoxData(box.dataset.id));
    });
    const docRef = doc(db, 'maps', currentMapId);
    await setDoc(docRef, { boxes: boxesData, connections, name: mapsCache.get(currentMapId)?.name || currentMapId });
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => saveStatus.textContent = '', 4000);
  }

  saveMapBtn.addEventListener('click', saveMap);

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    mapsCache.get(currentMapId).name = newName;
    await saveMap();
    await loadMapsList();
    mapSelect.value = currentMapId;
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete this map?')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    await loadMapsList();
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter new map name:', 'New Map');
    if (!newName) return;
    const newId = generateId();
    currentMapId = newId;
    mapsCache.set(newId, { name: newName });
    mapSelect.value = newId;
    clearCanvas();
    await saveMap();
    await loadMapsList();
    mapSelect.value = newId;
  });

  mapSelect.addEventListener('change', async () => {
    currentMapId = mapSelect.value;
    await loadMap(currentMapId);
  });

  // Initialize app
  async function init() {
    await loadMapsList();
    updateTransform();
    toggleEditModeBtn.textContent = 'Toggle Edit Mode (ON)';
  }

  init();

</script>
</body>
</html>
