<style>

  #canvas {
    position: absolute; top: 0; left: 0;

  .box {

  }
  .box-header {
    background: #ddd;
    padding-left: 28px;

    display: flex;

    user-select: none;

  .drag-handle {

    user-select: none;

  .delete-btn {

  .connect-toggle {

  .font-size-btn {
    font-size: 14px;

    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;

    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 4px 6px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;

    word-break: break-word;

  }
  .resize-handle {
    width: 16px;

    background: transparent;

    z-index: 20;
    touch-action: none;

  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;

    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);

  #mapSelect {
    font-family: monospace;

  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;

  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;

  #saveStatus {
    font-size: 13px;

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;

  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);

  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {

  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;

  #footerInfo {
    position: fixed;

    font-family: monospace, monospace;

    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;

  /* Paint palette popup styling */
  #colorPickerContainer {
    position: absolute;
    display: none;
    background: white;
    border: 1px solid #aaa;
    border-radius: 6px;
    padding: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 10020;
    user-select: none;
  }
  #colorPicker {
    display: block;
    width: 160px;
    height: 130px;
    border: none;
    cursor: pointer;

  #recentSwatches {
    margin-top: 8px;

  .swatch {
    width: 20px;

    border: 1.5px solid #999;
    border-radius: 3px;
    cursor: pointer;
  }
  .swatch:hover {
    border-color: black;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    setDoc,
    deleteDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  // Firebase config & initialization
  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // DOM elements
  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  // Paint palette elements
  const colorPickerContainer = document.getElementById('colorPickerContainer');
  const colorPicker = document.getElementById('colorPicker');
  const recentSwatchesContainer = document.getElementById('recentSwatches');

  // State variables
  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;
  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();
  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();
  let currentMapId = null;
  let mapsCache = new Map();
  let markedCenter = null; // {x, y} in canvas coords
  let recentColors = [];

  // Helper: Get pointer coords (mouse or touch)
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connection layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
    updateZoomDisplay();
  }

  // Panning logic
  viewport.addEventListener('pointerdown', e => {
    // Ignore if pointer down on UI or box header (no pan)
    if (e.target.closest('.box-header') || 
        [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target) ||
        e.target.closest('#colorPickerContainer')) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty canvas click
    if (!e.shiftKey) {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
    }
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom handling with mouse wheel centered on pointer location
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14, backgroundColor = '') {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.dataset.fontSize = fontSize;
    if (backgroundColor) {
      box.style.backgroundColor = applyOpacity(backgroundColor, 0.1);
      box.dataset.bgColor = backgroundColor;
    } else {
      box.dataset.bgColor = '';
    }

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    box.appendChild(header);

    // Drag handle ✥
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    dragHandle.title = 'Drag to move';
    header.appendChild(dragHandle);

    // Paint palette icon
    const paintPaletteBtn = document.createElement('button');
    paintPaletteBtn.classList.add('paint-palette');
    paintPaletteBtn.title = 'Change background color';
    paintPaletteBtn.innerHTML = '🎨';
    header.appendChild(paintPaletteBtn);

    // Connection toggle button (blue circle)
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connect selection';
    header.appendChild(connectToggle);

    // Delete button (X)
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    header.appendChild(deleteBtn);

    // Content editable text area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode ? 'true' : 'false';
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const rh = document.createElement('div');
      rh.classList.add('resize-handle', pos);
      box.appendChild(rh);
    });

    // Append box
    canvas.appendChild(box);
    boxesMap.set(id, {element: box, connections: new Set()});

    // Event listeners setup

    // Prevent dragging when editing text
    content.addEventListener('mousedown', e => e.stopPropagation());
    content.addEventListener('touchstart', e => e.stopPropagation());

    // Content change autoscale font size
    content.addEventListener('input', () => {
      adjustFontSizeToFit(content, box);
    });

    // Drag box by drag handle or header (Shift to multi-select drag)
    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      e.stopPropagation();
      initiateDrag(e, box);
    });
    header.addEventListener('pointerdown', e => {
      if (e.target === dragHandle || e.target === paintPaletteBtn || e.target === connectToggle || e.target === deleteBtn) return;
      e.preventDefault();
      if (e.shiftKey) {
        toggleBoxSelection(box);
      } else {
        if (!selectedBoxes.has(box)) {
          clearSelection();
          selectBox(box);
        }
      }
      initiateDrag(e, box);
    });

    // Paint palette click
    paintPaletteBtn.addEventListener('click', e => {
      e.stopPropagation();
      openColorPicker(box, paintPaletteBtn);
    });

    // Connect toggle
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!connectToggle.classList.contains('active')) {
        connectToggle.classList.add('active');
        if (!connectionStartBoxId) {
          connectionStartBoxId = id;
          // highlight start box
          box.classList.add('connecting');
        } else if (connectionStartBoxId !== id) {
          createConnection(connectionStartBoxId, id);
          clearConnectionSelections();
        }
      } else {
        connectToggle.classList.remove('active');
        if (connectionStartBoxId === id) {
          connectionStartBoxId = null;
          box.classList.remove('connecting');
        }
      }
      drawConnections();
    });

    // Delete button
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });

    // Resize handles drag
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const rh = box.querySelector(`.resize-handle.${pos}`);
      rh.addEventListener('pointerdown', e => {
        e.preventDefault();
        e.stopPropagation();
        initiateResize(e, box, pos);
      });
    });

    // Double click on content to enable editing if disabled
    box.addEventListener('dblclick', e => {
      if (!editMode) return;
      content.focus();
      selectAllText(content);
    });

    // Prevent scrolling on wheel inside content div
    content.addEventListener('wheel', e => {
      e.stopPropagation();
    });

    adjustFontSizeToFit(content, box);
  }

  // Adjust font size so text fits box with padding
  function adjustFontSizeToFit(contentEl, boxEl) {
    if (!editMode) return;
    let fontSize = parseInt(boxEl.dataset.fontSize) || 14;
    contentEl.style.fontSize = fontSize + 'px';

    // Try shrinking font size if overflow
    let tries = 5;
    while (tries-- > 0) {
      const overflows = contentEl.scrollHeight > boxEl.clientHeight || contentEl.scrollWidth > boxEl.clientWidth;
      if (!overflows) break;
      fontSize = Math.max(8, fontSize - 1);
      contentEl.style.fontSize = fontSize + 'px';
    }

    boxEl.dataset.fontSize = fontSize;
  }

  // Select all text inside an element
  function selectAllText(el) {
    const selection = window.getSelection();
    const range = document.createRange();
    range.selectNodeContents(el);
    selection.removeAllRanges();
    selection.addRange(range);
  }

  // Drag variables
  let dragging = false;
  let dragStartX, dragStartY;
  let dragOrigX, dragOrigY;
  let dragBoxesOrigPos = [];

  // Drag initiation
  function initiateDrag(e, box) {
    dragging = true;
    const pointer = getClientCoords(e);
    dragStartX = pointer.x;
    dragStartY = pointer.y;

    if (!selectedBoxes.has(box)) {
      clearSelection();
      selectBox(box);
    }

    dragBoxesOrigPos = [];
    selectedBoxes.forEach(b => {
      dragBoxesOrigPos.push({
        box: b,
        x: parseFloat(b.style.left),
        y: parseFloat(b.style.top)
      });
    });

    function onPointerMove(ev) {
      ev.preventDefault();
      const p = getClientCoords(ev);
      const dx = (p.x - dragStartX) / scale;
      const dy = (p.y - dragStartY) / scale;
      dragBoxesOrigPos.forEach(pos => {
        pos.box.style.left = (pos.x + dx) + 'px';
        pos.box.style.top = (pos.y + dy) + 'px';
      });
      drawConnections();
    }

    function onPointerUp(ev) {
      ev.preventDefault();
      dragging = false;
      window.removeEventListener('pointermove', onPointerMove);
      window.removeEventListener('pointerup', onPointerUp);
      // Save after drag
      saveCurrentMapDebounced();
    }

    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
  }

  // Resize variables
  let resizing = false;
  let resizeBox = null;
  let resizeStartX, resizeStartY;
  let resizeStartW, resizeStartH;
  let resizeStartLeft, resizeStartTop;
  let resizeHandlePos = '';

  // Resize initiation
  function initiateResize(e, box, pos) {
    resizing = true;
    resizeBox = box;
    resizeHandlePos = pos;
    const pointer = getClientCoords(e);
    resizeStartX = pointer.x;
    resizeStartY = pointer.y;
    resizeStartW = parseFloat(box.style.width);
    resizeStartH = parseFloat(box.style.height);
    resizeStartLeft = parseFloat(box.style.left);
    resizeStartTop = parseFloat(box.style.top);

    function onPointerMove(ev) {
      ev.preventDefault();
      const p = getClientCoords(ev);
      let dx = (p.x - resizeStartX) / scale;
      let dy = (p.y - resizeStartY) / scale;
      let newW = resizeStartW;
      let newH = resizeStartH;
      let newL = resizeStartLeft;
      let newT = resizeStartTop;
      if (pos.includes('n')) {
        newH = resizeStartH - dy;
        newT = resizeStartTop + dy;
      }
      if (pos.includes('s')) {
        newH = resizeStartH + dy;
      }
      if (pos.includes('w')) {
        newW = resizeStartW - dx;
        newL = resizeStartLeft + dx;
      }
      if (pos.includes('e')) {
        newW = resizeStartW + dx;
      }
      newW = Math.max(60, newW);
      newH = Math.max(40, newH);
      resizeBox.style.width = newW + 'px';
      resizeBox.style.height = newH + 'px';
      resizeBox.style.left = newL + 'px';
      resizeBox.style.top = newT + 'px';
      drawConnections();
    }

    function onPointerUp(ev) {
      ev.preventDefault();
      resizing = false;
      window.removeEventListener('pointermove', onPointerMove);
      window.removeEventListener('pointerup', onPointerUp);
      // Save after resize
      saveCurrentMapDebounced();
    }

    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
  }

  // Toggle box selection (Shift + click)
  function toggleBoxSelection(box) {
    if (selectedBoxes.has(box)) {
      selectedBoxes.delete(box);
      box.classList.remove('selected');
    } else {
      selectedBoxes.add(box);
      box.classList.add('selected');
    }
  }

  // Select a single box
  function selectBox(box) {
    selectedBoxes.add(box);
    box.classList.add('selected');
  }

  // Clear all selected boxes
  function clearSelection() {
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  }

  // Delete box and store undo info
  function deleteBox(id) {
    const boxInfo = boxesMap.get(id);
    if (!boxInfo) return;
    const box = boxInfo.element;
    undoStack.push({
      action: 'deleteBox',
      boxData: serializeBox(box),
      connections: getConnectionsOfBox(id)
    });
    undoBtn.disabled = false;
    // Remove connections involving this box
    removeConnectionsOfBox(id);
    box.remove();
    boxesMap.delete(id);
    drawConnections();
    saveCurrentMapDebounced();
  }

  // Undo last deletion
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.action === 'deleteBox') {
      // Restore box
      const b = last.boxData;
      createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize, b.bgColor);
      // Restore connections
      last.connections.forEach(conn => {
        createConnection(conn.from, conn.to);
      });
      drawConnections();
      saveCurrentMapDebounced();
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Serialize box data for undo/save
  function serializeBox(box) {
    return {
      id: box.dataset.id,
      left: parseFloat(box.style.left),
      top: parseFloat(box.style.top),
      width: parseFloat(box.style.width),
      height: parseFloat(box.style.height),
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.dataset.fontSize) || 14,
      bgColor: box.dataset.bgColor || ''
    };
  }

  // Connections format: {from: id, to: id}
  function getConnectionsOfBox(id) {
    return connections.filter(c => c.from === id || c.to === id);
  }
  function removeConnectionsOfBox(id) {
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
  }

  // Create connection between two boxes, avoid duplicates
  function createConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.find(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({from: fromId, to: toId});
  }

  // Clear connection toggle buttons and state
  function clearConnectionSelections() {
    connectionStartBoxId = null;
    boxesMap.forEach(({element}) => {
      const ct = element.querySelector('.connect-toggle');
      ct.classList.remove('active');
      element.classList.remove('connecting');
    });
  }

  // Draw connections as curved SVG paths
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(({from, to}) => {
      const fromBox = boxesMap.get(from)?.element;
      const toBox = boxesMap.get(to)?.element;
      if (!fromBox || !toBox) return;

      const p1 = getBoxCenter(fromBox);
      const p2 = getBoxCenter(toBox);

      // Calculate control points for curve
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const curveIntensity = 0.3; // between 0 and 1
      const cp1 = { x: p1.x + dx * curveIntensity, y: p1.y };
      const cp2 = { x: p2.x - dx * curveIntensity, y: p2.y };

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M${p1.x},${p1.y} C${cp1.x},${cp1.y} ${cp2.x},${cp2.y} ${p2.x},${p2.y}`);
      path.setAttribute("stroke", "#333");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);
    });
  }

  // Get center point of box in canvas coords
  function getBoxCenter(box) {
    const left = parseFloat(box.style.left);
    const top = parseFloat(box.style.top);
    const w = parseFloat(box.style.width);
    const h = parseFloat(box.style.height);
    return {x: left + w/2, y: top + h/2};
  }

  // Double click on canvas creates new box at that position
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x - 60, y - 30);
    saveCurrentMapDebounced();
  });

  // Centering controls
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    // Calculate panX and panY to center markedCenter on viewport center
    const vw = viewport.clientWidth;
    const vh = viewport.clientHeight;
    panX = vw / 2 - markedCenter.x * scale;
    panY = vh / 2 - markedCenter.y * scale;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    // Mark current viewport center in canvas coords
    const vw = viewport.clientWidth;
    const vh = viewport.clientHeight;
    markedCenter = {
      x: (vw / 2 - panX) / scale,
      y: (vh / 2 - panY) / scale
    };
    alert(`Center marked at x=${markedCenter.x.toFixed(1)}, y=${markedCenter.y.toFixed(1)}`);
  });

  // Undo button disabled initially
  undoBtn.disabled = true;

  // Toggle edit mode (enable/disable content editable)
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({element}) => {
      const content = element.querySelector('.box-content');
      content.contentEditable = editMode ? 'true' : 'false';
      if (!editMode) {
        element.classList.remove('selected');
        selectedBoxes.clear();
      }
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  // Save / Load Maps logic using Firestore

  // Map structure:
  // collections: "maps"
  // doc id = map id
  // fields: name, boxes: array of box data, connections: array of connections, markedCenter: optional

  // Load maps list
  async function loadMapsList() {
    const mapsCol = collection(db, 'maps');
    const snapshot = await getDocs(mapsCol);
    mapsCache.clear();
    mapSelect.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      mapsCache.set(doc.id, data);
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = data.name || doc.id;
      mapSelect.appendChild(option);
    });
    if (mapsCache.size === 0) {
      // Create a new map by default
      const newId = generateId();
      currentMapId = newId;
      await saveMap(newId, 'Default Map', [], [], null);
      loadMapsList();
    } else {
      // Select last used or first
      if (!currentMapId || !mapsCache.has(currentMapId)) {
        currentMapId = mapSelect.options[0].value;
      }
      mapSelect.value = currentMapId;
      loadMap(currentMapId);
    }
  }

  // Load map data and render boxes and connections
  async function loadMap(mapId) {
    clearSelection();
    undoStack.length = 0;
    undoBtn.disabled = true;
    clearConnectionSelections();
    // Clear boxes and connections
    boxesMap.forEach(({element}) => element.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    saveStatus.textContent = 'Loading...';

    const docSnap = await getDoc(doc(db, 'maps', mapId));
    if (!docSnap.exists()) {
      alert('Map not found.');
      saveStatus.textContent = 'Map not found.';
      return;
    }
    const data = docSnap.data();
    // Load boxes
    if (data.boxes && Array.isArray(data.boxes)) {
      data.boxes.forEach(b => {
        createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize, b.bgColor);
      });
    }
    // Load connections
    if (data.connections && Array.isArray(data.connections)) {
      data.connections.forEach(c => connections.push({from: c.from, to: c.to}));
    }
    // Load marked center
    if (data.markedCenter) {
      markedCenter = data.markedCenter;
    } else {
      markedCenter = null;
    }
    drawConnections();
    saveStatus.textContent = 'Loaded.';
  }

  // Save current map
  async function saveMap(id, name, boxesData, connectionsData, center) {
    const mapDoc = doc(db, 'maps', id);
    await setDoc(mapDoc, {
      name: name,
      boxes: boxesData,
      connections: connectionsData,
      markedCenter: center || null
    });
    mapsCache.set(id, {name, boxes: boxesData, connections: connectionsData, markedCenter: center || null});
    saveStatus.textContent = 'Saved.';
    // Update map select UI
    if (!Array.from(mapSelect.options).some(o => o.value === id)) {
      const option = document.createElement('option');
      option.value = id;
      option.textContent = name;
      mapSelect.appendChild(option);
    }
    mapSelect.value = id;
  }

  // Save current map debounced
  let saveTimeout = null;
  function saveCurrentMapDebounced() {
    if (!currentMapId) return;
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveCurrentMap, 1000);
  }

  // Save current map function
  async function saveCurrentMap() {
    if (!currentMapId) return;
    const name = mapsCache.get(currentMapId)?.name || currentMapId;
    const boxesData = [];
    boxesMap.forEach(({element}) => {
      boxesData.push(serializeBox(element));
    });
    const connectionsData = [...connections];
    await saveMap(currentMapId, name, boxesData, connectionsData, markedCenter);
  }

  // Rename current map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for the map:', mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    const mapData = mapsCache.get(currentMapId);
    if (!mapData) return;
    await saveMap(currentMapId, newName, mapData.boxes || [], mapData.connections || [], mapData.markedCenter || null);
    await loadMapsList();
  });

  // Delete current map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Are you sure you want to delete this map? This action cannot be undone.')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    currentMapId = null;
    await loadMapsList();
  });

  // New map creation
  newMapBtn.addEventListener('click', async () => {
    const name = prompt('Enter name for the new map:', 'New Map');
    if (!name) return;
    const newId = generateId();
    await saveMap(newId, name, [], [], null);
    currentMapId = newId;
    await loadMapsList();
    await loadMap(newId);
  });

  // Map select change
  mapSelect.addEventListener('change', async () => {
    currentMapId = mapSelect.value;
    await loadMap(currentMapId);
  });

  // Utility to apply 10% opacity on RGB color string
  function applyOpacity(rgb, opacity) {
    if (!rgb) return '';
    // If color is hex or named color, just return hex with opacity using rgba approximation
    // For simplicity assume input is hex #rrggbb
    if (rgb.startsWith('#')) {
      const r = parseInt(rgb.substr(1, 2), 16);
      const g = parseInt(rgb.substr(3, 2), 16);
      const b = parseInt(rgb.substr(5, 2), 16);
      return `rgba(${r},${g},${b},${opacity})`;
    }
    // If rgb(...) string
    const match = rgb.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
    if (match) {
      return `rgba(${match[1]},${match[2]},${match[3]},${opacity})`;
    }
    return rgb; // fallback
  }

  // Paint palette popup logic

  let activeColorBox = null;
  let activeColorBtn = null;

  function openColorPicker(box, btn) {
    activeColorBox = box;
    activeColorBtn = btn;
    // Position color picker near button
    const btnRect = btn.getBoundingClientRect();
    const containerRect = viewport.getBoundingClientRect();
    const left = btnRect.left - containerRect.left;
    const top = btnRect.bottom - containerRect.top + 4;

    colorPickerContainer.style.left = `${left}px`;
    colorPickerContainer.style.top = `${top}px`;
    colorPickerContainer.style.display = 'block';

    // Set color picker value to current box color or default
    const currentColor = box.dataset.bgColor || '#ffffff';
    colorPicker.value = toHexColor(currentColor);

    // Populate recent swatches
    updateRecentSwatches();

    // Focus color picker for keyboard input
    colorPicker.focus();
  }

  // Convert color to hex string for input[type=color]
  function toHexColor(color) {
    if (!color) return '#ffffff';
    if (color.startsWith('#')) return color;
    // If rgb or rgba, convert
    let m = color.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
    if (!m) return '#ffffff';
    let r = parseInt(m[1]);
    let g = parseInt(m[2]);
    let b = parseInt(m[3]);
    return '#' + [r, g, b].map(c => c.toString(16).padStart(2, '0')).join('');
  }

  // Update recent swatches UI
  function updateRecentSwatches() {
    recentSwatchesContainer.innerHTML = '';
    recentColors.forEach(c => {
      const sw = document.createElement('div');
      sw.classList.add('swatch');
      sw.style.backgroundColor = c;
      sw.title = c;
      sw.addEventListener('click', () => {
        applyColorToActiveBox(c);
        colorPicker.value = toHexColor(c);
      });
      recentSwatchesContainer.appendChild(sw);
    });
  }

  // Apply chosen color to active box with 10% opacity background
  function applyColorToActiveBox(color) {
    if (!activeColorBox) return;
    activeColorBox.dataset.bgColor = color;
    activeColorBox.style.backgroundColor = applyOpacity(color, 0.1);
    // Add to recent colors (avoid duplicates)
    if (!recentColors.includes(color)) {
      recentColors.unshift(color);
      if (recentColors.length > 8) recentColors.pop();
      updateRecentSwatches();
    }
    saveCurrentMapDebounced();
  }

  // Color picker change handler
  colorPicker.addEventListener('input', e => {
    applyColorToActiveBox(e.target.value);
  });

  // Close color picker on click outside
  document.addEventListener('click', e => {
    if (!colorPickerContainer.contains(e.target) && e.target !== activeColorBtn) {
      closeColorPicker();
    }
  });

  // Close color picker function
  function closeColorPicker() {
    colorPickerContainer.style.display = 'none';
    activeColorBox = null;
    activeColorBtn = null;
  }

  // Keyboard shortcuts for undo (Ctrl+Z)
  window.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
      e.preventDefault();
      if (!undoBtn.disabled) undoBtn.click();
    }
  });

  // Zoom display update
  const zoomDisplay = document.getElementById('zoomDisplay');
  function updateZoomDisplay() {
    zoomDisplay.textContent = `Zoom: ${(scale * 100).toFixed(0)}%`;
  }
  updateZoomDisplay();

  // Initial load
  loadMapsList();

</script>
