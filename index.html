<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsworking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      makeResizable(box, handle, pos);
    });

    // Dragging variables
    let dragging = false;
    let dragStartX, dragStartY, origX, origY;

    // Multi-select support with shift key on header and drag-handle
    function selectBox(e) {
      if (!e.shiftKey) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      } else {
        if (selectedBoxes.has(box)) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      }
    }

    header.addEventListener('mousedown', e => {
      e.stopPropagation();
      selectBox(e);
      if (e.target === dragHandle) {
        dragging = true;
        const rect = box.getBoundingClientRect();
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        origX = parseFloat(box.style.left);
        origY = parseFloat(box.style.top);
        viewport.style.cursor = 'grabbing';
        document.body.style.userSelect = 'none';
      }
    });

    document.addEventListener('mousemove', e => {
      if (!dragging) return;
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      selectedBoxes.forEach(b => {
        const idb = b.dataset.id;
        const oldX = parseFloat(b.style.left);
        const oldY = parseFloat(b.style.top);
        b.style.left = oldX + dx + 'px';
        b.style.top = oldY + dy + 'px';
      });
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      drawConnections();
    });

    document.addEventListener('mouseup', e => {
      if (dragging) {
        dragging = false;
        viewport.style.cursor = 'grab';
        document.body.style.userSelect = 'auto';
      }
    });

    // Content editable sync
    content.addEventListener('input', e => {
      saveStatus.textContent = '';
    });

    boxesMap.set(id, box);
    canvas.appendChild(box);
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({ type: 'deleteBox', data: { id, x: parseFloat(box.style.left), y: parseFloat(box.style.top), w: box.offsetWidth, h: box.offsetHeight, text: box.querySelector('.box-content').textContent, fontSize: parseInt(box.style.fontSize) || 14 } });
    box.remove();
    boxesMap.delete(id);

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
    undoBtn.disabled = false;
  }

  function undoDelete() {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'deleteBox') {
      const d = action.data;
      createBox(d.id, d.x, d.y, d.w, d.h, d.text, d.fontSize);
    }
    drawConnections();
    if (undoStack.length === 0) undoBtn.disabled = true;
  }

  undoBtn.addEventListener('click', () => {
    undoDelete();
  });

  function addConnection(fromId, toId) {
    if (!fromId || !toId || fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  function drawConnections() {
    // Clear SVG
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(c => {
      const fromBox = boxesMap.get(c.from);
      const toBox = boxesMap.get(c.to);
      if (!fromBox || !toBox) return;

      const rect1 = fromBox.getBoundingClientRect();
      const rect2 = toBox.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Convert screen to canvas coordinates considering pan/zoom
      const x1 = (rect1.left - vpRect.left - panX) / scale + rect1.width / (2 * scale);
      const y1 = (rect1.top - vpRect.top - panY) / scale + rect1.height / (2 * scale);
      const x2 = (rect2.left - vpRect.left - panX) / scale + rect2.width / (2 * scale);
      const y2 = (rect2.top - vpRect.top - panY) / scale + rect2.height / (2 * scale);

      // Draw straight line
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', x1);
      line.setAttribute('y1', y1);
      line.setAttribute('x2', x2);
      line.setAttribute('y2', y2);
      line.setAttribute('stroke', 'black');
      line.setAttribute('stroke-width', '2');
      connectionLayer.appendChild(line);
    });
  }

  function makeResizable(box, handle, pos) {
    let startX, startY, startWidth, startHeight, startLeft, startTop;
    let resizing = false;

    handle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      resizing = true;
      startX = e.clientX;
      startY = e.clientY;
      startWidth = box.offsetWidth;
      startHeight = box.offsetHeight;
      startLeft = parseFloat(box.style.left);
      startTop = parseFloat(box.style.top);
      document.body.style.userSelect = 'none';
      viewport.style.cursor = handle.style.cursor;
      e.preventDefault();
    });

    document.addEventListener('pointermove', e => {
      if (!resizing) return;
      const dx = (e.clientX - startX) / scale;
      const dy = (e.clientY - startY) / scale;
      let newWidth = startWidth;
      let newHeight = startHeight;
      let newLeft = startLeft;
      let newTop = startTop;

      if (pos.includes('e')) newWidth = Math.max(40, startWidth + dx);
      if (pos.includes('s')) newHeight = Math.max(24, startHeight + dy);
      if (pos.includes('w')) {
        newWidth = Math.max(40, startWidth - dx);
        newLeft = startLeft + dx;
      }
      if (pos.includes('n')) {
        newHeight = Math.max(24, startHeight - dy);
        newTop = startTop + dy;
      }

      box.style.width = newWidth + 'px';
      box.style.height = newHeight + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';
      drawConnections();
    });

    document.addEventListener('pointerup', e => {
      if (resizing) {
        resizing = false;
        document.body.style.userSelect = 'auto';
        viewport.style.cursor = 'grab';
      }
    });
  }

  canvas.addEventListener('dblclick', e => {
    if (e.target !== canvas) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = (e.clientX - rect.left - panX) / scale;
    const clickY = (e.clientY - rect.top - panY) / scale;
    const newId = generateId();
    createBox(newId, clickX, clickY);
  });

  goCenterBtn.addEventListener('click', () => {
    panX = 0; panY = 0; scale = 1;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    alert(`Current center coordinates:\nX: ${-panX / scale}\nY: ${-panY / scale}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      content.contentEditable = editMode;
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'Toggle View Mode';
  });

  // Map management

  async function loadMapsList() {
    const mapsCol = collection(db, 'maps');
    const mapsSnap = await getDocs(mapsCol);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    mapsSnap.forEach(docSnap => {
      mapsCache.set(docSnap.id, docSnap.data());
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.id;
      mapSelect.appendChild(option);
    });
    if (mapsSnap.size > 0) {
      currentMapId = mapsSnap.docs[0].id;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
  }

  async function loadMap(mapId) {
    currentMapId = mapId;
    clearCanvas();
    const mapDoc = doc(db, 'maps', mapId);
    const snap = await getDoc(mapDoc);
    if (!snap.exists()) {
      alert("Map not found");
      return;
    }
    const data = snap.data();
    if (data?.boxes) {
      Object.entries(data.boxes).forEach(([id, boxData]) => {
        createBox(id, boxData.x, boxData.y, boxData.w, boxData.h, boxData.text, boxData.fontSize || 14);
      });
    }
    if (data?.connections) {
      connections.length = 0;
      data.connections.forEach(c => connections.push(c));
      drawConnections();
    }
  }

  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = {};
    boxesMap.forEach((box, id) => {
      boxesData[id] = {
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
      };
    });
    const mapDoc = doc(db, 'maps', currentMapId);
    await setDoc(mapDoc, { boxes: boxesData, connections }, { merge: true });
    saveStatus.textContent = 'Saved';
    setTimeout(() => saveStatus.textContent = '', 2000);
  }

  async function renameMap() {
    if (!currentMapId) return;
    const newName = prompt("Enter new name for map:", currentMapId);
    if (!newName || newName === currentMapId) return;
    const oldDoc = doc(db, 'maps', currentMapId);
    const newDoc = doc(db, 'maps', newName);
    const oldSnap = await getDoc(oldDoc);
    if (!oldSnap.exists()) return;
    await setDoc(newDoc, oldSnap.data());
    await deleteDoc(oldDoc);
    await loadMapsList();
    mapSelect.value = newName;
    currentMapId = newName;
  }

  async function deleteMap() {
    if (!currentMapId) return;
    if (!confirm(`Delete map '${currentMapId}'? This cannot be undone.`)) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    await loadMapsList();
  }

  async function createNewMap() {
    const newName = prompt("Enter new map name:");
    if (!newName) return;
    currentMapId = newName;
    clearCanvas();
    await saveMap();
    await loadMapsList();
    mapSelect.value = newName;
  }

  mapSelect.addEventListener('change', async () => {
    await loadMap(mapSelect.value);
  });

  saveMapBtn.addEventListener('click', () => saveMap());
  renameMapBtn.addEventListener('click', () => renameMap());
  deleteMapBtn.addEventListener('click', () => deleteMap());
  newMapBtn.addEventListener('click', () => createNewMap());

  function clearCanvas() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    undoStack.length = 0;
    undoBtn.disabled = true;
  }

  loadMapsList();

  // Initial transform update
  updateTransform();
</script>
</body>
</html>
