<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsworking4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectToggle.classList.contains('active')) {
        connectToggle.classList.remove('active');
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      } else {
        connectToggle.classList.add('active');
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          // Add connection from start to this
          connections.push({ from: connectionStartBoxId, to: id, label: '' });
          connectionStartBoxId = null;
          connectToggle.classList.remove('active');
          // Remove active from others
          document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
          drawConnections();
        } else {
          connectionStartBoxId = id;
        }
      }
    });
    header.appendChild(connectToggle);

    // Font size down
    const fontDownBtn = document.createElement('button');
    fontDownBtn.classList.add('font-size-btn');
    fontDownBtn.title = 'Decrease font size';
    fontDownBtn.textContent = '−';
    fontDownBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize > 8) {
        content.style.fontSize = (currentSize - 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontDownBtn);

    // Font size up
    const fontUpBtn = document.createElement('button');
    fontUpBtn.classList.add('font-size-btn');
    fontUpBtn.title = 'Increase font size';
    fontUpBtn.textContent = '+';
    fontUpBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize < 72) {
        content.style.fontSize = (currentSize + 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontUpBtn);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode ? 'true' : 'false';
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.dataset.fontSize = fontSize + 'px';

    content.addEventListener('input', () => {
      box.dataset.text = content.textContent;
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      let startX, startY, startW, startH, startLeft, startTop;

      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        if (!editMode) return;
        startX = e.clientX;
        startY = e.clientY;
        startW = box.offsetWidth;
        startH = box.offsetHeight;
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);
        handle.setPointerCapture(e.pointerId);

        function onPointerMove(ev) {
          ev.preventDefault();
          const dx = (ev.clientX - startX) / scale;
          const dy = (ev.clientY - startY) / scale;
          if (pos.includes('n')) {
            const newHeight = Math.max(30, startH - dy);
            box.style.height = newHeight + 'px';
            if (newHeight !== startH - dy) return;
            box.style.top = (startTop + dy) + 'px';
          }
          if (pos.includes('s')) {
            box.style.height = Math.max(30, startH + dy) + 'px';
          }
          if (pos.includes('w')) {
            const newWidth = Math.max(50, startW - dx);
            box.style.width = newWidth + 'px';
            if (newWidth !== startW - dx) return;
            box.style.left = (startLeft + dx) + 'px';
          }
          if (pos.includes('e')) {
            box.style.width = Math.max(50, startW + dx) + 'px';
          }
          drawConnections();
        }
        function onPointerUp(ev) {
          ev.preventDefault();
          handle.releasePointerCapture(e.pointerId);
          document.removeEventListener('pointermove', onPointerMove);
          document.removeEventListener('pointerup', onPointerUp);
        }
        document.addEventListener('pointermove', onPointerMove);
        document.addEventListener('pointerup', onPointerUp);
      });
    });

    // Dragging box header (including drag handle)
    let dragStartX, dragStartY, origX, origY;
    header.addEventListener('pointerdown', e => {
      if (!editMode) return;
      if (e.target.classList.contains('connect-toggle')) return;
      if (e.target === deleteBtn) return;
      e.preventDefault();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      origX = parseFloat(box.style.left);
      origY = parseFloat(box.style.top);
      document.body.style.cursor = 'move';
      viewport.style.cursor = 'grabbing';

      const dragTargets = selectedBoxes.size > 0 && selectedBoxes.has(box) ? Array.from(selectedBoxes) : [box];
      dragTargets.forEach(b => b.classList.add('dragging'));

      function onPointerMove(ev) {
        ev.preventDefault();
        const dx = (ev.clientX - dragStartX) / scale;
        const dy = (ev.clientY - dragStartY) / scale;
        dragTargets.forEach(b => {
          const baseX = parseFloat(b.style.left);
          const baseY = parseFloat(b.style.top);
          b.style.left = baseX + dx + 'px';
          b.style.top = baseY + dy + 'px';
        });
        drawConnections();
      }
      function onPointerUp(ev) {
        ev.preventDefault();
        document.body.style.cursor = '';
        viewport.style.cursor = 'grab';
        dragTargets.forEach(b => b.classList.remove('dragging'));
        // Update positions to current values
        dragTargets.forEach(b => {
          const left = parseFloat(b.style.left);
          const top = parseFloat(b.style.top);
          b.style.left = left + 'px';
          b.style.top = top + 'px';
        });
        document.removeEventListener('pointermove', onPointerMove);
        document.removeEventListener('pointerup', onPointerUp);
      }
      document.addEventListener('pointermove', onPointerMove);
      document.addEventListener('pointerup', onPointerUp);
    });

    // Shift-click for multi-select
    header.addEventListener('click', e => {
      if (!editMode) return;
      if (e.target.classList.contains('connect-toggle')) return;
      if (e.target === deleteBtn) return;
      if (!e.shiftKey) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      } else {
        if (selectedBoxes.has(box)) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      }
    });

    boxesMap.set(id, box);
    canvas.appendChild(box);
    drawConnections();
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({ type: 'deleteBox', data: cloneBoxData(box) });
    boxesMap.delete(id);
    box.remove();

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        undoStack.push({ type: 'deleteConnection', data: connections[i] });
        connections.splice(i, 1);
      }
    }
    drawConnections();
    undoBtn.disabled = false;
  }

  function cloneBoxData(box) {
    return {
      id: box.dataset.id,
      left: parseFloat(box.style.left),
      top: parseFloat(box.style.top),
      width: box.offsetWidth,
      height: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: box.dataset.fontSize || '14px'
    };
  }

  function undo() {
    if (!undoStack.length) return;
    const lastAction = undoStack.pop();
    if (lastAction.type === 'deleteBox') {
      const data = lastAction.data;
      createBox(data.id, data.left, data.top, data.width, data.height, data.text, parseInt(data.fontSize));
    } else if (lastAction.type === 'deleteConnection') {
      connections.push(lastAction.data);
    }
    undoBtn.disabled = undoStack.length === 0;
    drawConnections();
  }

  undoBtn.addEventListener('click', undo);

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2;
    panY = viewport.clientHeight / 2;
    scale = 1;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    alert(`Center coordinates:\nX: ${centerX.toFixed(2)}\nY: ${centerY.toFixed(2)}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-content').contentEditable = editMode ? 'true' : 'false';
      box.querySelector('.connect-toggle').disabled = !editMode;
      box.querySelectorAll('.font-size-btn').forEach(btn => btn.disabled = !editMode);
      box.querySelector('.delete-btn').disabled = !editMode;
    });
  });

  function drawConnections() {
    // Clear svg
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();
      const viewportRect = viewport.getBoundingClientRect();

      // Convert to canvas coords relative to viewport top-left + pan + scale
      const fromX = (fromRect.left - viewportRect.left - panX) / scale + fromBox.offsetWidth / 2;
      const fromY = (fromRect.top - viewportRect.top - panY) / scale + fromBox.offsetHeight / 2;

      const toX = (toRect.left - viewportRect.left - panX) / scale + toBox.offsetWidth / 2;
      const toY = (toRect.top - viewportRect.top - panY) / scale + toBox.offsetHeight / 2;

      // Calculate control points for a curved path
      const deltaX = toX - fromX;
      const deltaY = toY - fromY;
      const curvature = 0.3;
      const controlX1 = fromX + deltaX * curvature;
      const controlY1 = fromY;
      const controlX2 = toX - deltaX * curvature;
      const controlY2 = toY;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d",
        `M${fromX},${fromY} C${controlX1},${controlY1} ${controlX2},${controlY2} ${toX},${toY}`);
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "1.5");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);

      if (conn.label) {
        const midX = (fromX + toX) / 2;
        const midY = (fromY + toY) / 2;
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", midX);
        text.setAttribute("y", midY - 5);
        text.setAttribute("font-family", "monospace");
        text.setAttribute("font-size", "12");
        text.setAttribute("fill", "black");
        text.textContent = conn.label;
        connectionLayer.appendChild(text);
      }
    });
  }

  // Double click to create a new box exactly at click position (relative to canvas coordinates)
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return;
    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    createBox(generateId(), x, y);
  });

  // Load and save map functions
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    selectedBoxes.clear();
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    updateTransform();
    saveStatus.textContent = '';
    const docRef = doc(db, "maps", id);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.boxes) {
        for (const boxData of data.boxes) {
          createBox(
            boxData.id,
            boxData.left,
            boxData.top,
            boxData.width,
            boxData.height,
            boxData.text,
            parseInt(boxData.fontSize)
          );
        }
      }
      if (data.connections) {
        connections.push(...data.connections);
      }
      drawConnections();
    }
  }

  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push({
        id: box.dataset.id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: box.dataset.fontSize || '14px'
      });
    });
    const docRef = doc(db, "maps", currentMapId);
    await setDoc(docRef, {
      boxes: boxesData,
      connections: connections
    });
    saveStatus.textContent = 'Saved ' + new Date().toLocaleTimeString();
    setTimeout(() => saveStatus.textContent = '', 3000);
  }

  saveMapBtn.addEventListener('click', saveMap);

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', currentMapId);
    if (newName && newName !== currentMapId) {
      // Firebase docs don't support renaming; copy then delete old
      const oldRef = doc(db, "maps", currentMapId);
      const newRef = doc(db, "maps", newName);
      const oldSnap = await getDoc(oldRef);
      if (oldSnap.exists()) {
        await setDoc(newRef, oldSnap.data());
        await deleteDoc(oldRef);
        currentMapId = newName;
        loadMap(currentMapId);
        populateMapSelect();
      }
    }
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    const docRef = doc(db, "maps", currentMapId);
    await deleteDoc(docRef);
    currentMapId = null;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    populateMapSelect();
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter new map name:');
    if (!newName) return;
    const docRef = doc(db, "maps", newName);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      alert('Map name already exists');
      return;
    }
    currentMapId = newName;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    saveStatus.textContent = '';
    populateMapSelect();
  });

  async function populateMapSelect() {
    mapSelect.innerHTML = '';
    const colRef = collection(db, "maps");
    const snapshot = await getDocs(colRef);
    snapshot.forEach(doc => {
      mapsCache.set(doc.id, doc.data());
    });
    for (const key of mapsCache.keys()) {
      const option = document.createElement('option');
      option.value = key;
      option.textContent = key;
      mapSelect.appendChild(option);
    }
    if (currentMapId && mapsCache.has(currentMapId)) {
      mapSelect.value = currentMapId;
    } else if (mapsCache.size) {
      currentMapId = Array.from(mapsCache.keys())[0];
      mapSelect.value = currentMapId;
    } else {
      currentMapId = null;
    }
  }

  mapSelect.addEventListener('change', e => {
    const selected = e.target.value;
    loadMap(selected);
  });

  // Initialize
  (async () => {
    await populateMapSelect();
    if (currentMapId) {
      await loadMap(currentMapId);
    }
  })();

</script>
</body>
