<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsworking44</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    // Remove transform on connectionLayer to keep lines locked
    connectionLayer.style.transform = 'none';
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(e, box, pos);
      });
    });

    // Dragging
    let dragActive = false;
    let dragOffsetX, dragOffsetY;
    const onDragPointerDown = (e) => {
      if (!e.shiftKey) {
        clearSelection();
      }
      dragActive = true;
      const rect = box.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      document.addEventListener('pointermove', onDragPointerMove);
      document.addEventListener('pointerup', onDragPointerUp);
      e.preventDefault();
    };
    const onDragPointerMove = (e) => {
      if (!dragActive) return;
      let newLeft = (e.clientX - dragOffsetX - panX) / scale;
      let newTop = (e.clientY - dragOffsetY - panY) / scale;
      if (selectedBoxes.size > 1 && selectedBoxes.has(box)) {
        // Multi drag
        const dx = newLeft - parseFloat(box.style.left);
        const dy = newTop - parseFloat(box.style.top);
        selectedBoxes.forEach(b => {
          const currentLeft = parseFloat(b.style.left);
          const currentTop = parseFloat(b.style.top);
          b.style.left = currentLeft + dx + 'px';
          b.style.top = currentTop + dy + 'px';
        });
      } else {
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
      }
      drawConnections();
    };
    const onDragPointerUp = (e) => {
      dragActive = false;
      document.removeEventListener('pointermove', onDragPointerMove);
      document.removeEventListener('pointerup', onDragPointerUp);
    };

    dragHandle.addEventListener('pointerdown', (e) => {
      e.stopPropagation();
      if (!selectedBoxes.has(box)) {
        if (!e.shiftKey) clearSelection();
        selectBox(box);
      }
      onDragPointerDown(e);
    });

    // Also enable shift-click selection on header area
    header.addEventListener('pointerdown', (e) => {
      if (e.target === dragHandle) return; // Already handled
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          deselectBox(box);
        } else {
          selectBox(box);
        }
      } else {
        if (!selectedBoxes.has(box)) {
          clearSelection();
          selectBox(box);
        }
      }
      e.stopPropagation();
    });

    canvas.appendChild(box);
    boxesMap.set(id, { box, content });

    content.addEventListener('input', e => {
      // Keep text centered visually even on edit
      content.style.textAlign = 'center';
    });

    return box;
  }

  function selectBox(box) {
    box.classList.add('selected');
    selectedBoxes.add(box);
  }
  function deselectBox(box) {
    box.classList.remove('selected');
    selectedBoxes.delete(box);
  }
  function clearSelection() {
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  }

  function deleteBox(id) {
    const data = boxesMap.get(id);
    if (!data) return;
    const { box } = data;
    undoStack.push({
      type: 'delete',
      id: id,
      left: parseFloat(box.style.left),
      top: parseFloat(box.style.top),
      width: parseFloat(box.style.width),
      height: parseFloat(box.style.height),
      text: data.content.textContent,
      fontSize: parseInt(box.style.fontSize) || 14,
      connectionsFrom: connections.filter(c => c.from === id),
      connectionsTo: connections.filter(c => c.to === id),
    });
    undoBtn.disabled = false;

    // Remove connections linked to this box
    connections.forEach((c, idx) => {
      if (c.from === id || c.to === id) {
        connections.splice(idx, 1);
      }
    });

    canvas.removeChild(box);
    boxesMap.delete(id);
    clearSelection();
    drawConnections();
  }

  function undoDelete() {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'delete') {
      const box = createBox(action.id, action.left, action.top, action.width, action.height, action.text, action.fontSize);
      // Restore connections from and to
      action.connectionsFrom.forEach(c => connections.push(c));
      action.connectionsTo.forEach(c => connections.push(c));
      drawConnections();
    }
    undoBtn.disabled = undoStack.length === 0;
  }

  undoBtn.addEventListener('click', undoDelete);

  // Resize logic
  let resizingBox = null;
  let resizeStart = {};
  function startResize(e, box, corner) {
    resizingBox = box;
    resizeStart = {
      x: e.clientX,
      y: e.clientY,
      left: parseFloat(box.style.left),
      top: parseFloat(box.style.top),
      width: parseFloat(box.style.width),
      height: parseFloat(box.style.height),
      corner
    };
    document.addEventListener('pointermove', doResize);
    document.addEventListener('pointerup', endResize);
    e.preventDefault();
    e.stopPropagation();
  }
  function doResize(e) {
    if (!resizingBox) return;
    let dx = (e.clientX - resizeStart.x) / scale;
    let dy = (e.clientY - resizeStart.y) / scale;
    let newLeft = resizeStart.left;
    let newTop = resizeStart.top;
    let newWidth = resizeStart.width;
    let newHeight = resizeStart.height;

    switch(resizeStart.corner) {
      case 'nw':
        newLeft += dx;
        newTop += dy;
        newWidth -= dx;
        newHeight -= dy;
        break;
      case 'ne':
        newTop += dy;
        newWidth += dx;
        newHeight -= dy;
        break;
      case 'sw':
        newLeft += dx;
        newWidth -= dx;
        newHeight += dy;
        break;
      case 'se':
        newWidth += dx;
        newHeight += dy;
        break;
    }

    if (newWidth < 40) newWidth = 40;
    if (newHeight < 30) newHeight = 30;

    if (newLeft < 0) newLeft = 0;
    if (newTop < 0) newTop = 0;

    resizingBox.style.left = newLeft + 'px';
    resizingBox.style.top = newTop + 'px';
    resizingBox.style.width = newWidth + 'px';
    resizingBox.style.height = newHeight + 'px';

    drawConnections();
  }
  function endResize(e) {
    if (!resizingBox) return;
    document.removeEventListener('pointermove', doResize);
    document.removeEventListener('pointerup', endResize);
    resizingBox = null;
  }

  // Connections management
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(({ from, to }) => {
      const boxA = boxesMap.get(from)?.box;
      const boxB = boxesMap.get(to)?.box;
      if (!boxA || !boxB) return;

      const leftA = parseFloat(boxA.style.left);
      const topA = parseFloat(boxA.style.top);
      const widthA = parseFloat(boxA.style.width);
      const heightA = parseFloat(boxA.style.height);

      const leftB = parseFloat(boxB.style.left);
      const topB = parseFloat(boxB.style.top);
      const widthB = parseFloat(boxB.style.width);
      const heightB = parseFloat(boxB.style.height);

      // Center points in canvas space
      const startX = leftA + widthA / 2;
      const startY = topA + heightA / 2;
      const endX = leftB + widthB / 2;
      const endY = topB + heightB / 2;

      // Convert canvas coords to SVG coords (fixed, no transform on SVG)
      const svgStartX = startX * scale + panX;
      const svgStartY = startY * scale + panY;
      const svgEndX = endX * scale + panX;
      const svgEndY = endY * scale + panY;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const dx = svgEndX - svgStartX;
      const dy = svgEndY - svgStartY;
      const curvature = 0.3;
      const controlX1 = svgStartX + dx * curvature;
      const controlY1 = svgStartY;
      const controlX2 = svgEndX - dx * curvature;
      const controlY2 = svgEndY;

      const d = `M${svgStartX} ${svgStartY} C${controlX1} ${controlY1}, ${controlX2} ${controlY2}, ${svgEndX} ${svgEndY}`;
      path.setAttribute("d", d);
      path.setAttribute("stroke", "#000");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);
    });
  }

  // New box on double click
  canvas.addEventListener('dblclick', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x, y, 120, 60, '', 14);
    drawConnections();
  });

  // Undo save state disabled by default
  undoBtn.disabled = true;

  // Save and Load with Firebase
  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = [];
    boxesMap.forEach(({ box, content }, id) => {
      boxesData.push({
        id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: parseFloat(box.style.width),
        height: parseFloat(box.style.height),
        text: content.textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
      });
    });
    const docRef = doc(db, "mindmaps", currentMapId);
    await setDoc(docRef, {
      boxes: boxesData,
      connections,
      lastSaved: new Date().toISOString()
    });
    saveStatus.textContent = 'Saved ✓';
    setTimeout(() => saveStatus.textContent = '', 2000);
  }

  async function loadMap(id) {
    currentMapId = id;
    clearMap();
    const docRef = doc(db, "mindmaps", id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("Map does not exist!");
      return;
    }
    const data = docSnap.data();
    if (!data) return;
    data.boxes.forEach(boxData => {
      createBox(boxData.id, boxData.left, boxData.top, boxData.width, boxData.height, boxData.text, boxData.fontSize);
    });
    connections.length = 0;
    if (Array.isArray(data.connections)) {
      data.connections.forEach(c => connections.push(c));
    }
    drawConnections();
  }

  function clearMap() {
    boxesMap.forEach(({ box }) => {
      if (box.parentNode) box.parentNode.removeChild(box);
    });
    boxesMap.clear();
    connections.length = 0;
    clearSelection();
    drawConnections();
  }

  async function loadMapList() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    const colRef = collection(db, "mindmaps");
    const snapshot = await getDocs(colRef);
    snapshot.forEach(doc => {
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = doc.id;
      mapSelect.appendChild(option);
      mapsCache.set(doc.id, doc.data());
    });
    if (snapshot.size > 0) {
      currentMapId = snapshot.docs[0].id;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
  }

  mapSelect.addEventListener('change', async () => {
    if (!mapSelect.value) return;
    currentMapId = mapSelect.value;
    await loadMap(currentMapId);
  });

  saveMapBtn.addEventListener('click', saveMap);

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return alert('No map selected');
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName) return;
    if (mapsCache.has(newName)) return alert('Map name already exists.');
    // Copy document with new name and delete old
    const oldDocRef = doc(db, "mindmaps", currentMapId);
    const newDocRef = doc(db, "mindmaps", newName);
    const oldDocSnap = await getDoc(oldDocRef);
    if (!oldDocSnap.exists()) return alert('Original map not found');
    await setDoc(newDocRef, oldDocSnap.data());
    await deleteDoc(oldDocRef);
    currentMapId = newName;
    await loadMapList();
    mapSelect.value = newName;
    alert('Map renamed');
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return alert('No map selected');
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    await deleteDoc(doc(db, "mindmaps", currentMapId));
    await loadMapList();
    alert('Map deleted');
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter new map name:', 'new-map-' + Math.floor(Math.random() * 1000));
    if (!newName) return;
    if (mapsCache.has(newName)) return alert('Map name already exists.');
    clearMap();
    currentMapId = newName;
    mapSelect.value = newName;
    saveStatus.textContent = '';
    await saveMap();
    await loadMapList();
    mapSelect.value = currentMapId;
  });

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - (canvas.clientWidth / 2) * scale;
    panY = viewport.clientHeight / 2 - (canvas.clientHeight / 2) * scale;
    updateTransform();
  });

  let markedCenter = { x: 0, y: 0 };
  markCenterBtn.addEventListener('click', () => {
    // Mark current center coords in canvas space
    markedCenter.x = (viewport.clientWidth / 2 - panX) / scale;
    markedCenter.y = (viewport.clientHeight / 2 - panY) / scale;
    alert(`Marked center at canvas coords (${Math.round(markedCenter.x)}, ${Math.round(markedCenter.y)})`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ box, content }) => {
      content.contentEditable = editMode;
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'Toggle View Mode';
  });

  function clearConnectionToggles() {
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
    connectionStartBoxId = null;
  }

  // Clear connection toggles on clicking outside
  viewport.addEventListener('click', e => {
    if (!e.target.closest('.connect-toggle')) {
      clearConnectionToggles();
    }
  });

  // Load all maps on start
  loadMapList();

  // Initial pan and zoom center
  panX = viewport.clientWidth / 2 - (canvas.clientWidth / 2) * scale;
  panY = viewport.clientHeight / 2 - (canvas.clientHeight / 2) * scale;
  updateTransform();

</script>
</body>
</html>
