<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsv12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding: 1px 4px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      height: 18px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding: 6px 8px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow: hidden; /* changed from auto */
      outline: none;
      cursor: text;
      user-select: text;
      font-size: 16px;
      line-height: 1.2;
      min-height: 24px;
      word-break: break-word;
      box-sizing: border-box;
      resize: none;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: auto;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="deleteConnectionsToggle" class="floatingBtn" disabled style="display:none;">Delete Connections: OFF</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <script>
    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const deleteConnectionsToggle = document.getElementById('deleteConnectionsToggle');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];
    const connections = [];
    const boxesMap = new Map();

    let selectedBoxForConnection = null;
    let deleteConnectionsMode = false;

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === deleteConnectionsToggle) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      drawConnections();
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === deleteConnectionsToggle) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = (rect.width / 2 - panX) / scale;
      const centerY = (rect.height / 2 - panY) / scale;

      panX = rect.width / 2 - centerX * scale;
      panY = rect.height / 2 - centerY * scale;

      updateTransform();
    });

    goCenterBtn.addEventListener('click', () => {
      panX = window.innerWidth / 2;
      panY = window.innerHeight / 2;
      updateTransform();
    });

    // Removed delete connections toggle functionality and UI

    function smoothAdjustFontSize(contentDiv, box) {
      const padding = 14; // px padding inside box
      const maxWidth = box.clientWidth - padding;
      const maxHeight = box.clientHeight - padding;

      let minSize = 8;
      let maxSize = 200;
      let fontSize = minSize;

      while (minSize <= maxSize) {
        let mid = Math.floor((minSize + maxSize) / 2);
        contentDiv.style.fontSize = mid + 'px';

        if (contentDiv.scrollWidth <= maxWidth && contentDiv.scrollHeight <= maxHeight) {
          fontSize = mid;
          minSize = mid + 1;
        } else {
          maxSize = mid - 1;
        }
      }
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function resetAllToggles() {
      document.querySelectorAll('.connect-toggle').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function drawConnections() {
      connectionLayer.innerHTML = '';

      connections.forEach(({ fromId, toId }) => {
        const boxA = boxesMap.get(fromId);
        const boxB = boxesMap.get(toId);
        if (!boxA || !boxB) return;

        const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
        const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
        const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
        const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

        const startX = ax * scale + panX;
        const startY = ay * scale + panY;
        const endX = bx * scale + panX;
        const endY = by * scale + panY;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance === 0) return;
        const normX = dx / distance;
        const normY = dy / distance;
        const cpOffset = 40;

        const cpX = (startX + endX) / 2 - normY * cpOffset;
        const cpY = (startY + endY) / 2 + normX * cpOffset;

        path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
        path.setAttribute('stroke', 'black');
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.cursor = 'pointer';

        // Removed connection click delete handler

        connectionLayer.appendChild(path);
      });
    }

    function saveAll() {
      const boxesData = [];
      boxesMap.forEach(box => {
        boxesData.push({
          id: box.dataset.id,
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: box.querySelector('.box-content').textContent,
          fontSize: box.querySelector('.box-content').style.fontSize || '16px',
        });
      });
      localStorage.setItem('boxesData', JSON.stringify(boxesData));

      localStorage.setItem('connectionsData', JSON.stringify(connections));
    }

    function loadAll() {
      const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
      boxesData.forEach(b => {
        addBox(b.x, b.y, b.text, b.id, b.width, b.height, b.fontSize, false);
      });

      const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
      connections.push(...connectionsData);

      drawConnections();
    }

    function generateId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }

    async function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px', save=true) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      if (!id) id = generateId();
      box.dataset.id = id;

      const header = document.createElement('div');
      header.className = 'box-header';

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Connect';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      header.appendChild(connectToggle);
      header.appendChild(delBtn);

      const content = document.createElement('div');
      content.contentEditable = true;
      content.className = 'box-content';
      content.textContent = text;
      content.style.fontSize = fontSize;

      box.appendChild(header);
      box.appendChild(content);

      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);

        let startX, startY, startWidth, startHeight, startLeft, startTop;

        h.addEventListener('pointerdown', e => {
          e.stopPropagation();
          e.preventDefault();
          startX = e.clientX;
          startY = e.clientY;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startLeft = parseFloat(box.style.left);
          startTop = parseFloat(box.style.top);

          function onPointerMove(e) {
            let dx = (e.clientX - startX) / scale;
            let dy = (e.clientY - startY) / scale;
            if (pos.includes('w')) {
              let newWidth = startWidth - dx;
              if (newWidth >= 80) {
                box.style.width = newWidth + 'px';
                box.style.left = (startLeft + dx) + 'px';
              }
            }
            if (pos.includes('e')) {
              let newWidth = startWidth + dx;
              if (newWidth >= 80) box.style.width = newWidth + 'px';
            }
            if (pos.includes('n')) {
              let newHeight = startHeight - dy;
              if (newHeight >= 40) {
                box.style.height = newHeight + 'px';
                box.style.top = (startTop + dy) + 'px';
              }
            }
            if (pos.includes('s')) {
              let newHeight = startHeight + dy;
              if (newHeight >= 40) box.style.height = newHeight + 'px';
            }
            smoothAdjustFontSize(content, box);
            drawConnections();
          }

          function onPointerUp(e) {
            window.removeEventListener('pointermove', onPointerMove);
            window.removeEventListener('pointerup', onPointerUp);
            saveAll();
          }

          window.addEventListener('pointermove', onPointerMove);
          window.addEventListener('pointerup', onPointerUp);
        });
      });

      let dragOffsetX, dragOffsetY;
      header.addEventListener('pointerdown', e => {
        e.preventDefault();
        if (deleteConnectionsMode) return; // still safe, but this mode hidden
        dragOffsetX = e.clientX - parseFloat(box.style.left) * scale - panX;
        dragOffsetY = e.clientY - parseFloat(box.style.top) * scale - panY;

        function onDrag(e) {
          box.style.left = ((e.clientX - dragOffsetX - panX) / scale) + 'px';
          box.style.top = ((e.clientY - dragOffsetY - panY) / scale) + 'px';
          drawConnections();
        }
        function onUp(e) {
          window.removeEventListener('pointermove', onDrag);
          window.removeEventListener('pointerup', onUp);
          saveAll();
        }
        window.addEventListener('pointermove', onDrag);
        window.addEventListener('pointerup', onUp);
      });

      // Connect toggle button logic
      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (selectedBoxForConnection === null) {
          selectedBoxForConnection = box;
          connectToggle.classList.add('active');
        } else if (selectedBoxForConnection === box) {
          selectedBoxForConnection = null;
          connectToggle.classList.remove('active');
        } else {
          // Add connection
          connections.push({ fromId: selectedBoxForConnection.dataset.id, toId: box.dataset.id });
          selectedBoxForConnection.querySelector('.connect-toggle').classList.remove('active');
          selectedBoxForConnection = null;
          drawConnections();
          saveAll();
        }
      });

      // Delete button removes the box and its connections
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({
          boxes: [{ id: box.dataset.id, x: parseFloat(box.style.left), y: parseFloat(box.style.top), width: box.offsetWidth, height: box.offsetHeight, text: content.textContent }],
          connections: connections.filter(c => c.fromId === box.dataset.id || c.toId === box.dataset.id)
        });
        undoBtn.disabled = false;

        // Remove connections linked to this box
        for (let i = connections.length - 1; i >= 0; i--) {
          if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
            connections.splice(i, 1);
          }
        }
        boxesMap.delete(box.dataset.id);
        box.remove();
        drawConnections();
        saveAll();
      });

      // Content editable input event
      content.addEventListener('input', () => {
        smoothAdjustFontSize(content, box);
        saveAll();
      });

      // Initial font scaling
      smoothAdjustFontSize(content, box);

      boxesMap.set(id, box);
      canvas.appendChild(box);
      return box;
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      last.boxes.forEach(b => {
        addBox(b.x, b.y, b.text, b.id, b.width, b.height);
      });
      last.connections.forEach(c => {
        connections.push(c);
      });
      drawConnections();
      saveAll();
      if (undoStack.length === 0) undoBtn.disabled = true;
    });

    // Load saved boxes and connections
    loadAll();
    updateTransform();
  </script>
</body>
</html>
