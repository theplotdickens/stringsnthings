<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: text;
      transition: width 0.3s ease, height 0.3s ease;
    }
    .box-header {
      background: #ddd;
      padding: 2px 6px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding: 6px 8px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow: auto;
      outline: none;
      cursor: text;
      user-select: text;
      font-size: 16px;
      line-height: 1.2;
      min-height: 24px;
      word-break: break-word;
      box-sizing: border-box;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];

    let selectedBoxForConnection = null;
    const connections = [];

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }
    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });
    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });
    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      drawConnections();
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      panX = centerX;
      panY = centerY;

      updateTransform();
    });

    const boxesCollection = db.collection('boxes');
    const connectionsCollection = db.collection('connections');

    function adjustFontSizeToFit(contentDiv, box) {
      const padding = 8;
      const maxFontSize = 100;
      const minFontSize = 8;

      contentDiv.style.fontSize = maxFontSize + 'px';

      const boxWidth = box.clientWidth - padding * 2;
      const boxHeight = box.clientHeight - padding * 2;

      let fontSize = maxFontSize;

      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) {
          break;
        }
        fontSize -= 1;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function resetAllToggles() {
      document.querySelectorAll('.connect-toggle').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function drawConnections() {
      connectionLayer.innerHTML = '';

      connections.forEach(({ id, fromId, toId }) => {
        const boxA = document.querySelector(`.box[data-id="${fromId}"]`);
        const boxB = document.querySelector(`.box[data-id="${toId}"]`);
        if (!boxA || !boxB) return;

        const rectA = boxA.getBoundingClientRect();
        const rectB = boxB.getBoundingClientRect();
        const viewportRect = viewport.getBoundingClientRect();

        const x1 = rectA.left + rectA.width / 2 - viewportRect.left;
        const y1 = rectA.top + rectA.height / 2 - viewportRect.top;
        const x2 = rectB.left + rectB.width / 2 - viewportRect.left;
        const y2 = rectB.top + rectB.height / 2 - viewportRect.top;

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', 'black');
        line.setAttribute('stroke-width', '2');
        connectionLayer.appendChild(line);
      });
    }

    async function saveConnections() {
      const batch = db.batch();
      // Clear all first
      const snap = await connectionsCollection.get();
      snap.forEach(doc => {
        batch.delete(doc.ref);
      });
      // Add all current connections
      connections.forEach(conn => {
        const docRef = connectionsCollection.doc();
        batch.set(docRef, {
          fromId: conn.fromId,
          toId: conn.toId,
        });
      });
      await batch.commit();
    }

    async function loadConnections() {
      connections.length = 0;
      const snapshot = await connectionsCollection.get();
      snapshot.forEach(doc => {
        const data = doc.data();
        connections.push({ id: doc.id, fromId: data.fromId, toId: data.toId });
      });
      drawConnections();
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      const header = document.createElement('div');
      header.className = 'box-header';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Connect';

      header.appendChild(connectToggle);
      header.appendChild(delBtn);

      const content = document.createElement('div');
      content.contentEditable = true;
      content.className = 'box-content';
      content.textContent = text;
      content.style.fontSize = fontSize || '16px';

      box.appendChild(header);
      box.appendChild(content);

      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn || e.target === connectToggle || e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
        const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          content.blur();
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
          saveBox();
          moved = true;
          drawConnections();
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'text';
          box.style.userSelect = 'text';
          content.focus();
        } else if (!moved) {
          content.focus();
        }
      });

      for (const pos in handles) {
        const handle = handles[pos];
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          handle.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();

          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(80, startWidth + dx);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
            if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
            if (newHeight === 40) newTop = startYpos + (startHeight - 40);
          }

          box.style.width = `${newWidth}px`;
          box.style.height = `${newHeight}px`;
          box.style.left = `${newLeft}px`;
          box.style.top = `${newTop}px`;

          adjustFontSizeToFit(content, box);
          saveBox();
          drawConnections();
        });

        handle.addEventListener('pointerup', e => {
          if (!handle.hasPointerCapture(e.pointerId)) return;
          resizing = false;
          handle.releasePointerCapture(e.pointerId);
        });
      }

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        removeBox(box);
      });

      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (!selectedBoxForConnection) {
          selectedBoxForConnection = box;
          connectToggle.classList.add('active');
        } else if (selectedBoxForConnection === box) {
          selectedBoxForConnection = null;
          connectToggle.classList.remove('active');
        } else {
          connections.push({ fromId: selectedBoxForConnection.dataset.id, toId: box.dataset.id });
          resetAllToggles();
          selectedBoxForConnection = null;
          saveConnections().then(drawConnections);
        }
      });

      content.addEventListener('input', e => {
        adjustFontSizeToFit(content, box);
        saveBox();
      });

      if (id) box.dataset.id = id;
      canvas.appendChild(box);
      saveBox();

      return box;
    }

    function removeBox(box) {
      if (!box) return;
      const id = box.dataset.id;
      if (id) {
        boxesCollection.doc(id).delete();
      }
      for (let i = connections.length - 1; i >= 0; i--) {
        if (connections[i].fromId === id || connections[i].toId === id) {
          connections.splice(i, 1);
        }
      }
      saveConnections().then(() => {
        drawConnections();
      });
      if (box.parentNode) box.parentNode.removeChild(box);
      undoStack.push({
        action: 'delete',
        boxData: {
          id,
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: box.querySelector('.box-content').textContent,
          width: box.offsetWidth,
          height: box.offsetHeight,
          fontSize: box.querySelector('.box-content').style.fontSize
        }
      });
      undoBtn.disabled = false;
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastAction = undoStack.pop();
      if (lastAction.action === 'delete') {
        const d = lastAction.boxData;
        const restored = addBox(d.x, d.y, d.text, d.id, d.width, d.height, d.fontSize);
        if (d.id) restored.dataset.id = d.id;
        undoBtn.disabled = undoStack.length === 0;
      }
    });

    goCenterBtn.addEventListener('click', () => {
      panX = 0;
      panY = 0;
      scale = 1;
      updateTransform();
    });

    function saveBox() {
      const allBoxes = Array.from(document.querySelectorAll('.box'));
      allBoxes.forEach(box => {
        const id = box.dataset.id;
        const text = box.querySelector('.box-content').textContent;
        const x = parseFloat(box.style.left);
        const y = parseFloat(box.style.top);
        const width = box.offsetWidth;
        const height = box.offsetHeight;
        const fontSize = box.querySelector('.box-content').style.fontSize || '16px';

        if (id) {
          boxesCollection.doc(id).set({ text, x, y, width, height, fontSize });
        } else {
          boxesCollection.add({ text, x, y, width, height, fontSize }).then(docRef => {
            box.dataset.id = docRef.id;
          });
        }
      });
    }

    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          addBox(d.x, d.y, d.text, doc.id, d.width || 180, d.height || 80, d.fontSize || '16px');
        });
      });
    }

    window.addEventListener('resize', () => {
      drawConnections();
    });

    loadBoxes();
    loadConnections();
    updateTransform();
  </script>
</body>
</html>
