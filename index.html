<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsv16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding: 1px 4px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      height: 18px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding: 4px 6px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow: hidden;
      outline: none;
      cursor: text;
      user-select: text;
      word-break: break-word;
      box-sizing: border-box;

      /* Center text horizontally and vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <script>
    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];
    const connections = [];
    const boxesMap = new Map();

    let editMode = true;
    let connectingFromId = null;

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      drawConnections();
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = (rect.width / 2 - panX) / scale;
      const centerY = (rect.height / 2 - panY) / scale;

      localStorage.setItem('markedCenter', JSON.stringify({ x: centerX, y: centerY }));

      alert('Center marked at: ' + Math.round(centerX) + ', ' + Math.round(centerY));
    });

    goCenterBtn.addEventListener('click', () => {
      const savedCenter = localStorage.getItem('markedCenter');
      if (savedCenter) {
        const c = JSON.parse(savedCenter);
        const rect = viewport.getBoundingClientRect();
        panX = rect.width / 2 - c.x * scale;
        panY = rect.height / 2 - c.y * scale;
      } else {
        panX = window.innerWidth / 2;
        panY = window.innerHeight / 2;
      }
      updateTransform();
    });

    toggleEditModeBtn.addEventListener('click', () => {
      editMode = !editMode;
      document.querySelectorAll('.box-header').forEach(header => {
        header.style.display = editMode ? 'flex' : 'none';
      });
      document.querySelectorAll('.connect-toggle').forEach(toggle => {
        toggle.style.display = editMode ? 'inline-block' : 'none';
      });
      document.querySelectorAll('.box-content').forEach(content => {
        content.contentEditable = editMode;
        content.style.cursor = editMode ? 'text' : 'default';
      });
      toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
    });

    function drawConnections() {
      connectionLayer.innerHTML = '';
      connections.forEach(({ fromId, toId }) => {
        const boxA = boxesMap.get(fromId);
        const boxB = boxesMap.get(toId);
        if (!boxA || !boxB) return;

        const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
        const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
        const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
        const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

        const startX = ax * scale + panX;
        const startY = ay * scale + panY;
        const endX = bx * scale + panX;
        const endY = by * scale + panY;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance === 0) return;
        const normX = dx / distance;
        const normY = dy / distance;
        const cpOffset = 40;

        const cpX = (startX + endX) / 2 - normY * cpOffset;
        const cpY = (startY + endY) / 2 + normX * cpOffset;

        path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
        path.setAttribute('stroke', 'black');
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.cursor = 'pointer';

        connectionLayer.appendChild(path);
      });
    }

    function saveAll() {
      const boxesData = [];
      boxesMap.forEach(box => {
        const contentDiv = box.querySelector('.box-content');
        boxesData.push({
          id: box.dataset.id,
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: contentDiv.textContent,
          fontSize: contentDiv.style.fontSize || '18px',
        });
      });
      localStorage.setItem('boxesData', JSON.stringify(boxesData));
      localStorage.setItem('connectionsData', JSON.stringify(connections));
    }

    function loadAll() {
      const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
      boxesData.forEach(b => {
        addBox(b.x, b.y, b.text, b.id, b.width, b.height, b.fontSize, false);
      });

      const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
      connections.push(...connectionsData);

      drawConnections();
    }

    function generateId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='18px', save=true) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      if (!id) id = generateId();
      box.dataset.id = id;

      const header = document.createElement('div');
      header.className = 'box-header';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Toggle connection';

      header.appendChild(delBtn);
      header.appendChild(connectToggle);

      const content = document.createElement('div');
      content.contentEditable = editMode;
      content.className = 'box-content';
      content.textContent = text;
      content.style.fontSize = fontSize;

      box.appendChild(header);
      box.appendChild(content);

      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);

        let startX, startY, startWidth, startHeight, startLeft, startTop;

        h.addEventListener('pointerdown', e => {
          e.stopPropagation();
          e.preventDefault();
          startX = e.clientX;
          startY = e.clientY;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startLeft = parseFloat(box.style.left);
          startTop = parseFloat(box.style.top);

          function onPointerMove(e) {
            let dx = (e.clientX - startX) / scale;
            let dy = (e.clientY - startY) / scale;
            if (pos.includes('w')) {
              let newWidth = startWidth - dx;
              if (newWidth >= 80) {
                box.style.width = newWidth + 'px';
                box.style.left = (startLeft + dx) + 'px';
              }
            }
            if (pos.includes('e')) {
              let newWidth = startWidth + dx;
              if (newWidth >= 80) box.style.width = newWidth + 'px';
            }
            if (pos.includes('n')) {
              let newHeight = startHeight - dy;
              if (newHeight >= 40) {
                box.style.height = newHeight + 'px';
                box.style.top = (startTop + dy) + 'px';
              }
            }
            if (pos.includes('s')) {
              let newHeight = startHeight + dy;
              if (newHeight >= 40) box.style.height = newHeight + 'px';
            }
            adjustFontSizeToFit(content, box);
            drawConnections();
          }

          function onPointerUp() {
            window.removeEventListener('pointermove', onPointerMove);
            window.removeEventListener('pointerup', onPointerUp);
            if(save) saveAll();
          }

          window.addEventListener('pointermove', onPointerMove);
          window.addEventListener('pointerup', onPointerUp);
        });
      });

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({ action: 'deleteBox', boxData: serializeBox(box) });
        removeBox(box);
        undoBtn.disabled = false;
        if(save) saveAll();
      });

      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (!connectingFromId) {
          // Start connection
          connectingFromId = id;
          connectToggle.classList.add('active');
        } else if (connectingFromId === id) {
          // Cancel connection on same box
          connectingFromId = null;
          connectToggle.classList.remove('active');
        } else {
          // Finish connection
          const exists = connections.some(c => 
            (c.fromId === connectingFromId && c.toId === id) || 
            (c.fromId === id && c.toId === connectingFromId));
          if (!exists) {
            connections.push({ fromId: connectingFromId, toId: id });
          }
          // Clear all active connect toggles
          document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
          connectingFromId = null;
          drawConnections();
          if(save) saveAll();
        }
      });

      content.addEventListener('input', e => {
        adjustFontSizeToFit(content, box);
        if(save) saveAll();
      });

      box.addEventListener('pointerdown', e => {
        if (e.target.closest('.resize-handle') || e.target.closest('.box-header')) return;
        // Bring to front
        canvas.appendChild(box);
      });

      box.addEventListener('pointerdown', e => {
        if (e.target.closest('.resize-handle') || e.target.closest('.box-header')) return;
        e.preventDefault();
        let dragStartX = e.clientX;
        let dragStartY = e.clientY;
        let startLeft = parseFloat(box.style.left);
        let startTop = parseFloat(box.style.top);

        function onPointerMove(e) {
          const dx = (e.clientX - dragStartX) / scale;
          const dy = (e.clientY - dragStartY) / scale;
          box.style.left = startLeft + dx + 'px';
          box.style.top = startTop + dy + 'px';
          drawConnections();
        }
        function onPointerUp() {
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
          if(save) saveAll();
        }
        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });

      canvas.appendChild(box);
      boxesMap.set(id, box);
      adjustFontSizeToFit(content, box);

      return box;
    }

    function removeBox(box) {
      boxesMap.delete(box.dataset.id);
      // Remove connections related to this box
      for (let i = connections.length - 1; i >= 0; i--) {
        if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
          connections.splice(i, 1);
        }
      }
      box.remove();
      drawConnections();
      saveAll();
    }

    function serializeBox(box) {
      const contentDiv = box.querySelector('.box-content');
      return {
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: contentDiv.textContent,
        fontSize: contentDiv.style.fontSize || '18px',
      };
    }

    // Adjust font size so text fits box content area, no scroll, with min/max limits.
    function adjustFontSizeToFit(contentDiv, box) {
      const style = window.getComputedStyle(contentDiv);
      const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
      const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);

      const maxWidth = box.clientWidth - paddingX;
      const maxHeight = box.clientHeight - paddingY - box.querySelector('.box-header').offsetHeight;

      if (maxWidth <= 0 || maxHeight <= 0) return;

      let fontSize = 4; // start very small
      const maxFontSize = 300; // very big upper limit

      contentDiv.style.fontSize = fontSize + 'px';

      // Binary search font size for best fit
      let low = fontSize;
      let high = maxFontSize;

      while (low < high) {
        const mid = Math.ceil((low + high) / 2);
        contentDiv.style.fontSize = mid + 'px';

        // Temporarily set width to auto to get correct scrollWidth
        contentDiv.style.width = 'auto';

        const scrollWidth = contentDiv.scrollWidth;
        const scrollHeight = contentDiv.scrollHeight;

        // Reset width back to box width for text wrapping
        contentDiv.style.width = (box.clientWidth - paddingX) + 'px';

        if (scrollWidth <= maxWidth && scrollHeight <= maxHeight) {
          low = mid;
        } else {
          high = mid - 1;
        }
      }

      contentDiv.style.fontSize = low + 'px';
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastAction = undoStack.pop();
      if (lastAction.action === 'deleteBox') {
        const b = lastAction.boxData;
        addBox(b.x, b.y, b.text, b.id, b.width, b.height, b.fontSize);
      }
      undoBtn.disabled = undoStack.length === 0;
      saveAll();
      drawConnections();
    });

    window.addEventListener('resize', () => {
      updateTransform();
    });

    loadAll();
    updateTransform();
  </script>
</body>
</html>
