<style>
  html, body {

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable text)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.innerText = text;
    content.addEventListener('input', e => {
      // Save text change instantly in memory
      saveCurrentMapStateDebounced();
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
    });

    // Dragging logic
    let dragActive = false;
    let dragStartX, dragStartY, origX, origY;

    function onPointerDownDrag(e) {
      if (!editMode) return;
      if (e.target !== dragHandle && !e.target.classList.contains('box-header')) return;
      e.preventDefault();
      dragActive = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      const rect = box.getBoundingClientRect();
      origX = parseFloat(box.style.left);
      origY = parseFloat(box.style.top);
      viewport.setPointerCapture(e.pointerId);
      if (e.shiftKey) {
        // Multi-select logic on header drag
        if (!selectedBoxes.has(box)) {
          clearSelection();
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        clearSelection();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    }
    function onPointerMoveDrag(e) {
      if (!dragActive) return;
      e.preventDefault();
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      selectedBoxes.forEach(b => {
        const id = b.dataset.id;
        const ox = parseFloat(b.style.left);
        const oy = parseFloat(b.style.top);
        b.style.left = ox + dx + 'px';
        b.style.top = oy + dy + 'px';
      });
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      drawConnections();
    }
    function onPointerUpDrag(e) {
      if (!dragActive) return;
      e.preventDefault();
      dragActive = false;
      viewport.releasePointerCapture(e.pointerId);
      saveCurrentMapStateDebounced();
    }

    box.addEventListener('pointerdown', onPointerDownDrag);
    box.addEventListener('pointermove', onPointerMoveDrag);
    box.addEventListener('pointerup', onPointerUpDrag);
    box.addEventListener('pointercancel', onPointerUpDrag);
    box.addEventListener('lostpointercapture', onPointerUpDrag);

    // Resize logic
    let resizeActive = false;
    let resizeDir = null;
    let resizeStartX, resizeStartY, resizeStartW, resizeStartH, resizeStartLeft, resizeStartTop;

    function onPointerDownResize(e) {
      if (!editMode) return;
      if (!e.target.classList.contains('resize-handle')) return;
      e.preventDefault();
      resizeActive = true;
      resizeDir = e.target.classList.contains('nw') ? 'nw' :
                  e.target.classList.contains('ne') ? 'ne' :
                  e.target.classList.contains('sw') ? 'sw' :
                  'se';
      resizeStartX = e.clientX;
      resizeStartY = e.clientY;
      resizeStartW = box.offsetWidth;
      resizeStartH = box.offsetHeight;
      resizeStartLeft = parseFloat(box.style.left);
      resizeStartTop = parseFloat(box.style.top);
      viewport.setPointerCapture(e.pointerId);
    }
    function onPointerMoveResize(e) {
      if (!resizeActive) return;
      e.preventDefault();
      const dx = (e.clientX - resizeStartX) / scale;
      const dy = (e.clientY - resizeStartY) / scale;
      let newW = resizeStartW;
      let newH = resizeStartH;
      let newL = resizeStartLeft;
      let newT = resizeStartTop;
      if (resizeDir.includes('n')) {
        newH = Math.max(20, resizeStartH - dy);
        newT = resizeStartTop + dy;
      }
      if (resizeDir.includes('s')) {
        newH = Math.max(20, resizeStartH + dy);
      }
      if (resizeDir.includes('w')) {
        newW = Math.max(40, resizeStartW - dx);
        newL = resizeStartLeft + dx;
      }
      if (resizeDir.includes('e')) {
        newW = Math.max(40, resizeStartW + dx);
      }
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newL + 'px';
      box.style.top = newT + 'px';
      drawConnections();
    }
    function onPointerUpResize(e) {
      if (!resizeActive) return;
      e.preventDefault();
      resizeActive = false;
      viewport.releasePointerCapture(e.pointerId);
      saveCurrentMapStateDebounced();
    }

    box.addEventListener('pointerdown', onPointerDownResize);
    box.addEventListener('pointermove', onPointerMoveResize);
    box.addEventListener('pointerup', onPointerUpResize);
    box.addEventListener('pointercancel', onPointerUpResize);
    box.addEventListener('lostpointercapture', onPointerUpResize);

    // Select on header click (for multi-selection)
    header.addEventListener('click', e => {
      if (e.target === dragHandle || e.target.classList.contains('box-header')) {
        e.stopPropagation();
        if (e.shiftKey) {
          if (selectedBoxes.has(box)) {
            selectedBoxes.delete(box);
            box.classList.remove('selected');
          } else {
            selectedBoxes.add(box);
            box.classList.add('selected');
          }
        } else {
          clearSelection();
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, {element: box, content, header, connectToggle, fontIncrease, fontDecrease});

    return box;
  }

  // Clear all selected boxes
  function clearSelection() {
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  }

  // Delete box by id
  function deleteBox(id) {
    const boxData = boxesMap.get(id);
    if (!boxData) return;
    const box = boxData.element;
    undoStack.push({
      type: 'delete',
      box: {
        id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: boxData.content.innerText,
        fontSize: parseInt(box.style.fontSize) || 14
      },
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    undoBtn.disabled = false;

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();

    // Remove from DOM and map
    box.remove();
    boxesMap.delete(id);

    // Remove from selection
    selectedBoxes.delete(box);

    saveCurrentMapStateDebounced();
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'delete') {
      const b = last.box;
      const box = createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      last.connections.forEach(c => connections.push(c));
      drawConnections();
      saveCurrentMapStateDebounced();
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Clear all connection toggles and reset connectionStartBoxId
  function clearConnectionSelection() {
    boxesMap.forEach(b => b.connectToggle.classList.remove('active'));
    connectionStartBoxId = null;
  }

  // Add connection between boxes by id (no duplicates)
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({from: fromId, to: toId, label: ''});
  }

  // Draw all connection lines with slight curves and labels
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(c => {
      const boxFrom = boxesMap.get(c.from);
      const boxTo = boxesMap.get(c.to);
      if (!boxFrom || !boxTo) return;

      const fromRect = boxFrom.element.getBoundingClientRect();
      const toRect = boxTo.element.getBoundingClientRect();

      // Calculate positions relative to canvas (not viewport)
      const fromX = parseFloat(boxFrom.element.style.left) + boxFrom.element.offsetWidth / 2;
      const fromY = parseFloat(boxFrom.element.style.top) + boxFrom.element.offsetHeight / 2;
      const toX = parseFloat(boxTo.element.style.left) + boxTo.element.offsetWidth / 2;
      const toY = parseFloat(boxTo.element.style.top) + boxTo.element.offsetHeight / 2;

      // Calculate control points for curve (simple quadratic bezier)
      const dx = toX - fromX;
      const dy = toY - fromY;
      const dist = Math.hypot(dx, dy);
      const curveOffset = Math.min(40, dist / 3);

      const cx1 = fromX + dx / 2 + (dy > 0 ? -curveOffset : curveOffset);
      const cy1 = fromY + dy / 2 + (dx > 0 ? curveOffset : -curveOffset);

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      path.setAttribute("d", `M${fromX},${fromY} Q${cx1},${cy1} ${toX},${toY}`);
      connectionLayer.appendChild(path);

      // Label input at midpoint of curve
      const labelX = (fromX + toX + cx1) / 3;
      const labelY = (fromY + toY + cy1) / 3;

      const foreignObject = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
      foreignObject.setAttribute("x", labelX - 40);
      foreignObject.setAttribute("y", labelY - 10);
      foreignObject.setAttribute("width", 80);
      foreignObject.setAttribute("height", 20);
      foreignObject.style.overflow = 'visible';

      const input = document.createElement("input");
      input.setAttribute("type", "text");
      input.setAttribute("maxlength", "40");
      input.value = c.label || '';
      input.style.fontSize = '12px';
      input.style.width = '80px';
      input.style.border = '1px solid #ccc';
      input.style.borderRadius = '3px';
      input.style.padding = '1px 3px';
      input.style.fontFamily = 'monospace';
      input.style.boxSizing = 'border-box';

      input.addEventListener('input', e => {
        c.label = input.value;
        saveCurrentMapStateDebounced();
      });

      foreignObject.appendChild(input);
      connectionLayer.appendChild(foreignObject);
    });
  }

  // Save map state to Firebase Firestore
  async function saveCurrentMapState() {
    if (!currentMapId) return;
    const mapDoc = doc(db, "maps", currentMapId);
    const data = {
      boxes: [],
      connections: connections.map(c => ({...c})),
      markedCenter: markedCenter ? {...markedCenter} : null,
      timestamp: Date.now()
    };
    boxesMap.forEach(({element, content}, id) => {
      data.boxes.push({
        id,
        x: parseFloat(element.style.left),
        y: parseFloat(element.style.top),
        w: element.offsetWidth,
        h: element.offsetHeight,
        text: content.innerText,
        fontSize: parseInt(element.style.fontSize) || 14
      });
    });
    try {
      await setDoc(mapDoc, data);
      saveStatus.textContent = "Saved ✓";
      setTimeout(() => { saveStatus.textContent = ""; }, 2000);
    } catch (e) {
      saveStatus.textContent = "Save Failed";
      console.error(e);
    }
  }
  const saveCurrentMapStateDebounced = debounce(saveCurrentMapState, 500);

  // Load map state from Firestore by ID
  async function loadMap(id) {
    clearAllBoxesAndConnections();
    currentMapId = id;
    const mapDoc = doc(db, "maps", id);
    try {
      const snap = await getDoc(mapDoc);
      if (!snap.exists()) {
        alert("Map not found");
        return;
      }
      const data = snap.data();
      if (data.boxes) {
        data.boxes.forEach(b => {
          createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
        });
      }
      connections.length = 0;
      if (data.connections) {
        data.connections.forEach(c => connections.push({...c}));
      }
      markedCenter = data.markedCenter || null;
      // Center viewport if center marked
      if (markedCenter) {
        panX = viewport.clientWidth / 2 - markedCenter.x * scale;
        panY = viewport.clientHeight / 2 - markedCenter.y * scale;
      } else {
        panX = viewport.clientWidth / 2 - 5000 * scale;
        panY = viewport.clientHeight / 2 - 5000 * scale;
      }
      updateTransform();
      drawConnections();
      saveStatus.textContent = "Map loaded ✓";
      setTimeout(() => { saveStatus.textContent = ""; }, 2000);
    } catch (e) {
      alert("Failed to load map");
      console.error(e);
    }
  }

  // Clear all boxes and connections
  function clearAllBoxesAndConnections() {
    undoStack.length = 0;
    undoBtn.disabled = true;
    clearSelection();
    clearConnectionSelection();
    connections.length = 0;
    drawConnections();
    boxesMap.forEach(({element}) => element.remove());
    boxesMap.clear();
  }

  // Populate map dropdown with Firestore maps
  async function populateMapDropdown() {
    try {
      const mapsCol = collection(db, "maps");
      const snapshot = await getDocs(mapsCol);
      mapSelect.innerHTML = '';
      mapsCache.clear();
      snapshot.forEach(doc => {
        const opt = document.createElement('option');
        opt.value = doc.id;
        opt.textContent = doc.id;
        mapSelect.appendChild(opt);
        mapsCache.set(doc.id, doc.data());
      });
      if (snapshot.size === 0) {
        // Create new default map
        const newId = generateId();
        await saveNewMap(newId);
        await populateMapDropdown();
        mapSelect.value = newId;
        await loadMap(newId);
      } else {
        currentMapId = mapSelect.value || snapshot.docs[0].id;
        mapSelect.value = currentMapId;
        await loadMap(currentMapId);
      }
    } catch (e) {
      alert("Failed to populate maps");
      console.error(e);
    }
  }

  // Save new empty map with id
  async function saveNewMap(id) {
    const mapDoc = doc(db, "maps", id);
    const data = {
      boxes: [],
      connections: [],
      timestamp: Date.now()
    };
    try {
      await setDoc(mapDoc, data);
    } catch (e) {
      alert("Failed to save new map");
      console.error(e);
    }
  }

  // Button event handlers
  saveMapBtn.addEventListener('click', () => {
    saveCurrentMapState();
  });

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt("Enter new map name:", currentMapId);
    if (!newName || newName === currentMapId) return;
    try {
      const oldDoc = doc(db, "maps", currentMapId);
      const oldSnap = await getDoc(oldDoc);
      if (!oldSnap.exists()) {
        alert("Current map does not exist");
        return;
      }
      const data = oldSnap.data();
      const newDoc = doc(db, "maps", newName);
      await setDoc(newDoc, data);
      await deleteDoc(oldDoc);
      await populateMapDropdown();
      mapSelect.value = newName;
      currentMapId = newName;
    } catch (e) {
      alert("Rename failed");
      console.error(e);
    }
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    try {
      await deleteDoc(doc(db, "maps", currentMapId));
      await populateMapDropdown();
      currentMapId = mapSelect.value || null;
      if (currentMapId) await loadMap(currentMapId);
      else clearAllBoxesAndConnections();
    } catch (e) {
      alert("Delete failed");
      console.error(e);
    }
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt("Enter new map name:");
    if (!newName) return;
    if (mapsCache.has(newName)) {
      alert("Map with that name already exists.");
      return;
    }
    await saveNewMap(newName);
    await populateMapDropdown();
    mapSelect.value = newName;
    currentMapId = newName;
    await loadMap(newName);
  });

  mapSelect.addEventListener('change', async () => {
    if (!mapSelect.value) return;
    await loadMap(mapSelect.value);
  });

  // Double click creates new box at clicked canvas coordinates
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x - 60, y - 30, 120, 60, '', 14);
    saveCurrentMapStateDebounced();
  });

  // Undo button enabled only if undo stack not empty
  undoBtn.disabled = true;

  // Mark center button stores current center point of viewport in canvas coords
  markCenterBtn.addEventListener('click', () => {
    const cx = (viewport.clientWidth / 2 - panX) / scale;
    const cy = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: cx, y: cy };
    alert(`Center marked at (${cx.toFixed(1)}, ${cy.toFixed(1)})`);
    saveCurrentMapStateDebounced();
  });

  // Go to center button pans viewport to marked center or fallback if none
  goCenterBtn.addEventListener('click', () => {
    if (markedCenter) {
      panX = viewport.clientWidth / 2 - markedCenter.x * scale;
      panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    } else {
      panX = viewport.clientWidth / 2 - 5000 * scale;
      panY = viewport.clientHeight / 2 - 5000 * scale;
    }
    updateTransform();
  });

  // Toggle edit mode button toggles edit mode and updates UI accordingly
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({element, content, header}) => {
      content.contentEditable = editMode;
      header.style.display = editMode ? 'flex' : 'none';
      if (!editMode) clearSelection();
    });
    clearConnectionSelection();
  });

  // Debounce utility
  function debounce(fn, delay) {
    let timer;
    return function(...args) {
      clearTimeout(timer);
      timer = setTimeout(() => fn.apply(this, args), delay);
    }
  }

  // Initial setup
  populateMapDropdown();
  panX = viewport.clientWidth / 2 - 5000 * scale;
  panY = viewport.clientHeight / 2 - 5000 * scale;
  updateTransform();

</script>
</body>
