<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfullworking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode ? 'true' : 'false';
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
    });

    // Dragging variables
    let dragging = false;
    let dragStartX, dragStartY, boxStartX, boxStartY;

    // Drag on dragHandle only
    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      if (!editMode) return;
      dragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartX = parseFloat(box.style.left);
      boxStartY = parseFloat(box.style.top);
      window.addEventListener('pointermove', dragMove);
      window.addEventListener('pointerup', dragEnd);
    });

    function dragMove(e) {
      if (!dragging) return;
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      box.style.left = (boxStartX + dx) + 'px';
      box.style.top = (boxStartY + dy) + 'px';
      drawConnections();
    }
    function dragEnd(e) {
      dragging = false;
      window.removeEventListener('pointermove', dragMove);
      window.removeEventListener('pointerup', dragEnd);
    }

    // Resize dragging
    let resizing = false;
    let resizeDir = null;
    let resizeStartX, resizeStartY, boxStartW, boxStartH, boxStartLeft, boxStartTop;

    box.querySelectorAll('.resize-handle').forEach(handle => {
      handle.addEventListener('pointerdown', e => {
        e.preventDefault();
        if (!editMode) return;
        resizing = true;
        resizeDir = handle.classList.contains('nw') ? 'nw' :
                    handle.classList.contains('ne') ? 'ne' :
                    handle.classList.contains('sw') ? 'sw' :
                    'se';
        resizeStartX = e.clientX;
        resizeStartY = e.clientY;
        boxStartW = box.offsetWidth;
        boxStartH = box.offsetHeight;
        boxStartLeft = parseFloat(box.style.left);
        boxStartTop = parseFloat(box.style.top);
        window.addEventListener('pointermove', resizeMove);
        window.addEventListener('pointerup', resizeEnd);
      });
    });

    function resizeMove(e) {
      if (!resizing) return;
      const dx = (e.clientX - resizeStartX) / scale;
      const dy = (e.clientY - resizeStartY) / scale;
      let newW = boxStartW;
      let newH = boxStartH;
      let newLeft = boxStartLeft;
      let newTop = boxStartTop;

      if (resizeDir.includes('n')) {
        newH = boxStartH - dy;
        newTop = boxStartTop + dy;
        if (newH < 40) {
          newTop -= 40 - newH;
          newH = 40;
        }
      }
      if (resizeDir.includes('s')) {
        newH = boxStartH + dy;
        if (newH < 40) newH = 40;
      }
      if (resizeDir.includes('w')) {
        newW = boxStartW - dx;
        newLeft = boxStartLeft + dx;
        if (newW < 80) {
          newLeft -= 80 - newW;
          newW = 80;
        }
      }
      if (resizeDir.includes('e')) {
        newW = boxStartW + dx;
        if (newW < 80) newW = 80;
      }
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';
      drawConnections();
    }
    function resizeEnd(e) {
      resizing = false;
      window.removeEventListener('pointermove', resizeMove);
      window.removeEventListener('pointerup', resizeEnd);
    }

    // Selection on header click, supports Shift multi-select
    header.addEventListener('click', e => {
      if (!editMode) return;
      e.stopPropagation();
      const isSelected = selectedBoxes.has(box);
      if (e.shiftKey) {
        if (isSelected) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    // Content editable text updates on input
    content.addEventListener('input', e => {
      // Optional: throttle or debounce save here if autosave added
    });

    // Save box reference
    boxesMap.set(id, { box, content, header, connectToggle });

    canvas.appendChild(box);

    return box;
  }

  // Delete box by id
  function deleteBox(id) {
    const data = boxesMap.get(id);
    if (!data) return;
    canvas.removeChild(data.box);
    boxesMap.delete(id);

    // Remove connections related to this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    // Add to undo stack
    undoStack.push({ type: 'deleteBox', boxData: data, id });
    undoBtn.disabled = false;

    drawConnections();
  }

  // Add connection between boxes
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    // Check for duplicates
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
    drawConnections();
  }

  // Clear connection start selection and toggle buttons
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(({connectToggle}) => connectToggle.classList.remove('active'));
  }

  // Draw connections as straight lines on SVG
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(({from, to}) => {
      const fromBox = boxesMap.get(from);
      const toBox = boxesMap.get(to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.box.getBoundingClientRect();
      const toRect = toBox.box.getBoundingClientRect();

      // Because canvas is scaled and translated, use style.left/top for accurate positions inside canvas coords
      const fromX = parseFloat(fromBox.box.style.left) + fromBox.box.offsetWidth / 2;
      const fromY = parseFloat(fromBox.box.style.top) + fromBox.box.offsetHeight / 2;
      const toX = parseFloat(toBox.box.style.left) + toBox.box.offsetWidth / 2;
      const toY = parseFloat(toBox.box.style.top) + toBox.box.offsetHeight / 2;

      // Create SVG line element
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', fromX);
      line.setAttribute('y1', fromY);
      line.setAttribute('x2', toX);
      line.setAttribute('y2', toY);
      line.setAttribute('stroke', '#333');
      line.setAttribute('stroke-width', '2');
      connectionLayer.appendChild(line);
    });
  }

  // Save current map to Firestore
  async function saveCurrentMap() {
    if (!currentMapId) return;

    const mapData = {
      boxes: [],
      connections: connections.slice(),
      updatedAt: Date.now(),
    };

    boxesMap.forEach(({box, content}) => {
      mapData.boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: content.textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });

    try {
      await setDoc(doc(db, 'mindmaps', currentMapId), mapData);
      saveStatus.textContent = 'Saved ✓';
      setTimeout(() => saveStatus.textContent = '', 2000);
      await loadMapsList();
    } catch (err) {
      saveStatus.textContent = 'Save failed!';
      console.error('Save failed:', err);
    }
  }

  // Load map list from Firestore
  async function loadMapsList() {
    try {
      const querySnapshot = await getDocs(collection(db, 'mindmaps'));
      mapSelect.innerHTML = '';
      mapsCache.clear();

      querySnapshot.forEach(docSnap => {
        const id = docSnap.id;
        const data = docSnap.data();
        mapsCache.set(id, data);

        const option = document.createElement('option');
        option.value = id;
        option.textContent = data.name || id;
        mapSelect.appendChild(option);
      });

      if (!currentMapId || !mapsCache.has(currentMapId)) {
        // Select first map or create new
        if (mapSelect.options.length > 0) {
          currentMapId = mapSelect.options[0].value;
        } else {
          await createNewMap();
          return;
        }
      }
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    } catch (err) {
      console.error('Failed to load map list:', err);
    }
  }

  // Load specific map by id
  async function loadMap(id) {
    currentMapId = id;
    clearCanvas();

    try {
      const docSnap = await getDoc(doc(db, 'mindmaps', id));
      if (!docSnap.exists()) {
        alert('Map does not exist!');
        return;
      }
      const data = docSnap.data();

      // Load boxes
      (data.boxes || []).forEach(boxData => {
        createBox(boxData.id, boxData.x, boxData.y, boxData.width, boxData.height, boxData.text, boxData.fontSize);
      });
      // Load connections
      connections.length = 0;
      if (Array.isArray(data.connections)) {
        data.connections.forEach(c => {
          if (c.from && c.to) connections.push({ from: c.from, to: c.to });
        });
      }
      drawConnections();
      saveStatus.textContent = '';
      undoStack.length = 0;
      undoBtn.disabled = true;
    } catch (err) {
      console.error('Failed to load map:', err);
    }
  }

  // Clear all boxes and connections
  function clearCanvas() {
    boxesMap.forEach(({box}) => {
      if (box.parentNode) box.parentNode.removeChild(box);
    });
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  // Create new map in Firestore and select it
  async function createNewMap() {
    const id = generateId();
    const defaultName = 'New Map ' + new Date().toISOString().slice(0,10);
    try {
      await setDoc(doc(db, 'mindmaps', id), {
        boxes: [],
        connections: [],
        name: defaultName,
        updatedAt: Date.now(),
      });
      currentMapId = id;
      await loadMapsList();
      mapSelect.value = currentMapId;
      saveStatus.textContent = 'Created new map';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error('Failed to create new map:', err);
    }
  }

  // Rename current map
  async function renameCurrentMap() {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for this map:', mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    try {
      await setDoc(doc(db, 'mindmaps', currentMapId), {
        ...mapsCache.get(currentMapId),
        name: newName,
        updatedAt: Date.now()
      });
      await loadMapsList();
      saveStatus.textContent = 'Renamed map';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error('Rename failed:', err);
    }
  }

  // Delete current map
  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm('Are you sure you want to delete this map? This action cannot be undone.')) return;
    try {
      await deleteDoc(doc(db, 'mindmaps', currentMapId));
      currentMapId = null;
      await loadMapsList();
      saveStatus.textContent = 'Deleted map';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error('Delete failed:', err);
    }
  }

  // Undo delete (only last box)
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'deleteBox') {
      const {boxData, id} = action;
      // Re-add box element to DOM
      canvas.appendChild(boxData.box);
      boxesMap.set(id, boxData);
      undoBtn.disabled = undoStack.length === 0;
      drawConnections();
    }
  });

  // Go to center button (reset pan and zoom)
  goCenterBtn.addEventListener('click', () => {
    scale = 1;
    panX = viewport.clientWidth / 2 - 400; // roughly center on large canvas
    panY = viewport.clientHeight / 2 - 300;
    updateTransform();
  });

  // Mark center button (creates box at center of viewport)
  markCenterBtn.addEventListener('click', () => {
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    const id = generateId();
    createBox(id, centerX - 60, centerY - 30);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({box, content}) => {
      content.contentEditable = editMode ? 'true' : 'false';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'Toggle View Mode';
  });

  // Select map from dropdown
  mapSelect.addEventListener('change', async () => {
    const selectedId = mapSelect.value;
    if (selectedId) {
      await loadMap(selectedId);
    }
  });

  // Save button
  saveMapBtn.addEventListener('click', async () => {
    await saveCurrentMap();
  });

  // Rename button
  renameMapBtn.addEventListener('click', async () => {
    await renameCurrentMap();
  });

  // Delete button
  deleteMapBtn.addEventListener('click', async () => {
    await deleteCurrentMap();
  });

  // New map button
  newMapBtn.addEventListener('click', async () => {
    await createNewMap();
  });

  // Create box on double click on canvas area (not on boxes)
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return; // Ignore dblclicks inside boxes
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x - 60, y - 30);
  });

  // Initialization: Load maps list and first map
  (async () => {
    panX = window.innerWidth / 2 - 400;
    panY = window.innerHeight / 2 - 300;
    updateTransform();
    await loadMapsList();
  })();

</script>
</body>
</html>
