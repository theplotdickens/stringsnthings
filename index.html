<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfullworking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode ? 'true' : 'false';
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle', pos);
      box.appendChild(resizeHandle);

      let startX, startY, startW, startH, startLeft, startTop;

      resizeHandle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        e.preventDefault();
        resizeHandle.setPointerCapture(e.pointerId);

        startX = e.clientX;
        startY = e.clientY;
        startW = box.offsetWidth;
        startH = box.offsetHeight;
        startLeft = box.offsetLeft;
        startTop = box.offsetTop;

        function onPointerMove(ev) {
          ev.preventDefault();
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;
          if (pos === 'nw') {
            box.style.width = (startW - dx) + 'px';
            box.style.height = (startH - dy) + 'px';
            box.style.left = (startLeft + dx) + 'px';
            box.style.top = (startTop + dy) + 'px';
          } else if (pos === 'ne') {
            box.style.width = (startW + dx) + 'px';
            box.style.height = (startH - dy) + 'px';
            box.style.top = (startTop + dy) + 'px';
          } else if (pos === 'sw') {
            box.style.width = (startW - dx) + 'px';
            box.style.height = (startH + dy) + 'px';
            box.style.left = (startLeft + dx) + 'px';
          } else if (pos === 'se') {
            box.style.width = (startW + dx) + 'px';
            box.style.height = (startH + dy) + 'px';
          }
          drawConnections();
        }

        function onPointerUp(ev) {
          ev.preventDefault();
          resizeHandle.releasePointerCapture(ev.pointerId);
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    // Dragging logic on drag handle
    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      e.stopPropagation();

      const initialX = e.clientX;
      const initialY = e.clientY;

      const startLeft = box.offsetLeft;
      const startTop = box.offsetTop;

      // For multi-select dragging support
      let draggedBoxes = [];
      if (selectedBoxes.has(box)) {
        draggedBoxes = Array.from(selectedBoxes);
      } else {
        draggedBoxes = [box];
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      }

      function onPointerMove(ev) {
        ev.preventDefault();
        const dx = (ev.clientX - initialX) / scale;
        const dy = (ev.clientY - initialY) / scale;
        draggedBoxes.forEach(b => {
          b.style.left = (b.offsetLeft + dx) + 'px';
          b.style.top = (b.offsetTop + dy) + 'px';
        });
        // Update initial positions for smooth dragging
        draggedBoxes.forEach(b => {
          b._dragBaseLeft = b.offsetLeft;
          b._dragBaseTop = b.offsetTop;
        });
        // Update initial pointer for next move
        // but simpler approach: just recalc deltas
      }

      function onPointerUp(ev) {
        ev.preventDefault();
        window.removeEventListener('pointermove', onPointerMove);
        window.removeEventListener('pointerup', onPointerUp);
        // Save positions into undo stack
        // (optional, can add later)
        drawConnections();
      }

      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
    });

    // Click to select box (shift to multi-select)
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    // Double click on box content toggles edit mode on that box content only
    content.addEventListener('dblclick', e => {
      if (!editMode) return;
      content.contentEditable = 'true';
      content.focus();
    });

    // On blur, save text
    content.addEventListener('blur', e => {
      content.contentEditable = editMode ? 'true' : 'false';
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  // Delete box and remove connections linked to it
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      action: 'deleteBox',
      boxData: getBoxData(box),
      connectionsData: connections.filter(c => c.from === id || c.to === id)
    });

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    box.remove();
    boxesMap.delete(id);
    drawConnections();
    undoBtn.disabled = false;
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.action === 'deleteBox') {
      const bd = last.boxData;
      createBox(bd.id, bd.x, bd.y, bd.w, bd.h, bd.text, bd.fontSize);
      last.connectionsData.forEach(c => {
        connections.push({ from: c.from, to: c.to });
      });
      drawConnections();
      undoBtn.disabled = undoStack.length === 0;
    }
  });

  // Add connection from 'fromId' to 'toId'
  function addConnection(fromId, toId) {
    if (connections.find(c => c.from === fromId && c.to === toId)) return;
    connections.push({ from: fromId, to: toId });
  }

  // Clear active connection selection toggles
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  // Draw connection lines (curved Bezier)
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(({ from, to }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;
      const fromRect = boxFrom.getBoundingClientRect();
      const toRect = boxTo.getBoundingClientRect();
      // Adjust coords to canvas coordinates (consider pan & zoom)
      const parentRect = canvas.getBoundingClientRect();
      const x1 = (boxFrom.offsetLeft + boxFrom.offsetWidth / 2);
      const y1 = (boxFrom.offsetTop + boxFrom.offsetHeight / 2);
      const x2 = (boxTo.offsetLeft + boxTo.offsetWidth / 2);
      const y2 = (boxTo.offsetTop + boxTo.offsetHeight / 2);

      // Create curved path
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const dx = x2 - x1;
      const dy = y2 - y1;
      const curvature = 0.3; // Curve factor
      const cx1 = x1 + dx * curvature;
      const cy1 = y1;
      const cx2 = x2 - dx * curvature;
      const cy2 = y2;
      const d = `M${x1},${y1} C${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.setAttribute('marker-end', 'url(#arrowhead)');

      connectionLayer.appendChild(path);
    });
  }

  // Save current map to Firestore
  async function saveMap() {
    if (!currentMapId) return;
    const mapData = {
      boxes: [],
      connections: connections.slice(),
      name: mapsCache.get(currentMapId)?.name || 'Untitled Map',
      center: { panX, panY, scale }
    };
    boxesMap.forEach(box => {
      mapData.boxes.push(getBoxData(box));
    });
    try {
      await setDoc(doc(db, 'maps', currentMapId), mapData);
      saveStatus.textContent = 'Saved';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
      mapsCache.set(currentMapId, { ...mapData, id: currentMapId });
      populateMapSelect();
    } catch (err) {
      saveStatus.textContent = 'Save failed';
      console.error(err);
    }
  }

  // Extract box data for saving
  function getBoxData(box) {
    return {
      id: box.dataset.id,
      x: box.offsetLeft,
      y: box.offsetTop,
      w: box.offsetWidth,
      h: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14
    };
  }

  // Load map data from Firestore and render
  async function loadMap(id) {
    if (!id) return;
    clearCanvas();
    try {
      const docSnap = await getDoc(doc(db, 'maps', id));
      if (!docSnap.exists()) {
        alert('Map not found: ' + id);
        return;
      }
      const data = docSnap.data();
      currentMapId = id;
      // Load boxes
      data.boxes.forEach(bd => {
        createBox(bd.id, bd.x, bd.y, bd.w, bd.h, bd.text, bd.fontSize);
      });
      // Load connections
      connections.length = 0;
      if (data.connections) data.connections.forEach(c => connections.push(c));
      // Load center and scale
      if (data.center) {
        panX = data.center.panX || 0;
        panY = data.center.panY || 0;
        scale = data.center.scale || 1;
      } else {
        panX = 0; panY = 0; scale = 1;
      }
      updateTransform();
      drawConnections();
      // Update UI selection
      mapSelect.value = id;
      saveStatus.textContent = '';
      undoStack.length = 0;
      undoBtn.disabled = true;
    } catch (err) {
      console.error(err);
      alert('Error loading map: ' + err.message);
    }
  }

  // Clear all boxes and connections
  function clearCanvas() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    clearConnectionSelection();
    drawConnections();
    selectedBoxes.clear();
  }

  // Populate map dropdown with maps from Firestore
  async function populateMapSelect() {
    try {
      const mapsCol = collection(db, 'maps');
      const querySnapshot = await getDocs(mapsCol);
      mapsCache.clear();
      mapSelect.innerHTML = '';
      let firstMapFound = false;
      let firstMapId = null;
      // Collect maps into array with id and name
      let mapsArray = [];
      querySnapshot.forEach(doc => {
        const d = doc.data();
        mapsArray.push({
          id: doc.id,
          name: d.name || doc.id
        });
        mapsCache.set(doc.id, {...d, id: doc.id});
      });

      // Sort maps alphabetically by name
      mapsArray.sort((a,b) => a.name.localeCompare(b.name));

      // Add options
      mapsArray.forEach(({id, name}) => {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = name;
        mapSelect.appendChild(option);
        if (id === 'id-19dmwrpql') firstMapFound = true;
      });

      // If no maps found, create default map
      if (mapsArray.length === 0) {
        await createNewMap();
        return;
      }

      // Select first map by id-19dmwrpql or first in list
      if (firstMapFound) {
        firstMapId = 'id-19dmwrpql';
      } else {
        firstMapId = mapsArray[0].id;
      }

      mapSelect.value = firstMapId;
      await loadMap(firstMapId);
    } catch (err) {
      console.error(err);
      alert('Error loading maps list: ' + err.message);
    }
  }

  // Rename current map
  async function renameCurrentMap() {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for map:', mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    try {
      const mapDocRef = doc(db, 'maps', currentMapId);
      const currentData = mapsCache.get(currentMapId) || {};
      await setDoc(mapDocRef, {...currentData, name: newName});
      mapsCache.set(currentMapId, {...currentData, name: newName});
      populateMapSelect();
      saveStatus.textContent = 'Renamed';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
    } catch (err) {
      alert('Rename failed: ' + err.message);
    }
  }

  // Delete current map (with confirmation)
  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm(`Are you sure you want to delete map "${mapsCache.get(currentMapId)?.name || currentMapId}"? This action cannot be undone.`)) return;
    try {
      await deleteDoc(doc(db, 'maps', currentMapId));
      mapsCache.delete(currentMapId);
      currentMapId = null;
      await populateMapSelect();
      saveStatus.textContent = 'Deleted';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
    } catch (err) {
      alert('Delete failed: ' + err.message);
    }
  }

  // Create new map with default empty data and load it
  async function createNewMap() {
    const newId = generateId();
    const newName = prompt('Enter name for new map:', 'New Map');
    if (!newName) return;
    const newMapData = {
      boxes: [],
      connections: [],
      name: newName,
      center: { panX: 0, panY: 0, scale: 1 }
    };
    try {
      await setDoc(doc(db, 'maps', newId), newMapData);
      mapsCache.set(newId, {...newMapData, id: newId});
      currentMapId = newId;
      populateMapSelect();
      mapSelect.value = newId;
      clearCanvas();
      panX = 0; panY = 0; scale = 1;
      updateTransform();
      saveStatus.textContent = 'Created new map';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
    } catch (err) {
      alert('Failed to create new map: ' + err.message);
    }
  }

  // Load map when selection changes
  mapSelect.addEventListener('change', async e => {
    const val = mapSelect.value;
    if (val !== currentMapId) {
      await loadMap(val);
    }
  });

  // Button handlers
  saveMapBtn.addEventListener('click', saveMap);
  renameMapBtn.addEventListener('click', renameCurrentMap);
  deleteMapBtn.addEventListener('click', deleteCurrentMap);
  newMapBtn.addEventListener('click', createNewMap);

  // Undo already handled above

  // Go to center button recenters canvas and zoom
  goCenterBtn.addEventListener('click', () => {
    panX = 0; panY = 0; scale = 1;
    updateTransform();
  });

  // Mark center button places a box in center
  markCenterBtn.addEventListener('click', () => {
    const cx = (-panX + viewport.clientWidth / 2) / scale;
    const cy = (-panY + viewport.clientHeight / 2) / scale;
    const newBoxId = generateId();
    createBox(newBoxId, cx - 60, cy - 30, 120, 60, 'New Box', 14);
    drawConnections();
  });

  // Toggle edit mode (enable/disable contentEditable)
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      if (content) content.contentEditable = editMode ? 'true' : 'false';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode (On)' : 'Toggle Edit Mode (Off)';
  });

  // Double-click on canvas to create box at exact spot
  canvas.addEventListener('dblclick', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const newBoxId = generateId();
    createBox(newBoxId, x - 60, y - 30, 120, 60, '', 14);
    drawConnections();
  });

  // Initialization arrowhead marker for SVG connections
  function addSvgArrowheadMarker() {
    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
    marker.setAttribute('id', 'arrowhead');
    marker.setAttribute('markerWidth', '10');
    marker.setAttribute('markerHeight', '7');
    marker.setAttribute('refX', '10');
    marker.setAttribute('refY', '3.5');
    marker.setAttribute('orient', 'auto');
    marker.setAttribute('markerUnits', 'strokeWidth');

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute('d', 'M0,0 L10,3.5 L0,7 Z');
    path.setAttribute('fill', 'black');
    marker.appendChild(path);
    defs.appendChild(marker);
    connectionLayer.appendChild(defs);
  }

  addSvgArrowheadMarker();

  // Load maps and initialize UI
  populateMapSelect();

</script>
