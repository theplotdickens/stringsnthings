<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Boxes Drag Anywhere + Multi Undo + Line Breaks + Floating Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      padding-bottom: 0;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 4px 8px;
      min-width: 80px;
      min-height: 24px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      user-select: text;
      touch-action: none;
      cursor: text;
    }
    .box > div[contenteditable="true"] {
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
      min-width: 80px;
      min-height: 24px;
      font-family: monospace, monospace;
      user-select: text;
      cursor: text;
    }
    .box > span.delete-btn {
      position: absolute;
      top: 2px; right: 4px;
      cursor: pointer;
      color: red;
      font-weight: bold;
      user-select: none;
      pointer-events: auto;
      z-index: 10;
    }

    /* Floating buttons container */
    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    // Undo stack (max 5)
    const undoStack = [];

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }
    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });
    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });
    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
      scale *= dir;
      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    const boxesCollection = db.collection('boxes');

    function addBox(x, y, text = 'Text box', id = null) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.spellcheck = false;

      const content = document.createElement('div');
      content.contentEditable = true;
      content.style.minWidth = '80px';
      content.style.minHeight = '24px';
      content.style.whiteSpace = 'pre-wrap';
      content.style.wordBreak = 'break-word';
      content.style.outline = 'none';
      content.style.fontFamily = 'monospace, monospace';
      content.textContent = text;
      content.style.userSelect = 'text';
      content.style.cursor = 'text';

      content.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.execCommand('insertHTML', false, '\n');
        }
      });

      const delBtn = document.createElement('span');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';

      box.appendChild(content);
      box.appendChild(delBtn);

      let dragging = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        const dx = e.clientX - (offsetX + box.getBoundingClientRect().left);
        const dy = e.clientY - (offsetY + box.getBoundingClientRect().top);
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          content.blur();
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
          saveBox();
          moved = true;
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'grab';
          box.style.userSelect = 'text';
          content.focus();
        } else if (!moved) {
          content.focus();
        }
      });

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        // Push to undo stack
        undoStack.push({ x: parseFloat(box.style.left), y: parseFloat(box.style.top), text: content.textContent, id: id });
        if (undoStack.length > 5) undoStack.shift(); // keep max 5
        undoBtn.disabled = false;
        box.remove();
        if (id) boxesCollection.doc(id).delete();
      });

      content.addEventListener('input', () => {
        saveBox();
      });

      function saveBox() {
        const data = {
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: content.textContent
        };
        if (id) {
          boxesCollection.doc(id).set(data);
        } else {
          boxesCollection.add(data).then(docRef => {
            id = docRef.id;
          });
        }
      }

      canvas.appendChild(box);

      if (!id) saveBox();

      return box;
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastBox = undoStack.pop();
      addBox(lastBox.x, lastBox.y, lastBox.text);
      if (undoStack.length === 0) undoBtn.disabled = true;
    });

    goCenterBtn.addEventListener('click', () => {
      panX = 0;
      panY = 0;
      updateTransform();
    });

    window.addEventListener('load', () => {
      updateTransform();
      loadBoxes();
    });

    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          addBox(data.x, data.y, data.text, doc.id);
        });
      });
    }
  </script>
</body>
</html>
