<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 8px;
      min-width: 80px;
      min-height: 40px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      user-select: text;
      touch-action: none;
      cursor: text;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .box > div[contenteditable="true"] {
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace, monospace;
      user-select: text;
      cursor: text;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: 1.2;
    }
    .box > span.delete-btn {
      position: absolute;
      top: 2px; right: 4px;
      cursor: pointer;
      color: red;
      font-weight: bold;
      user-select: none;
      pointer-events: auto;
      z-index: 10;
    }
    .connect-toggle {
      position: absolute;
      top: 24px; right: 6px;
      width: 16px; height: 16px;
      background: #369cff;
      border-radius: 50%;
      border: 1.5px solid #246ecc;
      cursor: pointer;
      user-select: none;
      z-index: 15;
      box-sizing: border-box;
      transition: box-shadow 0.15s ease;
    }
    .connect-toggle.selected {
      box-shadow: 0 0 8px 2px #369cffaa;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }

    svg#connectionsSVG {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="canvas"></div>
    <svg id="connectionsSVG"></svg>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="undoConnectionBtn" class="floatingBtn" disabled>Undo Connection</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const undoConnectionBtn = document.getElementById('undoConnectionBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionsSVG = document.getElementById('connectionsSVG');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];
    let connections = [];
    const undoConnectionStack = [];
    let selectedConnectBox = null;
    let markCenterCoords = { panX: 0, panY: 0, scale: 1 };

    // --- Pan & Zoom ---

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === undoConnectionBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // World coords of mouse before zoom
      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      // Adjust pan to keep zoom centered on mouse pos
      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      connectionsSVG.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      renderConnections();
    }

    // --- Mark & Go Center ---

    markCenterBtn.addEventListener('click', () => {
      // Store current pan and scale as mark center
      markCenterCoords = { panX, panY, scale };
      markCenterBtn.textContent = 'Center Marked';
      setTimeout(() => markCenterBtn.textContent = 'Mark Center', 1200);
    });

    goCenterBtn.addEventListener('click', () => {
      // Go back to marked center
      panX = markCenterCoords.panX;
      panY = markCenterCoords.panY;
      scale = markCenterCoords.scale;
      updateTransform();
    });

    // --- Box Adding on double tap ---

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === undoConnectionBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    // --- Boxes & Connections ---

    const boxesCollection = db.collection('boxes');
    const connectionsCollection = db.collection('connections');

    function adjustFontSizeToFit(contentDiv, box) {
      const padding = 8; // px
      const maxFontSize = 100;
      const minFontSize = 8;

      contentDiv.style.fontSize = maxFontSize + 'px';

      const boxWidth = box.clientWidth - padding * 2;
      const boxHeight = box.clientHeight - padding * 2;

      let fontSize = maxFontSize;

      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) {
          break;
        }
        fontSize -= 1;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      // Editable content
      const content = document.createElement('div');
      content.contentEditable = true;
      content.style.minWidth = '80px';
      content.style.minHeight = '24px';
      content.style.whiteSpace = 'pre-wrap';
      content.style.wordBreak = 'break-word';
      content.style.outline = 'none';
      content.style.fontFamily = 'monospace, monospace';
      content.textContent = text;
      content.style.userSelect = 'text';
      content.style.cursor = 'text';
      content.style.height = '100%';
      content.style.width = '100%';
      content.style.boxSizing = 'border-box';
      content.style.padding = '0';
      content.style.margin = '0';
      content.style.overflow = 'visible';
      content.style.lineHeight = '1.2';
      content.style.fontSize = fontSize || '16px';

      if (fontSize === '16px' || !fontSize) {
        adjustFontSizeToFit(content, box);
      }

      content.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.execCommand('insertHTML', false, '\n');
        }
      });

      // Delete button
      const delBtn = document.createElement('span');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      // Connect toggle button
      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Toggle connection mode';

      box.appendChild(content);
      box.appendChild(delBtn);
      box.appendChild(connectToggle);

      // Resize handles
      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

      // Dragging logic
      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn || e.target === connectToggle || e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
        const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          content.blur();
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
          saveBox();
          moved = true;
          renderConnections();
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'grab';
          box.style.userSelect = 'text';
          content.focus();
        } else if (!moved) {
          content.focus();
        }
      });

      // Resizing logic
      for (const pos in handles) {
        const handle = handles[pos];
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          handle.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();

          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(80, startWidth + dx);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
            if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
            if (newHeight === 40) newTop = startYpos + (startHeight - 40);
          }

          box.style.width = `${newWidth}px`;
          box.style.height = `${newHeight}px`;
          box.style.left = `${newLeft}px`;
          box.style.top = `${newTop}px`;

          adjustFontSizeToFit(content, box);

          saveBox();
          renderConnections();
        });

        handle.addEventListener('pointerup', e => {
          if (!handle.hasPointerCapture(e.pointerId)) return;
          handle.releasePointerCapture(e.pointerId);
          resizing = false;
        });
      }

      // Delete box
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: content.textContent,
          width: box.offsetWidth,
          height: box.offsetHeight,
          fontSize: content.style.fontSize,
          id: id
        });
        if (undoStack.length > 100) undoStack.shift();
        undoBtn.disabled = false;

        // Remove connections related to this box
        const boxId = id;
        if (boxId) {
          // Remove connections from Firestore & local array
          const toRemove = connections.filter(c => c.from === boxId || c.to === boxId);
          toRemove.forEach(c => {
            connectionsCollection.doc(c.id).delete();
            const idx = connections.findIndex(conn => conn.id === c.id);
            if (idx !== -1) connections.splice(idx, 1);
          });
          undoConnectionBtn.disabled = connections.length === 0;
          renderConnections();
        }

        box.remove();
        if (id) boxesCollection.doc(id).delete();
      });

      // Content input
      content.addEventListener('input', () => {
        adjustFontSizeToFit(content, box);
        saveBox();
      });

      // Connect toggle button
      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (selectedConnectBox === box) {
          // Deselect if clicked same box
          connectToggle.classList.remove('selected');
          selectedConnectBox = null;
          return;
        }

        if (!selectedConnectBox) {
          // Select first box
          selectedConnectBox = box;
          connectToggle.classList.add('selected');
          return;
        }

        // Second box clicked, create connection
        if (id && selectedConnectBox.id && id !== selectedConnectBox.id) {
          addConnection(selectedConnectBox.id, id);
        }

        // Clear all toggles
        document.querySelectorAll('.connect-toggle.selected').forEach(btn => btn.classList.remove('selected'));
        selectedConnectBox = null;
      });

      // Save box data to Firebase
      function saveBox() {
        const data = {
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: content.textContent,
          fontSize: content.style.fontSize || '16px'
        };
        if (id) {
          boxesCollection.doc(id).set(data);
        } else {
          boxesCollection.add(data).then(docRef => {
            id = docRef.id;
            box.id = id;
          });
        }
      }

      box.id = id || null;
      canvas.appendChild(box);

      if (!id) saveBox();

      return box;
    }

    // --- Connections ---

    function addConnection(fromId, toId) {
      // Check duplicates
      if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;

      connectionsCollection.add({ from: fromId, to: toId }).then(docRef => {
        connections.push({ id: docRef.id, from: fromId, to: toId });
        undoConnectionStack.push({ id: docRef.id, from: fromId, to: toId });
        undoConnectionBtn.disabled = false;
        renderConnections();
      });
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastBox = undoStack.pop();
      const box = addBox(lastBox.x, lastBox.y, lastBox.text, null, lastBox.width, lastBox.height, lastBox.fontSize);

      if (undoStack.length === 0) undoBtn.disabled = true;
    });

    undoConnectionBtn.addEventListener('click', () => {
      if (undoConnectionStack.length === 0) return;
      const lastConn = undoConnectionStack.pop();
      connectionsCollection.doc(lastConn.id).delete();
      const idx = connections.findIndex(c => c.id === lastConn.id);
      if (idx !== -1) connections.splice(idx, 1);
      renderConnections();

      if (undoConnectionStack.length === 0) undoConnectionBtn.disabled = true;
    });

    // Calculate closest connection points on box edges for lines
    function getBoxCenter(box) {
      return {
        x: parseFloat(box.style.left) + box.offsetWidth / 2,
        y: parseFloat(box.style.top) + box.offsetHeight / 2
      };
    }

    // Get actual connection points on edge of boxes for nicer lines
    function getConnectionPoints(boxFrom, boxTo) {
      const fromRect = boxFrom.getBoundingClientRect();
      const toRect = boxTo.getBoundingClientRect();

      // Convert to world coords (scale & pan inverted)
      const fromX = parseFloat(boxFrom.style.left);
      const fromY = parseFloat(boxFrom.style.top);
      const toX = parseFloat(boxTo.style.left);
      const toY = parseFloat(boxTo.style.top);

      // Centers
      const fromCenter = { x: fromX + boxFrom.offsetWidth / 2, y: fromY + boxFrom.offsetHeight / 2 };
      const toCenter = { x: toX + boxTo.offsetWidth / 2, y: toY + boxTo.offsetHeight / 2 };

      // Delta
      const dx = toCenter.x - fromCenter.x;
      const dy = toCenter.y - fromCenter.y;

      // Calculate intersection point on box edges along line from center to center
      // We'll find intersection with boxFrom edge
      let fromPoint = { x: fromCenter.x, y: fromCenter.y };
      let toPoint = { x: toCenter.x, y: toCenter.y };

      // Helper: clamp point to box edge
      function clampPoint(cx, cy, box) {
        const left = parseFloat(box.style.left);
        const top = parseFloat(box.style.top);
        const right = left + box.offsetWidth;
        const bottom = top + box.offsetHeight;
        let x = cx;
        let y = cy;
        if (x < left) x = left;
        if (x > right) x = right;
        if (y < top) y = top;
        if (y > bottom) y = bottom;
        return { x, y };
      }

      // Compute scale factors for intersections
      let scaleX = boxFrom.offsetWidth / 2 / Math.abs(dx || 0.0001);
      let scaleY = boxFrom.offsetHeight / 2 / Math.abs(dy || 0.0001);
      let scaleFrom = Math.min(scaleX, scaleY);

      fromPoint.x = fromCenter.x + dx * scaleFrom;
      fromPoint.y = fromCenter.y + dy * scaleFrom;
      fromPoint = clampPoint(fromPoint.x, fromPoint.y, boxFrom);

      scaleX = boxTo.offsetWidth / 2 / Math.abs(dx || 0.0001);
      scaleY = boxTo.offsetHeight / 2 / Math.abs(dy || 0.0001);
      let scaleTo = Math.min(scaleX, scaleY);

      toPoint.x = toCenter.x - dx * scaleTo;
      toPoint.y = toCenter.y - dy * scaleTo;
      toPoint = clampPoint(toPoint.x, toPoint.y, boxTo);

      return { fromPoint, toPoint };
    }

    // Render all connection lines
    function renderConnections() {
      // Clear SVG
      while (connectionsSVG.firstChild) connectionsSVG.firstChild.remove();

      connections.forEach(conn => {
        const boxFrom = document.getElementById(conn.from);
        const boxTo = document.getElementById(conn.to);
        if (!boxFrom || !boxTo) return;

        const { fromPoint, toPoint } = getConnectionPoints(boxFrom, boxTo);

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", fromPoint.x);
        line.setAttribute("y1", fromPoint.y);
        line.setAttribute("x2", toPoint.x);
        line.setAttribute("y2", toPoint.y);
        line.setAttribute("stroke", "black");
        line.setAttribute("stroke-width", "2");
        line.style.pointerEvents = "none";
        connectionsSVG.appendChild(line);
      });
    }

    // --- Load Data ---

    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const box = addBox(data.x, data.y, data.text, doc.id, data.width, data.height, data.fontSize || '16px');
          box.id = doc.id;
        });
      });
    }

    function loadConnections() {
      connectionsCollection.get().then(snapshot => {
        connections = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          connections.push({ id: doc.id, from: data.from, to: data.to });
        });
        undoConnectionBtn.disabled = connections.length === 0;
        renderConnections();
      });
    }

    // --- Init ---

    window.addEventListener('load', () => {
      updateTransform();
      loadBoxes();
      loadConnections();
    });

  </script>
</body>
</html>
