<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsV11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding: 1px 4px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      height: 18px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .drag-handle {
      cursor: move;
      user-select: none;
      font-size: 14px;
      padding: 0 4px;
      flex-shrink: 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 0;
      padding-right: 0;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
      padding: 2px;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1; /* behind boxes */
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

<script>
  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const zoomDisplay = document.getElementById('zoomDisplay');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const wx = (mouseX - panX) / scale;
    const wy = (mouseY - panY) / scale;

    scale = newScale;

    panX = mouseX - wx * scale;
    panY = mouseY - wy * scale;

    updateTransform();
  });

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    const zoomPercent = Math.round(scale * 100);
    zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
    drawConnections();
  }

  let lastTap = 0;
  viewport.addEventListener('pointerdown', e => {
    if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
    const now = Date.now();
    if (now - lastTap < 400 && !e.target.closest('.box')) {
      const x = (e.clientX - panX) / scale;
      const y = (e.clientY - panY) / scale;
      addBox(x, y);
    }
    lastTap = now;
  });

  markCenterBtn.addEventListener('click', () => {
    const rect = viewport.getBoundingClientRect();
    const centerX = (rect.width / 2 - panX) / scale;
    const centerY = (rect.height / 2 - panY) / scale;

    localStorage.setItem('markedCenter', JSON.stringify({ x: centerX, y: centerY }));

    alert('Center marked at: ' + Math.round(centerX) + ', ' + Math.round(centerY));
  });

  goCenterBtn.addEventListener('click', () => {
    const savedCenter = localStorage.getItem('markedCenter');
    if (savedCenter) {
      const c = JSON.parse(savedCenter);
      const rect = viewport.getBoundingClientRect();
      panX = rect.width / 2 - c.x * scale;
      panY = rect.height / 2 - c.y * scale;
    } else {
      panX = window.innerWidth / 2;
      panY = window.innerHeight / 2;
    }
    updateTransform();
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box-header').forEach(header => {
      header.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.connect-toggle').forEach(toggle => {
      toggle.style.display = editMode ? 'inline-block' : 'none';
    });
    document.querySelectorAll('.font-size-btn').forEach(btn => {
      btn.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.box-content').forEach(content => {
      content.contentEditable = editMode;
      content.style.cursor = editMode ? 'text' : 'default';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({ fromId, toId }) => {
      const boxA = boxesMap.get(fromId);
      const boxB = boxesMap.get(toId);
      if (!boxA || !boxB) return;

      const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
      const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
      const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
      const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

      const startX = ax * scale + panX;
      const startY = ay * scale + panY;
      const endX = bx * scale + panX;
      const endY = by * scale + panY;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dx = endX - startX;
      const dy = endY - startY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance === 0) return;
      const normX = dx / distance;
      const normY = dy / distance;
      const cpOffset = 40;

      const cpX = (startX + endX) / 2 - normY * cpOffset;
      const cpY = (startY + endY) / 2 + normX * cpOffset;

      path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.style.cursor = 'pointer';

      connectionLayer.appendChild(path);
    });
  }

  function saveAll() {
    const boxesData = [];
    boxesMap.forEach(box => {
      const contentDiv = box.querySelector('.box-content');
      boxesData.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: contentDiv.textContent,
        fontSize: window.getComputedStyle(contentDiv).fontSize
      });
    });
    localStorage.setItem('boxesData', JSON.stringify(boxesData));
    localStorage.setItem('connectionsData', JSON.stringify(connections));
  }

  function loadAll() {
    const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
    boxesData.forEach(b => {
      addBox(b.x, b.y, b.text, b.id, b.width, b.height, false, b.fontSize);
    });

    const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
    connections.push(...connectionsData);

    drawConnections();
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function addBox(x, y, text = 'Text box', id = null, width=180, height=80, save=true, fontSize = null) {
    const box = document.createElement('div');
    box.className = 'box';
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = width + 'px';
    box.style.height = height + 'px';
    box.spellcheck = false;

    if (!id) id = generateId();
    box.dataset.id = id;

    const header = document.createElement('div');
    header.className = 'box-header';

    const dragHandle = document.createElement('div');
    dragHandle.className = 'drag-handle';
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle Connection';

    const decreaseBtn = document.createElement('button');
    decreaseBtn.className = 'font-size-btn';
    decreaseBtn.textContent = '▼';
    decreaseBtn.title = 'Decrease font size';

    const increaseBtn = document.createElement('button');
    increaseBtn.className = 'font-size-btn';
    increaseBtn.textContent = '▲';
    increaseBtn.title = 'Increase font size';

    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.textContent = '×';

    header.appendChild(connectToggle);
    header.appendChild(decreaseBtn);
    header.appendChild(increaseBtn);
    header.appendChild(delBtn);

    if (!editMode) {
      header.style.display = 'none';
      connectToggle.style.display = 'none';
      decreaseBtn.style.display = 'none';
      increaseBtn.style.display = 'none';
    }

    const content = document.createElement('div');
    content.contentEditable = editMode;
    content.className = 'box-content';
    content.textContent = text;

    if (fontSize) {
      content.style.fontSize = fontSize;
    }

    box.appendChild(header);
    box.appendChild(content);

    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const h = document.createElement('div');
      h.className = 'resize-handle ' + pos;
      box.appendChild(h);

      let startX, startY, startWidth, startHeight, startLeft, startTop;

      h.addEventListener('pointerdown', e => {
        e.stopPropagation();
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        startWidth = box.offsetWidth;
        startHeight = box.offsetHeight;
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);

        function onPointerMove(e) {
          let dx = (e.clientX - startX) / scale;
          let dy = (e.clientY - startY) / scale;

          if (pos.includes('w')) {
            let newWidth = startWidth - dx;
            if (newWidth >= 80) {
              box.style.width = newWidth + 'px';
              box.style.left = startLeft + dx + 'px';
            }
          }
          if (pos.includes('e')) {
            let newWidth = startWidth + dx;
            if (newWidth >= 80) {
              box.style.width = newWidth + 'px';
            }
          }
          if (pos.includes('n')) {
            let newHeight = startHeight - dy;
            if (newHeight >= 40) {
              box.style.height = newHeight + 'px';
              box.style.top = startTop + dy + 'px';
            }
          }
          if (pos.includes('s')) {
            let newHeight = startHeight + dy;
            if (newHeight >= 40) {
              box.style.height = newHeight + 'px';
            }
          }
          drawConnections();
        }

        function onPointerUp() {
          saveAll();
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    let dragData = null;

    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      e.stopPropagation();
      dragData = {
        startX: e.clientX,
        startY: e.clientY,
        origX: parseFloat(box.style.left),
        origY: parseFloat(box.style.top),
      };
      window.addEventListener('pointermove', onDrag);
      window.addEventListener('pointerup', onDrop);
    });

    function onDrag(e) {
      if (!dragData) return;
      let dx = (e.clientX - dragData.startX) / scale;
      let dy = (e.clientY - dragData.startY) / scale;
      box.style.left = dragData.origX + dx + 'px';
      box.style.top = dragData.origY + dy + 'px';
      drawConnections();
    }
    function onDrop(e) {
      if (!dragData) return;
      saveAll();
      dragData = null;
      window.removeEventListener('pointermove', onDrag);
      window.removeEventListener('pointerup', onDrop);
    }

    // also drag box by header except for buttons and drag-handle
    header.addEventListener('pointerdown', e => {
      if (e.target.closest('button') || e.target === dragHandle) return;
      e.preventDefault();
      e.stopPropagation();
      dragData = {
        startX: e.clientX,
        startY: e.clientY,
        origX: parseFloat(box.style.left),
        origY: parseFloat(box.style.top),
      };
      window.addEventListener('pointermove', onDrag);
      window.addEventListener('pointerup', onDrop);
    });

    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (!connectionStartBoxId) {
        connectionStartBoxId = box.dataset.id;
        connectToggle.classList.add('active');
      } else if (connectionStartBoxId === box.dataset.id) {
        // deselect start box
        connectionStartBoxId = null;
        connectToggle.classList.remove('active');
      } else {
        // make connection
        const exists = connections.some(c =>
          (c.fromId === connectionStartBoxId && c.toId === box.dataset.id) ||
          (c.fromId === box.dataset.id && c.toId === connectionStartBoxId));
        if (!exists) {
          connections.push({ fromId: connectionStartBoxId, toId: box.dataset.id });
        }
        // remove active from previous start box
        boxesMap.get(connectionStartBoxId).querySelector('.connect-toggle').classList.remove('active');
        connectionStartBoxId = null;
        drawConnections();
        saveAll();
      }
    });

    decreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      const contentDiv = box.querySelector('.box-content');
      let fs = parseInt(window.getComputedStyle(contentDiv).fontSize);
      if (fs > 8) {
        contentDiv.style.fontSize = (fs - 1) + 'px';
        saveAll();
      }
    });

    increaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      const contentDiv = box.querySelector('.box-content');
      let fs = parseInt(window.getComputedStyle(contentDiv).fontSize);
      if (fs < 72) {
        contentDiv.style.fontSize = (fs + 1) + 'px';
        saveAll();
      }
    });

    delBtn.addEventListener('click', e => {
      e.stopPropagation();
      undoStack.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: window.getComputedStyle(box.querySelector('.box-content')).fontSize
      });
      undoBtn.disabled = false;

      // Remove all connections involving this box
      for (let i = connections.length -1; i >= 0; i--) {
        if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
          connections.splice(i, 1);
        }
      }
      boxesMap.delete(box.dataset.id);
      box.remove();
      drawConnections();
      saveAll();
    });

    content.addEventListener('input', e => {
      saveAll();
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    addBox(last.x, last.y, last.text, last.id, last.width, last.height, false, last.fontSize);
    undoBtn.disabled = undoStack.length === 0;
    saveAll();
    drawConnections();
  });

  loadAll();
  updateTransform();
</script>
</body>
</html>
