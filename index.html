<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.addEventListener('input', () => {
      // Limit max lines and max length if needed here
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(dir => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', dir);
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(box, dir, e);
      });
    });

    // Dragging the box by header drag handle
    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      if (!selectedBoxes.has(box)) {
        clearSelection();
        selectBox(box);
      }
      startDrag(e);
    });

    // Select/deselect box on header click with Shift for multi-select
    header.addEventListener('click', e => {
      if (e.target === dragHandle) return; // drag handle click handled above
      e.stopPropagation();
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          deselectBox(box);
        } else {
          selectBox(box);
        }
      } else {
        clearSelection();
        selectBox(box);
      }
    });

    // Add box to canvas and map
    canvas.appendChild(box);
    boxesMap.set(id, { el: box, contentEl: content, id, x, y, w, h, text, fontSize });

    return box;
  }

  function selectBox(box) {
    box.classList.add('selected');
    selectedBoxes.add(box);
  }
  function deselectBox(box) {
    box.classList.remove('selected');
    selectedBoxes.delete(box);
  }
  function clearSelection() {
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  }

  // Delete box function
  function deleteBox(id) {
    const boxData = boxesMap.get(id);
    if (!boxData) return;
    undoStack.push({
      type: 'delete',
      box: { ...boxData }
    });
    boxData.el.remove();
    boxesMap.delete(id);
    removeConnectionsForBox(id);
    updateUndoBtn();
    drawConnections();
  }

  // Undo last delete
  function undoDelete() {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'delete') {
      const b = last.box;
      createBox(b.id, b.x, b.y, b.w, b.h, b.contentEl.textContent, parseInt(b.el.style.fontSize));
      updateUndoBtn();
      drawConnections();
    }
  }

  function updateUndoBtn() {
    undoBtn.disabled = undoStack.length === 0;
  }

  undoBtn.addEventListener('click', undoDelete);

  // Drag multiple selected boxes
  let dragStart = null;
  let dragging = false;

  function startDrag(e) {
    dragging = true;
    dragStart = { x: e.clientX, y: e.clientY };
    window.addEventListener('pointermove', doDrag);
    window.addEventListener('pointerup', endDrag);
  }

  function doDrag(e) {
    if (!dragging) return;
    e.preventDefault();
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    dragStart = { x: e.clientX, y: e.clientY };
    selectedBoxes.forEach(box => {
      const left = parseFloat(box.style.left) || 0;
      const top = parseFloat(box.style.top) || 0;
      box.style.left = left + dx / scale + 'px';
      box.style.top = top + dy / scale + 'px';

      // Update boxesMap data
      const b = boxesMap.get(box.dataset.id);
      if (b) {
        b.x = left + dx / scale;
        b.y = top + dy / scale;
      }
    });
    drawConnections();
  }

  function endDrag() {
    dragging = false;
    window.removeEventListener('pointermove', doDrag);
    window.removeEventListener('pointerup', endDrag);
  }

  // Resize logic
  let resizing = false;
  let resizeInfo = null;

  function startResize(box, dir, e) {
    resizing = true;
    const rect = box.getBoundingClientRect();
    resizeInfo = { box, dir, startX: e.clientX, startY: e.clientY, startW: rect.width, startH: rect.height, startLeft: parseFloat(box.style.left), startTop: parseFloat(box.style.top) };
    window.addEventListener('pointermove', doResize);
    window.addEventListener('pointerup', endResize);
  }

  function doResize(e) {
    if (!resizing) return;
    e.preventDefault();
    const { box, dir, startX, startY, startW, startH, startLeft, startTop } = resizeInfo;
    let dx = (e.clientX - startX) / scale;
    let dy = (e.clientY - startY) / scale;
    let newW = startW;
    let newH = startH;
    let newLeft = startLeft;
    let newTop = startTop;

    if (dir.includes('e')) {
      newW = Math.max(40, startW + dx);
    }
    if (dir.includes('s')) {
      newH = Math.max(24, startH + dy);
    }
    if (dir.includes('w')) {
      newW = Math.max(40, startW - dx);
      newLeft = startLeft + dx;
    }
    if (dir.includes('n')) {
      newH = Math.max(24, startH - dy);
      newTop = startTop + dy;
    }

    box.style.width = newW + 'px';
    box.style.height = newH + 'px';
    box.style.left = newLeft + 'px';
    box.style.top = newTop + 'px';

    const b = boxesMap.get(box.dataset.id);
    if (b) {
      b.w = newW;
      b.h = newH;
      b.x = newLeft;
      b.y = newTop;
    }
    drawConnections();
  }

  function endResize() {
    resizing = false;
    resizeInfo = null;
    window.removeEventListener('pointermove', doResize);
    window.removeEventListener('pointerup', endResize);
  }

  // Connections
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    // Prevent duplicate connections (undirected)
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  function removeConnectionsForBox(id) {
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
  }

  // Draw connections as slightly curved lines between box centers
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;
      const fromEl = fromBox.el;
      const toEl = toBox.el;
      const fromRect = fromEl.getBoundingClientRect();
      const toRect = toEl.getBoundingClientRect();

      // Coordinates relative to canvas
      const fromX = parseFloat(fromEl.style.left) + fromEl.offsetWidth / 2;
      const fromY = parseFloat(fromEl.style.top) + fromEl.offsetHeight / 2;
      const toX = parseFloat(toEl.style.left) + toEl.offsetWidth / 2;
      const toY = parseFloat(toEl.style.top) + toEl.offsetHeight / 2;

      // Calculate control points for a smooth curve
      const dx = toX - fromX;
      const dy = toY - fromY;
      const curvature = 0.2; // Adjust curvature here
      const cx1 = fromX + dx * curvature;
      const cy1 = fromY;
      const cx2 = toX - dx * curvature;
      const cy2 = toY;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M${fromX},${fromY} C${cx1},${cy1} ${cx2},${cy2} ${toX},${toY}`);
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "1.5");
      path.setAttribute("fill", "none");
      path.setAttribute("marker-end", "url(#arrowhead)");
      connectionLayer.appendChild(path);
    });
  }

  // Add arrowhead marker once
  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
  marker.setAttribute("id", "arrowhead");
  marker.setAttribute("markerWidth", "8");
  marker.setAttribute("markerHeight", "8");
  marker.setAttribute("refX", "6");
  marker.setAttribute("refY", "3");
  marker.setAttribute("orient", "auto");
  marker.setAttribute("markerUnits", "strokeWidth");
  const arrowPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
  arrowPath.setAttribute("d", "M0,0 L0,6 L6,3 z");
  arrowPath.setAttribute("fill", "black");
  marker.appendChild(arrowPath);
  defs.appendChild(marker);
  connectionLayer.appendChild(defs);

  // Load saved maps list from Firestore
  async function loadMapsList() {
    try {
      const mapsSnapshot = await getDocs(collection(db, 'maps'));
      mapsCache.clear();
      mapSelect.innerHTML = '';
      for (const docSnap of mapsSnapshot.docs) {
        const mapData = docSnap.data();
        const opt = document.createElement('option');
        opt.value = docSnap.id;
        opt.textContent = mapData.name || docSnap.id;
        mapSelect.appendChild(opt);
        mapsCache.set(docSnap.id, mapData);
      }
      if (mapSelect.options.length > 0) {
        currentMapId = mapSelect.options[0].value;
        mapSelect.value = currentMapId;
        await loadMap(currentMapId);
      }
    } catch (err) {
      console.error('Failed to load maps list:', err);
      alert('Failed to load maps list. See console.');
    }
  }

  // Load a single map by ID
  async function loadMap(id) {
    clearSelection();
    boxesMap.forEach(b => b.el.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();

    currentMapId = id;
    saveStatus.textContent = '';
    const mapData = mapsCache.get(id);
    if (!mapData) {
      alert('Map data not found');
      return;
    }
    if (mapData.boxes) {
      mapData.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize || 14);
      });
    }
    if (mapData.connections) {
      mapData.connections.forEach(c => connections.push(c));
    }
    drawConnections();
  }

  // Save current map state
  async function saveMap() {
    if (!currentMapId) return;
    const boxesArr = [];
    boxesMap.forEach(b => {
      boxesArr.push({
        id: b.id,
        x: parseFloat(b.el.style.left),
        y: parseFloat(b.el.style.top),
        w: parseFloat(b.el.style.width),
        h: parseFloat(b.el.style.height),
        text: b.contentEl.textContent,
        fontSize: parseInt(b.el.style.fontSize)
      });
    });
    const data = {
      name: mapSelect.options[mapSelect.selectedIndex]?.textContent || currentMapId,
      boxes: boxesArr,
      connections: connections.slice()
    };
    try {
      await setDoc(doc(db, 'maps', currentMapId), data);
      mapsCache.set(currentMapId, data);
      saveStatus.textContent = 'Saved!';
      setTimeout(() => {
        saveStatus.textContent = '';
      }, 1500);
    } catch (err) {
      console.error('Failed to save map:', err);
      alert('Failed to save map. See console.');
    }
  }

  // Rename map
  renameMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter new name for this map:', mapSelect.options[mapSelect.selectedIndex]?.textContent || '');
    if (newName && newName.trim()) {
      const option = mapSelect.options[mapSelect.selectedIndex];
      option.textContent = newName.trim();
      const data = mapsCache.get(currentMapId);
      if (data) {
        data.name = newName.trim();
        await saveMap();
      }
    }
  });

  // Delete map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete current map? This cannot be undone.')) return;
    try {
      await deleteDoc(doc(db, 'maps', currentMapId));
      mapsCache.delete(currentMapId);
      await loadMapsList();
    } catch (err) {
      console.error('Failed to delete map:', err);
      alert('Failed to delete map. See console.');
    }
  });

  // New map creation
  newMapBtn.addEventListener('click', async () => {
    const name = prompt('Enter name for new map:', 'New Map');
    if (!name || !name.trim()) return;
    const newId = generateId();
    const data = { name: name.trim(), boxes: [], connections: [] };
    try {
      await setDoc(doc(db, 'maps', newId), data);
      mapsCache.set(newId, data);
      const option = document.createElement('option');
      option.value = newId;
      option.textContent = name.trim();
      mapSelect.appendChild(option);
      mapSelect.value = newId;
      currentMapId = newId;
      clearSelection();
      boxesMap.forEach(b => b.el.remove());
      boxesMap.clear();
      connections.length = 0;
      drawConnections();
      saveStatus.textContent = '';
    } catch (err) {
      console.error('Failed to create new map:', err);
      alert('Failed to create new map. See console.');
    }
  });

  // Map select change
  mapSelect.addEventListener('change', async e => {
    const id = e.target.value;
    if (id) {
      await loadMap(id);
    }
  });

  saveMapBtn.addEventListener('click', saveMap);

  // Go to center: resets pan and zoom
  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - 5000; // center on 5000,5000 (canvas center)
    panY = viewport.clientHeight / 2 - 5000;
    scale = 1;
    updateTransform();
  });

  // Mark center: create a new box at center viewport (does NOT create new box anymore)
  markCenterBtn.addEventListener('click', () => {
    // Now just pan to center (no box creation)
    panX = viewport.clientWidth / 2 - 5000;
    panY = viewport.clientHeight / 2 - 5000;
    scale = 1;
    updateTransform();
  });

  // Toggle edit mode for contentEditable
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(b => {
      b.contentEl.contentEditable = editMode;
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'Toggle View Mode';
  });

  // Canvas double click to create box at clicked position (accounting for pan and scale)
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const newId = generateId();
    createBox(newId, x, y, 120, 60, '', 14);
  });

  // Prevent double click text selection or drag on boxes
  canvas.addEventListener('mousedown', e => {
    if (e.detail > 1) {
      e.preventDefault();
    }
  });

  // Prevent scroll on touch devices in canvas
  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
  }, { passive: false });

  // Clear connection selection when clicking outside toggles
  canvas.addEventListener('click', e => {
    if (!e.target.classList.contains('connect-toggle')) {
      clearConnectionSelection();
      drawConnections();
    }
  });

  // Save before unload prompt (optional)
  window.addEventListener('beforeunload', e => {
    // Optionally ask user to save
  });

  // Initial setup
  (async () => {
    await loadMapsList();
    // Initial center pan
    panX = viewport.clientWidth / 2 - 5000;
    panY = viewport.clientHeight / 2 - 5000;
    scale = 1;
    updateTransform();
  })();

</script>
</body>
</html>
