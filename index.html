<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsv33</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
      /* Remove blue outline */
    }
    /* Removed .box.selected outline */
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .box-header.view-mode {
      display: none !important;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    /* Corner resize handles */
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }
    /* New edge resize handles */
    .resize-handle.n { top: -8px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
    .resize-handle.s { bottom: -8px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
    .resize-handle.w { left: -8px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }
    .resize-handle.e { right: -8px; top: 50%; transform: translateY(-50%); cursor: ew-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
    <!-- Removed How to Use button here as requested -->
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on pan start
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Box creation
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return; // prevent creating on existing box
    const coords = getClientCoords(e);
    // Calculate position relative to canvas with pan & zoom
    const x = (coords.x - panX) / scale - 100;
    const y = (coords.y - panY) / scale - 20;
    createBox(x, y, "New box");
  });

  // Create a box element and add it to canvas and internal map
  function createBox(x, y, text, fontSize=14, id=null) {
    if (!id) id = generateId();

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = x + 'px';
    box.style.top = y + 'px';
    box.style.width = '160px';
    box.style.height = '60px';
    box.dataset.id = id;
    box.dataset.fontSize = fontSize;

    // Header
    const header = document.createElement('div');
    header.className = 'box-header';
    box.appendChild(header);

    // Drag handle
    const dragHandle = document.createElement('div');
    dragHandle.className = 'drag-handle';
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle button
    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle connect';
    connectToggle.type = 'button';
    header.appendChild(connectToggle);

    // Font size decrease
    const fontDec = document.createElement('button');
    fontDec.className = 'font-size-btn';
    fontDec.type = 'button';
    fontDec.textContent = '–';
    header.appendChild(fontDec);

    // Font size increase
    const fontInc = document.createElement('button');
    fontInc.className = 'font-size-btn';
    fontInc.type = 'button';
    fontInc.textContent = '+';
    header.appendChild(fontInc);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.type = 'button';
    deleteBtn.textContent = '×';
    header.appendChild(deleteBtn);

    // Content editable area
    const content = document.createElement('div');
    content.className = 'box-content';
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.style.fontSize = fontSize + 'px';
    box.appendChild(content);

    // Resize handles: corners + edges
    ['nw', 'ne', 'sw', 'se', 'n', 'e', 's', 'w'].forEach(pos => {
      const handle = document.createElement('div');
      handle.className = `resize-handle ${pos}`;
      box.appendChild(handle);
    });

    // Events:

    // Drag start
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      startDragBoxes(e, box);
    });

    // Box header shift-click multi-select
    header.addEventListener('click', e => {
      if (!editMode) return;
      if (e.target === dragHandle) {
        // Handled by dragHandle pointerdown
        return;
      }
      if (e.shiftKey) {
        // toggle select
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        // clear previous and select only this box
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Connect toggle
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      const id = box.dataset.id;
      const idx = connections.findIndex(c => (c.from === id || c.to === id));
      if (connectToggle.classList.contains('active')) {
        // Remove connections from this box
        // Only keep connections not involving this box
        for (let i = connections.length - 1; i >= 0; i--) {
          if (connections[i].from === id || connections[i].to === id) {
            connections.splice(i, 1);
          }
        }
        connectToggle.classList.remove('active');
      } else {
        connectToggle.classList.add('active');
        // Wait for second box click to create connection
        connectionStartBoxId = id;
      }
      drawConnections();
    });

    // Font size buttons
    fontDec.addEventListener('click', e => {
      e.stopPropagation();
      let size = parseInt(box.dataset.fontSize);
      if (size > 6) size--;
      box.dataset.fontSize = size;
      content.style.fontSize = size + 'px';
    });
    fontInc.addEventListener('click', e => {
      e.stopPropagation();
      let size = parseInt(box.dataset.fontSize);
      if (size < 36) size++;
      box.dataset.fontSize = size;
      content.style.fontSize = size + 'px';
    });

    // Delete button
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(box);
    });

    // Content editable change event
    content.addEventListener('input', e => {
      // No autosave, so do nothing here
    });

    // Resize handles drag
    const resizeHandles = box.querySelectorAll('.resize-handle');
    resizeHandles.forEach(handle => {
      handle.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        startResizeBox(e, box, handle.classList[1]);
      });
    });

    canvas.appendChild(box);
    boxesMap.set(id, { box, connections: [], fontSize });
    drawConnections();
    return box;
  }

  // Resize logic
  let resizingBox = null;
  let resizeDir = null;
  let resizeStart = null;
  let origBoxRect = null;

  function startResizeBox(e, box, direction) {
    resizingBox = box;
    resizeDir = direction;
    resizeStart = getClientCoords(e);
    const rect = box.getBoundingClientRect();
    origBoxRect = { left: rect.left, top: rect.top, width: rect.width, height: rect.height };
    document.addEventListener('pointermove', doResize);
    document.addEventListener('pointerup', stopResize);
    e.preventDefault();
  }

  function doResize(e) {
    if (!resizingBox) return;
    const coords = getClientCoords(e);
    const dx = (coords.x - resizeStart.x) / scale;
    const dy = (coords.y - resizeStart.y) / scale;

    let newLeft = parseFloat(resizingBox.style.left);
    let newTop = parseFloat(resizingBox.style.top);
    let newWidth = resizingBox.offsetWidth;
    let newHeight = resizingBox.offsetHeight;

    if (resizeDir.includes('n')) {
      const heightChange = -dy;
      const newHeightCalc = newHeight + heightChange;
      if (newHeightCalc >= 40) {
        newHeight = newHeightCalc;
        newTop = newTop + dy;
      }
    }
    if (resizeDir.includes('s')) {
      const newHeightCalc = newHeight + dy;
      if (newHeightCalc >= 40) {
        newHeight = newHeightCalc;
      }
    }
    if (resizeDir.includes('w')) {
      const widthChange = -dx;
      const newWidthCalc = newWidth + widthChange;
      if (newWidthCalc >= 80) {
        newWidth = newWidthCalc;
        newLeft = newLeft + dx;
      }
    }
    if (resizeDir.includes('e')) {
      const newWidthCalc = newWidth + dx;
      if (newWidthCalc >= 80) {
        newWidth = newWidthCalc;
      }
    }

    resizingBox.style.left = newLeft + 'px';
    resizingBox.style.top = newTop + 'px';
    resizingBox.style.width = newWidth + 'px';
    resizingBox.style.height = newHeight + 'px';

    drawConnections();
  }

  function stopResize(e) {
    if (!resizingBox) return;
    resizingBox = null;
    resizeDir = null;
    resizeStart = null;
    origBoxRect = null;
    document.removeEventListener('pointermove', doResize);
    document.removeEventListener('pointerup', stopResize);
  }

  // Drag logic for multiple selected boxes
  let draggingBoxes = null;
  let dragStartPos = null;
  let dragBoxesStartPositions = null;

  function startDragBoxes(e, box) {
    if (!editMode) return;
    if (!selectedBoxes.has(box)) {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
      selectedBoxes.add(box);
      box.classList.add('selected');
    }
    draggingBoxes = Array.from(selectedBoxes);
    dragStartPos = getClientCoords(e);
    dragBoxesStartPositions = draggingBoxes.map(b => ({
      box: b,
      left: parseFloat(b.style.left),
      top: parseFloat(b.style.top)
    }));

    document.addEventListener('pointermove', doDragBoxes);
    document.addEventListener('pointerup', stopDragBoxes);
    e.preventDefault();
  }

  function doDragBoxes(e) {
    if (!draggingBoxes) return;
    const coords = getClientCoords(e);
    const dx = (coords.x - dragStartPos.x) / scale;
    const dy = (coords.y - dragStartPos.y) / scale;
    dragBoxesStartPositions.forEach(({ box, left, top }) => {
      box.style.left = (left + dx) + 'px';
      box.style.top = (top + dy) + 'px';
    });
    drawConnections();
  }

  function stopDragBoxes(e) {
    if (!draggingBoxes) return;
    draggingBoxes = null;
    dragStartPos = null;
    dragBoxesStartPositions = null;
    document.removeEventListener('pointermove', doDragBoxes);
    document.removeEventListener('pointerup', stopDragBoxes);
  }

  // Delete box function
  let lastDeleted = null;
  function deleteBox(box) {
    const id = box.dataset.id;
    if (!boxesMap.has(id)) return;
    // Save for undo
    const boxData = serializeBox(box);
    lastDeleted = boxData;
    undoBtn.disabled = false;

    // Remove from DOM and map
    box.remove();
    boxesMap.delete(id);
    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
  }

  undoBtn.addEventListener('click', () => {
    if (!lastDeleted) return;
    const boxData = lastDeleted;
    lastDeleted = null;
    undoBtn.disabled = true;
    const box = createBox(boxData.x, boxData.y, boxData.text, boxData.fontSize, boxData.id);
    box.style.width = boxData.width + 'px';
    box.style.height = boxData.height + 'px';
    // Restore connections for this box
    boxData.connections.forEach(c => {
      connections.push(c);
    });
    drawConnections();
  });

  // Serialize box data for saving and undo
  function serializeBox(box) {
    return {
      id: box.dataset.id,
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      width: box.offsetWidth,
      height: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.dataset.fontSize),
      connections: connections.filter(c => c.from === box.dataset.id || c.to === box.dataset.id).map(c => ({ ...c }))
    };
  }

  // Draw connections as curved lines
  function drawConnections() {
    // Clear previous
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(c => {
      const fromBox = boxesMap.get(c.from)?.box;
      const toBox = boxesMap.get(c.to)?.box;
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();

      // Calculate positions relative to canvas with pan & zoom
      const fromX = parseFloat(fromBox.style.left) + fromBox.offsetWidth / 2;
      const fromY = parseFloat(fromBox.style.top) + fromBox.offsetHeight / 2;
      const toX = parseFloat(toBox.style.left) + toBox.offsetWidth / 2;
      const toY = parseFloat(toBox.style.top) + toBox.offsetHeight / 2;

      // Calculate control points for a smooth curve
      const dx = toX - fromX;
      const dy = toY - fromY;
      const curvature = 0.3;
      const cp1x = fromX + dx * curvature;
      const cp1y = fromY;
      const cp2x = toX - dx * curvature;
      const cp2y = toY;

      // Create SVG path for cubic Bezier curve
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const d = `M${fromX},${fromY} C${cp1x},${cp1y} ${cp2x},${cp2y} ${toX},${toY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  // On canvas click for connecting boxes when connectToggle active
  canvas.addEventListener('click', e => {
    if (!editMode) return;
    const boxEl = e.target.closest('.box');
    if (!boxEl) return;
    if (!connectionStartBoxId) return;
    const clickedBoxId = boxEl.dataset.id;
    if (clickedBoxId === connectionStartBoxId) {
      // Cancel connection start if same box clicked again
      connectionStartBoxId = null;
      // Remove active toggle
      const box = boxesMap.get(clickedBoxId)?.box;
      if (box) {
        box.querySelector('.connect-toggle').classList.remove('active');
      }
      return;
    }
    // Create connection between connectionStartBoxId and clickedBoxId
    connections.push({ from: connectionStartBoxId, to: clickedBoxId });
    // Remove active toggle from both boxes
    const startBox = boxesMap.get(connectionStartBoxId)?.box;
    if (startBox) startBox.querySelector('.connect-toggle').classList.remove('active');
    const endBox = boxesMap.get(clickedBoxId)?.box;
    if (endBox) endBox.querySelector('.connect-toggle').classList.remove('active');

    connectionStartBoxId = null;
    drawConnections();
  });

  // Load maps from Firestore on startup
  async function loadMapsList() {
    const colSnap = await getDocs(collection(db, "maps"));
    mapSelect.innerHTML = '';
    mapsCache.clear();
    colSnap.forEach(docSnap => {
      mapsCache.set(docSnap.id, docSnap.data());
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.data().name;
      mapSelect.appendChild(option);
    });
    if (mapSelect.options.length > 0) {
      mapSelect.selectedIndex = 0;
      await loadMap(mapSelect.value);
    }
  }

  // Load a specific map
  async function loadMap(id) {
    currentMapId = id;
    const docSnap = await getDoc(doc(db, "maps", id));
    if (!docSnap.exists()) {
      alert("Map not found");
      return;
    }
    clearCanvas();
    const data = docSnap.data();
    // Load boxes
    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.x, b.y, b.text, b.fontSize, b.id);
      });
    }
    // Load connections
    if (data.connections) {
      connections.length = 0;
      data.connections.forEach(c => connections.push(c));
    }
    drawConnections();
    saveStatus.textContent = '';
  }

  function clearCanvas() {
    boxesMap.forEach(({ box }) => {
      box.remove();
    });
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  // Save map on button press only
  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = [];
    boxesMap.forEach(({ box }) => {
      boxesData.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.dataset.fontSize),
      });
    });
    const data = {
      boxes: boxesData,
      connections: [...connections],
      name: mapsCache.get(currentMapId)?.name || 'Unnamed Map',
      updated: Date.now()
    };
    try {
      await setDoc(doc(db, "maps", currentMapId), data);
      saveStatus.textContent = 'Saved ✓';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      alert('Failed to save map: ' + err);
    }
  }

  // Rename map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', mapsCache.get(currentMapId)?.name);
    if (!newName) return;
    const data = mapsCache.get(currentMapId);
    if (!data) return;
    data.name = newName;
    mapsCache.set(currentMapId, data);
    await setDoc(doc(db, "maps", currentMapId), data);
    loadMapsList();
  });

  // Delete map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete map?')) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    currentMapId = null;
    clearCanvas();
    await loadMapsList();
  });

  // New map
  newMapBtn.addEventListener('click', async () => {
    const name = prompt('Enter new map name:', 'New Map');
    if (!name) return;
    const id = generateId();
    await setDoc(doc(db, "maps", id), { boxes: [], connections: [], name });
    currentMapId = id;
    clearCanvas();
    await loadMapsList();
    mapSelect.value = id;
  });

  saveMapBtn.addEventListener('click', saveMap);

  mapSelect.addEventListener('change', async () => {
    if (!confirm('Discard changes and load new map?')) {
      mapSelect.value = currentMapId;
      return;
    }
    await loadMap(mapSelect.value);
  });

  goCenterBtn.addEventListener('click', () => {
    panX = window.innerWidth / 2 - 200;
    panY = window.innerHeight / 2 - 100;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    alert(`Center coordinates: (${(-panX / scale).toFixed(2)}, ${(-panY / scale).toFixed(2)})`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ box }) => {
      box.querySelector('.box-content').contentEditable = editMode;
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
    });
  });

  window.addEventListener('resize', () => {
    updateTransform();
  });

  // Init
  loadMapsList();

</script>
</body>
</html>
