<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable text area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);

      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(e, box, pos);
      });
    });

    // Dragging logic on drag handle
    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      startDrag(e, box);
    });

    // Click to select box for multi-select with Shift
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    // Text change to save changes
    content.addEventListener('input', () => {
      // Save on input or optionally debounce?
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    return box;
  }

  // Delete a box by id
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      action: 'deleteBox',
      data: {
        id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: parseFloat(box.style.width),
        h: parseFloat(box.style.height),
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      }
    });
    box.remove();
    boxesMap.delete(id);
    removeConnectionsWithBox(id);
    undoBtn.disabled = false;
    drawConnections();
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.action === 'deleteBox') {
      const { id, x, y, w, h, text, fontSize } = last.data;
      createBox(id, x, y, w, h, text, fontSize);
      drawConnections();
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Dragging logic
  let dragData = null;
  function startDrag(e, box) {
    if (!editMode) return;
    if (!selectedBoxes.has(box)) {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
      box.classList.add('selected');
      selectedBoxes.add(box);
    }

    const coords = getClientCoords(e);
    dragData = {
      startX: coords.x,
      startY: coords.y,
      boxesStartPos: Array.from(selectedBoxes).map(b => ({
        box: b,
        x: parseFloat(b.style.left),
        y: parseFloat(b.style.top)
      }))
    };
    window.addEventListener('pointermove', onDrag);
    window.addEventListener('pointerup', endDrag);
  }
  function onDrag(e) {
    if (!dragData) return;
    e.preventDefault();
    const coords = getClientCoords(e);
    const dx = (coords.x - dragData.startX) / scale;
    const dy = (coords.y - dragData.startY) / scale;
    dragData.boxesStartPos.forEach(({ box, x, y }) => {
      box.style.left = (x + dx) + 'px';
      box.style.top = (y + dy) + 'px';
    });
    drawConnections();
  }
  function endDrag() {
    dragData = null;
    window.removeEventListener('pointermove', onDrag);
    window.removeEventListener('pointerup', endDrag);
  }

  // Resize logic
  let resizeData = null;
  function startResize(e, box, corner) {
    if (!editMode) return;
    const rect = box.getBoundingClientRect();
    const coords = getClientCoords(e);
    resizeData = {
      box,
      corner,
      startX: coords.x,
      startY: coords.y,
      startLeft: parseFloat(box.style.left),
      startTop: parseFloat(box.style.top),
      startWidth: rect.width / scale,
      startHeight: rect.height / scale
    };
    window.addEventListener('pointermove', onResize);
    window.addEventListener('pointerup', endResize);
  }
  function onResize(e) {
    if (!resizeData) return;
    e.preventDefault();
    const coords = getClientCoords(e);
    const dx = (coords.x - resizeData.startX) / scale;
    const dy = (coords.y - resizeData.startY) / scale;

    let newLeft = resizeData.startLeft;
    let newTop = resizeData.startTop;
    let newWidth = resizeData.startWidth;
    let newHeight = resizeData.startHeight;

    switch (resizeData.corner) {
      case 'nw':
        newLeft += dx;
        newTop += dy;
        newWidth -= dx;
        newHeight -= dy;
        break;
      case 'ne':
        newTop += dy;
        newWidth += dx;
        newHeight -= dy;
        break;
      case 'sw':
        newLeft += dx;
        newWidth -= dx;
        newHeight += dy;
        break;
      case 'se':
        newWidth += dx;
        newHeight += dy;
        break;
    }

    // Minimum size
    newWidth = Math.max(40, newWidth);
    newHeight = Math.max(30, newHeight);

    // Adjust left/top if width or height changed by resizing from top/left edges
    if (newWidth !== resizeData.startWidth) {
      if (resizeData.corner === 'nw' || resizeData.corner === 'sw') {
        resizeData.box.style.left = newLeft + 'px';
      }
      resizeData.box.style.width = newWidth + 'px';
    }
    if (newHeight !== resizeData.startHeight) {
      if (resizeData.corner === 'nw' || resizeData.corner === 'ne') {
        resizeData.box.style.top = newTop + 'px';
      }
      resizeData.box.style.height = newHeight + 'px';
    }
    drawConnections();
  }
  function endResize() {
    resizeData = null;
    window.removeEventListener('pointermove', onResize);
    window.removeEventListener('pointerup', endResize);
  }

  // Connection handling
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }
  function removeConnectionsWithBox(boxId) {
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === boxId || connections[i].to === boxId) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }
  // Draw connections as curved SVG paths
  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Convert box position to canvas coords
      const fromX = parseFloat(fromBox.style.left) + fromBox.offsetWidth / 2;
      const fromY = parseFloat(fromBox.style.top) + fromBox.offsetHeight / 2;
      const toX = parseFloat(toBox.style.left) + toBox.offsetWidth / 2;
      const toY = parseFloat(toBox.style.top) + toBox.offsetHeight / 2;

      const dx = toX - fromX;
      const dy = toY - fromY;
      const dr = Math.sqrt(dx*dx + dy*dy) * 0.5;

      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('stroke', '#333');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');

      // Quadratic Bezier curve with control point for slight curve
      const cx = fromX + dx / 2;
      const cy = fromY + dy / 2 - dr * 0.4;

      path.setAttribute('d', `M${fromX},${fromY} Q${cx},${cy} ${toX},${toY}`);

      connectionLayer.appendChild(path);
    });
  }

  // Double-click to create new box at pointer position (fixed)
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;

    // Ignore double clicks on boxes or UI elements
    if (e.target.closest('.box') || e.target.closest('#topMenu') || e.target.closest('#buttonContainer')) return;

    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;

    const id = generateId();
    createBox(id, x, y);
  });

  // Save map to Firestore
  async function saveMap() {
    if (!currentMapId) return;
    const boxes = [];
    boxesMap.forEach(box => {
      boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: parseFloat(box.style.width),
        h: parseFloat(box.style.height),
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });

    const mapData = {
      boxes,
      connections,
      markedCenter,
      updatedAt: Date.now()
    };

    await setDoc(doc(db, "maps", currentMapId), mapData);
    saveStatus.textContent = 'Saved ✓';
    setTimeout(() => { saveStatus.textContent = ''; }, 2000);
  }
  saveMapBtn.addEventListener('click', saveMap);

  // Load map from Firestore by id
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    clearAllBoxes();
    clearAllConnections();
    clearConnectionSelection();
    saveStatus.textContent = 'Loading...';

    const docSnap = await getDoc(doc(db, "maps", id));
    if (!docSnap.exists()) {
      saveStatus.textContent = 'Map not found';
      return;
    }
    const data = docSnap.data();

    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      });
    }
    if (data.connections) {
      connections.length = 0;
      data.connections.forEach(c => connections.push(c));
    }
    markedCenter = data.markedCenter || null;

    drawConnections();
    saveStatus.textContent = '';
  }

  // Clear all boxes from canvas
  function clearAllBoxes() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    selectedBoxes.clear();
  }

  // Clear all connections
  function clearAllConnections() {
    connections.length = 0;
    drawConnections();
  }

  // Load all map IDs into select dropdown
  async function loadAllMaps() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    const querySnapshot = await getDocs(collection(db, "maps"));
    querySnapshot.forEach(docSnap => {
      mapsCache.set(docSnap.id, docSnap.data());
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.id;
      mapSelect.appendChild(option);
    });
    if (mapsCache.size > 0) {
      if (!currentMapId || !mapsCache.has(currentMapId)) {
        currentMapId = [...mapsCache.keys()][0];
      }
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
  }
  mapSelect.addEventListener('change', async () => {
    await loadMap(mapSelect.value);
  });

  // Rename current map (prompt for new id)
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt("Enter new map ID:", currentMapId);
    if (!newName || newName.trim() === '') return;
    if (mapsCache.has(newName)) {
      alert("Map ID already exists.");
      return;
    }
    await saveMap();
    // Copy data under new ID
    const oldDoc = await getDoc(doc(db, "maps", currentMapId));
    if (!oldDoc.exists()) return;
    await setDoc(doc(db, "maps", newName), oldDoc.data());
    await deleteDoc(doc(db, "maps", currentMapId));
    currentMapId = newName;
    await loadAllMaps();
  });

  // Delete current map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    currentMapId = null;
    clearAllBoxes();
    clearAllConnections();
    await loadAllMaps();
  });

  // New map - create new blank map with new id
  newMapBtn.addEventListener('click', async () => {
    const newId = prompt("Enter new map ID:", generateId());
    if (!newId || newId.trim() === '') return;
    if (mapsCache.has(newId)) {
      alert("Map ID already exists.");
      return;
    }
    currentMapId = newId;
    clearAllBoxes();
    clearAllConnections();
    saveStatus.textContent = '';
    panX = 0; panY = 0; scale = 1;
    updateTransform();
    await saveMap();
    await loadAllMaps();
  });

  // Go to center button
  goCenterBtn.addEventListener('click', () => {
    if (markedCenter) {
      panX = viewport.clientWidth / 2 - markedCenter.x * scale;
      panY = viewport.clientHeight / 2 - markedCenter.y * scale;
      updateTransform();
    } else {
      panX = 0; panY = 0;
      updateTransform();
    }
  });

  // Mark center button
  markCenterBtn.addEventListener('click', () => {
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
    alert(`Center marked at (${markedCenter.x.toFixed(2)}, ${markedCenter.y.toFixed(2)})`);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box').forEach(box => {
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      box.querySelector('.box-content').contentEditable = editMode;
      box.style.cursor = editMode ? 'text' : 'default';
    });
    if (!editMode) {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
      clearConnectionSelection();
    }
  });

  // Keyboard shortcuts
  window.addEventListener('keydown', e => {
    if (!editMode) return;
    if (e.key === 'Delete' || e.key === 'Backspace') {
      selectedBoxes.forEach(box => {
        deleteBox(box.dataset.id);
      });
      selectedBoxes.clear();
      undoBtn.disabled = false;
    }
  });

  // Initialize app
  (async function init() {
    await loadAllMaps();

    // If your old map id 'id-19dmwrpql' exists, select it
    if (mapsCache.has('id-19dmwrpql')) {
      mapSelect.value = 'id-19dmwrpql';
      await loadMap('id-19dmwrpql');
    }
    updateTransform();
  })();
</script>
</body>
