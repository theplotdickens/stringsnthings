<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsmorework</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 0; /* behind boxes */
    transform-origin: 0 0;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  /* Paint palette icon style */
  .palette-btn {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="none" fill="%23ccc"/><circle cx="8.5" cy="11.5" r="1.5" fill="%23777"/><circle cx="15.5" cy="8.5" r="1.5" fill="%23777"/><circle cx="14" cy="15" r="1.5" fill="%23777"/><circle cx="10" cy="14" r="1.5" fill="%23777"/></svg>') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }

  /* Palette popup */
  #colorPickerPopup {
    position: absolute;
    background: white;
    border: 1px solid #bbb;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    padding: 8px;
    display: none;
    z-index: 100000;
  }
  #colorPickerPopup .swatches {
    display: flex;
    gap: 6px;
    margin-bottom: 8px;
  }
  #colorPickerPopup .swatch {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    cursor: pointer;
    border: 1px solid #999;
  }
  #colorPickerPopup .swatch:hover {
    border-color: black;
  }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<!-- Color picker popup -->
<div id="colorPickerPopup">
  <div class="swatches"></div>
  <input type="color" id="nativeColorInput" style="display:none" />
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  const colorPickerPopup = document.getElementById('colorPickerPopup');
  const nativeColorInput = document.getElementById('nativeColorInput');
  const swatchesContainer = colorPickerPopup.querySelector('.swatches');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Recent colors for swatches (max 8)
  const recentColors = [];

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
    hideColorPicker();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14, color = null) {
    if (boxesMap.has(id)) return boxesMap.get(id);

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = x + 'px';
    box.style.top = y + 'px';
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;

    if (color) {
      box.style.backgroundColor = hexToRgba(color, 0.1);
      box.dataset.color = color;
    }

    // Header
    const header = document.createElement('div');
    header.className = 'box-header';
    box.appendChild(header);

    // Drag handle symbol ✥
    const dragHandle = document.createElement('div');
    dragHandle.className = 'drag-handle';
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Palette icon button
    const paletteBtn = document.createElement('div');
    paletteBtn.className = 'palette-btn';
    header.appendChild(paletteBtn);

    // Connect toggle button
    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle connect';
    header.appendChild(connectToggle);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    header.appendChild(deleteBtn);

    // Font size controls
    const fontDecreaseBtn = document.createElement('button');
    fontDecreaseBtn.className = 'font-size-btn';
    fontDecreaseBtn.title = 'Decrease font size';
    fontDecreaseBtn.textContent = 'A-';
    header.appendChild(fontDecreaseBtn);

    const fontIncreaseBtn = document.createElement('button');
    fontIncreaseBtn.className = 'font-size-btn';
    fontIncreaseBtn.title = 'Increase font size';
    fontIncreaseBtn.textContent = 'A+';
    header.appendChild(fontIncreaseBtn);

    // Content editable area
    const content = document.createElement('div');
    content.className = 'box-content';
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(pos => {
      const rh = document.createElement('div');
      rh.className = 'resize-handle ' + pos;
      box.appendChild(rh);
    });

    // Events and interactions

    // Dragging boxes
    let dragInfo = null;
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      dragInfo = {
        startX: e.clientX,
        startY: e.clientY,
        origX: parseFloat(box.style.left),
        origY: parseFloat(box.style.top),
      };
      document.addEventListener('pointermove', onDrag);
      document.addEventListener('pointerup', onDragEnd);
    });

    function onDrag(e) {
      if (!dragInfo) return;
      const dx = e.clientX - dragInfo.startX;
      const dy = e.clientY - dragInfo.startY;
      box.style.left = dragInfo.origX + dx + 'px';
      box.style.top = dragInfo.origY + dy + 'px';
      updateTransform(); // Redraw connections during drag
      drawConnections();
    }

    function onDragEnd(e) {
      if (!dragInfo) return;
      dragInfo = null;
      document.removeEventListener('pointermove', onDrag);
      document.removeEventListener('pointerup', onDragEnd);
      drawConnections();
      saveCurrentMapDebounced();
    }

    // Resize boxes
    box.querySelectorAll('.resize-handle').forEach(rh => {
      let resizeInfo = null;

      rh.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        resizeInfo = {
          startX: e.clientX,
          startY: e.clientY,
          origW: box.offsetWidth,
          origH: box.offsetHeight,
          origLeft: parseFloat(box.style.left),
          origTop: parseFloat(box.style.top),
          handle: rh.classList[1] // nw, ne, sw, se
        };
        document.addEventListener('pointermove', onResize);
        document.addEventListener('pointerup', onResizeEnd);
      });

      function onResize(e) {
        if (!resizeInfo) return;
        const dx = e.clientX - resizeInfo.startX;
        const dy = e.clientY - resizeInfo.startY;

        let newW = resizeInfo.origW;
        let newH = resizeInfo.origH;
        let newLeft = resizeInfo.origLeft;
        let newTop = resizeInfo.origTop;

        switch(resizeInfo.handle) {
          case 'nw':
            newW = resizeInfo.origW - dx;
            newH = resizeInfo.origH - dy;
            newLeft = resizeInfo.origLeft + dx;
            newTop = resizeInfo.origTop + dy;
            break;
          case 'ne':
            newW = resizeInfo.origW + dx;
            newH = resizeInfo.origH - dy;
            newTop = resizeInfo.origTop + dy;
            break;
          case 'sw':
            newW = resizeInfo.origW - dx;
            newH = resizeInfo.origH + dy;
            newLeft = resizeInfo.origLeft + dx;
            break;
          case 'se':
            newW = resizeInfo.origW + dx;
            newH = resizeInfo.origH + dy;
            break;
        }
        newW = Math.max(40, newW);
        newH = Math.max(30, newH);

        if (newLeft < 0) newLeft = 0;
        if (newTop < 0) newTop = 0;

        box.style.width = newW + 'px';
        box.style.height = newH + 'px';
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
        drawConnections();
      }
      function onResizeEnd(e) {
        if (!resizeInfo) return;
        resizeInfo = null;
        document.removeEventListener('pointermove', onResize);
        document.removeEventListener('pointerup', onResizeEnd);
        saveCurrentMapDebounced();
      }
    });

    // Connect toggle
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;

      if (connectionStartBoxId === null) {
        connectionStartBoxId = id;
        connectToggle.classList.add('active');
      } else if (connectionStartBoxId === id) {
        // Same box clicked, cancel connect mode
        connectionStartBoxId = null;
        connectToggle.classList.remove('active');
      } else {
        // Create connection from connectionStartBoxId to id
        connections.push({ from: connectionStartBoxId, to: id, label: '' });
        connectionStartBoxId = null;
        // Clear all connectToggle active states
        document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
        drawConnections();
        saveCurrentMapDebounced();
      }
    });

    // Delete button
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });

    // Font size buttons
    fontIncreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      const fs = parseInt(content.style.fontSize) || 14;
      content.style.fontSize = (fs + 1) + 'px';
      saveCurrentMapDebounced();
    });
    fontDecreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      const fs = parseInt(content.style.fontSize) || 14;
      if (fs > 6) {
        content.style.fontSize = (fs - 1) + 'px';
        saveCurrentMapDebounced();
      }
    });

    // Content editable changes
    content.addEventListener('input', e => {
      saveCurrentMapDebounced();
    });

    // Select box by clicking header with shift for multi-select
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (e.target === dragHandle || e.target === paletteBtn) return; // exclude drag & palette icon clicks
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Palette button opens color picker popup
    paletteBtn.addEventListener('click', e => {
      e.stopPropagation();
      showColorPickerForBox(box, paletteBtn);
    });

    boxesMap.set(id, box);
    canvas.appendChild(box);
    return box;
  }

  // Delete box by id
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      boxes: [{
        id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.querySelector('.box-content').style.fontSize) || 14,
        color: box.dataset.color || null
      }],
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    undoBtn.disabled = false;

    // Remove connections involving this box
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i,1);
      }
    }
    box.remove();
    boxesMap.delete(id);
    selectedBoxes.delete(box);
    drawConnections();
    saveCurrentMapDebounced();
  }

  // Undo delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    for (const bdata of last.boxes) {
      createBox(bdata.id, bdata.x, bdata.y, bdata.w, bdata.h, bdata.text, bdata.fontSize, bdata.color);
    }
    for (const c of last.connections) {
      connections.push(c);
    }
    undoBtn.disabled = undoStack.length === 0;
    drawConnections();
    saveCurrentMapDebounced();
  });

  // Draw connections using quadratic Bezier curves with soft middle curve
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();

      // Convert screen coords to canvas coords (account for pan/zoom)
      const vpRect = viewport.getBoundingClientRect();

      // Center of from box bottom middle
      const fromX = (fromRect.left + fromRect.right) / 2 - vpRect.left - panX;
      const fromY = (fromRect.top + fromRect.bottom) / 2 - vpRect.top - panY;

      // Center of to box top middle
      const toX = (toRect.left + toRect.right) / 2 - vpRect.left - panX;
      const toY = (toRect.top + toRect.bottom) / 2 - vpRect.top - panY;

      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('stroke', '#007');
      path.setAttribute('fill', 'none');
      path.setAttribute('stroke-width', '2');

      // Calculate control point for quadratic curve for soft arch
      const dx = toX - fromX;
      const dy = toY - fromY;
      const dr = Math.sqrt(dx*dx + dy*dy);
      const cx = fromX + dx / 2;
      const cy = fromY + dy / 2 - dr * 0.7; // stronger curve upward

      path.setAttribute('d', `M${fromX},${fromY} Q${cx},${cy} ${toX},${toY}`);

      connectionLayer.appendChild(path);
    });
  }

  // Convert hex to rgba string with alpha
  function hexToRgba(hex, alpha) {
    let c = hex.replace('#','');
    if(c.length === 3){
      c = c.split('').map(ch => ch+ch).join('');
    }
    const bigint = parseInt(c,16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `rgba(${r},${g},${b},${alpha})`;
  }

  // Show color picker popup next to palette icon
  function showColorPickerForBox(box, paletteBtn) {
    const rect = paletteBtn.getBoundingClientRect();

    colorPickerPopup.style.top = (rect.bottom + window.scrollY) + 'px'; // flush below
    colorPickerPopup.style.left = (rect.left + window.scrollX) + 'px';
    colorPickerPopup.style.display = 'block';

    colorPickerPopup.currentBox = box;

    // Populate swatches
    swatchesContainer.innerHTML = '';
    for (const c of recentColors) {
      const swatch = document.createElement('div');
      swatch.className = 'swatch';
      swatch.style.backgroundColor = c;
      swatch.title = c;
      swatch.addEventListener('click', () => {
        applyColorToBox(box, c);
        addRecentColor(c);
        hideColorPicker();
        saveCurrentMapDebounced();
      });
      swatchesContainer.appendChild(swatch);
    }

    // Setup native color input
    nativeColorInput.value = box.dataset.color || '#ffffff';
    nativeColorInput.oninput = e => {
      const c = e.target.value;
      applyColorToBox(box, c);
      addRecentColor(c);
      saveCurrentMapDebounced();
    };
    nativeColorInput.onchange = () => {
      hideColorPicker();
    };

    // Open native color spectrum immediately
    nativeColorInput.style.display = 'block';
    nativeColorInput.focus();
    nativeColorInput.click();
  }

  function hideColorPicker() {
    colorPickerPopup.style.display = 'none';
    nativeColorInput.style.display = 'none';
    colorPickerPopup.currentBox = null;
  }

  // Apply color to box background with 10% opacity
  function applyColorToBox(box, color) {
    box.dataset.color = color;
    box.style.backgroundColor = hexToRgba(color, 0.1);
  }

  // Manage recent colors
  function addRecentColor(color) {
    const idx = recentColors.indexOf(color);
    if (idx !== -1) {
      recentColors.splice(idx, 1);
    }
    recentColors.unshift(color);
    if (recentColors.length > 8) recentColors.pop();
  }

  // Clicking outside color picker closes it
  document.body.addEventListener('pointerdown', e => {
    if (!colorPickerPopup.contains(e.target) && !e.target.classList.contains('palette-btn')) {
      hideColorPicker();
    }
  });

  // Create new box at canvas position where double clicked
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    // Convert screen coords to canvas coords
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x, y);
    saveCurrentMapDebounced();
  });

  // Save map to Firestore
  async function saveCurrentMap() {
    if (!currentMapId) return;
    const data = {
      boxes: [],
      connections: connections,
      markedCenter: markedCenter,
      updated: Date.now()
    };
    boxesMap.forEach(box => {
      data.boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.querySelector('.box-content').style.fontSize) || 14,
        color: box.dataset.color || null
      });
    });
    await setDoc(doc(db, 'mindmaps', currentMapId), data);
    saveStatus.textContent = 'Saved ' + new Date().toLocaleTimeString();
    setTimeout(() => { if(saveStatus.textContent.startsWith('Saved')) saveStatus.textContent = ''; }, 3000);
  }
  const saveCurrentMapDebounced = debounce(saveCurrentMap, 700);

  // Load map from Firestore by id
  async function loadMap(id) {
    clearCanvas();
    currentMapId = id;
    const docSnap = await getDoc(doc(db, 'mindmaps', id));
    if (!docSnap.exists()) {
      alert('Map not found: ' + id);
      return;
    }
    const data = docSnap.data();
    if (!data) return;
    connections.length = 0;
    boxesMap.clear();
    data.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize, b.color));
    connections.push(...(data.connections || []));
    markedCenter = data.markedCenter || null;
    panX = 0; panY = 0; scale = 1;
    updateTransform();
    drawConnections();
    saveStatus.textContent = 'Loaded map: ' + id;
    setTimeout(() => { if(saveStatus.textContent.startsWith('Loaded')) saveStatus.textContent = ''; }, 3000);
  }

  // Clear all boxes and connections
  function clearCanvas() {
    connections.length = 0;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    drawConnections();
  }

  // Load list of maps into select dropdown
  async function loadMapList() {
    mapSelect.innerHTML = '';
    const mapsSnapshot = await getDocs(collection(db, 'mindmaps'));
    mapsCache.clear();
    mapsSnapshot.forEach(docSnap => {
      const opt = document.createElement('option');
      opt.value = docSnap.id;
      opt.textContent = docSnap.id;
      mapSelect.appendChild(opt);
      mapsCache.set(docSnap.id, docSnap.data());
    });
    if(mapsCache.has('id-19dmwrpql')){
      mapSelect.value = 'id-19dmwrpql';
      loadMap('id-19dmwrpql');
    } else if(mapsCache.size > 0) {
      mapSelect.selectedIndex = 0;
      loadMap(mapSelect.value);
    }
  }

  // Select map from dropdown change
  mapSelect.addEventListener('change', e => {
    if(!confirm('Load map "'+mapSelect.value+'"? Unsaved changes will be lost.')) {
      // revert selection
      mapSelect.value = currentMapId || '';
      return;
    }
    loadMap(mapSelect.value);
  });

  // Save button
  saveMapBtn.addEventListener('click', () => {
    saveCurrentMap();
  });

  // Rename map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName) return;
    if (mapsCache.has(newName)) {
      alert('Map with that name already exists.');
      return;
    }
    // Copy current data to new doc then delete old
    const dataDoc = await getDoc(doc(db, 'mindmaps', currentMapId));
    if (!dataDoc.exists()) return;
    await setDoc(doc(db, 'mindmaps', newName), dataDoc.data());
    await deleteDoc(doc(db, 'mindmaps', currentMapId));
    currentMapId = newName;
    await loadMapList();
    mapSelect.value = newName;
    saveStatus.textContent = 'Renamed map to ' + newName;
    setTimeout(() => { if(saveStatus.textContent.startsWith('Renamed')) saveStatus.textContent = ''; }, 3000);
  });

  // Delete map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete map "' + currentMapId + '"? This cannot be undone.')) return;
    await deleteDoc(doc(db, 'mindmaps', currentMapId));
    currentMapId = null;
    await loadMapList();
    saveStatus.textContent = 'Deleted map';
    setTimeout(() => { if(saveStatus.textContent.startsWith('Deleted')) saveStatus.textContent = ''; }, 3000);
  });

  // New map button
  newMapBtn.addEventListener('click', async () => {
    const newId = prompt('Enter new map name:', generateId());
    if (!newId) return;
    if (mapsCache.has(newId)) {
      alert('Map with that name already exists.');
      return;
    }
    clearCanvas();
    currentMapId = newId;
    panX = 0; panY = 0; scale = 1;
    updateTransform();
    drawConnections();
    saveCurrentMap();
    await loadMapList();
    mapSelect.value = newId;
  });

  // Mark center sets pan/scale to current view center point in canvas coords
  markCenterBtn.addEventListener('click', () => {
    const rect = viewport.getBoundingClientRect();
    const centerX = (rect.width / 2 - panX) / scale;
    const centerY = (rect.height / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
    saveCurrentMapDebounced();
    alert('Center marked at (' + centerX.toFixed(0) + ',' + centerY.toFixed(0) + ')');
  });

  // Go center pans view to markedCenter
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) {
      alert('No center marked yet.');
      return;
    }
    const rect = viewport.getBoundingClientRect();
    panX = rect.width / 2 - markedCenter.x * scale;
    panY = rect.height / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Toggle edit mode disables/enables editing, dragging, and resizing
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-content').contentEditable = editMode;
      // Show/hide drag handles and resize handles by pointer-events and opacity
      box.querySelector('.drag-handle').style.pointerEvents = editMode ? 'auto' : 'none';
      box.querySelectorAll('.resize-handle').forEach(rh => {
        rh.style.pointerEvents = editMode ? 'auto' : 'none';
        rh.style.opacity = editMode ? '1' : '0';
      });
      // Disable connect toggles when not editing
      box.querySelector('.connect-toggle').disabled = !editMode;
    });
  });

  // Debounce helper
  function debounce(fn, delay) {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), delay);
    };
  }

  // Initial load map list & map
  loadMapList();

  // Redraw connections on window resize
  window.addEventListener('resize', drawConnections);

  // Keyboard shortcuts for multi-select move with arrow keys when boxes selected
  window.addEventListener('keydown', e => {
    if (!editMode) return;
    if (selectedBoxes.size === 0) return;

    const step = e.shiftKey ? 10 : 1;
    let moved = false;
    selectedBoxes.forEach(box => {
      let left = parseFloat(box.style.left);
      let top = parseFloat(box.style.top);
      switch(e.key) {
        case 'ArrowLeft':
          box.style.left = (left - step) + 'px'; moved = true; break;
        case 'ArrowRight':
          box.style.left = (left + step) + 'px'; moved = true; break;
        case 'ArrowUp':
          box.style.top = (top - step) + 'px'; moved = true; break;
        case 'ArrowDown':
          box.style.top = (top + step) + 'px'; moved = true; break;
      }
    });
    if (moved) {
      e.preventDefault();
      drawConnections();
      saveCurrentMapDebounced();
    }
  });

  // Deselect all boxes on Escape
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
    }
  });

</script>
