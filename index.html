<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsworking2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectToggle.classList.contains('active')) {
        connectToggle.classList.remove('active');
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      } else {
        connectToggle.classList.add('active');
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          connections.push({ from: connectionStartBoxId, to: id, label: '' });
          connectionStartBoxId = null;
          connectToggle.classList.remove('active');
          document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
          drawConnections();
        } else {
          connectionStartBoxId = id;
        }
      }
    });
    header.appendChild(connectToggle);

    // Font size down
    const fontDownBtn = document.createElement('button');
    fontDownBtn.classList.add('font-size-btn');
    fontDownBtn.title = 'Decrease font size';
    fontDownBtn.textContent = '−';
    fontDownBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize > 8) {
        content.style.fontSize = (currentSize - 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontDownBtn);

    // Font size up
    const fontUpBtn = document.createElement('button');
    fontUpBtn.classList.add('font-size-btn');
    fontUpBtn.title = 'Increase font size';
    fontUpBtn.textContent = '+';
    fontUpBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize < 72) {
        content.style.fontSize = (currentSize + 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontUpBtn);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.dataset.fontSize = content.style.fontSize;

    // Center text vertically and horizontally
    content.style.display = 'flex';
    content.style.justifyContent = 'center';
    content.style.alignItems = 'center';
    content.style.textAlign = 'center';
    content.style.userSelect = 'text';

    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(dir => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', dir);
      box.appendChild(handle);

      let startWidth, startHeight, startX, startY, startLeft, startTop;

      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        if (!editMode) return;
        handle.setPointerCapture(e.pointerId);
        startWidth = box.offsetWidth;
        startHeight = box.offsetHeight;
        startX = e.clientX;
        startY = e.clientY;
        startLeft = box.offsetLeft;
        startTop = box.offsetTop;

        function onPointerMove(ev) {
          ev.preventDefault();
          let dx = ev.clientX - startX;
          let dy = ev.clientY - startY;
          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startLeft;
          let newTop = startTop;

          if (dir.includes('e')) newWidth = Math.max(40, startWidth + dx);
          if (dir.includes('s')) newHeight = Math.max(30, startHeight + dy);
          if (dir.includes('w')) {
            newWidth = Math.max(40, startWidth - dx);
            newLeft = startLeft + dx;
          }
          if (dir.includes('n')) {
            newHeight = Math.max(30, startHeight - dy);
            newTop = startTop + dy;
          }

          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';
          drawConnections();
        }
        function onPointerUp() {
          handle.releasePointerCapture(e.pointerId);
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
        }
        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    // Dragging the box
    let dragStartX, dragStartY, boxStartX, boxStartY;
    function onDragPointerDown(e) {
      if (!editMode) return;
      if (!e.shiftKey && !selectedBoxes.has(box)) {
        // Clear selection if shift not held
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
      }
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartX = box.offsetLeft;
      boxStartY = box.offsetTop;

      window.addEventListener('pointermove', onDragPointerMove);
      window.addEventListener('pointerup', onDragPointerUp);
      e.preventDefault();
    }
    function onDragPointerMove(e) {
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      selectedBoxes.forEach(b => {
        const startLeft = b.offsetLeft;
        const startTop = b.offsetTop;
        b.style.left = (startLeft + dx) + 'px';
        b.style.top = (startTop + dy) + 'px';
      });
      drawConnections();
    }
    function onDragPointerUp(e) {
      window.removeEventListener('pointermove', onDragPointerMove);
      window.removeEventListener('pointerup', onDragPointerUp);
    }
    const dragHandle = dragHandle || header.querySelector('.drag-handle');
    dragHandle.addEventListener('pointerdown', onDragPointerDown);

    // Focus content when box clicked (not on drag handle)
    box.addEventListener('pointerdown', e => {
      if (e.target === dragHandle || e.target.closest('.resize-handle') || e.target.classList.contains('connect-toggle') || e.target.classList.contains('delete-btn') || e.target.classList.contains('font-size-btn')) return;
      if (!editMode) return;
      if (!selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
      content.focus();
    });

    // Edit mode toggling
    function updateEditMode() {
      content.contentEditable = editMode;
      if (editMode) {
        box.style.borderStyle = 'solid';
      } else {
        box.style.borderStyle = 'dashed';
      }
    }
    updateEditMode();

    boxesMap.set(id, box);
    canvas.appendChild(box);
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      id,
      html: box.outerHTML,
      left: box.offsetLeft,
      top: box.offsetTop,
      width: box.offsetWidth,
      height: box.offsetHeight,
      fontSize: box.dataset.fontSize || '14px',
      text: box.querySelector('.box-content').textContent,
    });
    undoBtn.disabled = false;

    // Remove box
    box.remove();
    boxesMap.delete(id);

    // Remove connections referencing this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    createBox(last.id, last.left, last.top, last.width, last.height, last.text, parseInt(last.fontSize));
    undoBtn.disabled = undoStack.length === 0;
  });

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - (canvas.clientWidth * scale) / 2;
    panY = viewport.clientHeight / 2 - (canvas.clientHeight * scale) / 2;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    // For simplicity, mark center by creating a box at center viewport coords (converted to world coords)
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    const newId = generateId();
    createBox(newId, centerX - 60, centerY - 30, 120, 60, 'Center');
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-content').contentEditable = editMode;
      box.querySelector('.box-content').style.pointerEvents = editMode ? 'auto' : 'none';
      if (editMode) {
        box.style.borderStyle = 'solid';
      } else {
        box.style.borderStyle = 'dashed';
      }
    });
  });

  // Create new box on double click
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    createBox(generateId(), x, y);
  });

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    const ns = "http://www.w3.org/2000/svg";

    connections.forEach(({ from, to, label }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;

      const startWorldX = boxFrom.offsetLeft + boxFrom.offsetWidth / 2;
      const startWorldY = boxFrom.offsetTop + boxFrom.offsetHeight / 2;
      const endWorldX = boxTo.offsetLeft + boxTo.offsetWidth / 2;
      const endWorldY = boxTo.offsetTop + boxTo.offsetHeight / 2;

      const startX = startWorldX * scale + panX;
      const startY = startWorldY * scale + panY;
      const endX = endWorldX * scale + panX;
      const endY = endWorldY * scale + panY;

      const path = document.createElementNS(ns, 'path');

      const dx = endX - startX;
      const dy = endY - startY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist === 0) return;
      const curveOffset = Math.min(100, dist / 2);

      const normX = dx / dist;
      const normY = dy / dist;

      const perpX = -normY;
      const perpY = normX;

      const control1X = startX + dx / 3 + perpX * curveOffset;
      const control1Y = startY + dy / 3 + perpY * curveOffset;
      const control2X = startX + (2 * dx) / 3 + perpX * curveOffset;
      const control2Y = startY + (2 * dy) / 3 + perpY * curveOffset;

      const d = `M${startX},${startY} C${control1X},${control1Y} ${control2X},${control2Y} ${endX},${endY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);

      if (label && label.trim()) {
        // Calculate approximate cubic Bezier midpoint for label position
        const midX = 0.125 * startX + 0.375 * control1X + 0.375 * control2X + 0.125 * endX;
        const midY = 0.125 * startY + 0.375 * control1Y + 0.375 * control2Y + 0.125 * endY;

        const textElem = document.createElementNS(ns, 'text');
        textElem.textContent = label;
        textElem.setAttribute('x', midX);
        textElem.setAttribute('y', midY);
        textElem.setAttribute('fill', 'black');
        textElem.setAttribute('font-size', '12');
        textElem.setAttribute('text-anchor', 'middle');
        textElem.setAttribute('dominant-baseline', 'middle');
        connectionLayer.appendChild(textElem);
      }
    });
  }

  async function loadMaps() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    const col = collection(db, 'mindmaps');
    const snapshot = await getDocs(col);
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.name || docSnap.id;
      mapSelect.appendChild(option);
    });
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
  }

  async function loadMap(id) {
    if (!id) return;
    const data = mapsCache.get(id);
    if (!data) {
      const docSnap = await getDoc(doc(db, 'mindmaps', id));
      if (!docSnap.exists()) {
        alert('Map not found');
        return;
      }
      mapsCache.set(id, docSnap.data());
    }
    clearCanvas();
    currentMapId = id;
    const mapData = mapsCache.get(id);
    if (!mapData || !mapData.boxes) return;
    mapData.boxes.forEach(boxData => {
      createBox(boxData.id, boxData.left, boxData.top, boxData.width, boxData.height, boxData.text, boxData.fontSize || 14);
    });
    connections.length = 0;
    if (mapData.connections) {
      mapData.connections.forEach(c => connections.push(c));
    }
    drawConnections();
  }

  function clearCanvas() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  async function saveMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push({
        id: box.dataset.id,
        left: box.offsetLeft,
        top: box.offsetTop,
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.dataset.fontSize) || 14,
      });
    });
    const docData = {
      name: mapSelect.options[mapSelect.selectedIndex]?.text || currentMapId,
      boxes: boxesData,
      connections: [...connections],
    };
    try {
      await setDoc(doc(db, 'mindmaps', currentMapId), docData);
      mapsCache.set(currentMapId, docData);
      saveStatus.textContent = 'Saved ✓';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
    } catch (err) {
      alert('Failed to save map: ' + err.message);
    }
  }

  mapSelect.addEventListener('change', async e => {
    const id = e.target.value;
    await loadMap(id);
  });

  saveMapBtn.addEventListener('click', saveMap);

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for map:', mapSelect.options[mapSelect.selectedIndex]?.text);
    if (!newName) return;
    const data = mapsCache.get(currentMapId);
    if (!data) return;
    data.name = newName;
    await saveMap();
    mapSelect.options[mapSelect.selectedIndex].text = newName;
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Are you sure you want to delete this map?')) return;
    try {
      await deleteDoc(doc(db, 'mindmaps', currentMapId));
      mapsCache.delete(currentMapId);
      loadMaps();
    } catch (err) {
      alert('Failed to delete map: ' + err.message);
    }
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter name for new map:', 'New Map');
    if (!newName) return;
    const newId = generateId();
    await setDoc(doc(db, 'mindmaps', newId), { name: newName, boxes: [], connections: [] });
    mapsCache.set(newId, { name: newName, boxes: [], connections: [] });
    const option = document.createElement('option');
    option.value = newId;
    option.textContent = newName;
    mapSelect.appendChild(option);
    mapSelect.value = newId;
    currentMapId = newId;
    clearCanvas();
  });

  loadMaps();

  // Initial pan/zoom center on load
  window.addEventListener('load', () => {
    panX = viewport.clientWidth / 2 - (canvas.clientWidth * scale) / 2;
    panY = viewport.clientHeight / 2 - (canvas.clientHeight * scale) / 2;
    updateTransform();
  });

</script>
</body>
</html>
