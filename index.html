<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || e.target.closest('.drag-handle') || e.target.closest('.resize-handle') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;

    content.addEventListener('input', e => {
      // Optionally debounce saving text here
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      handle.dataset.pos = pos;
      box.appendChild(handle);
    });

    canvas.appendChild(box);
    boxesMap.set(id, { box, header, content, connectToggle, deleteBtn, dragHandle });

    makeBoxDraggable(id);
    makeBoxResizable(id);
    updateBoxSelectionVisual(id);

    return box;
  }

  // Delete box
  function deleteBox(id) {
    const boxObj = boxesMap.get(id);
    if (!boxObj) return;
    undoStack.push({ type: 'deleteBox', data: { id, state: saveBoxState(id) } });
    undoBtn.disabled = false;
    boxObj.box.remove();
    boxesMap.delete(id);
    removeConnectionsInvolving(id);
    drawConnections();
  }

  // Save box state for undo
  function saveBoxState(id) {
    const boxObj = boxesMap.get(id);
    if (!boxObj) return null;
    const b = boxObj.box;
    return {
      id,
      x: parseFloat(b.style.left),
      y: parseFloat(b.style.top),
      w: b.offsetWidth,
      h: b.offsetHeight,
      text: boxObj.content.textContent,
      fontSize: parseInt(b.style.fontSize) || 14,
    };
  }

  // Undo last action
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (undoStack.length === 0) undoBtn.disabled = true;

    if (action.type === 'deleteBox') {
      const s = action.data.state;
      createBox(s.id, s.x, s.y, s.w, s.h, s.text, s.fontSize);
      drawConnections();
    } else if (action.type === 'deleteConnection') {
      const c = action.data.connection;
      connections.push(c);
      drawConnections();
    }
  });

  // Remove connections involving a box
  function removeConnectionsInvolving(id) {
    for (let i = connections.length - 1; i >= 0; i--) {
      const c = connections[i];
      if (c.from === id || c.to === id) {
        undoStack.push({ type: 'deleteConnection', data: { connection: c } });
        connections.splice(i, 1);
      }
    }
  }

  // Add a connection (undirected, no duplicates)
  function addConnection(fromId, toId) {
    if (!fromId || !toId) return;
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  // Clear connection selection toggles
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(({ connectToggle }) => connectToggle.classList.remove('active'));
  }

  // Draw all connections as curved SVG paths
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(({ from, to }) => {
      const boxA = boxesMap.get(from)?.box;
      const boxB = boxesMap.get(to)?.box;
      if (!boxA || !boxB) return;

      const rectA = boxA.getBoundingClientRect();
      const rectB = boxB.getBoundingClientRect();
      // Calculate points relative to canvas
      const canvasRect = canvas.getBoundingClientRect();
      const x1 = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
      const y1 = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
      const x2 = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
      const y2 = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

      // Create a curved path using a cubic Bezier curve
      const dx = x2 - x1;
      const dy = y2 - y1;
      const distance = Math.hypot(dx, dy);
      const curveOffset = Math.min(100, distance / 2);

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");

      // Control points for curve
      const cx1 = x1 + curveOffset * (dy / distance);
      const cy1 = y1 - curveOffset * (dx / distance);
      const cx2 = x2 + curveOffset * (dy / distance);
      const cy2 = y2 - curveOffset * (dx / distance);

      const d = `M${x1},${y1} C${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`;
      path.setAttribute("d", d);

      connectionLayer.appendChild(path);
    });
  }

  // Make box draggable by drag handle or header (drag handle preferred)
  function makeBoxDraggable(id) {
    const boxObj = boxesMap.get(id);
    if (!boxObj) return;

    let dragging = false;
    let startX, startY, origX, origY;

    function pointerDownHandler(e) {
      if (!editMode) return;
      e.preventDefault();
      dragging = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      origX = parseFloat(boxObj.box.style.left);
      origY = parseFloat(boxObj.box.style.top);
      document.addEventListener('pointermove', pointerMoveHandler);
      document.addEventListener('pointerup', pointerUpHandler);
    }
    function pointerMoveHandler(e) {
      if (!dragging) return;
      e.preventDefault();
      const coords = getClientCoords(e);
      const dx = coords.x - startX;
      const dy = coords.y - startY;
      boxObj.box.style.left = (origX + dx) + 'px';
      boxObj.box.style.top = (origY + dy) + 'px';
      drawConnections();
    }
    function pointerUpHandler(e) {
      if (!dragging) return;
      dragging = false;
      document.removeEventListener('pointermove', pointerMoveHandler);
      document.removeEventListener('pointerup', pointerUpHandler);
    }

    boxObj.dragHandle.addEventListener('pointerdown', pointerDownHandler);
  }

  // Make box resizable with handles
  function makeBoxResizable(id) {
    const boxObj = boxesMap.get(id);
    if (!boxObj) return;

    let resizing = false;
    let startX, startY, origX, origY, origW, origH;
    let direction;

    function pointerDownHandler(e) {
      if (!editMode) return;
      e.preventDefault();
      resizing = true;
      direction = e.target.dataset.pos;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;

      const b = boxObj.box;
      origX = parseFloat(b.style.left);
      origY = parseFloat(b.style.top);
      origW = b.offsetWidth;
      origH = b.offsetHeight;

      document.addEventListener('pointermove', pointerMoveHandler);
      document.addEventListener('pointerup', pointerUpHandler);
    }
    function pointerMoveHandler(e) {
      if (!resizing) return;
      e.preventDefault();
      const coords = getClientCoords(e);
      const dx = coords.x - startX;
      const dy = coords.y - startY;
      const b = boxObj.box;

      let newX = origX, newY = origY, newW = origW, newH = origH;

      if (direction.includes('n')) {
        newY = origY + dy;
        newH = origH - dy;
        if (newH < 40) {
          newY = origY + (origH - 40);
          newH = 40;
        }
      }
      if (direction.includes('w')) {
        newX = origX + dx;
        newW = origW - dx;
        if (newW < 80) {
          newX = origX + (origW - 80);
          newW = 80;
        }
      }
      if (direction.includes('s')) {
        newH = origH + dy;
        if (newH < 40) newH = 40;
      }
      if (direction.includes('e')) {
        newW = origW + dx;
        if (newW < 80) newW = 80;
      }
      b.style.left = newX + 'px';
      b.style.top = newY + 'px';
      b.style.width = newW + 'px';
      b.style.height = newH + 'px';
      drawConnections();
    }
    function pointerUpHandler(e) {
      if (!resizing) return;
      resizing = false;
      document.removeEventListener('pointermove', pointerMoveHandler);
      document.removeEventListener('pointerup', pointerUpHandler);
    }

    boxObj.box.querySelectorAll('.resize-handle').forEach(handle => {
      handle.addEventListener('pointerdown', pointerDownHandler);
    });
  }

  // Update selection visuals on boxes
  function updateBoxSelectionVisual(id) {
    const boxObj = boxesMap.get(id);
    if (!boxObj) return;
    if (selectedBoxes.has(boxObj.box)) {
      boxObj.box.classList.add('selected');
    } else {
      boxObj.box.classList.remove('selected');
    }
  }

  // Double-click to create new box exactly at cursor
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    // Ignore dblclick on existing boxes or controls
    if (e.target.closest('.box')) return;

    const rect = canvas.getBoundingClientRect();
    // Calculate click coords relative to canvas (scaled and panned)
    const clickX = (e.clientX - rect.left - panX) / scale;
    const clickY = (e.clientY - rect.top - panY) / scale;

    const id = generateId();
    createBox(id, clickX, clickY);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ box, header, content }) => {
      header.style.display = editMode ? 'flex' : 'none';
      content.contentEditable = editMode;
    });
  });

  // Go to center button
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Mark center button
  markCenterBtn.addEventListener('click', () => {
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
    alert(`Center marked at canvas coordinates: (${Math.round(markedCenter.x)}, ${Math.round(markedCenter.y)})`);
  });

  // Undo is handled above

  // Save map data to Firestore
  saveMapBtn.addEventListener('click', async () => {
    if (!currentMapId) {
      alert('No map selected.');
      return;
    }
    saveStatus.textContent = 'Saving...';

    const boxes = [];
    boxesMap.forEach(({ box, content }) => {
      boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: content.textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
      });
    });

    try {
      await setDoc(doc(db, 'maps', currentMapId), {
        boxes,
        connections,
        updated: Date.now(),
      });
      saveStatus.textContent = 'Saved.';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      saveStatus.textContent = 'Error saving';
      console.error(err);
    }
  });

  // Rename map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) {
      alert('No map selected.');
      return;
    }
    const newName = prompt('Enter new map name:', mapSelect.options[mapSelect.selectedIndex]?.text);
    if (!newName) return;

    const oldId = currentMapId;
    // Create new map doc with new name as ID (safe chars assumed)
    const newId = newName.trim().toLowerCase().replace(/\s+/g, '-');
    if (!newId) {
      alert('Invalid map name');
      return;
    }
    if (mapsCache.has(newId)) {
      alert('Map name already exists.');
      return;
    }

    try {
      const mapDoc = doc(db, 'maps', oldId);
      const mapSnap = await getDoc(mapDoc);
      if (!mapSnap.exists()) {
        alert('Old map not found');
        return;
      }
      const data = mapSnap.data();
      await setDoc(doc(db, 'maps', newId), data);
      await deleteDoc(mapDoc);

      // Update map list
      await loadMaps();
      currentMapId = newId;
      mapSelect.value = newId;
      saveStatus.textContent = 'Renamed map.';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error(err);
      alert('Rename failed');
    }
  });

  // Delete map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) {
      alert('No map selected.');
      return;
    }
    if (!confirm('Delete this map permanently?')) return;
    try {
      await deleteDoc(doc(db, 'maps', currentMapId));
      await loadMaps();
      clearCanvas();
      currentMapId = null;
      saveStatus.textContent = 'Map deleted.';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error(err);
      alert('Delete failed');
    }
  });

  // New map
  newMapBtn.addEventListener('click', async () => {
    const name = prompt('Enter name for new map:');
    if (!name) return;
    const id = name.trim().toLowerCase().replace(/\s+/g, '-');
    if (!id) {
      alert('Invalid map name');
      return;
    }
    if (mapsCache.has(id)) {
      alert('Map name already exists.');
      return;
    }
    try {
      await setDoc(doc(db, 'maps', id), { boxes: [], connections: [], updated: Date.now() });
      await loadMaps();
      currentMapId = id;
      mapSelect.value = id;
      clearCanvas();
      saveStatus.textContent = 'New map created.';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      console.error(err);
      alert('Failed to create map');
    }
  });

  // Load maps list
  async function loadMaps() {
    try {
      const querySnapshot = await getDocs(collection(db, 'maps'));
      mapsCache.clear();
      mapSelect.innerHTML = '';
      querySnapshot.forEach(docSnap => {
        mapsCache.set(docSnap.id, docSnap.data());
        const opt = document.createElement('option');
        opt.value = docSnap.id;
        opt.textContent = docSnap.id;
        mapSelect.appendChild(opt);
      });
      if (mapsCache.size > 0) {
        if (!currentMapId || !mapsCache.has(currentMapId)) {
          currentMapId = mapSelect.options[0].value;
          mapSelect.value = currentMapId;
        }
      }
    } catch (err) {
      console.error(err);
      alert('Failed to load maps');
    }
  }

  // Clear canvas and all boxes
  function clearCanvas() {
    boxesMap.forEach(({ box }) => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  // Load map by ID
  async function loadMap(id) {
    if (!id) return;
    clearCanvas();
    try {
      const mapDoc = doc(db, 'maps', id);
      const mapSnap = await getDoc(mapDoc);
      if (!mapSnap.exists()) {
        alert('Map not found');
        return;
      }
      const data = mapSnap.data();
      data.boxes.forEach(({ id, x, y, w, h, text, fontSize }) => {
        createBox(id, x, y, w, h, text, fontSize);
      });
      if (Array.isArray(data.connections)) {
        data.connections.forEach(conn => connections.push(conn));
      }
      drawConnections();
      currentMapId = id;
      mapSelect.value = id;
    } catch (err) {
      console.error(err);
      alert('Failed to load map data');
    }
  }

  // Select map change handler
  mapSelect.addEventListener('change', () => {
    if (!mapSelect.value) return;
    loadMap(mapSelect.value);
  });

  // Initialize on page load
  async function init() {
    await loadMaps();
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      await loadMap(currentMapId);
    }
    updateTransform();
  }

  init();

</script>
</body>
</html>
