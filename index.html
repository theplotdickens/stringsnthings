<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      cursor: grab;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 4px 8px;
      cursor: move;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="canvas"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    // Touch and mouse panning
    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', () => {
      isPanning = false;
    });

    // Zooming
    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
      scale *= dir;
      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    // Double tap or double click to add a box
    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      const now = Date.now();
      if (now - lastTap < 400) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    function addBox(x, y) {
      const box = document.createElement('div');
      box.className = 'box';
      box.textContent = 'Text box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;

      let dragging = false, offsetX = 0, offsetY = 0;

      box.addEventListener('pointerdown', e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        e.stopPropagation();
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!dragging) return;
        const x = (e.clientX - panX) / scale - offsetX;
        const y = (e.clientY - panY) / scale - offsetY;
        box.style.left = `${x}px`;
        box.style.top = `${y}px`;
      });

      box.addEventListener('pointerup', () => {
        dragging = false;
      });

      canvas.appendChild(box);
    }
  </script>
</body>
</html>
