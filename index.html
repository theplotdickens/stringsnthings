<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>righttheship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
      background: #f0f0f0;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
      padding-top: 44px; /* space for top menu */
    }
    #canvas {
      position: absolute; top: 44px; left: 0; transform-origin: 0 0;
      z-index: 10;
      width: 100%;
      height: calc(100% - 44px);
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #222;
      color: white;
      font-family: monospace;
      padding: 8px;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;
      gap: 8px;
      z-index: 1100;
      user-select: none;
    }
    #topMenu select, #topMenu button, #topMenu input[type="text"] {
      font-family: monospace;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #topMenu input[type="text"] {
      width: 180px;
      text-align: center;
      border: 1px solid #555;
    }
    #topMenu button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #saveConfirm {
      position: fixed;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1200;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mindMapSelect" title="Select Mind Map"></select>
    <button id="newMapBtn">New Map</button>
    <button id="saveBtn" disabled>Save</button>
    <button id="renameBtn" disabled>Rename</button>
    <button id="deleteBtn" disabled>Delete</button>
    <input type="text" id="renameInput" placeholder="New name" style="display:none;" />
  </div>

  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="saveConfirm">Saved!</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const connectionLayer = document.getElementById('connectionLayer');
  const mindMapSelect = document.getElementById('mindMapSelect');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveBtn = document.getElementById('saveBtn');
  const renameBtn = document.getElementById('renameBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  const renameInput = document.getElementById('renameInput');
  const saveConfirm = document.getElementById('saveConfirm');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let currentMapName = null;

  // --- Utility functions ---

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  // --- Drawing connections ---

  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({ fromId, toId }) => {
      const boxA = boxesMap.get(fromId);
      const boxB = boxesMap.get(toId);
      if (!boxA || !boxB) return;
      const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
      const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
      const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
      const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;
      const startX = ax * scale + panX;
      const startY = ay * scale + panY;
      const endX = bx * scale + panX;
      const endY = by * scale + panY;
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dx = endX - startX;
      const dy = endY - startY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance === 0) return;
      const normX = dx / distance;
      const normY = dy / distance;
      const cpOffset = 40;
      const cpX = (startX + endX) / 2 - normY * cpOffset;
      const cpY = (startY + endY) / 2 + normX * cpOffset;
      path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.style.cursor = 'pointer';
      connectionLayer.appendChild(path);
    });
  }

  // --- Boxes functions ---

  function addBox(x, y, text = 'Text box', id = null, width=180, height=80, save=true, fontSize = null) {
    const box = document.createElement('div');
    box.className = 'box';
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = width + 'px';
    box.style.height = height + 'px';
    if (!id) id = generateId();
    box.dataset.id = id;

    const header = document.createElement('div');
    header.className = 'box-header';

    const dragHandle = document.createElement('div');
    dragHandle.className = 'drag-handle';
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    header.appendChild(deleteBtn);

    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle connection mode';
    header.appendChild(connectToggle);

    const fontIncBtn = document.createElement('button');
    fontIncBtn.className = 'font-size-btn';
    fontIncBtn.title = 'Increase font size';
    fontIncBtn.textContent = '+';
    header.appendChild(fontIncBtn);

    const fontDecBtn = document.createElement('button');
    fontDecBtn.className = 'font-size-btn';
    fontDecBtn.title = 'Decrease font size';
    fontDecBtn.textContent = '−';
    header.appendChild(fontDecBtn);

    box.appendChild(header);

    const content = document.createElement('div');
    content.className = 'box-content';
    content.contentEditable = editMode;
    content.style.fontSize = fontSize || '14px';
    content.textContent = text;
    box.appendChild(content);

    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.className = 'resize-handle ' + pos;
      box.appendChild(handle);
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    header.style.display = editMode ? 'flex' : 'none';
    connectToggle.style.display = editMode ? 'inline-block' : 'none';
    fontIncBtn.style.display = editMode ? 'flex' : 'none';
    fontDecBtn.style.display = editMode ? 'flex' : 'none';
    dragHandle.style.display = editMode ? 'flex' : 'none';

    header.addEventListener('pointerdown', e => {
      if (!editMode) return;
      if (e.shiftKey) {
        e.stopPropagation();
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      }
    });

    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      if (e.shiftKey) return;

      const dragGroup = selectedBoxes.has(box) ? Array.from(selectedBoxes) : [box];
      const startX = e.clientX;
      const startY = e.clientY;
      const origPositions = dragGroup.map(b => ({
        box: b,
        left: parseFloat(b.style.left),
        top: parseFloat(b.style.top)
      }));

      function onPointerMove(ev) {
        const dx = ev.clientX - startX;
        const dy = ev.clientY - startY;
        origPositions.forEach(pos => {
          pos.box.style.left = pos.left + dx + 'px';
          pos.box.style.top = pos.top + dy + 'px';
        });
        drawConnections();
      }

      function onPointerUp(ev) {
        window.removeEventListener('pointermove', onPointerMove);
        window.removeEventListener('pointerup', onPointerUp);
        saveBtn.disabled = false;
      }

      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
    });

    box.querySelectorAll('.resize-handle').forEach(handle => {
      handle.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        const startX = e.clientX;
        const startY = e.clientY;
        const origW = box.offsetWidth;
        const origH = box.offsetHeight;
        const origLeft = parseFloat(box.style.left);
        const origTop = parseFloat(box.style.top);
        const dir = handle.classList[1];

        function onPointerMove(ev) {
          let dx = ev.clientX - startX;
          let dy = ev.clientY - startY;
          let newW = origW;
          let newH = origH;
          let newLeft = origLeft;
          let newTop = origTop;
          if (dir.includes('n')) {
            newH = origH - dy;
            newTop = origTop + dy;
          }
          if (dir.includes('w')) {
            newW = origW - dx;
            newLeft = origLeft + dx;
          }
          if (dir.includes('e')) {
            newW = origW + dx;
          }
          if (dir.includes('s')) {
            newH = origH + dy;
          }
          if (newW >= 50) {
            box.style.width = newW + 'px';
            box.style.left = newLeft + 'px';
          }
          if (newH >= 30) {
            box.style.height = newH + 'px';
            box.style.top = newTop + 'px';
          }
          drawConnections();
        }

        function onPointerUp() {
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
          saveBtn.disabled = false;
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      undoStack.push({
        box: box,
        connections: connections.filter(c => c.fromId === id || c.toId === id)
      });
      undoBtn.disabled = false;
      for (let i = connections.length - 1; i >= 0; i--) {
        if (connections[i].fromId === id || connections[i].toId === id) {
          connections.splice(i, 1);
        }
      }
      boxesMap.delete(id);
      box.remove();
      drawConnections();
      saveBtn.disabled = false;
    });

    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (connectionStartBoxId === null) {
        connectionStartBoxId = id;
        connectToggle.classList.add('active');
      } else {
        if (connectionStartBoxId !== id) {
          connections.push({ fromId: connectionStartBoxId, toId: id });
        }
        connectionStartBoxId = null;
        // Clear all connect toggles
        document.querySelectorAll('.connect-toggle').forEach(btn => btn.classList.remove('active'));
        drawConnections();
        saveBtn.disabled = false;
      }
    });

    fontIncBtn.addEventListener('click', e => {
      e.stopPropagation();
      let size = parseInt(content.style.fontSize);
      if (size < 40) {
        size++;
        content.style.fontSize = size + 'px';
        saveBtn.disabled = false;
      }
    });

    fontDecBtn.addEventListener('click', e => {
      e.stopPropagation();
      let size = parseInt(content.style.fontSize);
      if (size > 8) {
        size--;
        content.style.fontSize = size + 'px';
        saveBtn.disabled = false;
      }
    });

    content.addEventListener('input', () => {
      saveBtn.disabled = false;
    });

    return box;
  }

  // --- Clear current canvas ---

  function clearCanvas() {
    connections.length = 0;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    selectedBoxes.clear();
    connectionStartBoxId = null;
    drawConnections();
  }

  // --- Serialize / Deserialize ---

  function serializeMap() {
    const boxes = [];
    boxesMap.forEach(box => {
      boxes.push({
        id: box.dataset.id,
        text: box.querySelector('.box-content').textContent,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        fontSize: box.querySelector('.box-content').style.fontSize || '14px'
      });
    });
    return { boxes, connections };
  }

  function deserializeMap(data) {
    clearCanvas();
    if (!data) return;
    if (!data.boxes) return;
    data.boxes.forEach(b => {
      addBox(b.left, b.top, b.text, b.id, b.width, b.height, false, b.fontSize);
    });
    connections.length = 0;
    if (data.connections) {
      data.connections.forEach(c => connections.push(c));
    }
    drawConnections();
  }

  // --- Save / Load from Firebase ---

  async function loadMindMapsList() {
    mindMapSelect.innerHTML = '';
    const colRef = collection(db, 'mindmaps');
    const snapshot = await getDocs(colRef);
    if (snapshot.empty) {
      currentMapId = null;
      currentMapName = null;
      saveBtn.disabled = true;
      renameBtn.disabled = true;
      deleteBtn.disabled = true;
      return;
    }
    snapshot.forEach(docSnap => {
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.data().name;
      mindMapSelect.appendChild(option);
    });
    if (!currentMapId || ![...mindMapSelect.options].some(o => o.value === currentMapId)) {
      mindMapSelect.selectedIndex = 0;
      currentMapId = mindMapSelect.value;
      currentMapName = mindMapSelect.options[mindMapSelect.selectedIndex].textContent;
      await loadCurrentMap();
    } else {
      mindMapSelect.value = currentMapId;
    }
    saveBtn.disabled = true;
    renameBtn.disabled = false;
    deleteBtn.disabled = false;
  }

  async function loadCurrentMap() {
    if (!currentMapId) return;
    const docRef = doc(db, 'mindmaps', currentMapId);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert('Selected mind map not found!');
      return;
    }
    const data = docSnap.data();
    deserializeMap(data.data);
    currentMapName = data.name || 'Untitled';
    renameBtn.disabled = false;
    deleteBtn.disabled = false;
    saveBtn.disabled = true;
  }

  async function saveCurrentMap() {
    if (!currentMapId) return;
    const docRef = doc(db, 'mindmaps', currentMapId);
    const dataToSave = {
      name: currentMapName || 'Untitled',
      data: serializeMap(),
      updated: Date.now()
    };
    await setDoc(docRef, dataToSave);
    saveBtn.disabled = true;
    showSaveConfirmation();
  }

  async function createNewMap() {
    let name = prompt('Enter new mind map name:', 'New Map');
    if (!name) return;
    // create new id (simple guid-like)
    const newId = generateId();
    const docRef = doc(db, 'mindmaps', newId);
    await setDoc(docRef, { name, data: { boxes: [], connections: [] }, updated: Date.now() });
    currentMapId = newId;
    currentMapName = name;
    await loadMindMapsList();
    mindMapSelect.value = newId;
    await loadCurrentMap();
  }

  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm(`Delete mind map "${currentMapName}"? This cannot be undone.`)) return;
    await deleteDoc(doc(db, 'mindmaps', currentMapId));
    currentMapId = null;
    currentMapName = null;
    clearCanvas();
    await loadMindMapsList();
  }

  async function renameCurrentMap(newName) {
    if (!currentMapId || !newName) return;
    const docRef = doc(db, 'mindmaps', currentMapId);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) return;
    await setDoc(docRef, { ...docSnap.data(), name: newName }, { merge: true });
    currentMapName = newName;
    await loadMindMapsList();
    mindMapSelect.value = currentMapId;
  }

  // --- Save confirmation ---

  let saveTimeout = null;
  function showSaveConfirmation() {
    saveConfirm.style.opacity = '1';
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
      saveConfirm.style.opacity = '0';
    }, 1200);
  }

  // --- Event handlers ---

  mindMapSelect.addEventListener('change', async () => {
    currentMapId = mindMapSelect.value;
    await loadCurrentMap();
  });

  newMapBtn.addEventListener('click', createNewMap);

  saveBtn.addEventListener('click', saveCurrentMap);

  renameBtn.addEventListener('click', () => {
    renameInput.style.display = 'inline-block';
    renameInput.value = currentMapName || '';
    renameInput.focus();
    renameBtn.disabled = true;
  });

  renameInput.addEventListener('keydown', async e => {
    if (e.key === 'Enter') {
      const newName = renameInput.value.trim();
      if (newName.length > 0) {
        await renameCurrentMap(newName);
        renameInput.style.display = 'none';
        renameBtn.disabled = false;
      }
    } else if (e.key === 'Escape') {
      renameInput.style.display = 'none';
      renameBtn.disabled = false;
    }
  });

  deleteBtn.addEventListener('click', deleteCurrentMap);

  // Enable save button when changes occur
  function markDirty() {
    if (!saveBtn.disabled) return;
    saveBtn.disabled = false;
  }

  // Mark dirty on box content changes, moves, font size, delete, connections
  // Handled inside addBox event listeners already

  // --- Initialize ---

  async function init() {
    await loadMindMapsList();
  }

  init();

  // Panning & zooming the canvas

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box') || e.target.closest('#topMenu')) return;
    isPanning = true;
    startX = e.clientX - panX;
    startY = e.clientY - panY;
    viewport.style.cursor = 'grabbing';
  });

  window.addEventListener('pointermove', e => {
    if (!isPanning) return;
    panX = e.clientX - startX;
    panY = e.clientY - startY;
    updateTransform();
  });

  window.addEventListener('pointerup', e => {
    if (isPanning) {
      isPanning = false;
      viewport.style.cursor = 'grab';
    }
  });

  // Create box on double click (excluding header and controls)

  viewport.addEventListener('dblclick', e => {
    if (e.target.closest('.box') || e.target.closest('#topMenu')) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    addBox(x, y);
    saveBtn.disabled = false;
  });

</script>
</body>
</html>
