<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding: 1px 4px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      height: 18px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding: 6px 8px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow: auto;
      outline: none;
      cursor: text;
      user-select: text;
      font-size: 16px;
      line-height: 1.2;
      min-height: 24px;
      word-break: break-word;
      box-sizing: border-box;
      resize: none;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      flex-wrap: wrap;
      max-width: 90vw;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: auto;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleDeleteConnectionsBtn" class="floatingBtn">Delete Connections: OFF</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const toggleDeleteConnectionsBtn = document.getElementById('toggleDeleteConnectionsBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];

    let selectedBoxForConnection = null;
    const connections = [];

    let deleteConnectionsMode = false; // NEW: toggles whether clicking connections deletes them

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleDeleteConnectionsBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      drawConnections();
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleDeleteConnectionsBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = (rect.width / 2 - panX) / scale;
      const centerY = (rect.height / 2 - panY) / scale;

      panX = rect.width / 2 - centerX * scale;
      panY = rect.height / 2 - centerY * scale;

      updateTransform();
    });

    function smoothAdjustFontSize(contentDiv, box) {
      // Faster, smoother font scaling by binary search on font size
      const padding = 14;
      const maxWidth = box.clientWidth - padding;
      const maxHeight = box.clientHeight - padding;
      let minSize = 8;
      let maxSize = 72;
      let fontSize = 16;
      while (minSize <= maxSize) {
        const mid = Math.floor((minSize + maxSize) / 2);
        contentDiv.style.fontSize = mid + 'px';
        if (contentDiv.scrollWidth <= maxWidth && contentDiv.scrollHeight <= maxHeight) {
          fontSize = mid;
          minSize = mid + 1;
        } else {
          maxSize = mid - 1;
        }
      }
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function resetAllToggles() {
      document.querySelectorAll('.connect-toggle').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function drawConnections() {
      connectionLayer.innerHTML = '';

      connections.forEach(({ id, fromId, toId }) => {
        const boxA = document.querySelector(`.box[data-id="${fromId}"]`);
        const boxB = document.querySelector(`.box[data-id="${toId}"]`);
        if (!boxA || !boxB) return;

        const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
        const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
        const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
        const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

        const startX = ax * scale + panX;
        const startY = ay * scale + panY;
        const endX = bx * scale + panX;
        const endY = by * scale + panY;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        // Quadratic bezier curve with control point offset perpendicular to line
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        const normX = dx / distance;
        const normY = dy / distance;
        const cpOffset = 40; // curve bend amount

        // Perpendicular vector
        const cpX = (startX + endX) / 2 - normY * cpOffset;
        const cpY = (startY + endY) / 2 + normX * cpOffset;

        path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
        path.setAttribute('stroke', 'black');
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.cursor = deleteConnectionsMode ? 'pointer' : 'default';

        path.addEventListener('click', async () => {
          if (!deleteConnectionsMode) return;
          const idx = connections.findIndex(c => c.fromId === fromId && c.toId === toId);
          if (idx !== -1) {
            connections.splice(idx, 1);
            await saveConnections();
            drawConnections();
          }
        });

        connectionLayer.appendChild(path);
      });
    }

    async function saveConnections() {
      const batch = db.batch();
      const snap = await db.collection('connections').get();
      snap.forEach(doc => batch.delete(doc.ref));
      connections.forEach(conn => {
        const docRef = db.collection('connections').doc();
        batch.set(docRef, { fromId: conn.fromId, toId: conn.toId });
      });
      await batch.commit();
    }

    async function loadConnections() {
      connections.length = 0;
      const snapshot = await db.collection('connections').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        connections.push({ id: doc.id, fromId: data.fromId, toId: data.toId });
      });
      drawConnections();
    }

    async function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      const header = document.createElement('div');
      header.className = 'box-header';

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Connect';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';

      header.appendChild(connectToggle);
      header.appendChild(delBtn);

      const content = document.createElement('div');
      content.contentEditable = true;
      content.className = 'box-content';
      content.textContent = text;
      content.style.fontSize = fontSize || '16px';

      box.appendChild(header);
      box.appendChild(content);

      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn || e.target === connectToggle || e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        if (!dragging) {
          const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
          const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
          if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
            dragging = true;
            content.blur();
            box.style.cursor = 'grabbing';
            box.style.userSelect = 'none';
          }
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = newX + 'px';
          box.style.top = newY + 'px';
          drawConnections();
        }
      });

      box.addEventListener('pointerup', e => {
        if (dragging) {
          dragging = false;
          box.releasePointerCapture(e.pointerId);
          box.style.cursor = 'text';
          box.style.userSelect = 'text';
          saveBoxes();
          drawConnections();
          moved = true;
        } else if (!resizing) {
          box.releasePointerCapture(e.pointerId);
        }
      });

      // Resize handles
      Object.entries(handles).forEach(([pos, handle]) => {
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          const rect = box.getBoundingClientRect();
          startXpos = parseFloat(box.style.left);
          startYpos = parseFloat(box.style.top);
          startClientX = e.clientX;
          startClientY = e.clientY;
          box.setPointerCapture(e.pointerId);
        });
        handle.addEventListener('pointermove', e => {
          if (!resizing) return;
          let dx = (e.clientX - startClientX) / scale;
          let dy = (e.clientY - startClientY) / scale;
          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(60, startWidth + dx);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(60, startWidth - dx);
            newLeft = startXpos + dx;
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
          }
          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';
          smoothAdjustFontSize(content, box);
          drawConnections();
        });
        handle.addEventListener('pointerup', e => {
          if (resizing) {
            resizing = false;
            box.releasePointerCapture(e.pointerId);
            saveBoxes();
          }
        });
      });

      // Delete box
      delBtn.addEventListener('click', async e => {
        e.stopPropagation();
        const boxId = box.dataset.id;
        if (!boxId) return;
        undoStack.push({ type: 'box', boxId, boxData: getBoxData(box) });
        undoBtn.disabled = false;

        // Remove connections related to this box
        for (let i = connections.length - 1; i >= 0; i--) {
          if (connections[i].fromId === boxId || connections[i].toId === boxId) {
            undoStack.push({ type: 'connection', connection: connections[i] });
            connections.splice(i, 1);
          }
        }
        canvas.removeChild(box);
        await saveBoxes();
        await saveConnections();
        drawConnections();
      });

      // Connect toggle button
      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (connectToggle.classList.contains('active')) {
          connectToggle.classList.remove('active');
          selectedBoxForConnection = null;
        } else {
          resetAllToggles();
          connectToggle.classList.add('active');
          selectedBoxForConnection = box;
        }
      });

      // When clicking on box content, check if we are in connect mode and create connection
      content.addEventListener('focus', e => {
        smoothAdjustFontSize(content, box);
      });

      content.addEventListener('input', e => {
        smoothAdjustFontSize(content, box);
        saveBoxes();
      });

      box.dataset.id = id || generateId();
      canvas.appendChild(box);

      smoothAdjustFontSize(content, box);

      return box;
    }

    function generateId() {
      return 'box_' + Math.random().toString(36).slice(2, 10);
    }

    function getBoxData(box) {
      const content = box.querySelector('.box-content');
      return {
        id: box.dataset.id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: content.textContent,
        fontSize: content.style.fontSize
      };
    }

    async function saveBoxes() {
      const boxes = [...canvas.querySelectorAll('.box')].map(getBoxData);
      const batch = db.batch();
      const snap = await db.collection('boxes').get();
      snap.forEach(doc => batch.delete(doc.ref));
      boxes.forEach(box => {
        const docRef = db.collection('boxes').doc(box.id);
        batch.set(docRef, box);
      });
      await batch.commit();
    }

    async function loadBoxes() {
      canvas.innerHTML = '';
      const snapshot = await db.collection('boxes').get();
      for (const doc of snapshot.docs) {
        const boxData = doc.data();
        await addBox(boxData.left, boxData.top, boxData.text, boxData.id, boxData.width, boxData.height, boxData.fontSize);
      }
    }

    undoBtn.addEventListener('click', async () => {
      if (undoStack.length === 0) return;
      const lastAction = undoStack.pop();

      if (lastAction.type === 'box') {
        // Restore box
        await addBox(
          lastAction.boxData.left,
          lastAction.boxData.top,
          lastAction.boxData.text,
          lastAction.boxData.id,
          lastAction.boxData.width,
          lastAction.boxData.height,
          lastAction.boxData.fontSize
        );
      } else if (lastAction.type === 'connection') {
        // Restore connection
        connections.push(lastAction.connection);
      }
      await saveBoxes();
      await saveConnections();
      drawConnections();
      if (undoStack.length === 0) undoBtn.disabled = true;
    });

    goCenterBtn.addEventListener('click', () => {
      panX = 0;
      panY = 0;
      scale = 1;
      updateTransform();
    });

    // Connect box creation to connection creation:
    canvas.addEventListener('click', async e => {
      if (!selectedBoxForConnection) return;
      if (!e.target.closest('.box')) return;

      const clickedBox = e.target.closest('.box');
      if (clickedBox === selectedBoxForConnection) return; // ignore self connection

      // Check if connection already exists
      const exists = connections.some(c =>
        (c.fromId === selectedBoxForConnection.dataset.id && c.toId === clickedBox.dataset.id) ||
        (c.fromId === clickedBox.dataset.id && c.toId === selectedBoxForConnection.dataset.id)
      );
      if (exists) {
        selectedBoxForConnection.querySelector('.connect-toggle').classList.remove('active');
        selectedBoxForConnection = null;
        return;
      }

      connections.push({ fromId: selectedBoxForConnection.dataset.id, toId: clickedBox.dataset.id });
      selectedBoxForConnection.querySelector('.connect-toggle').classList.remove('active');
      selectedBoxForConnection = null;
      await saveConnections();
      drawConnections();
    });

    // Toggle delete connections mode button:
    toggleDeleteConnectionsBtn.addEventListener('click', () => {
      deleteConnectionsMode = !deleteConnectionsMode;
      toggleDeleteConnectionsBtn.textContent = `Delete Connections: ${deleteConnectionsMode ? 'ON' : 'OFF'}`;
      drawConnections();
    });

    // Load everything on start:
    async function init() {
      await loadBoxes();
      await loadConnections();
      updateTransform();
    }
    init();

  </script>
</body>
</html>
