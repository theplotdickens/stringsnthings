<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;

    content.addEventListener('input', e => {
      // Autosize height
      content.style.height = 'auto';
      content.style.height = content.scrollHeight + 'px';
    });
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const rh = document.createElement('div');
      rh.classList.add('resize-handle', pos);
      box.appendChild(rh);
    });

    canvas.appendChild(box);
    boxesMap.set(id, { box, header, content, connectToggle });

    makeDraggable(box, dragHandle);
    makeResizable(box);
    makeSelectable(box, header);

    return box;
  }

  // Delete box function
  function deleteBox(id) {
    const data = boxesMap.get(id);
    if (!data) return;
    undoStack.push({
      action: 'delete',
      box: {
        id,
        x: parseFloat(data.box.style.left),
        y: parseFloat(data.box.style.top),
        w: parseFloat(data.box.style.width),
        h: parseFloat(data.box.style.height),
        text: data.content.textContent,
        fontSize: parseInt(data.box.style.fontSize) || 14,
        connected: data.connectToggle.classList.contains('active')
      },
      connections: connections.filter(c => c.from === id || c.to === id)
    });

    // Remove connections with this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    data.box.remove();
    boxesMap.delete(id);
    selectedBoxes.delete(data.box);
    drawConnections();
    undoBtn.disabled = false;
  }

  // Undo delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.action === 'delete') {
      const b = last.box;
      const box = createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      if (b.connected) {
        const d = boxesMap.get(b.id);
        if (d) d.connectToggle.classList.add('active');
      }
      last.connections.forEach(c => {
        addConnection(c.from, c.to);
      });
      drawConnections();
      undoBtn.disabled = undoStack.length === 0;
    }
  });

  // Make box draggable by drag handle
  function makeDraggable(box, handle) {
    let dragging = false;
    let offsetX, offsetY;
    let lastX, lastY;

    handle.addEventListener('pointerdown', e => {
      e.preventDefault();
      dragging = true;
      const rect = box.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      box.setPointerCapture(e.pointerId);
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('pointermove', e => {
      if (!dragging) return;
      e.preventDefault();
      const newLeft = (e.clientX - offsetX - panX) / scale;
      const newTop = (e.clientY - offsetY - panY) / scale;
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';

      // Move selected boxes as group
      if (selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => {
          if (b !== box) {
            const data = boxesMap.get(b.dataset.id);
            const rect = b.getBoundingClientRect();
            const dx = (e.clientX - lastX) / scale;
            const dy = (e.clientY - lastY) / scale;
            b.style.left = (parseFloat(b.style.left) + dx) + 'px';
            b.style.top = (parseFloat(b.style.top) + dy) + 'px';
          }
        });
      }
      lastX = e.clientX;
      lastY = e.clientY;
      drawConnections();
    });

    window.addEventListener('pointerup', e => {
      if (dragging) {
        dragging = false;
        box.releasePointerCapture(e.pointerId);
      }
    });
  }

  // Make box resizable by handles
  function makeResizable(box) {
    const handles = box.querySelectorAll('.resize-handle');
    let resizing = false;
    let startX, startY, startW, startH, startL, startT;
    let currentHandle;

    handles.forEach(handle => {
      handle.addEventListener('pointerdown', e => {
        e.preventDefault();
        resizing = true;
        currentHandle = handle.classList[1]; // nw, ne, sw, se
        const rect = box.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        startW = rect.width;
        startH = rect.height;
        startL = parseFloat(box.style.left);
        startT = parseFloat(box.style.top);
        box.setPointerCapture(e.pointerId);
      });
    });

    window.addEventListener('pointermove', e => {
      if (!resizing) return;
      e.preventDefault();
      let dx = (e.clientX - startX) / scale;
      let dy = (e.clientY - startY) / scale;

      let newW = startW;
      let newH = startH;
      let newL = startL;
      let newT = startT;

      if (currentHandle.includes('e')) newW = Math.max(40, startW + dx);
      if (currentHandle.includes('s')) newH = Math.max(30, startH + dy);
      if (currentHandle.includes('w')) {
        newW = Math.max(40, startW - dx);
        newL = startL + dx;
      }
      if (currentHandle.includes('n')) {
        newH = Math.max(30, startH - dy);
        newT = startT + dy;
      }

      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newL + 'px';
      box.style.top = newT + 'px';
      drawConnections();
    });

    window.addEventListener('pointerup', e => {
      if (resizing) {
        resizing = false;
        if (e.target) e.target.releasePointerCapture(e.pointerId);
      }
    });
  }

  // Make box selectable with Shift + click on header
  function makeSelectable(box, header) {
    header.addEventListener('click', e => {
      if (!e.shiftKey || !editMode) return;
      e.preventDefault();
      if (selectedBoxes.has(box)) {
        selectedBoxes.delete(box);
        box.classList.remove('selected');
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });
  }

  // Add connection between two boxes (fromId -> toId)
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    // Avoid duplicate
    if (connections.some(c => c.from === fromId && c.to === toId)) return;
    connections.push({ from: fromId, to: toId });
  }

  // Clear connection selection toggles
  function clearConnectionSelection() {
    boxesMap.forEach(({ connectToggle }) => connectToggle.classList.remove('active'));
    connectionStartBoxId = null;
  }

  // Draw connections as curved black lines with arrowheads
  function drawConnections() {
    // Clear previous
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(({ from, to }) => {
      const fromBoxData = boxesMap.get(from);
      const toBoxData = boxesMap.get(to);
      if (!fromBoxData || !toBoxData) return;

      const fromBox = fromBoxData.box;
      const toBox = toBoxData.box;

      // Calculate center points of boxes
      const fromX = parseFloat(fromBox.style.left) + parseFloat(fromBox.style.width) / 2;
      const fromY = parseFloat(fromBox.style.top) + parseFloat(fromBox.style.height) / 2;
      const toX = parseFloat(toBox.style.left) + parseFloat(toBox.style.width) / 2;
      const toY = parseFloat(toBox.style.top) + parseFloat(toBox.style.height) / 2;

      // Control points for cubic Bezier (curved line)
      const dx = toX - fromX;
      const dy = toY - fromY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const cp1X = fromX + dist / 3;
      const cp1Y = fromY;
      const cp2X = toX - dist / 3;
      const cp2Y = toY;

      // Create path string
      const pathString = `M${fromX},${fromY} C${cp1X},${cp1Y} ${cp2X},${cp2Y} ${toX},${toY}`;

      // Create SVG path element
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', pathString);
      path.setAttribute('fill', 'none');
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('marker-end', 'url(#arrowhead)');

      connectionLayer.appendChild(path);
    });

    // Define arrowhead marker
    if (!connectionLayer.querySelector('marker#arrowhead')) {
      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
      marker.setAttribute('id', 'arrowhead');
      marker.setAttribute('markerWidth', '10');
      marker.setAttribute('markerHeight', '7');
      marker.setAttribute('refX', '10');
      marker.setAttribute('refY', '3.5');
      marker.setAttribute('orient', 'auto');
      marker.setAttribute('markerUnits', 'strokeWidth');

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', 'M0,0 L10,3.5 L0,7 Z');
      path.setAttribute('fill', 'black');

      marker.appendChild(path);
      defs.appendChild(marker);
      connectionLayer.appendChild(defs);
    }
  }

  // Double-click to create box at exact spot
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x, y);
  });

  // Mark center and go to center buttons
  markCenterBtn.addEventListener('click', () => {
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
    alert(`Center marked at (${Math.round(centerX)}, ${Math.round(centerY)})`);
  });

  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ box, header, content }) => {
      header.style.display = editMode ? 'flex' : 'none';
      content.contentEditable = editMode;
      if (!editMode) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
      }
    });
  });

  // Load maps from Firestore and populate dropdown
  async function loadMaps() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    const querySnapshot = await getDocs(collection(db, 'maps'));
    querySnapshot.forEach(docSnap => {
      const mapId = docSnap.id;
      const mapData = docSnap.data();
      mapsCache.set(mapId, mapData);
      const option = document.createElement('option');
      option.value = mapId;
      option.textContent = mapData.name || mapId;
      mapSelect.appendChild(option);
    });
    if (mapsCache.size > 0) {
      currentMapId = [...mapsCache.keys()][0];
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    } else {
      currentMapId = null;
    }
  }

  // Load specific map by ID
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    const docSnap = await getDoc(doc(db, 'maps', id));
    if (!docSnap.exists()) {
      alert('Map not found');
      return;
    }
    clearCanvas();
    const data = docSnap.data();
    if (!data) return;

    // Load boxes
    const boxesData = data.boxes || [];
    boxesData.forEach(b => {
      createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
    });

    // Load connections
    connections.length = 0;
    (data.connections || []).forEach(c => {
      connections.push({ from: c.from, to: c.to });
    });

    drawConnections();
  }

  // Clear all boxes and connections
  function clearCanvas() {
    boxesMap.forEach(({ box }) => box.remove());
    boxesMap.clear();
    connections.length = 0;
    selectedBoxes.clear();
    drawConnections();
  }

  // Save current map to Firestore
  async function saveMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    const boxesToSave = [];
    boxesMap.forEach(({ box, content, connectToggle }) => {
      boxesToSave.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: parseFloat(box.style.width),
        h: parseFloat(box.style.height),
        text: content.textContent,
        fontSize: parseInt(box.style.fontSize) || 14,
        connected: connectToggle.classList.contains('active')
      });
    });

    try {
      await setDoc(doc(db, 'maps', currentMapId), {
        boxes: boxesToSave,
        connections: connections,
        name: mapsCache.get(currentMapId)?.name || currentMapId
      });
      saveStatus.textContent = 'Saved ✓';
      setTimeout(() => {
        saveStatus.textContent = '';
      }, 2000);
    } catch (e) {
      saveStatus.textContent = 'Save failed';
      console.error(e);
    }
  }

  // Rename current map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for this map:', mapsCache.get(currentMapId)?.name || '');
    if (newName) {
      const mapData = mapsCache.get(currentMapId);
      mapData.name = newName;
      await setDoc(doc(db, 'maps', currentMapId), mapData);
      mapsCache.set(currentMapId, mapData);
      loadMaps();
    }
  });

  // Delete current map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete current map? This cannot be undone.')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    await loadMaps();
  });

  // Create new map
  newMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter name for new map:');
    if (!newName) return;
    const newId = generateId();
    await setDoc(doc(db, 'maps', newId), { boxes: [], connections: [], name: newName });
    await loadMaps();
    mapSelect.value = newId;
    currentMapId = newId;
    clearCanvas();
  });

  // Map select change handler
  mapSelect.addEventListener('change', async () => {
    const selectedId = mapSelect.value;
    if (!selectedId) return;
    if (confirm('Load selected map? Unsaved changes will be lost.')) {
      await loadMap(selectedId);
      currentMapId = selectedId;
    } else {
      mapSelect.value = currentMapId;
    }
  });

  saveMapBtn.addEventListener('click', saveMap);

  // Initial load
  loadMaps();

  updateTransform();

</script>
</body>
</html>
