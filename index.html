<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px;
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable div
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.textContent = text;
    content.addEventListener('input', () => {
      // save content on change if you want (manual save preferred)
    });
    box.appendChild(content);

    // Resize handle bottom-right
    const resizeHandle = document.createElement('div');
    resizeHandle.classList.add('resize-handle', 'se');
    box.appendChild(resizeHandle);

    // Dragging state
    let dragging = false;
    let dragStartX, dragStartY, boxStartLeft, boxStartTop;
    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartLeft = rect.left;
      boxStartTop = rect.top;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!dragging) return;
      e.preventDefault();
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;

      // If multi-select and this box is selected, drag all selected boxes
      if (selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => {
          const startPos = b.dataset.dragStartPos ? JSON.parse(b.dataset.dragStartPos) : null;
          if (!startPos) {
            b.dataset.dragStartPos = JSON.stringify({ left: parseFloat(b.style.left), top: parseFloat(b.style.top) });
          }
        });
        selectedBoxes.forEach(b => {
          const startPos = JSON.parse(b.dataset.dragStartPos);
          b.style.left = startPos.left + dx + 'px';
          b.style.top = startPos.top + dy + 'px';
        });
      } else {
        box.style.left = boxStartLeft / scale + dx + 'px';
        box.style.top = boxStartTop / scale + dy + 'px';
      }
      drawConnections();
    });

    viewport.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      viewport.releasePointerCapture(e.pointerId);
      // Clear stored drag start positions
      selectedBoxes.forEach(b => delete b.dataset.dragStartPos);
      // Save positions if desired (manual save)
    });

    // Resize handling
    let resizing = false;
    let resizeStartX, resizeStartY, boxStartW, boxStartH;
    resizeHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      resizing = true;
      resizeStartX = e.clientX;
      resizeStartY = e.clientY;
      boxStartW = box.offsetWidth;
      boxStartH = box.offsetHeight;
      viewport.setPointerCapture(e.pointerId);
    });
    viewport.addEventListener('pointermove', e => {
      if (!resizing) return;
      e.preventDefault();
      const dx = (e.clientX - resizeStartX) / scale;
      const dy = (e.clientY - resizeStartY) / scale;
      let newW = Math.max(40, boxStartW + dx);
      let newH = Math.max(30, boxStartH + dy);
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      drawConnections();
    });
    viewport.addEventListener('pointerup', e => {
      if (!resizing) return;
      resizing = false;
      viewport.releasePointerCapture(e.pointerId);
      // Save size if desired (manual save)
    });

    // Selection handling (Shift + click on header or drag handle)
    function handleSelectionToggle() {
      if (selectedBoxes.has(box)) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    }
    header.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.stopPropagation();
      handleSelectionToggle();
    });
    dragHandle.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.stopPropagation();
      handleSelectionToggle();
    });

    // Prevent text selection on header drag handles, delete buttons etc.
    header.addEventListener('mousedown', e => {
      if (e.target === dragHandle || e.target === deleteBtn || e.target === connectToggle ||
          e.target === fontIncrease || e.target === fontDecrease) {
        e.preventDefault();
      }
    });

    // Double click to create new box is handled globally

    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      type: 'deleteBox',
      data: {
        id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      }
    });
    undoBtn.disabled = false;

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    box.remove();
    boxesMap.delete(id);
    drawConnections();
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'deleteBox') {
      const d = action.data;
      createBox(d.id, d.left, d.top, d.width, d.height, d.text, d.fontSize);
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Draw connections as curved lines
  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({from, to}) => {
      const boxA = boxesMap.get(from);
      const boxB = boxesMap.get(to);
      if (!boxA || !boxB) return;

      const rectA = boxA.getBoundingClientRect();
      const rectB = boxB.getBoundingClientRect();

      // Compute box centers relative to canvas (not viewport screen)
      const leftA = parseFloat(boxA.style.left);
      const topA = parseFloat(boxA.style.top);
      const leftB = parseFloat(boxB.style.left);
      const topB = parseFloat(boxB.style.top);
      const x1 = leftA + boxA.offsetWidth / 2;
      const y1 = topA + boxA.offsetHeight / 2;
      const x2 = leftB + boxB.offsetWidth / 2;
      const y2 = topB + boxB.offsetHeight / 2;

      // Calculate control points for cubic Bezier (curved line)
      const dx = Math.abs(x2 - x1);
      const dy = Math.abs(y2 - y1);
      const cx1 = x1 + dx / 2;
      const cy1 = y1;
      const cx2 = x2 - dx / 2;
      const cy2 = y2;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('d', `M${x1},${y1} C${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  function addConnection(fromId, toId) {
    // Prevent duplicates and self connections
    if (fromId === toId) return;
    if (connections.find(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({from: fromId, to: toId});
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(box => {
      const btn = box.querySelector('.connect-toggle');
      if (btn) btn.classList.remove('active');
    });
  }

  // Double-click to create new box exactly at pointer position relative to canvas coordinates
  viewport.addEventListener('dblclick', e => {
    const rect = canvas.getBoundingClientRect();
    const pointerX = (e.clientX - rect.left) / scale;
    const pointerY = (e.clientY - rect.top) / scale;

    const newId = generateId();
    createBox(newId, pointerX, pointerY, 120, 60, '', 14);

    e.preventDefault();
  });

  // Save/load mind maps to Firebase
  async function saveMap() {
    if (!currentMapId) return;
    const data = {
      boxes: [],
      connections: connections,
      meta: { savedAt: new Date().toISOString() }
    };
    boxesMap.forEach(box => {
      data.boxes.push({
        id: box.dataset.id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    try {
      await setDoc(doc(db, 'mindmaps', currentMapId), data);
      saveStatus.textContent = 'Saved ✓';
      setTimeout(() => { saveStatus.textContent = ''; }, 3000);
    } catch (e) {
      saveStatus.textContent = 'Save failed';
      console.error(e);
    }
  }

  async function loadMap(id) {
    clearConnectionSelection();
    undoStack.length = 0;
    undoBtn.disabled = true;
    connections.length = 0;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();

    currentMapId = id;
    saveStatus.textContent = '';
    const docSnap = await getDoc(doc(db, 'mindmaps', id));
    if (!docSnap.exists()) {
      alert('Map data not found');
      return;
    }
    const data = docSnap.data();
    if (!data.boxes) return;

    data.boxes.forEach(boxData => {
      createBox(boxData.id, boxData.left, boxData.top, boxData.width, boxData.height, boxData.text, boxData.fontSize);
    });
    if (data.connections) {
      connections.push(...data.connections);
    }
    drawConnections();
  }

  async function loadMapList() {
    const querySnapshot = await getDocs(collection(db, 'mindmaps'));
    mapSelect.innerHTML = '';
    querySnapshot.forEach(docSnap => {
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = docSnap.id;
      mapSelect.appendChild(option);
      mapsCache.set(docSnap.id, docSnap.data());
    });
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    }
  }

  mapSelect.addEventListener('change', async e => {
    const id = e.target.value;
    await loadMap(id);
  });
  saveMapBtn.addEventListener('click', saveMap);
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName || newName === currentMapId) return;
    // Rename in Firestore (not straightforward, requires copy & delete)
    const oldDocRef = doc(db, 'mindmaps', currentMapId);
    const newDocRef = doc(db, 'mindmaps', newName);
    const oldDoc = await getDoc(oldDocRef);
    if (!oldDoc.exists()) return alert('Old map does not exist');
    await setDoc(newDocRef, oldDoc.data());
    await deleteDoc(oldDocRef);
    currentMapId = newName;
    await loadMapList();
    mapSelect.value = newName;
  });
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map ${currentMapId}?`)) return;
    await deleteDoc(doc(db, 'mindmaps', currentMapId));
    await loadMapList();
  });
  newMapBtn.addEventListener('click', async () => {
    let newId = prompt('Enter new map ID (unique short string):');
    if (!newId) return;
    if (mapsCache.has(newId)) return alert('Map ID already exists.');
    currentMapId = newId;
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    mapSelect.value = newId;
    await saveMap();
    await loadMapList();
    mapSelect.value = newId;
  });

  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });
  markCenterBtn.addEventListener('click', () => {
    // Mark current center in canvas coords
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
    alert('Center marked at (' + markedCenter.x.toFixed(0) + ', ' + markedCenter.y.toFixed(0) + ')');
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      box.querySelector('.box-content').contentEditable = editMode;
    });
  });

  // Initial load of maps list
  loadMapList();

  // Initial transform update
  updateTransform();

</script>
</body>
</html>
