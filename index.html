<style>

  #topMenu {

<body>
<div id="topMenu">

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Color palette swatches memory (last 8 colors)
  let recentColors = [];

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create box with color palette feature
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14, bgColor = 'transparent') {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';
    box.style.backgroundColor = bgColor;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "âœ¥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = 'âœ¥';
    header.appendChild(dragHandle);

    // Palette button
    const paletteBtn = document.createElement('button');
    paletteBtn.classList.add('palette-btn');
    paletteBtn.title = "Change box background color";
    header.appendChild(paletteBtn);

    // Font size controls
    const fontMinus = document.createElement('button');
    fontMinus.classList.add('font-size-btn', 'minus');
    fontMinus.title = "Decrease font size";
    header.appendChild(fontMinus);

    const fontPlus = document.createElement('button');
    fontPlus.classList.add('font-size-btn', 'plus');
    fontPlus.title = "Increase font size";
    header.appendChild(fontPlus);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = 'Ã—';
    deleteBtn.title = "Delete box";
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handle bottom-right
    const resizeHandle = document.createElement('div');
    resizeHandle.classList.add('resize-handle', 'se');
    box.appendChild(resizeHandle);

    canvas.appendChild(box);
    boxesMap.set(id, { el: box, content, header, fontSize, bgColor, x, y, w, h });

    // Event handlers

    // Dragging
    let dragging = false;
    let dragOffsetX, dragOffsetY;

    function onDragStart(e) {
      if (!editMode) return;
      if (e.target !== dragHandle) return;
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      e.preventDefault();
    }
    function onDragMove(e) {
      if (!dragging) return;
      let newX = (e.clientX - dragOffsetX - panX) / scale;
      let newY = (e.clientY - dragOffsetY - panY) / scale;
      // Snap to grid 5px
      newX = Math.round(newX / 5) * 5;
      newY = Math.round(newY / 5) * 5;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      boxesMap.get(id).x = newX;
      boxesMap.get(id).y = newY;
      drawConnections();
    }
    function onDragEnd(e) {
      dragging = false;
    }
    dragHandle.addEventListener('pointerdown', onDragStart);
    window.addEventListener('pointermove', onDragMove);
    window.addEventListener('pointerup', onDragEnd);

    // Resize
    let resizing = false;
    let resizeStartX, resizeStartY;
    let startW, startH;
    resizeHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      resizing = true;
      resizeStartX = e.clientX;
      resizeStartY = e.clientY;
      startW = box.offsetWidth;
      startH = box.offsetHeight;
      e.preventDefault();
      e.stopPropagation();
    });
    window.addEventListener('pointermove', e => {
      if (!resizing) return;
      let newW = startW + (e.clientX - resizeStartX);
      let newH = startH + (e.clientY - resizeStartY);
      newW = Math.max(80, newW);
      newH = Math.max(40, newH);
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      boxesMap.get(id).w = newW;
      boxesMap.get(id).h = newH;
      drawConnections();
    });
    window.addEventListener('pointerup', e => {
      resizing = false;
    });

    // Content editable events
    content.addEventListener('input', e => {
      boxesMap.get(id).text = content.textContent;
    });

    // Font size controls
    fontMinus.addEventListener('click', e => {
      e.preventDefault();
      let b = boxesMap.get(id);
      b.fontSize = Math.max(8, b.fontSize - 1);
      box.style.fontSize = b.fontSize + 'px';
    });
    fontPlus.addEventListener('click', e => {
      e.preventDefault();
      let b = boxesMap.get(id);
      b.fontSize = Math.min(36, b.fontSize + 1);
      box.style.fontSize = b.fontSize + 'px';
    });

    // Delete box
    deleteBtn.addEventListener('click', e => {
      e.preventDefault();
      removeBox(id);
    });

    // Palette button: open color picker immediately
    paletteBtn.addEventListener('click', e => {
      e.stopPropagation();
      openColorPicker(id);
    });

    // Select box on header click (for multiple selection with Shift)
    header.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();
      if (!editMode) return;
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // For double click on canvas to create boxes - no need to add here

    return box;
  }

  // Remove box and related connections
  function removeBox(id) {
    if (!boxesMap.has(id)) return;
    const { el } = boxesMap.get(id);
    undoStack.push({ id, data: boxesMap.get(id) });
    undoBtn.disabled = false;
    el.remove();
    boxesMap.delete(id);
    // Remove connections linked to this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
  }

  // Undo delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const { id, data } = undoStack.pop();
    createBox(id, data.x, data.y, data.w, data.h, data.text || '', data.fontSize, data.bgColor || 'transparent');
    undoBtn.disabled = undoStack.length === 0;
  });

  // Draw curved connections behind boxes
  function drawConnections() {
    connectionLayer.innerHTML = ''; // Clear
    for (const c of connections) {
      if (!boxesMap.has(c.from) || !boxesMap.has(c.to)) continue;
      const boxFrom = boxesMap.get(c.from).el;
      const boxTo = boxesMap.get(c.to).el;
      const rectFrom = boxFrom.getBoundingClientRect();
      const rectTo = boxTo.getBoundingClientRect();

      // Calculate coordinates relative to canvas
      const parentRect = canvas.getBoundingClientRect();
      const x1 = boxesMap.get(c.from).x + boxesMap.get(c.from).w / 2;
      const y1 = boxesMap.get(c.from).y + boxesMap.get(c.from).h / 2;
      const x2 = boxesMap.get(c.to).x + boxesMap.get(c.to).w / 2;
      const y2 = boxesMap.get(c.to).y + boxesMap.get(c.to).h / 2;

      // Create SVG path with a soft curve
      const dx = x2 - x1;
      const dy = y2 - y1;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const curveOffset = Math.min(60, dist / 2);

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('stroke', '#333');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      // Quadratic Bezier curve control point at midpoint offset perpendicular
      const mx = (x1 + x2) / 2;
      const my = (y1 + y2) / 2;
      // Perpendicular offset
      const normX = -dy / dist;
      const normY = dx / dist;
      const cx = mx + normX * curveOffset;
      const cy = my + normY * curveOffset;
      const d = `M${x1},${y1} Q${cx},${cy} ${x2},${y2}`;
      path.setAttribute('d', d);
      connectionLayer.appendChild(path);
    }
  }

  // Open native color picker and handle chosen color
  function openColorPicker(boxId) {
    let input = document.getElementById('colorPickerInput');
    if (!input) {
      input = document.createElement('input');
      input.type = 'color';
      input.id = 'colorPickerInput';
      input.style.position = 'fixed';
      input.style.opacity = 0;
      document.body.appendChild(input);
      input.addEventListener('input', () => {
        const color = input.value;
        const b = boxesMap.get(boxId);
        if (!b) return;
        b.bgColor = color;
        b.el.style.backgroundColor = hexToRGBA(color, 0.1);
        // Save recent color swatches
        if (!recentColors.includes(color)) {
          recentColors.unshift(color);
          if (recentColors.length > 8) recentColors.pop();
        }
      });
    }
    input.value = rgbToHex(boxesMap.get(boxId)?.bgColor || '#ffffff');
    input.click();
  }

  // Convert RGB or named color to hex (fallback)
  function rgbToHex(rgb) {
    // if already hex (#...), just return
    if (!rgb) return '#ffffff';
    if (rgb.startsWith('#')) return rgb;
    // fallback: white
    return '#ffffff';
  }
  // Convert hex to rgba with opacity
  function hexToRGBA(hex, alpha) {
    if (!hex) return 'rgba(255,255,255,' + alpha + ')';
    hex = hex.replace('#','');
    let r = parseInt(hex.substring(0,2),16);
    let g = parseInt(hex.substring(2,4),16);
    let b = parseInt(hex.substring(4,6),16);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  // Create new box at mouse position
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, Math.round(x), Math.round(y));
  });

  // Save/load maps from Firestore
  async function loadMapsList() {
    mapsCache.clear();
    mapSelect.innerHTML = '';
    try {
      const querySnapshot = await getDocs(collection(db, 'maps'));
      querySnapshot.forEach(docSnap => {
        mapsCache.set(docSnap.id, docSnap.data());
      });
      for (const key of mapsCache.keys()) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        mapSelect.appendChild(option);
      }
    } catch(e) {
      console.error('Failed to load maps list:', e);
    }
  }
  async function loadMap(id) {
    if (!mapsCache.has(id)) {
      saveStatus.textContent = 'Map not found';
      return;
    }
    clearAllBoxes();
    connections.length = 0;
    const data = mapsCache.get(id);
    currentMapId = id;
    // Rebuild boxes
    if (data.boxes) {
      for (const b of data.boxes) {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize || 14, b.bgColor || 'transparent');
      }
    }
    // Rebuild connections
    if (data.connections) {
      connections.splice(0, connections.length, ...data.connections);
    }
    drawConnections();
    saveStatus.textContent = 'Loaded ' + id;
  }
  async function saveMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    // Gather data
    const boxesData = [];
    boxesMap.forEach(({el, content, fontSize, bgColor, x, y, w, h}, id) => {
      boxesData.push({
        id,
        x, y, w, h,
        text: content.textContent,
        fontSize,
        bgColor
      });
    });
    const docRef = doc(db, 'maps', currentMapId);
    try {
      await setDoc(docRef, { boxes: boxesData, connections: [...connections] });
      saveStatus.textContent = 'Saved ' + currentMapId;
    } catch(e) {
      console.error('Failed to save:', e);
      saveStatus.textContent = 'Save failed';
    }
  }
  async function deleteMap() {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"?`)) return;
    try {
      await deleteDoc(doc(db, 'maps', currentMapId));
      mapsCache.delete(currentMapId);
      await loadMapsList();
      if (mapsCache.size > 0) {
        currentMapId = [...mapsCache.keys()][0];
        mapSelect.value = currentMapId;
        await loadMap(currentMapId);
      } else {
        clearAllBoxes();
        connections.length = 0;
        drawConnections();
        currentMapId = null;
        saveStatus.textContent = 'No maps available';
      }
    } catch(e) {
      console.error('Failed to delete map:', e);
      saveStatus.textContent = 'Delete failed';
    }
  }
  async function renameMap() {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName || newName.trim() === '') return;
    if (mapsCache.has(newName)) {
      alert('Map name already exists');
      return;
    }
    try {
      const oldDocRef = doc(db, 'maps', currentMapId);
      const newDocRef = doc(db, 'maps', newName);
      const data = mapsCache.get(currentMapId);
      await setDoc(newDocRef, data);
      await deleteDoc(oldDocRef);
      mapsCache.delete(currentMapId);
      mapsCache.set(newName, data);
      currentMapId = newName;
      await loadMapsList();
      mapSelect.value = newName;
      saveStatus.textContent = 'Renamed to ' + newName;
    } catch(e) {
      console.error('Failed to rename map:', e);
      saveStatus.textContent = 'Rename failed';
    }
  }
  function clearAllBoxes() {
    boxesMap.forEach(({el}) => el.remove());
    boxesMap.clear();
    selectedBoxes.clear();
  }
  async function newMap() {
    let name = prompt('Enter new map name:', 'mindmap-' + Date.now());
    if (!name || name.trim() === '') return;
    if (mapsCache.has(name)) {
      alert('Map name already exists');
      return;
    }
    clearAllBoxes();
    connections.length = 0;
    drawConnections();
    currentMapId = name;
    mapsCache.set(name, { boxes: [], connections: [] });
    await loadMapsList();
    mapSelect.value = name;
    saveStatus.textContent = 'New map ' + name;
  }

  // Event bindings
  saveMapBtn.addEventListener('click', saveMap);
  renameMapBtn.addEventListener('click', renameMap);
  deleteMapBtn.addEventListener('click', deleteMap);
  newMapBtn.addEventListener('click', newMap);

  mapSelect.addEventListener('change', async () => {
    if (!mapSelect.value) return;
    await loadMap(mapSelect.value);
  });

  // Undo button enabled state handled in removeBox and undo click

  // Centering buttons
  markCenterBtn.addEventListener('click', () => {
    markedCenter = { x: (viewport.clientWidth/2 - panX)/scale, y: (viewport.clientHeight/2 - panY)/scale };
    saveStatus.textContent = `Marked center at (${Math.round(markedCenter.x)},${Math.round(markedCenter.y)})`;
  });
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth/2 - markedCenter.x * scale;
    panY = viewport.clientHeight/2 - markedCenter.y * scale;
    updateTransform();
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({el, content, header}) => {
      content.contentEditable = editMode;
      header.style.display = editMode ? 'flex' : 'none';
    });
    saveStatus.textContent = 'Edit mode ' + (editMode ? 'enabled' : 'disabled');
  });

  // Initial load
  (async function init() {
    await loadMapsList();
    const defaultMap = 'id-19dmwrpql';
    if (mapsCache.has(defaultMap)) {
      currentMapId = defaultMap;
    } else if (mapsCache.size > 0) {
      currentMapId = [...mapsCache.keys()][0];
    } else {
      currentMapId = null;
    }
    if (currentMapId) {
      mapSelect.value = currentMapId;
      await loadMap(currentMapId);
    } else {
      saveStatus.textContent = 'No maps found';
    }
    updateTransform();
  })();

</script>
</body>
