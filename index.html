<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden; box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0; transform-origin: 0 0;
    user-select: none; z-index: 10;
  }
  #connectionLayer {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; overflow: visible; z-index: 5; /* behind boxes */
  }
  svg {
    width: 100%; height: 100%; overflow: visible; user-select: none;
  }
  line.connection-line {
    stroke: black; stroke-width: 2; cursor: pointer; pointer-events: auto;
  }
  line.connection-line.highlighted {
    stroke: red; stroke-width: 3;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    padding: 8px;
    min-width: 80px;
    min-height: 40px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    user-select: text;
    touch-action: none;
    cursor: text;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    z-index: 10;
  }
  .box > div[contenteditable="true"] {
    outline: none;
    white-space: pre-wrap;
    word-break: break-word;
    font-family: monospace, monospace;
    user-select: text;
    cursor: text;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: 1.2;
    font-size: 16px;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }
  .box > span.delete-btn {
    position: absolute;
    top: 2px; right: 4px;
    cursor: pointer;
    color: red;
    font-weight: bold;
    user-select: none;
    pointer-events: auto;
    z-index: 11;
    font-size: 16px;
    line-height: 18px;
    width: 18px;
    height: 18px;
    text-align: center;
  }
  .box > button.connect-toggle {
    position: absolute;
    top: 24px; right: 6px;
    width: 18px;
    height: 18px;
    border: none;
    background: #3399ff;
    cursor: pointer;
    border-radius: 3px;
    opacity: 0.8;
    user-select: none;
    pointer-events: auto;
    transition: opacity 0.2s ease, background-color 0.2s ease;
    z-index: 11;
    font-size: 16px;
    line-height: 18px;
    padding: 0;
    text-align: center;
    color: white;
  }
  .box > button.connect-toggle.active {
    background: #33cc33;
    opacity: 1;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
</style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn" disabled>Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="deleteConnectionBtn" class="floatingBtn" disabled>Delete Connection</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.firebasestorage.app",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Globals and elements
  const canvas = document.getElementById('canvas');
  const connectionLayer = document.getElementById('connectionLayer');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const deleteConnectionBtn = document.getElementById('deleteConnectionBtn');
  const zoomDisplay = document.getElementById('zoomDisplay');

  // Viewport pan/zoom state
  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, panStartX = 0, panStartY = 0;

  // Box & connection state
  let activeConnectBoxId = null;
  let selectedConnectionId = null;
  const undoStack = [];
  const boxes = new Map();
  const connections = new Map();

  // Marked center
  let markedCenter = null;

  // ID generator
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 10);
  }

  // Adjust font size to fit box content
  function adjustFontSizeToFit(contentDiv, box) {
    const padding = 8;
    const maxFontSize = 100;
    const minFontSize = 8;
    contentDiv.style.fontSize = maxFontSize + 'px';
    const boxWidth = box.clientWidth - padding * 2;
    const boxHeight = box.clientHeight - padding * 2;
    let fontSize = maxFontSize;
    while (fontSize >= minFontSize) {
      contentDiv.style.fontSize = fontSize + 'px';
      if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) break;
      fontSize -= 1;
    }
    if (fontSize < minFontSize) fontSize = minFontSize;
    contentDiv.style.fontSize = fontSize + 'px';
  }

  // Add box to canvas & state
  function addBox(data) {
    const id = data.id || generateId();
    if (boxes.has(id)) return;

    const box = document.createElement('div');
    box.className = 'box';
    box.style.left = data.x + 'px';
    box.style.top = data.y + 'px';
    box.style.width = data.width + 'px';
    box.style.height = data.height + 'px';

    const content = document.createElement('div');
    content.contentEditable = "true";
    content.textContent = data.text || '';
    content.spellcheck = false;
    adjustFontSizeToFit(content, box);

    const delBtn = document.createElement('span');
    delBtn.className = 'delete-btn';
    delBtn.textContent = '×';

    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle connect mode';
    connectToggle.textContent = '•';

    box.appendChild(content);
    box.appendChild(delBtn);
    box.appendChild(connectToggle);
    canvas.appendChild(box);

    boxes.set(id, { element: box, data: { ...data, id } });

    // Dragging vars
    let dragging = false;
    let offsetX = 0;
    let offsetY = 0;

    // Resize handles
    const handles = {};
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const h = document.createElement('div');
      h.className = 'resize-handle ' + pos;
      box.appendChild(h);
      handles[pos] = h;
    });

    let resizing = false;
    let resizeDir = null;
    let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

    // Drag box
    box.addEventListener('pointerdown', e => {
      if (e.target === delBtn || e.target === connectToggle || e.target.classList.contains('resize-handle') || e.target.isContentEditable) return;
      dragging = true;
      offsetX = e.clientX - box.getBoundingClientRect().left;
      offsetY = e.clientY - box.getBoundingClientRect().top;
      box.setPointerCapture(e.pointerId);
      e.preventDefault();
    });

    box.addEventListener('pointermove', e => {
      if (!dragging) return;
      const newX = (e.clientX - offsetX - panX) / scale;
      const newY = (e.clientY - offsetY - panY) / scale;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      updateBoxData(id);
      redrawConnections();
    });

    box.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      box.releasePointerCapture(e.pointerId);
    });

    // Resize handles events
    for (const pos in handles) {
      const handle = handles[pos];
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        resizing = true;
        resizeDir = pos;
        startWidth = box.offsetWidth;
        startHeight = box.offsetHeight;
        startXpos = box.offsetLeft;
        startYpos = box.offsetTop;
        startClientX = e.clientX;
        startClientY = e.clientY;
        handle.setPointerCapture(e.pointerId);
        e.preventDefault();
      });
      handle.addEventListener('pointermove', e => {
        if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
        e.preventDefault();

        const dx = (e.clientX - startClientX) / scale;
        const dy = (e.clientY - startClientY) / scale;

        let newWidth = startWidth;
        let newHeight = startHeight;
        let newLeft = startXpos;
        let newTop = startYpos;

        if (resizeDir.includes('e')) {
          newWidth = Math.max(80, startWidth + dx);
        }
        if (resizeDir.includes('w')) {
          newWidth = Math.max(80, startWidth - dx);
          newLeft = startXpos + dx;
          if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
        }
        if (resizeDir.includes('s')) {
          newHeight = Math.max(40, startHeight + dy);
        }
        if (resizeDir.includes('n')) {
          newHeight = Math.max(40, startHeight - dy);
          newTop = startYpos + dy;
          if (newHeight === 40) newTop = startYpos + (startHeight - 40);
        }

        box.style.width = newWidth + 'px';
        box.style.height = newHeight + 'px';
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';

        adjustFontSizeToFit(content, box);
        updateBoxData(id);
        redrawConnections();
      });
      handle.addEventListener('pointerup', e => {
        if (!handle.hasPointerCapture(e.pointerId)) return;
        resizing = false;
        handle.releasePointerCapture(e.pointerId);
      });
    }

    // Delete box
    delBtn.addEventListener('click', e => {
      e.stopPropagation();
      undoStack.push({ type: 'deleteBox', data: boxes.get(id).data });
      undoBtn.disabled = false;
      removeBox(id);
    });

    // Content edit
    content.addEventListener('input', () => {
      adjustFontSizeToFit(content, box);
      updateBoxData(id);
    });

    // Connect toggle click
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (activeConnectBoxId === id) {
        activeConnectBoxId = null;
        connectToggle.classList.remove('active');
      } else if (activeConnectBoxId) {
        addConnection(activeConnectBoxId, id);
        const oldBox = boxes.get(activeConnectBoxId);
        if (oldBox) {
          const oldToggle = oldBox.element.querySelector('button.connect-toggle');
          oldToggle.classList.remove('active');
        }
        activeConnectBoxId = null;
        connectToggle.classList.remove('active');
      } else {
        activeConnectBoxId = id;
        connectToggle.classList.add('active');
      }
    });

    return { element: box, data };
  }

  // Update box data & save
  function updateBoxData(id) {
    const box = boxes.get(id);
    if (!box) return;
    const el = box.element;
    const content = el.querySelector('div[contenteditable]');
    const x = parseFloat(el.style.left);
    const y = parseFloat(el.style.top);
    const width = el.offsetWidth;
    const height = el.offsetHeight;
    const text = content.textContent;
    const fontSize = content.style.fontSize;
    box.data = { id, x, y, width, height, text, fontSize };
    db.collection('boxes').doc(id).set(box.data);
  }

  // Remove box & associated connections
  function removeBox(id) {
    const box = boxes.get(id);
    if (!box) return;
    const toDelete = [];
    connections.forEach((conn, connId) => {
      if (conn.from === id || conn.to === id) toDelete.push(connId);
    });
    toDelete.forEach(connId => removeConnection(connId));
    box.element.remove();
    boxes.delete(id);
    db.collection('boxes').doc(id).delete();
    redrawConnections();
  }

  // Add connection & save
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    for (const conn of connections.values()) {
      if ((conn.from === fromId && conn.to === toId) || (conn.from === toId && conn.to === fromId)) return;
    }
    const id = `${fromId}_${toId}`;
    const conn = { id, from: fromId, to: toId };
    connections.set(id, conn);
    db.collection('connections').doc(id).set(conn);
    redrawConnections();
    undoStack.push({ type: 'addConnection', data: conn });
    undoBtn.disabled = false;
  }

  // Remove connection & save
  function removeConnection(id) {
    if (!connections.has(id)) return;
    const conn = connections.get(id);
    connections.delete(id);
    db.collection('connections').doc(id).delete();
    redrawConnections();
    undoStack.push({ type: 'deleteConnection', data: conn });
    undoBtn.disabled = false;
    if (selectedConnectionId === id) {
      selectedConnectionId = null;
      deleteConnectionBtn.disabled = true;
    }
  }

  // Redraw all connections lines with correct scaling and positions
  function redrawConnections() {
    while (connectionLayer.firstChild) connectionLayer.firstChild.remove();

    connections.forEach(conn => {
      const fromBox = boxes.get(conn.from);
      const toBox = boxes.get(conn.to);
      if (!fromBox || !toBox) return;

      const fromEl = fromBox.element;
      const toEl = toBox.element;

      // Calculate center coords of from and to boxes relative to canvas coordinates
      const fromRect = fromEl.getBoundingClientRect();
      const toRect = toEl.getBoundingClientRect();
      const viewportRect = viewport.getBoundingClientRect();

      // Box center in viewport px:
      const fromCx = (parseFloat(fromEl.style.left) + fromEl.offsetWidth / 2) * scale + panX;
      const fromCy = (parseFloat(fromEl.style.top) + fromEl.offsetHeight / 2) * scale + panY;

      const toCx = (parseFloat(toEl.style.left) + toEl.offsetWidth / 2) * scale + panX;
      const toCy = (parseFloat(toEl.style.top) + toEl.offsetHeight / 2) * scale + panY;

      // Create SVG line element
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", fromCx);
      line.setAttribute("y1", fromCy);
      line.setAttribute("x2", toCx);
      line.setAttribute("y2", toCy);
      line.classList.add("connection-line");
      if (conn.id === selectedConnectionId) {
        line.classList.add("highlighted");
      }
      line.dataset.id = conn.id;

      // Make lines clickable for selection
      line.style.pointerEvents = "stroke";
      line.addEventListener('click', (e) => {
        e.stopPropagation();
        if (selectedConnectionId === conn.id) {
          // Deselect
          selectedConnectionId = null;
          deleteConnectionBtn.disabled = true;
        } else {
          selectedConnectionId = conn.id;
          deleteConnectionBtn.disabled = false;
        }
        redrawConnections();
      });

      connectionLayer.appendChild(line);
    });
  }

  // Undo last delete or addConnection
  undoBtn.addEventListener('click', () => {
    if (!undoStack.length) return;
    const action = undoStack.pop();
    if (action.type === 'deleteBox') {
      addBox(action.data);
    } else if (action.type === 'deleteConnection') {
      connections.set(action.data.id, action.data);
      db.collection('connections').doc(action.data.id).set(action.data);
      redrawConnections();
    } else if (action.type === 'addConnection') {
      connections.delete(action.data.id);
      db.collection('connections').doc(action.data.id).delete();
      redrawConnections();
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Delete selected connection
  deleteConnectionBtn.addEventListener('click', () => {
    if (!selectedConnectionId) return;
    removeConnection(selectedConnectionId);
  });

  // Mark center button
  markCenterBtn.addEventListener('click', () => {
    markedCenter = { panX, panY };
    goCenterBtn.disabled = false;
  });

  // Go center button
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = markedCenter.panX;
    panY = markedCenter.panY;
    updateTransform();
  });

  // Update transform (pan/zoom)
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    redrawConnections();
    zoomDisplay.textContent = `Zoom: ${Math.round(scale*100)}%`;
  }

  // Canvas double-click creates new box
  viewport.addEventListener('dblclick', e => {
    if (e.target !== viewport && e.target !== canvas) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - panX) / scale;
    const y = (e.clientY - panY) / scale;
    const newBoxData = {
      x,
      y,
      width: 120,
      height: 60,
      text: '',
      fontSize: '16px'
    };
    const newBox = addBox(newBoxData);
    updateBoxData(newBox.data.id);
  });

  // Pan logic (dragging empty space)
  viewport.addEventListener('pointerdown', e => {
    if (e.target !== viewport && e.target !== canvas) return;
    isPanning = true;
    panStartX = e.clientX - panX;
    panStartY = e.clientY - panY;
    viewport.style.cursor = 'grabbing';
    e.preventDefault();
  });
  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    panX = e.clientX - panStartX;
    panY = e.clientY - panStartY;
    updateTransform();
  });
  viewport.addEventListener('pointerup', e => {
    if (!isPanning) return;
    isPanning = false;
    viewport.style.cursor = 'grab';
  });
  viewport.addEventListener('pointerleave', e => {
    if (!isPanning) return;
    isPanning = false;
    viewport.style.cursor = 'grab';
  });

  // Wheel zoom with limits 0.5 to 3.0
  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.05;
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    // Compute new scale
    let newScale = scale * (e.deltaY < 0 ? zoomFactor : 1 / zoomFactor);
    newScale = Math.min(3, Math.max(0.5, newScale));

    // Zoom relative to mouse pointer
    const wx = (mouseX - panX) / scale;
    const wy = (mouseY - panY) / scale;

    panX = mouseX - wx * newScale;
    panY = mouseY - wy * newScale;
    scale = newScale;

    updateTransform();
  }, { passive: false });

  // Save box/connection data changes to Firebase

  // Load saved data from Firebase on startup
  async function loadData() {
    // Load boxes
    const boxSnapshot = await db.collection('boxes').get();
    boxSnapshot.forEach(doc => {
      const data = doc.data();
      addBox(data);
    });

    // Load connections
    const connSnapshot = await db.collection('connections').get();
    connSnapshot.forEach(doc => {
      const data = doc.data();
      connections.set(data.id, data);
    });

    redrawConnections();
  }

  // Initialization
  updateTransform();
  loadData();

  // Click outside connections deselects connection
  document.addEventListener('click', e => {
    if (selectedConnectionId) {
      selectedConnectionId = null;
      deleteConnectionBtn.disabled = true;
      redrawConnections();
    }
  });
</script>
</body>
</html>
