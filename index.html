<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable div for text
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.style.textAlign = 'center';
    content.style.userSelect = editMode ? 'text' : 'none';

    content.addEventListener('input', e => {
      // Save content change here if needed
    });
    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(corner => {
      const rh = document.createElement('div');
      rh.classList.add('resize-handle', corner);
      box.appendChild(rh);
      rh.addEventListener('pointerdown', resizePointerDown);
    });

    // Dragging logic
    let dragging = false;
    let dragStart = null;
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      e.stopPropagation();
      dragging = true;
      dragStart = {x: e.clientX, y: e.clientY};
      document.addEventListener('pointermove', dragMove);
      document.addEventListener('pointerup', dragEnd);
    });

    function dragMove(e) {
      if (!dragging) return;
      const dx = (e.clientX - dragStart.x) / scale;
      const dy = (e.clientY - dragStart.y) / scale;
      dragStart = {x: e.clientX, y: e.clientY};

      const rect = box.getBoundingClientRect();
      let newLeft = parseFloat(box.style.left) + dx;
      let newTop = parseFloat(box.style.top) + dy;

      if (e.shiftKey && selectedBoxes.has(box)) {
        // Move all selected boxes together
        selectedBoxes.forEach(sb => {
          let l = parseFloat(sb.style.left);
          let t = parseFloat(sb.style.top);
          sb.style.left = (l + dx) + 'px';
          sb.style.top = (t + dy) + 'px';
        });
      } else {
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
      }
      drawConnections();
    }

    function dragEnd(e) {
      dragging = false;
      document.removeEventListener('pointermove', dragMove);
      document.removeEventListener('pointerup', dragEnd);
    }

    // Selection by clicking header or drag handle with Shift
    header.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.stopPropagation();
      if (selectedBoxes.has(box)) {
        selectedBoxes.delete(box);
        box.classList.remove('selected');
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });
    dragHandle.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.stopPropagation();
      if (selectedBoxes.has(box)) {
        selectedBoxes.delete(box);
        box.classList.remove('selected');
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Resize
    function resizePointerDown(e) {
      if (!editMode) return;
      e.preventDefault();
      e.stopPropagation();
      const rh = e.target;
      const corner = rh.classList[1]; // nw, ne, sw, se
      let startX = e.clientX;
      let startY = e.clientY;
      let startW = box.offsetWidth;
      let startH = box.offsetHeight;
      let startL = parseFloat(box.style.left);
      let startT = parseFloat(box.style.top);

      function onMove(e2) {
        e2.preventDefault();
        const dx = (e2.clientX - startX) / scale;
        const dy = (e2.clientY - startY) / scale;
        if (corner.includes('n')) {
          let newH = Math.max(40, startH - dy);
          box.style.height = newH + 'px';
          box.style.top = startT + dy + 'px';
        }
        if (corner.includes('s')) {
          let newH = Math.max(40, startH + dy);
          box.style.height = newH + 'px';
        }
        if (corner.includes('w')) {
          let newW = Math.max(80, startW - dx);
          box.style.width = newW + 'px';
          box.style.left = startL + dx + 'px';
        }
        if (corner.includes('e')) {
          let newW = Math.max(80, startW + dx);
          box.style.width = newW + 'px';
        }
        drawConnections();
      }
      function onUp(e3) {
        document.removeEventListener('pointermove', onMove);
        document.removeEventListener('pointerup', onUp);
      }
      document.addEventListener('pointermove', onMove);
      document.addEventListener('pointerup', onUp);
    }

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  // Delete box by id
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({ type: 'deleteBox', data: {
      id: id,
      left: parseFloat(box.style.left),
      top: parseFloat(box.style.top),
      width: box.offsetWidth,
      height: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14
    }});
    undoBtn.disabled = false;
    box.remove();
    boxesMap.delete(id);
    removeConnectionsOfBox(id);
    drawConnections();
  }

  // Undo last delete box
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'deleteBox') {
      const d = last.data;
      createBox(d.id, d.left, d.top, d.width, d.height, d.text, d.fontSize);
      drawConnections();
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Add connection
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.find(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  // Remove all connections involving a box
  function removeConnectionsOfBox(id) {
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
  }

  // Clear connection selection toggles
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(box => {
      const toggle = box.querySelector('.connect-toggle');
      if (toggle) toggle.classList.remove('active');
    });
  }

  // Draw curved connections between boxes
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.firstChild.remove();

    connections.forEach(conn => {
      const fromBox = boxesMap.get(conn.from);
      const toBox = boxesMap.get(conn.to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.getBoundingClientRect();
      const toRect = toBox.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Convert screen coords to canvas coords (relative to canvas top-left)
      const fromX = (fromRect.left + fromRect.width / 2 - vpRect.left - panX) / scale;
      const fromY = (fromRect.top + fromRect.height / 2 - vpRect.top - panY) / scale;
      const toX = (toRect.left + toRect.width / 2 - vpRect.left - panX) / scale;
      const toY = (toRect.top + toRect.height / 2 - vpRect.top - panY) / scale;

      // Calculate control points for bezier curve for slight curve
      const dx = toX - fromX;
      const dy = toY - fromY;
      const curvature = 0.3;
      const cp1X = fromX + dx * curvature;
      const cp1Y = fromY;
      const cp2X = toX - dx * curvature;
      const cp2Y = toY;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', `M${fromX},${fromY} C${cp1X},${cp1Y} ${cp2X},${cp2Y} ${toX},${toY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  // Create new box at given canvas coords (unscaled, unpanned)
  function createBoxAtCanvasCoords(x, y) {
    const id = generateId();
    createBox(id, x, y);
    drawConnections();
  }

  // Double click to create new box exactly at that point (canvas coords)
  canvas.addEventListener('dblclick', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    // Calculate canvas coords (account pan and scale)
    const cx = (e.clientX - rect.left - panX) / scale;
    const cy = (e.clientY - rect.top - panY) / scale;
    createBoxAtCanvasCoords(cx, cy);
  });

  // Buttons handlers
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });
  markCenterBtn.addEventListener('click', () => {
    // Mark current center of viewport in canvas coords
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
  });
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const header = box.querySelector('.box-header');
      const content = box.querySelector('.box-content');
      header.style.display = editMode ? 'flex' : 'none';
      content.contentEditable = editMode;
      content.style.userSelect = editMode ? 'text' : 'none';
    });
  });

  // Save/load map functions
  async function saveMap() {
    if (!currentMapId) return;
    const data = {
      boxes: [],
      connections: connections.slice(),
      timestamp: Date.now()
    };
    boxesMap.forEach(box => {
      const id = box.dataset.id;
      data.boxes.push({
        id: id,
        left: parseFloat(box.style.left),
        top: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    await setDoc(doc(db, "maps", currentMapId), data);
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => { saveStatus.textContent = ''; }, 3000);
  }
  saveMapBtn.addEventListener('click', saveMap);

  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    const snap = await getDoc(doc(db, "maps", id));
    if (!snap.exists()) {
      alert("Map not found");
      return;
    }
    clearAllBoxes();
    connections.length = 0;
    const data = snap.data();
    if (data.connections) connections.push(...data.connections);
    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.id, b.left, b.top, b.width, b.height, b.text, b.fontSize);
      });
    }
    drawConnections();
  }

  // Clear all boxes from canvas
  function clearAllBoxes() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
  }

  // Load list of maps into dropdown
  async function loadMapList() {
    const mapsCol = collection(db, "maps");
    const snap = await getDocs(mapsCol);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    snap.forEach(docSnap => {
      const id = docSnap.id;
      const name = id;
      mapsCache.set(id, name);
      const option = document.createElement('option');
      option.value = id;
      option.textContent = name;
      mapSelect.appendChild(option);
    });
  }

  mapSelect.addEventListener('change', e => {
    const id = mapSelect.value;
    loadMap(id);
  });

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt("Enter new name for the current map:", currentMapId);
    if (!newName) return;
    if (mapsCache.has(newName)) {
      alert("Name already exists");
      return;
    }
    const snap = await getDoc(doc(db, "maps", currentMapId));
    if (!snap.exists()) return;
    const data = snap.data();
    await setDoc(doc(db, "maps", newName), data);
    await deleteDoc(doc(db, "maps", currentMapId));
    currentMapId = newName;
    await loadMapList();
    mapSelect.value = newName;
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm("Are you sure you want to delete this map?")) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    currentMapId = null;
    clearAllBoxes();
    connections.length = 0;
    drawConnections();
    await loadMapList();
  });

  newMapBtn.addEventListener('click', async () => {
    const newName = prompt("Enter name for new map:");
    if (!newName) return;
    if (mapsCache.has(newName)) {
      alert("Name already exists");
      return;
    }
    currentMapId = newName;
    clearAllBoxes();
    connections.length = 0;
    drawConnections();
    await loadMapList();
    mapSelect.value = newName;
  });

  // Initialization
  (async function init() {
    await loadMapList();
    if (mapsCache.size > 0) {
      const defaultMap = 'id-19dmwrpql';
      if (mapsCache.has(defaultMap)) {
        mapSelect.value = defaultMap;
        await loadMap(defaultMap);
      } else {
        const first = mapSelect.options[0];
        if (first) {
          mapSelect.value = first.value;
          await loadMap(first.value);
        }
      }
    }
    updateTransform();
  })();

  // Draw connections initially
  drawConnections();

</script>
</body>
</html>
