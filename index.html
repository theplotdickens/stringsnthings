<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfullworkingalmost</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(box, pos, e);
      });
    });

    // Dragging
    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      startDrag(box, e);
    });

    // Double click on header to adjust font size (only change font size, no new box)
    header.addEventListener('dblclick', e => {
      e.stopPropagation();
      if (!editMode) return;
      // Cycle font sizes on double click
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize += 2;
      if (currentSize > 36) currentSize = 12;
      box.style.fontSize = currentSize + 'px';
    });

    // Select box by clicking header + shift for multi-select
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Prevent double click on header creating new box
    header.addEventListener('dblclick', e => {
      e.stopPropagation();
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  // Delete a box
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      id: id,
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      w: box.offsetWidth,
      h: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14,
    });
    box.remove();
    boxesMap.delete(id);
    // Remove connections linked to this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
    undoBtn.disabled = false;
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const data = undoStack.pop();
    createBox(data.id, data.x, data.y, data.w, data.h, data.text, data.fontSize);
    undoBtn.disabled = undoStack.length === 0;
  });

  // Dragging logic
  let dragData = null;

  function startDrag(box, e) {
    if (!editMode) return;
    if (selectedBoxes.has(box)) {
      dragData = {
        boxes: [...selectedBoxes],
        startX: e.clientX,
        startY: e.clientY,
        startPositions: [...selectedBoxes].map(b => ({
          box: b,
          x: parseFloat(b.style.left),
          y: parseFloat(b.style.top),
        })),
      };
    } else {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
      selectedBoxes.add(box);
      box.classList.add('selected');
      dragData = {
        boxes: [box],
        startX: e.clientX,
        startY: e.clientY,
        startPositions: [{
          box: box,
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
        }],
      };
    }
    document.addEventListener('pointermove', onDragMove);
    document.addEventListener('pointerup', onDragEnd);
  }

  function onDragMove(e) {
    if (!dragData) return;
    e.preventDefault();
    const dx = e.clientX - dragData.startX;
    const dy = e.clientY - dragData.startY;
    dragData.startPositions.forEach(pos => {
      pos.box.style.left = (pos.x + dx) + 'px';
      pos.box.style.top = (pos.y + dy) + 'px';
    });
    drawConnections();
  }

  function onDragEnd(e) {
    if (!dragData) return;
    dragData = null;
    document.removeEventListener('pointermove', onDragMove);
    document.removeEventListener('pointerup', onDragEnd);
  }

  // Resizing logic
  let resizeData = null;

  function startResize(box, corner, e) {
    if (!editMode) return;
    e.preventDefault();
    resizeData = {
      box,
      corner,
      startX: e.clientX,
      startY: e.clientY,
      startW: box.offsetWidth,
      startH: box.offsetHeight,
      startLeft: parseFloat(box.style.left),
      startTop: parseFloat(box.style.top),
    };
    document.addEventListener('pointermove', onResizeMove);
    document.addEventListener('pointerup', onResizeEnd);
  }

  function onResizeMove(e) {
    if (!resizeData) return;
    e.preventDefault();
    const dx = e.clientX - resizeData.startX;
    const dy = e.clientY - resizeData.startY;
    let newW = resizeData.startW;
    let newH = resizeData.startH;
    let newLeft = resizeData.startLeft;
    let newTop = resizeData.startTop;

    if (resizeData.corner.includes('e')) {
      newW = Math.max(50, resizeData.startW + dx);
    }
    if (resizeData.corner.includes('s')) {
      newH = Math.max(30, resizeData.startH + dy);
    }
    if (resizeData.corner.includes('w')) {
      newW = Math.max(50, resizeData.startW - dx);
      newLeft = resizeData.startLeft + dx;
    }
    if (resizeData.corner.includes('n')) {
      newH = Math.max(30, resizeData.startH - dy);
      newTop = resizeData.startTop + dy;
    }

    resizeData.box.style.width = newW + 'px';
    resizeData.box.style.height = newH + 'px';
    resizeData.box.style.left = newLeft + 'px';
    resizeData.box.style.top = newTop + 'px';
    drawConnections();
  }

  function onResizeEnd(e) {
    if (!resizeData) return;
    resizeData = null;
    document.removeEventListener('pointermove', onResizeMove);
    document.removeEventListener('pointerup', onResizeEnd);
  }

  // Add connection between two box ids (no duplicates)
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) {
      return; // connection exists
    }
    connections.push({ from: fromId, to: toId });
  }

  // Clear connection selection
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  // Draw all connections with slight curves
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(({ from, to }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;

      const rectFrom = boxFrom.getBoundingClientRect();
      const rectTo = boxTo.getBoundingClientRect();

      // Convert to canvas coords
      const fromX = parseFloat(boxFrom.style.left) + boxFrom.offsetWidth / 2;
      const fromY = parseFloat(boxFrom.style.top) + boxFrom.offsetHeight / 2;
      const toX = parseFloat(boxTo.style.left) + boxTo.offsetWidth / 2;
      const toY = parseFloat(boxTo.style.top) + boxTo.offsetHeight / 2;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');

      // Slight curved path with cubic bezier
      const dx = toX - fromX;
      const dy = toY - fromY;
      const cx1 = fromX + dx * 0.25;
      const cy1 = fromY;
      const cx2 = fromX + dx * 0.75;
      const cy2 = toY;

      const d = `M${fromX},${fromY} C${cx1},${cy1} ${cx2},${cy2} ${toX},${toY}`;
      path.setAttribute('d', d);
      connectionLayer.appendChild(path);
    });
  }

  // Double click on canvas creates new box
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    createBox(generateId(), x, y, 120, 60, '', 14);
    drawConnections();
  });

  // Go to marked center button
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Mark center button
  markCenterBtn.addEventListener('click', () => {
    // Calculate canvas coordinates at viewport center
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
    alert(`Marked center at (${centerX.toFixed(1)}, ${centerY.toFixed(1)})`);
  });

  // Toggle edit mode button
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box-header').forEach(h => {
      h.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.box-content').forEach(c => {
      c.contentEditable = editMode;
    });
    if (!editMode) {
      clearConnectionSelection();
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
    }
  });

  // Save map to Firestore
  async function saveMap() {
    if (!currentMapId) return;
    const data = {
      name: mapSelect.options[mapSelect.selectedIndex]?.text || 'Unnamed Map',
      boxes: [],
      connections: [...connections],
      markedCenter: markedCenter || null,
    };
    boxesMap.forEach(box => {
      data.boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    await setDoc(doc(db, 'maps', currentMapId), data);
    mapsCache.set(currentMapId, data);
    saveStatus.textContent = `Saved map "${data.name}"`;
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }
  saveMapBtn.addEventListener('click', saveMap);

  // Load map by id
  async function loadMap(id) {
    clearAll();
    if (!id) return;
    let data = mapsCache.get(id);
    if (!data) {
      const docSnap = await getDoc(doc(db, 'maps', id));
      if (docSnap.exists()) {
        data = docSnap.data();
        mapsCache.set(id, data);
      } else {
        alert('Map data not found!');
        return;
      }
    }
    currentMapId = id;
    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      });
    }
    if (data.connections) {
      connections.length = 0;
      connections.push(...data.connections);
      drawConnections();
    }
    // Load marked center and pan viewport there
    if (data.markedCenter) {
      markedCenter = data.markedCenter;
      panX = viewport.clientWidth / 2 - markedCenter.x * scale;
      panY = viewport.clientHeight / 2 - markedCenter.y * scale;
      updateTransform();
    } else {
      markedCenter = null;
    }
    saveStatus.textContent = `Loaded map "${data.name || id}"`;
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }

  // Clear all boxes and connections from canvas
  function clearAll() {
    undoStack.length = 0;
    undoBtn.disabled = true;
    connections.length = 0;
    while (canvas.firstChild) canvas.firstChild.remove();
    boxesMap.clear();
    drawConnections();
  }

  // Rename current map
  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new map name:', mapSelect.options[mapSelect.selectedIndex].text);
    if (!newName) return;
    const data = mapsCache.get(currentMapId) || {};
    data.name = newName;
    mapsCache.set(currentMapId, data);
    await setDoc(doc(db, 'maps', currentMapId), data, { merge: true });
    refreshMapList();
  });

  // Delete current map
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete this map?')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    currentMapId = null;
    clearAll();
    refreshMapList();
  });

  // Create new map
  newMapBtn.addEventListener('click', async () => {
    const name = prompt('Enter new map name:', 'New Map');
    if (!name) return;
    const newId = generateId();
    await setDoc(doc(db, 'maps', newId), { name, boxes: [], connections: [], markedCenter: null });
    mapsCache.set(newId, { name, boxes: [], connections: [], markedCenter: null });
    await refreshMapList();
    mapSelect.value = newId;
    loadMap(newId);
  });

  // Refresh map list dropdown
  async function refreshMapList() {
    mapSelect.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, 'maps'));
    mapsCache.clear();
    const items = [];
    querySnapshot.forEach(docSnap => {
      const id = docSnap.id;
      const data = docSnap.data();
      mapsCache.set(id, data);
      items.push({ id, name: data.name || id });
    });
    items.sort((a,b) => a.name.localeCompare(b.name));
    for (const item of items) {
      const opt = document.createElement('option');
      opt.value = item.id;
      opt.textContent = item.name;
      mapSelect.appendChild(opt);
    }
    // Set default selected map
    if (!currentMapId && items.length) {
      currentMapId = items[0].id;
    }
    if (currentMapId) mapSelect.value = currentMapId;
  }

  // Load selected map on dropdown change
  mapSelect.addEventListener('change', e => {
    loadMap(mapSelect.value);
  });

  // Initial load
  (async () => {
    await refreshMapList();
    if (!currentMapId) {
      // Create a default map if none exists
      const defaultId = 'id-19dmwrpql';
      await setDoc(doc(db, 'maps', defaultId), {
        name: 'Default Map',
        boxes: [],
        connections: [],
        markedCenter: null
      });
      mapsCache.set(defaultId, { name: 'Default Map', boxes: [], connections: [], markedCenter: null });
      currentMapId = defaultId;
      await refreshMapList();
      mapSelect.value = defaultId;
    }
    loadMap(currentMapId);
  })();

</script>
</body>
</html>
