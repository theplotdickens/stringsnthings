<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 8px;
      min-width: 80px;
      min-height: 40px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      user-select: text;
      touch-action: none;
      cursor: text;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 10; /* make sure boxes are above lines */
    }
    .box > div[contenteditable="true"] {
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace, monospace;
      user-select: text;
      cursor: text;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: 1.2;
    }
    .box > span.delete-btn {
      position: absolute;
      top: 2px; right: 4px;
      cursor: pointer;
      color: red;
      font-weight: bold;
      user-select: none;
      pointer-events: auto;
      z-index: 11;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    svg#connections {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5; /* behind boxes */
      overflow: visible;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connections"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionsSVG = document.getElementById('connections');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];

    // For connecting boxes
    let selectedBox = null;
    const connections = [];

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }
    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });
    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });
    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      connectionsSVG.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      updateConnections();
    }

    // Draw line between two boxes (center points)
    function drawConnection(boxA, boxB) {
      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      line.setAttribute('stroke', 'black');
      line.setAttribute('stroke-width', '2');
      connectionsSVG.appendChild(line);
      return { line, boxA, boxB };
    }

    // Update all lines positions
    function updateConnections() {
      connections.forEach(conn => {
        const rectA = conn.boxA.getBoundingClientRect();
        const rectB = conn.boxB.getBoundingClientRect();
        const svgRect = connectionsSVG.getBoundingClientRect();

        // Calculate center points relative to SVG container
        const x1 = rectA.left + rectA.width / 2 - svgRect.left;
        const y1 = rectA.top + rectA.height / 2 - svgRect.top;
        const x2 = rectB.left + rectB.width / 2 - svgRect.left;
        const y2 = rectB.top + rectB.height / 2 - svgRect.top;

        conn.line.setAttribute('x1', x1);
        conn.line.setAttribute('y1', y1);
        conn.line.setAttribute('x2', x2);
        conn.line.setAttribute('y2', y2);
      });
    }

    // When a box is clicked: select or connect
    function boxClickHandler(e) {
      const box = e.currentTarget;
      e.stopPropagation();

      if (!selectedBox) {
        selectedBox = box;
        box.style.borderColor = 'blue';
      } else if (selectedBox === box) {
        // Same box clicked - deselect
        selectedBox.style.borderColor = 'black';
        selectedBox = null;
      } else {
        // Connect boxes
        connections.push(drawConnection(selectedBox, box));
        selectedBox.style.borderColor = 'black';
        selectedBox = null;
        updateConnections();
      }
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn) return;
      if (e.target.closest('.box')) return; // prevent double-box creation on box clicks
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    const boxesCollection = db.collection('boxes');

    function adjustFontSizeToFit(contentDiv, box) {
      const padding = 8;
      const maxFontSize = 100;
      const minFontSize = 8;

      contentDiv.style.fontSize = maxFontSize + 'px';

      const boxWidth = box.clientWidth - padding * 2;
      const boxHeight = box.clientHeight - padding * 2;

      let fontSize = maxFontSize;

      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) {
          break;
        }
        fontSize -= 1;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      const content = document.createElement('div');
      content.contentEditable = true;
      content.style.minWidth = '80px';
      content.style.minHeight = '24px';
      content.style.whiteSpace = 'pre-wrap';
      content.style.wordBreak = 'break-word';
      content.style.outline = 'none';
      content.style.fontFamily = 'monospace, monospace';
      content.textContent = text;
      content.style.userSelect = 'text';
      content.style.cursor = 'text';
      content.style.height = '100%';
      content.style.width = '100%';
      content.style.boxSizing = 'border-box';
      content.style.padding = '0';
      content.style.margin = '0';
      content.style.overflow = 'visible';
      content.style.lineHeight = '1.2';

      content.style.fontSize = fontSize || '16px';

      if (fontSize === '16px' || !fontSize) {
        adjustFontSizeToFit(content, box);
      }

      content.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.execCommand('insertHTML', false, '\n');
        }
      });

      const delBtn = document.createElement('span');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';

      box.appendChild(content);
      box.appendChild(delBtn);

      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let moved = false;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn) return;
        if (e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
        const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          content.blur();
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = `${newX}px`;
          box.style.top = `${newY}px`;
          saveBox();
          moved = true;
          updateConnections(); // update lines on drag
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'grab';
          box.style.userSelect = 'text';
          content.focus();
        } else if (!moved) {
          content.focus();
        }
      });

      for (const pos in handles) {
        const handle = handles[pos];
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          handle.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();

          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(80, startWidth + dx);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
            if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
            if (newHeight === 40) newTop = startYpos + (startHeight - 40);
          }

          box.style.width = `${newWidth}px`;
          box.style.height = `${newHeight}px`;
          box.style.left = `${newLeft}px`;
          box.style.top = `${newTop}px`;

          adjustFontSizeToFit(content, box);
          saveBox();
          updateConnections(); // update lines on resize
        });

        handle.addEventListener('pointerup', e => {
          if (!handle.hasPointerCapture(e.pointerId)) return;
          handle.releasePointerCapture(e.pointerId);
          resizing = false;
        });
      }

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: content.textContent,
          width: box.offsetWidth,
          height: box.offsetHeight,
          fontSize: content.style.fontSize,
          id: id
        });
        if (undoStack.length > 5) undoStack.shift();
        undoBtn.disabled = false;
        box.remove();
        if (id) boxesCollection.doc(id).delete();

        // Remove connections involving this box
        for (let i = connections.length -1; i >= 0; i--) {
          if (connections[i].boxA === box || connections[i].boxB === box) {
            connectionsSVG.removeChild(connections[i].line);
            connections.splice(i, 1);
          }
        }
      });

      content.addEventListener('input', () => {
        adjustFontSizeToFit(content, box);
        saveBox();
      });

      box.addEventListener('click', boxClickHandler);

      function saveBox() {
        const data = {
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: content.textContent,
          fontSize: content.style.fontSize || '16px'
        };
        if (id) {
          boxesCollection.doc(id).set(data);
        } else {
          boxesCollection.add(data).then(docRef => {
            id = docRef.id;
          });
        }
      }

      canvas.appendChild(box);

      if (!id) saveBox();

      return box;
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastBox = undoStack.pop();
      const box = addBox(lastBox.x, lastBox.y, lastBox.text, null, lastBox.width, lastBox.height, lastBox.fontSize);

      if (undoStack.length === 0) undoBtn.disabled = true;
    });

    goCenterBtn.addEventListener('click', () => {
      panX = 0;
      panY = 0;
      updateTransform();
    });

    window.addEventListener('load', () => {
      updateTransform();
      loadBoxes();
    });

    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          addBox(data.x, data.y, data.text, doc.id, data.width, data.height, data.fontSize || '16px');
        });
      });
    }
  </script>
</body>
</html>
