<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Canvas with Firebase Save</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      cursor: grab;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 4px 8px;
      cursor: move;
      user-select: none;
      touch-action: none;
      min-width: 80px;
      min-height: 24px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="canvas"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    // Pan & zoom handlers
    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', () => {
      isPanning = false;
    });

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
      scale *= dir;
      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    // Double tap or double click to add box
    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      const now = Date.now();
      if (now - lastTap < 400) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    // Boxes stored in Firestore collection 'boxes'
    const boxesCollection = db.collection('boxes');

    // Add box with optional id and text
    function addBox(x, y, text = 'Text box', id = null) {
      const box = document.createElement('div');
      box.className = 'box';
      box.contentEditable = true;
      box.spellcheck = false;
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.textContent = text;

      let dragging = false, offsetX = 0, offsetY = 0;

      // Save box data (create or update)
      function saveBox() {
        const data = {
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: box.textContent
        };
        if (id) {
          boxesCollection.doc(id).set(data);
        } else {
          boxesCollection.add(data).then(docRef => {
            id = docRef.id;
          });
        }
      }

      box.addEventListener('pointerdown', e => {
        if (e.target !== document.activeElement) {
          dragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          e.stopPropagation();
          box.setPointerCapture(e.pointerId);
        }
      });

      box.addEventListener('pointermove', e => {
        if (!dragging) return;
        const newX = (e.clientX - panX) / scale - offsetX;
        const newY = (e.clientY - panY) / scale - offsetY;
        box.style.left = `${newX}px`;
        box.style.top = `${newY}px`;
        saveBox();
      });

      box.addEventListener('pointerup', () => {
        dragging = false;
      });

      box.addEventListener('input', () => {
        saveBox();
      });

      canvas.appendChild(box);

      // Save new box on creation
      if (!id) saveBox();

      return box;
    }

    // Load all boxes from Firestore on startup
    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          addBox(data.x, data.y, data.text, doc.id);
        });
      });
    }

    window.addEventListener('load', () => {
      updateTransform();
      loadBoxes();
    });
  </script>
</body>
</html>
