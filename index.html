<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;

    content.addEventListener('input', e => {
      // Resize box height based on content scrollHeight
      box.style.height = Math.max(40, content.scrollHeight + 24) + 'px';
    });

    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(corner => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', corner);
      handle.dataset.corner = corner;
      box.appendChild(handle);
    });

    // Append to canvas and register
    canvas.appendChild(box);
    boxesMap.set(id, {element: box, content, header, connectToggle, dragHandle, fontIncrease, fontDecrease});

    // Set initial height based on content
    box.style.height = Math.max(40, content.scrollHeight + 24) + 'px';

    setupBoxInteractions(box, id);

    return box;
  }

  // Setup dragging, resizing, selection, multi-select for a box
  function setupBoxInteractions(box, id) {
    const { content, header, dragHandle } = boxesMap.get(id);

    // Dragging variables
    let dragging = false, dragStartX, dragStartY, origX, origY;

    // Resize variables
    let resizing = false, resizeCorner;
    let resizeStartX, resizeStartY, origW, origH, origLeft, origTop;

    // Multi-select drag variables
    let multiDrag = false;

    // Drag handle pointer events for moving boxes (including multi select)
    dragHandle.addEventListener('pointerdown', e => {
      e.preventDefault();
      if (!editMode) return;

      if (!selectedBoxes.has(box)) {
        // If shift not pressed, clear other selections
        if (!e.shiftKey) {
          selectedBoxes.forEach(b => b.classList.remove('selected'));
          selectedBoxes.clear();
        }
        box.classList.add('selected');
        selectedBoxes.add(box);
      } else if (e.shiftKey) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
        return;
      }

      dragging = true;
      multiDrag = selectedBoxes.size > 1;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      origX = parseFloat(box.style.left);
      origY = parseFloat(box.style.top);

      // For multi drag, save all original positions
      if (multiDrag) {
        selectedBoxes.forEach(b => {
          b.dataset.origLeft = b.style.left;
          b.dataset.origTop = b.style.top;
        });
      }

      window.addEventListener('pointermove', onDragMove);
      window.addEventListener('pointerup', onDragEnd);
    });

    function onDragMove(e) {
      if (!dragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;

      if (multiDrag) {
        selectedBoxes.forEach(b => {
          let origLeftPx = parseFloat(b.dataset.origLeft);
          let origTopPx = parseFloat(b.dataset.origTop);
          b.style.left = (origLeftPx + dx / scale) + 'px';
          b.style.top = (origTopPx + dy / scale) + 'px';
        });
      } else {
        box.style.left = (origX + dx / scale) + 'px';
        box.style.top = (origY + dy / scale) + 'px';
      }
      drawConnections();
    }

    function onDragEnd(e) {
      if (!dragging) return;
      dragging = false;
      window.removeEventListener('pointermove', onDragMove);
      window.removeEventListener('pointerup', onDragEnd);
    }

    // Box content editable toggle for edit mode
    content.contentEditable = editMode;

    // Header click selects/deselects boxes for multi select
    header.addEventListener('click', e => {
      if (e.target.closest('.drag-handle')) return; // drag handle click handled above
      if (!editMode) return;

      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Resize handle pointer events
    ['nw', 'ne', 'sw', 'se'].forEach(corner => {
      const handle = box.querySelector(`.resize-handle.${corner}`);
      handle.addEventListener('pointerdown', e => {
        e.preventDefault();
        if (!editMode) return;
        resizing = true;
        resizeCorner = corner;
        resizeStartX = e.clientX;
        resizeStartY = e.clientY;
        origW = box.offsetWidth;
        origH = box.offsetHeight;
        origLeft = parseFloat(box.style.left);
        origTop = parseFloat(box.style.top);

        window.addEventListener('pointermove', onResizeMove);
        window.addEventListener('pointerup', onResizeEnd);
      });
    });

    function onResizeMove(e) {
      if (!resizing) return;
      const dx = (e.clientX - resizeStartX) / scale;
      const dy = (e.clientY - resizeStartY) / scale;

      let newW = origW;
      let newH = origH;
      let newLeft = origLeft;
      let newTop = origTop;

      switch (resizeCorner) {
        case 'nw':
          newW = origW - dx;
          newH = origH - dy;
          newLeft = origLeft + dx;
          newTop = origTop + dy;
          break;
        case 'ne':
          newW = origW + dx;
          newH = origH - dy;
          newTop = origTop + dy;
          break;
        case 'sw':
          newW = origW - dx;
          newH = origH + dy;
          newLeft = origLeft + dx;
          break;
        case 'se':
          newW = origW + dx;
          newH = origH + dy;
          break;
      }

      newW = Math.max(40, newW);
      newH = Math.max(24, newH);

      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';

      drawConnections();
    }

    function onResizeEnd(e) {
      if (!resizing) return;
      resizing = false;
      window.removeEventListener('pointermove', onResizeMove);
      window.removeEventListener('pointerup', onResizeEnd);
    }
  }

  // Delete box by ID
  function deleteBox(id) {
    if (!boxesMap.has(id)) return;
    const { element } = boxesMap.get(id);
    undoStack.push({ type: 'delete', boxData: getBoxData(id) });
    undoBtn.disabled = false;
    boxesMap.delete(id);
    element.remove();

    // Remove connections involving this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    selectedBoxes.delete(element);
    drawConnections();
  }

  // Get box data to save or undo
  function getBoxData(id) {
    if (!boxesMap.has(id)) return null;
    const { element, content } = boxesMap.get(id);
    return {
      id,
      x: parseFloat(element.style.left),
      y: parseFloat(element.style.top),
      w: element.offsetWidth,
      h: element.offsetHeight,
      text: content.textContent,
      fontSize: parseInt(element.style.fontSize) || 14,
    };
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.type === 'delete' && last.boxData) {
      const d = last.boxData;
      createBox(d.id, d.x, d.y, d.w, d.h, d.text, d.fontSize);
      undoBtn.disabled = undoStack.length === 0;
    }
  });

  // Connections management
  function addConnection(fromId, toId) {
    if (!fromId || !toId || fromId === toId) return;
    // Avoid duplicate connections
    for (const c of connections) {
      if ((c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId)) {
        return;
      }
    }
    connections.push({ from: fromId, to: toId });
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(({ connectToggle }) => connectToggle.classList.remove('active'));
  }
  // Draw curved connections as SVG paths
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(({ from, to }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;
      const elFrom = boxFrom.element;
      const elTo = boxTo.element;

      // Centers of boxes
      const fromX = parseFloat(elFrom.style.left) + elFrom.offsetWidth / 2;
      const fromY = parseFloat(elFrom.style.top) + elFrom.offsetHeight / 2;
      const toX = parseFloat(elTo.style.left) + elTo.offsetWidth / 2;
      const toY = parseFloat(elTo.style.top) + elTo.offsetHeight / 2;

      // Compute control points for curve
      const dx = toX - fromX;
      const dy = toY - fromY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const normX = dx / dist;
      const normY = dy / dist;
      const perpX = -normY;
      const perpY = normX;

      const curveOffset = Math.min(60, dist / 2);
      const cp1X = fromX + dx / 3 + perpX * curveOffset;
      const cp1Y = fromY + dy / 3 + perpY * curveOffset;
      const cp2X = fromX + 2 * dx / 3 + perpX * curveOffset;
      const cp2Y = fromY + 2 * dy / 3 + perpY * curveOffset;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const d = `M${fromX},${fromY} C${cp1X},${cp1Y} ${cp2X},${cp2Y} ${toX},${toY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');

      connectionLayer.appendChild(path);
    });
  }

  // Load map list from Firestore
  async function loadMapList() {
    const mapsCol = collection(db, "maps");
    const mapsSnap = await getDocs(mapsCol);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    mapsSnap.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.name || docSnap.id;
      mapSelect.appendChild(option);
    });
  }

  // Load a map by ID
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    clearAllBoxes();
    clearAllConnections();

    const docRef = doc(db, "maps", id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("Map data not found.");
      return;
    }
    const data = docSnap.data();
    if (!data) return;

    // Load boxes
    if (Array.isArray(data.boxes)) {
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      });
    }
    // Load connections
    if (Array.isArray(data.connections)) {
      data.connections.forEach(c => {
        connections.push(c);
      });
    }
    if (data.panX !== undefined) panX = data.panX;
    if (data.panY !== undefined) panY = data.panY;
    if (data.scale !== undefined) scale = data.scale;
    updateTransform();
    drawConnections();

    saveStatus.textContent = `Loaded "${data.name || id}"`;
    selectMapInDropdown(id);
  }

  function selectMapInDropdown(id) {
    for (const option of mapSelect.options) {
      option.selected = (option.value === id);
    }
  }

  // Clear all boxes and connections
  function clearAllBoxes() {
    boxesMap.forEach(({ element }) => element.remove());
    boxesMap.clear();
    selectedBoxes.clear();
  }
  function clearAllConnections() {
    connections.length = 0;
    drawConnections();
  }

  // Save current map state to Firestore
  async function saveCurrentMap() {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    const boxesData = [];
    boxesMap.forEach(({ element, content }) => {
      boxesData.push({
        id: element.dataset.id,
        x: parseFloat(element.style.left),
        y: parseFloat(element.style.top),
        w: element.offsetWidth,
        h: element.offsetHeight,
        text: content.textContent,
        fontSize: parseInt(element.style.fontSize) || 14,
      });
    });

    const data = {
      boxes: boxesData,
      connections: [...connections],
      panX, panY, scale,
      name: mapsCache.get(currentMapId)?.name || currentMapId,
      updatedAt: Date.now(),
    };
    try {
      await setDoc(doc(db, "maps", currentMapId), data);
      saveStatus.textContent = "Saved";
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      alert("Failed to save map: " + err.message);
    }
  }

  // Rename current map
  async function renameCurrentMap() {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    let newName = prompt("Enter new map name:", mapsCache.get(currentMapId)?.name || "");
    if (!newName) return;
    try {
      const docRef = doc(db, "maps", currentMapId);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return;
      const data = docSnap.data();
      data.name = newName;
      await setDoc(docRef, data);
      await loadMapList();
      selectMapInDropdown(currentMapId);
      saveStatus.textContent = "Renamed";
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      alert("Failed to rename map: " + err.message);
    }
  }

  // Delete current map
  async function deleteCurrentMap() {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    if (!confirm("Are you sure you want to delete this map?")) return;
    try {
      await deleteDoc(doc(db, "maps", currentMapId));
      mapsCache.delete(currentMapId);
      await loadMapList();
      if (mapSelect.options.length > 0) {
        loadMap(mapSelect.options[0].value);
      } else {
        currentMapId = null;
        clearAllBoxes();
        clearAllConnections();
      }
      saveStatus.textContent = "Deleted";
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (err) {
      alert("Failed to delete map: " + err.message);
    }
  }

  // Create new map
  async function createNewMap() {
    let newName = prompt("Enter name for new map:", "New Map");
    if (!newName) return;
    const newId = generateId();
    try {
      await setDoc(doc(db, "maps", newId), {
        boxes: [],
        connections: [],
        panX: 0,
        panY: 0,
        scale: 1,
        name: newName,
        createdAt: Date.now(),
        updatedAt: Date.now(),
      });
      await loadMapList();
      loadMap(newId);
    } catch (err) {
      alert("Failed to create map: " + err.message);
    }
  }

  // Go to center
  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - 5000 * scale;
    panY = viewport.clientHeight / 2 - 5000 * scale;
    updateTransform();
  });

  // Mark center at current view center in canvas coords
  markCenterBtn.addEventListener('click', () => {
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
    alert(`Marked center at (${markedCenter.x.toFixed(1)}, ${markedCenter.y.toFixed(1)})`);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(({ element, header, content }) => {
      header.style.display = editMode ? 'flex' : 'none';
      content.contentEditable = editMode;
    });
  });

  // Map select change
  mapSelect.addEventListener('change', () => {
    if (!mapSelect.value) return;
    loadMap(mapSelect.value);
  });

  saveMapBtn.addEventListener('click', saveCurrentMap);
  renameMapBtn.addEventListener('click', renameCurrentMap);
  deleteMapBtn.addEventListener('click', deleteCurrentMap);
  newMapBtn.addEventListener('click', createNewMap);

  // Zoom display
  function updateZoomDisplay() {
    let zoomDisplay = document.getElementById('zoomDisplay');
    if (!zoomDisplay) {
      zoomDisplay = document.createElement('div');
      zoomDisplay.id = 'zoomDisplay';
      document.body.appendChild(zoomDisplay);
    }
    zoomDisplay.textContent = `Zoom: ${(scale * 100).toFixed(0)}%`;
  }

  // Create new box on double-click at exact canvas coords
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = viewport.getBoundingClientRect();
    const cx = (e.clientX - rect.left - panX) / scale;
    const cy = (e.clientY - rect.top - panY) / scale;
    const newId = generateId();
    createBox(newId, cx, cy);
  });

  // Initial load and setup
  async function init() {
    await loadMapList();
    if (mapSelect.options.length > 0) {
      loadMap(mapSelect.options[0].value);
    } else {
      // Create default map if none exist
      const defaultId = "id-19dmwrpql";
      currentMapId = defaultId;
      createBox('id-example', 100, 100, 120, 60, 'Example Box');
      updateTransform();
    }
    updateZoomDisplay();
  }
  init();

  // Periodic redraw for connections (in case of async)
  setInterval(drawConnections, 1000);

  // Update zoom display on zoom or pan changes
  const originalUpdateTransform = updateTransform;
  updateTransform = function () {
    originalUpdateTransform();
    updateZoomDisplay();
  };
</script>
