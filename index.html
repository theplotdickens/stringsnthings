<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsV20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px; /* space for drag handle */
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      cursor: move;
      user-select: none;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
      font-weight: bold;
      font-family: monospace, monospace;
      user-select: none;
    }
    .drag-handle::before {
      content: "⤧"; /* cross arrows symbol */
      font-size: 20px;
      line-height: 1;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1; /* behind boxes */
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script>
  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const wx = (mouseX - panX) / scale;
    const wy = (mouseY - panY) / scale;

    scale = newScale;

    panX = mouseX - wx * scale;
    panY = mouseY - wy * scale;

    updateTransform();
  });

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Double click to add box
  let lastTap = 0;
  viewport.addEventListener('pointerdown', e => {
    if ([undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target)) return;
    const now = Date.now();
    if (now - lastTap < 400 && !e.target.closest('.box')) {
      const x = (e.clientX - panX) / scale;
      const y = (e.clientY - panY) / scale;
      addBox(x, y);
    }
    lastTap = now;
  });

  markCenterBtn.addEventListener('click', () => {
    const rect = viewport.getBoundingClientRect();
    const centerX = (rect.width / 2 - panX) / scale;
    const centerY = (rect.height / 2 - panY) / scale;

    localStorage.setItem('markedCenter', JSON.stringify({ x: centerX, y: centerY }));

    alert('Center marked at: ' + Math.round(centerX) + ', ' + Math.round(centerY));
  });

  goCenterBtn.addEventListener('click', () => {
    const savedCenter = localStorage.getItem('markedCenter');
    if (savedCenter) {
      const c = JSON.parse(savedCenter);
      const rect = viewport.getBoundingClientRect();
      panX = rect.width / 2 - c.x * scale;
      panY = rect.height / 2 - c.y * scale;
    } else {
      panX = window.innerWidth / 2;
      panY = window.innerHeight / 2;
    }
    updateTransform();
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box-header').forEach(header => {
      header.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.connect-toggle').forEach(toggle => {
      toggle.style.display = editMode ? 'inline-block' : 'none';
    });
    document.querySelectorAll('.font-size-btn').forEach(btn => {
      btn.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.drag-handle').forEach(handle => {
      handle.style.display = editMode ? 'flex' : 'none';
    });
    document.querySelectorAll('.box-content').forEach(content => {
      content.contentEditable = editMode;
      content.style.cursor = editMode ? 'text' : 'default';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({ fromId, toId }) => {
      const boxA = boxesMap.get(fromId);
      const boxB = boxesMap.get(toId);
      if (!boxA || !boxB) return;

      const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
      const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
      const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
      const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

      const startX = ax * scale + panX;
      const startY = ay * scale + panY;
      const endX = bx * scale + panX;
      const endY = by * scale + panY;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dx = endX - startX;
      const dy = endY - startY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance === 0) return;
      const normX = dx / distance;
      const normY = dy / distance;
      const cpOffset = 40;

      const cpX = (startX + endX) / 2 - normY * cpOffset;
      const cpY = (startY + endY) / 2 + normX * cpOffset;

      path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.style.cursor = 'pointer';

      connectionLayer.appendChild(path);
    });
  }

  function saveAll() {
    const boxesData = [];
    boxesMap.forEach(box => {
      const contentDiv = box.querySelector('.box-content');
      boxesData.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: contentDiv.textContent,
        fontSize: window.getComputedStyle(contentDiv).fontSize
      });
    });
    localStorage.setItem('boxesData', JSON.stringify(boxesData));
    localStorage.setItem('connectionsData', JSON.stringify(connections));
  }

  function loadAll() {
    const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
    boxesData.forEach(b => {
      addBox(b.x, b.y, b.text, b.id, b.width, b.height, false, b.fontSize);
    });

    const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
    connections.push(...connectionsData);

    drawConnections();
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function addBox(x, y, text = 'Text box', id = null, width=180, height=80, save=true, fontSize = null) {
    const box = document.createElement('div');
    box.className = 'box';
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = width + 'px';
    box.style.height = height + 'px';
    box.spellcheck = false;

    if (!id) id = generateId();
    box.dataset.id = id;

    const header = document.createElement('div');
    header.className = 'box-header';

    // Drag handle with cross arrows symbol
    const dragHandle = document.createElement('div');
    dragHandle.className = 'drag-handle';
    dragHandle.title = 'Drag handle';

    header.appendChild(dragHandle);

    const connectToggle = document.createElement('button');
    connectToggle.className = 'connect-toggle';
    connectToggle.title = 'Toggle Connection';

    const decreaseBtn = document.createElement('button');
    decreaseBtn.className = 'font-size-btn';
    decreaseBtn.textContent = '▼';
    decreaseBtn.title = 'Decrease font size';

    const increaseBtn = document.createElement('button');
    increaseBtn.className = 'font-size-btn';
    increaseBtn.textContent = '▲';
    increaseBtn.title = 'Increase font size';

    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.textContent = '×';

    header.appendChild(connectToggle);
    header.appendChild(decreaseBtn);
    header.appendChild(increaseBtn);
    header.appendChild(delBtn);

    box.appendChild(header);

    const contentDiv = document.createElement('div');
    contentDiv.className = 'box-content';
    contentDiv.contentEditable = editMode;
    contentDiv.textContent = text;
    if (fontSize) {
      contentDiv.style.fontSize = fontSize;
    } else {
      contentDiv.style.fontSize = '14px';
    }
    box.appendChild(contentDiv);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.className = `resize-handle ${pos}`;
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        if (!editMode) return;
        draggingResize = {
          box,
          handlePos: pos,
          startX: e.clientX,
          startY: e.clientY,
          startWidth: box.offsetWidth,
          startHeight: box.offsetHeight,
          startLeft: parseFloat(box.style.left),
          startTop: parseFloat(box.style.top),
        };
        document.addEventListener('pointermove', onResizeMove);
        document.addEventListener('pointerup', onResizeEnd);
        box.setPointerCapture(e.pointerId);
      });
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    // Dragging variables
    let dragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      dragging = true;
      dragOffsetX = e.clientX - (box.offsetLeft * scale + panX);
      dragOffsetY = e.clientY - (box.offsetTop * scale + panY);
      box.setPointerCapture(e.pointerId);
      e.stopPropagation();
    });

    dragHandle.addEventListener('pointermove', e => {
      if (!dragging) return;
      const newX = (e.clientX - panX - dragOffsetX) / scale;
      const newY = (e.clientY - panY - dragOffsetY) / scale;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      drawConnections();
    });

    dragHandle.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      box.releasePointerCapture(e.pointerId);
      saveAll();
    });

    delBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });

    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectionStartBoxId === null) {
        connectionStartBoxId = id;
        connectToggle.classList.add('active');
      } else if (connectionStartBoxId === id) {
        connectionStartBoxId = null;
        connectToggle.classList.remove('active');
      } else {
        connections.push({ fromId: connectionStartBoxId, toId: id });
        connectionStartBoxId = null;
        document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
        drawConnections();
        saveAll();
      }
    });

    decreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      adjustFontSize(contentDiv, -1);
    });
    increaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      adjustFontSize(contentDiv, 1);
    });

    contentDiv.addEventListener('input', () => {
      saveAll();
    });

    if(save) saveAll();

    return box;
  }

  let draggingResize = null;

  function onResizeMove(e) {
    if (!draggingResize) return;
    const { box, handlePos, startX, startY, startWidth, startHeight, startLeft, startTop } = draggingResize;

    let dx = (e.clientX - startX) / scale;
    let dy = (e.clientY - startY) / scale;

    let newWidth = startWidth;
    let newHeight = startHeight;
    let newLeft = startLeft;
    let newTop = startTop;

    if (handlePos.includes('e')) {
      newWidth = Math.max(50, startWidth + dx);
    }
    if (handlePos.includes('s')) {
      newHeight = Math.max(30, startHeight + dy);
    }
    if (handlePos.includes('w')) {
      newWidth = Math.max(50, startWidth - dx);
      newLeft = startLeft + dx;
    }
    if (handlePos.includes('n')) {
      newHeight = Math.max(30, startHeight - dy);
      newTop = startTop + dy;
    }

    box.style.width = newWidth + 'px';
    box.style.height = newHeight + 'px';
    box.style.left = newLeft + 'px';
    box.style.top = newTop + 'px';

    drawConnections();
  }

  function onResizeEnd(e) {
    if (!draggingResize) return;
    draggingResize.box.releasePointerCapture(e.pointerId);
    draggingResize = null;
    saveAll();
    document.removeEventListener('pointermove', onResizeMove);
    document.removeEventListener('pointerup', onResizeEnd);
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      id,
      html: box.outerHTML,
      connections: connections.filter(c => c.fromId === id || c.toId === id),
    });
    undoBtn.disabled = false;

    // Remove box element and from map
    box.remove();
    boxesMap.delete(id);

    // Remove connections involving this box
    for (let i = connections.length -1; i >=0; i--) {
      if (connections[i].fromId === id || connections[i].toId === id) {
        connections.splice(i,1);
      }
    }
    drawConnections();
    saveAll();
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const lastDeleted = undoStack.pop();
    if (!lastDeleted) return;

    // Restore box element
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = lastDeleted.html;
    const restoredBox = tempDiv.firstElementChild;
    canvas.appendChild(restoredBox);
    boxesMap.set(lastDeleted.id, restoredBox);

    // Restore connections
    lastDeleted.connections.forEach(conn => {
      connections.push(conn);
    });

    drawConnections();
    saveAll();

    if (undoStack.length === 0) undoBtn.disabled = true;

    // Reattach event listeners for restored box
    reattachBoxEvents(restoredBox);
  });

  function reattachBoxEvents(box) {
    const id = box.dataset.id;
    const dragHandle = box.querySelector('.drag-handle');
    const delBtn = box.querySelector('.delete-btn');
    const connectToggle = box.querySelector('.connect-toggle');
    const decreaseBtn = box.querySelector('.font-size-btn:nth-of-type(1)');
    const increaseBtn = box.querySelector('.font-size-btn:nth-of-type(2)');
    const contentDiv = box.querySelector('.box-content');

    // Remove old listeners if any (safeguard)
    dragHandle.replaceWith(dragHandle.cloneNode(true));
    delBtn.replaceWith(delBtn.cloneNode(true));
    connectToggle.replaceWith(connectToggle.cloneNode(true));
    decreaseBtn.replaceWith(decreaseBtn.cloneNode(true));
    increaseBtn.replaceWith(increaseBtn.cloneNode(true));
    contentDiv.replaceWith(contentDiv.cloneNode(true));

    // Re-get after clone
    const newDragHandle = box.querySelector('.drag-handle');
    const newDelBtn = box.querySelector('.delete-btn');
    const newConnectToggle = box.querySelector('.connect-toggle');
    const newDecreaseBtn = box.querySelector('.font-size-btn:nth-of-type(1)');
    const newIncreaseBtn = box.querySelector('.font-size-btn:nth-of-type(2)');
    const newContentDiv = box.querySelector('.box-content');

    // Dragging variables
    let dragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    newDragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      dragging = true;
      dragOffsetX = e.clientX - (box.offsetLeft * scale + panX);
      dragOffsetY = e.clientY - (box.offsetTop * scale + panY);
      box.setPointerCapture(e.pointerId);
      e.stopPropagation();
    });
    newDragHandle.addEventListener('pointermove', e => {
      if (!dragging) return;
      const newX = (e.clientX - panX - dragOffsetX) / scale;
      const newY = (e.clientY - panY - dragOffsetY) / scale;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      drawConnections();
    });
    newDragHandle.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      box.releasePointerCapture(e.pointerId);
      saveAll();
    });

    newDelBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    newConnectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectionStartBoxId === null) {
        connectionStartBoxId = id;
        newConnectToggle.classList.add('active');
      } else if (connectionStartBoxId === id) {
        connectionStartBoxId = null;
        newConnectToggle.classList.remove('active');
      } else {
        connections.push({ fromId: connectionStartBoxId, toId: id });
        connectionStartBoxId = null;
        document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
        drawConnections();
        saveAll();
      }
    });

    newDecreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      adjustFontSize(newContentDiv, -1);
    });
    newIncreaseBtn.addEventListener('click', e => {
      e.stopPropagation();
      adjustFontSize(newContentDiv, 1);
    });

    newContentDiv.addEventListener('input', () => {
      saveAll();
    });

    // Resize handles listeners
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = box.querySelector(`.resize-handle.${pos}`);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        if (!editMode) return;
        draggingResize = {
          box,
          handlePos: pos,
          startX: e.clientX,
          startY: e.clientY,
          startWidth: box.offsetWidth,
          startHeight: box.offsetHeight,
          startLeft: parseFloat(box.style.left),
          startTop: parseFloat(box.style.top),
        };
        document.addEventListener('pointermove', onResizeMove);
        document.addEventListener('pointerup', onResizeEnd);
        box.setPointerCapture(e.pointerId);
      });
    });

  }

  function adjustFontSize(contentDiv, delta) {
    let fs = parseInt(window.getComputedStyle(contentDiv).fontSize);
    fs = Math.min(48, Math.max(8, fs + delta));
    contentDiv.style.fontSize = fs + 'px';
    saveAll();
  }

  loadAll();

  // Initial state
  updateTransform();

</script>
</body>
