<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsworking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
    }
    .box.selected {
      outline: 2px dashed blue;
    }
    .box-header {
      background: #ddd;
      padding-left: 24px;
      min-width: 40px;
      min-height: 18px;
      height: 18px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      position: relative;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 12px;
      flex-shrink: 0;
    }
    .drag-handle {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      cursor: move;
      user-select: none;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      white-space: nowrap;
      z-index: 5;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .font-size-btn {
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      color: black;
      padding: 0;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box-content {
      flex: 1;
      padding: 2px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.1;
      min-height: 24px;
      box-sizing: border-box;
      resize: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #topMenu {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: monospace;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    #mapSelect {
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      min-width: 150px;
    }
    #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
      background: #555;
      color: #eee;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
      background: #333;
    }
    #saveStatus {
      font-size: 13px;
      color: green;
      min-width: 90px;
      user-select: none;
    }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #footerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace, monospace;
      font-size: 14px;
      color: #555;
      user-select: none;
      z-index: 1002;
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      pointer-events: none;
      width: max-content;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topMenu">
    <select id="mapSelect" title="Select a mind map"></select>
    <button id="saveMapBtn" title="Save current mind map">Save</button>
    <button id="renameMapBtn" title="Rename current mind map">Rename</button>
    <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
    <button id="newMapBtn" title="Create new mind map">New Map</button>
    <div id="saveStatus"></div>
  </div>

  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (connectToggle.classList.contains('active')) {
        connectToggle.classList.remove('active');
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      } else {
        connectToggle.classList.add('active');
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          // Add connection from start to this
          connections.push({ from: connectionStartBoxId, to: id, label: '' });
          connectionStartBoxId = null;
          connectToggle.classList.remove('active');
          // Remove active from others
          document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
          drawConnections();
        } else {
          connectionStartBoxId = id;
        }
      }
    });
    header.appendChild(connectToggle);

    // Font size down
    const fontDownBtn = document.createElement('button');
    fontDownBtn.classList.add('font-size-btn');
    fontDownBtn.title = 'Decrease font size';
    fontDownBtn.textContent = '−';
    fontDownBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize > 8) {
        content.style.fontSize = (currentSize - 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontDownBtn);

    // Font size up
    const fontUpBtn = document.createElement('button');
    fontUpBtn.classList.add('font-size-btn');
    fontUpBtn.title = 'Increase font size';
    fontUpBtn.textContent = '+';
    fontUpBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      const currentSize = parseInt(content.style.fontSize, 10);
      if (currentSize < 72) {
        content.style.fontSize = (currentSize + 1) + 'px';
        box.dataset.fontSize = content.style.fontSize;
      }
    });
    header.appendChild(fontUpBtn);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.dataset.fontSize = fontSize + 'px';
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);

      handle.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        e.preventDefault();
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = box.offsetWidth;
        const startHeight = box.offsetHeight;
        const startLeft = box.offsetLeft;
        const startTop = box.offsetTop;

        function onPointerMove(ev) {
          ev.preventDefault();
          let dx = ev.clientX - startX;
          let dy = ev.clientY - startY;
          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startLeft;
          let newTop = startTop;

          if (pos.includes('e')) {
            newWidth = Math.max(40, startWidth + dx);
          }
          if (pos.includes('s')) {
            newHeight = Math.max(30, startHeight + dy);
          }
          if (pos.includes('w')) {
            newWidth = Math.max(40, startWidth - dx);
            newLeft = startLeft + dx;
          }
          if (pos.includes('n')) {
            newHeight = Math.max(30, startHeight - dy);
            newTop = startTop + dy;
          }

          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';
          drawConnections();
        }

        function onPointerUp() {
          window.removeEventListener('pointermove', onPointerMove);
          window.removeEventListener('pointerup', onPointerUp);
        }

        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    // Dragging variables
    let dragStartX, dragStartY;
    let boxStartLeft, boxStartTop;
    let dragging = false;

    function dragStart(e) {
      if (!editMode) return;
      e.preventDefault();
      if (!selectedBoxes.has(box)) {
        if (!e.shiftKey) clearSelection();
        selectBox(box);
      }
      dragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;

      boxStartLeft = box.offsetLeft;
      boxStartTop = box.offsetTop;

      // For multiple boxes, record starts
      box.dragGroupStartPositions = Array.from(selectedBoxes).map(b => ({
        box: b,
        startLeft: b.offsetLeft,
        startTop: b.offsetTop
      }));

      window.addEventListener('pointermove', dragMove);
      window.addEventListener('pointerup', dragEnd);
    }
    function dragMove(e) {
      if (!dragging) return;
      e.preventDefault();
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      box.dragGroupStartPositions.forEach(({ box, startLeft, startTop }) => {
        box.style.left = (startLeft + dx) + 'px';
        box.style.top = (startTop + dy) + 'px';
      });
      drawConnections();
    }
    function dragEnd(e) {
      if (!dragging) return;
      dragging = false;
      window.removeEventListener('pointermove', dragMove);
      window.removeEventListener('pointerup', dragEnd);
    }

    // Drag handle drag start
    dragHandle.addEventListener('pointerdown', dragStart);

    // Selection on header click including drag handle
    header.addEventListener('click', e => {
      if (!editMode) return;
      if (e.target === dragHandle || e.currentTarget === header) {
        if (e.shiftKey) {
          if (selectedBoxes.has(box)) {
            deselectBox(box);
          } else {
            selectBox(box);
          }
        } else {
          if (!selectedBoxes.has(box)) {
            clearSelection();
            selectBox(box);
          }
        }
      }
    });

    // Content edit sync
    content.addEventListener('input', e => {
      box.dataset.text = content.textContent;
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  function selectBox(box) {
    box.classList.add('selected');
    selectedBoxes.add(box);
  }
  function deselectBox(box) {
    box.classList.remove('selected');
    selectedBoxes.delete(box);
  }
  function clearSelection() {
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      boxes: [{ id, x: box.offsetLeft, y: box.offsetTop, w: box.offsetWidth, h: box.offsetHeight, text: box.querySelector('.box-content').textContent, fontSize: parseInt(box.dataset.fontSize,10) }],
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    undoBtn.disabled = false;
    // Remove connections linked to box
    for(let i = connections.length - 1; i >= 0; i--) {
      if(connections[i].from === id || connections[i].to === id) connections.splice(i,1);
    }
    box.remove();
    boxesMap.delete(id);
    selectedBoxes.delete(box);
    drawConnections();
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    last.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize));
    last.connections.forEach(c => connections.push({...c}));
    drawConnections();
    undoBtn.disabled = undoStack.length === 0;
  });

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2;
    panY = viewport.clientHeight / 2;
    scale = 1;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    alert(`Current center coordinates:\nX: ${((viewport.clientWidth/2 - panX)/scale).toFixed(2)}\nY: ${((viewport.clientHeight/2 - panY)/scale).toFixed(2)}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      content.contentEditable = editMode;
      const buttons = box.querySelectorAll('button');
      buttons.forEach(b => b.style.display = editMode ? 'inline-flex' : 'none');
      const resizeHandles = box.querySelectorAll('.resize-handle');
      resizeHandles.forEach(rh => rh.style.display = editMode ? 'block' : 'none');
      if (!editMode) clearSelection();
      box.style.cursor = editMode ? 'text' : 'default';
    });
  });

  // Double click on empty space to create box exactly at point
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target === viewport) {
      const rect = viewport.getBoundingClientRect();
      const x = (e.clientX - rect.left - panX) / scale;
      const y = (e.clientY - rect.top - panY) / scale;
      const newId = generateId();
      createBox(newId, x, y);
      drawConnections();
    }
  });

  // Draw curved connections in SVG
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    const ns = "http://www.w3.org/2000/svg";

    connections.forEach(({ from, to, label }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;

      const startX = boxFrom.offsetLeft + boxFrom.offsetWidth / 2;
      const startY = boxFrom.offsetTop + boxFrom.offsetHeight / 2;
      const endX = boxTo.offsetLeft + boxTo.offsetWidth / 2;
      const endY = boxTo.offsetTop + boxTo.offsetHeight / 2;

      const path = document.createElementNS(ns, 'path');

      const dx = endX - startX;
      const dy = endY - startY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const curveOffset = Math.min(100, dist / 2);

      // Calculate control points for cubic bezier curve
      const control1X = startX + curveOffset;
      const control1Y = startY;
      const control2X = endX - curveOffset;
      const control2Y = endY;

      const d = `M${startX},${startY} C${control1X},${control1Y} ${control2X},${control2Y} ${endX},${endY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);

      if (label && label.trim()) {
        // Position label at mid curve approx
        const midX = (startX + endX) / 2;
        const midY = (startY + endY) / 2;
        const textElem = document.createElementNS(ns, 'text');
        textElem.textContent = label;
        textElem.setAttribute('x', midX);
        textElem.setAttribute('y', midY - 5);
        textElem.setAttribute('font-size', '14');
        textElem.setAttribute('fill', 'black');
        textElem.setAttribute('text-anchor', 'middle');
        connectionLayer.appendChild(textElem);
      }
    });
  }

  // Saving/loading maps to Firestore

  async function saveMap() {
    if (!currentMapId) {
      alert('No map selected to save.');
      return;
    }
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push({
        id: box.dataset.id,
        x: box.offsetLeft,
        y: box.offsetTop,
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.dataset.fontSize,10) || 14,
      });
    });

    const mapDocRef = doc(db, 'maps', currentMapId);
    await setDoc(mapDocRef, { boxes: boxesData, connections });
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => { saveStatus.textContent = ''; }, 4000);
  }

  async function loadMap(id) {
    clearAllBoxesAndConnections();
    currentMapId = id;
    const mapDocRef = doc(db, 'maps', id);
    const docSnap = await getDoc(mapDocRef);
    if (!docSnap.exists()) {
      alert('Map data not found.');
      return;
    }
    const data = docSnap.data();
    data.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize));
    connections.length = 0;
    data.connections.forEach(c => connections.push(c));
    drawConnections();
  }

  async function clearAllBoxesAndConnections() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    clearSelection();
  }

  async function loadMapList() {
    const colRef = collection(db, 'maps');
    const querySnapshot = await getDocs(colRef);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    querySnapshot.forEach(doc => {
      mapsCache.set(doc.id, doc.data());
      const opt = document.createElement('option');
      opt.value = doc.id;
      opt.textContent = doc.id;
      mapSelect.appendChild(opt);
    });
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      loadMap(currentMapId);
    }
  }

  mapSelect.addEventListener('change', e => {
    if (editMode && !confirm('Switching maps will discard unsaved changes. Continue?')) {
      e.preventDefault();
      mapSelect.value = currentMapId;
      return;
    }
    loadMap(mapSelect.value);
  });

  saveMapBtn.addEventListener('click', saveMap);

  renameMapBtn.addEventListener('click', () => {
    if (!currentMapId) {
      alert('No map to rename');
      return;
    }
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName || newName.trim() === '') {
      alert('Invalid name');
      return;
    }
    if (mapsCache.has(newName)) {
      alert('Map name already exists.');
      return;
    }
    // Rename by copying + deleting old doc
    const oldId = currentMapId;
    const newId = newName.trim();

    const oldDocRef = doc(db, 'maps', oldId);
    const newDocRef = doc(db, 'maps', newId);

    (async () => {
      try {
        const docSnap = await getDoc(oldDocRef);
        if (!docSnap.exists()) {
          alert('Old map data not found');
          return;
        }
        await setDoc(newDocRef, docSnap.data());
        await deleteDoc(oldDocRef);
        await loadMapList();
        mapSelect.value = newId;
        currentMapId = newId;
        alert('Map renamed');
      } catch(e) {
        alert('Error renaming: ' + e.message);
      }
    })();
  });

  deleteMapBtn.addEventListener('click', () => {
    if (!currentMapId) {
      alert('No map to delete');
      return;
    }
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    const docRef = doc(db, 'maps', currentMapId);
    deleteDoc(docRef).then(() => {
      alert('Map deleted');
      loadMapList();
    }).catch(e => alert('Delete failed: ' + e.message));
  });

  newMapBtn.addEventListener('click', () => {
    const name = prompt('Enter new map name:');
    if (!name || name.trim() === '') {
      alert('Invalid name');
      return;
    }
    if (mapsCache.has(name.trim())) {
      alert('Map already exists');
      return;
    }
    currentMapId = name.trim();
    clearAllBoxesAndConnections();
    loadMapList().then(() => {
      mapSelect.value = currentMapId;
    });
  });

  // Initialize
  loadMapList();

</script>
</body>
