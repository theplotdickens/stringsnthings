<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Canvas with Firebase Save & Delete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      cursor: grab;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      transform-origin: 0 0;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 4px 8px;
      cursor: move;
      user-select: none;
      touch-action: none;
      min-width: 80px;
      min-height: 24px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="canvas"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', () => {
      isPanning = false;
    });

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
      scale *= dir;
      updateTransform();
    });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      const now = Date.now();
      if (now - lastTap < 400) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    const boxesCollection = db.collection('boxes');

    function addBox(x, y, text = 'Text box', id = null) {
      const box = document.createElement('div');
      box.className = 'box';
      box.contentEditable = true;
      box.spellcheck = false;
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.textContent = text;

      // Delete button
      const delBtn = document.createElement('span');
      delBtn.textContent = '×';
      delBtn.style.cssText = `
        position: absolute;
        top: 2px;
        right: 4px;
        cursor: pointer;
        color: red;
        font-weight: bold;
        user-select: none;
      `;
      box.appendChild(delBtn);

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        box.remove();
        if (id) boxesCollection.doc(id).delete();
      });

      let dragging = false, offsetX = 0, offsetY = 0;

      box.addEventListener('pointerdown', e => {
        if (e.target !== document.activeElement && e.target !== delBtn) {
          dragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          e.stopPropagation();
          box.setPointerCapture(e.pointerId);
        }
      });

      box.addEventListener('pointermove', e => {
        if (!dragging) return;
        const newX = (e.clientX - panX) / scale - offsetX;
        const newY = (e.clientY - panY) / scale - offsetY;
        box.style.left = `${newX}px`;
        box.style.top = `${newY}px`;
        saveBox();
      });

      box.addEventListener('pointerup', () => {
        dragging = false;
      });

      box.addEventListener('input', () => {
        saveBox();
      });

      function saveBox() {
        const data = {
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          text: box.textContent.replace('×', '').trim()
        };
        if (id) {
          boxesCollection.doc(id).set(data);
        } else {
          boxesCollection.add(data).then(docRef => {
            id = docRef.id;
          });
        }
      }

      canvas.appendChild(box);

      if (!id) saveBox();

      return box;
    }

    function loadBoxes() {
      boxesCollection.get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          addBox(data.x, data.y, data.text, doc.id);
        });
      });
    }

    window.addEventListener('load', () => {
      updateTransform();
      loadBoxes();
    });
  </script>
</body>
</html>
