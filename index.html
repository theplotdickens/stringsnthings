<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true; // EDIT MODE ON BY DEFAULT
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode ? "true" : "false";
    content.spellcheck = false;
    content.style.outline = 'none';
    content.style.userSelect = editMode ? 'text' : 'none';
    content.innerText = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const rh = document.createElement('div');
      rh.classList.add('resize-handle', pos);
      box.appendChild(rh);
    });

    // Drag logic
    let dragging = false, dragStartX, dragStartY, origX, origY;

    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      origX = parseFloat(box.style.left);
      origY = parseFloat(box.style.top);
      document.body.style.cursor = 'move';
      e.preventDefault();
    });

    document.addEventListener('pointermove', e => {
      if (!dragging) return;
      let dx = (e.clientX - dragStartX) / scale;
      let dy = (e.clientY - dragStartY) / scale;

      // Move selected boxes if any selected and this box is selected
      if (selectedBoxes.has(box)) {
        selectedBoxes.forEach(b => {
          const ox = parseFloat(b.style.left);
          const oy = parseFloat(b.style.top);
          b.style.left = (ox + dx) + 'px';
          b.style.top = (oy + dy) + 'px';
        });
      } else {
        box.style.left = (origX + dx) + 'px';
        box.style.top = (origY + dy) + 'px';
      }
      drawConnections();
    });

    document.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      document.body.style.cursor = '';
      // Reset drag origin for selected boxes
      if (selectedBoxes.size > 0) {
        selectedBoxes.forEach(b => {
          b.style.left = parseFloat(b.style.left) + 'px';
          b.style.top = parseFloat(b.style.top) + 'px';
        });
      }
      saveStatus.textContent = 'Moved';
    });

    // Resize logic
    let resizing = false, resizeDir, resizeStartX, resizeStartY, resizeOrigW, resizeOrigH;

    box.querySelectorAll('.resize-handle').forEach(rh => {
      rh.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.stopPropagation();
        resizing = true;
        resizeDir = rh.classList.contains('nw') ? 'nw' :
                    rh.classList.contains('ne') ? 'ne' :
                    rh.classList.contains('sw') ? 'sw' : 'se';
        resizeStartX = e.clientX;
        resizeStartY = e.clientY;
        resizeOrigW = box.offsetWidth;
        resizeOrigH = box.offsetHeight;
        origX = parseFloat(box.style.left);
        origY = parseFloat(box.style.top);
        document.body.style.cursor = rh.style.cursor;
        e.preventDefault();
      });
    });

    document.addEventListener('pointermove', e => {
      if (!resizing) return;
      let dx = (e.clientX - resizeStartX) / scale;
      let dy = (e.clientY - resizeStartY) / scale;
      let newW = resizeOrigW, newH = resizeOrigH;
      let newX = origX, newY = origY;

      switch (resizeDir) {
        case 'nw':
          newW = resizeOrigW - dx;
          newH = resizeOrigH - dy;
          newX = origX + dx;
          newY = origY + dy;
          break;
        case 'ne':
          newW = resizeOrigW + dx;
          newH = resizeOrigH - dy;
          newY = origY + dy;
          break;
        case 'sw':
          newW = resizeOrigW - dx;
          newH = resizeOrigH + dy;
          newX = origX + dx;
          break;
        case 'se':
          newW = resizeOrigW + dx;
          newH = resizeOrigH + dy;
          break;
      }
      if (newW < 60) newW = 60;
      if (newH < 40) newH = 40;

      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      drawConnections();
    });

    document.addEventListener('pointerup', e => {
      if (resizing) {
        resizing = false;
        document.body.style.cursor = '';
        saveStatus.textContent = 'Resized';
      }
    });

    // Content editing
    content.addEventListener('input', e => {
      saveStatus.textContent = 'Edited';
    });

    // Select on header click with Shift support
    header.addEventListener('click', e => {
      if (!editMode) return;
      e.stopPropagation();
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, { element: box, id, x, y, w, h, text, fontSize });

    return box;
  }

  // Delete box
  function deleteBox(id) {
    const boxData = boxesMap.get(id);
    if (!boxData) return;
    canvas.removeChild(boxData.element);
    boxesMap.delete(id);
    // Remove connections to/from this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    undoStack.push({ action: 'deleteBox', data: boxData });
    undoBtn.disabled = false;
    drawConnections();
    saveStatus.textContent = 'Deleted box';
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (last.action === 'deleteBox') {
      const d = last.data;
      createBox(d.id, parseFloat(d.element.style.left), parseFloat(d.element.style.top),
                d.element.offsetWidth, d.element.offsetHeight,
                d.element.querySelector('.box-content').innerText,
                parseInt(d.element.style.fontSize));
      saveStatus.textContent = 'Undo delete';
      undoBtn.disabled = undoStack.length === 0;
    }
  });

  // Connections

  function addConnection(fromId, toId) {
    if (!fromId || !toId) return;
    // Prevent duplicate
    if (connections.some(c => c.from === fromId && c.to === toId)) return;
    connections.push({ from: fromId, to: toId });
    saveStatus.textContent = 'Connection added';
    drawConnections();
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(c => {
      const fromBox = boxesMap.get(c.from);
      const toBox = boxesMap.get(c.to);
      if (!fromBox || !toBox) return;

      const fromEl = fromBox.element;
      const toEl = toBox.element;

      const fromRect = fromEl.getBoundingClientRect();
      const toRect = toEl.getBoundingClientRect();

      // Calculate box center in canvas coords
      const fromX = parseFloat(fromEl.style.left) + fromEl.offsetWidth / 2;
      const fromY = parseFloat(fromEl.style.top) + fromEl.offsetHeight / 2;
      const toX = parseFloat(toEl.style.left) + toEl.offsetWidth / 2;
      const toY = parseFloat(toEl.style.top) + toEl.offsetHeight / 2;

      // Draw a slight curved cubic Bezier line
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '1.5');
      path.setAttribute('fill', 'none');
      path.style.pointerEvents = 'auto'; // allow mouse events on lines if needed

      const dx = toX - fromX;
      const dy = toY - fromY;
      const curvature = 0.3;

      const cx1 = fromX + dx * curvature;
      const cy1 = fromY;
      const cx2 = toX - dx * curvature;
      const cy2 = toY;

      const d = `M${fromX},${fromY} C${cx1},${cy1} ${cx2},${cy2} ${toX},${toY}`;
      path.setAttribute('d', d);

      connectionLayer.appendChild(path);
    });
  }

  // Load maps list into select
  async function loadMapsList() {
    mapSelect.innerHTML = '';
    mapsCache.clear();

    const colRef = collection(db, "maps");
    const querySnapshot = await getDocs(colRef);
    querySnapshot.forEach(docSnap => {
      const id = docSnap.id;
      const data = docSnap.data();
      mapsCache.set(id, data);
      const option = document.createElement('option');
      option.value = id;
      option.textContent = data.name || id;
      mapSelect.appendChild(option);
    });
  }

  // Load map from Firestore
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    const docRef = doc(db, "maps", id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("Map not found: " + id);
      return;
    }
    const data = docSnap.data();

    // Clear current
    boxesMap.forEach(b => {
      if (b.element.parentNode) b.element.parentNode.removeChild(b.element);
    });
    boxesMap.clear();
    connections.length = 0;

    // Load boxes
    if (data.boxes) {
      for (const b of data.boxes) {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      }
    }

    // Load connections
    if (data.connections) {
      data.connections.forEach(c => {
        connections.push(c);
      });
    }

    // Load pan/zoom and marked center
    scale = data.scale || 1;
    panX = data.panX || 0;
    panY = data.panY || 0;
    if (data.markedCenter) {
      markedCenter = data.markedCenter;
    } else {
      markedCenter = null;
    }
    updateTransform();
    drawConnections();

    saveStatus.textContent = 'Map loaded: ' + (data.name || id);
    mapSelect.value = id;
  }

  // Save current map state to Firestore
  async function saveCurrentMap() {
    if (!currentMapId) {
      alert("No map selected.");
      return;
    }
    const boxes = [];
    boxesMap.forEach(b => {
      boxes.push({
        id: b.id,
        x: parseFloat(b.element.style.left),
        y: parseFloat(b.element.style.top),
        w: b.element.offsetWidth,
        h: b.element.offsetHeight,
        text: b.element.querySelector('.box-content').innerText,
        fontSize: parseInt(b.element.style.fontSize)
      });
    });

    const mapDoc = {
      boxes,
      connections,
      scale,
      panX,
      panY,
      markedCenter,
      name: mapsCache.get(currentMapId)?.name || currentMapId
    };

    await setDoc(doc(db, "maps", currentMapId), mapDoc);
    saveStatus.textContent = 'Map saved at ' + new Date().toLocaleTimeString();
  }

  // Create new map
  async function createNewMap() {
    const newId = generateId();
    const newName = prompt("Enter new map name:", "New Map");
    if (!newName) return;
    currentMapId = newId;
    mapsCache.set(newId, { name: newName });
    const option = document.createElement('option');
    option.value = newId;
    option.textContent = newName;
    mapSelect.appendChild(option);
    mapSelect.value = newId;

    // Clear current boxes & connections
    boxesMap.forEach(b => {
      if (b.element.parentNode) b.element.parentNode.removeChild(b.element);
    });
    boxesMap.clear();
    connections.length = 0;
    scale = 1; panX = 0; panY = 0;
    markedCenter = null;
    updateTransform();
    drawConnections();
    saveStatus.textContent = 'New map created: ' + newName;

    // Save new empty map immediately
    await saveCurrentMap();
  }

  // Rename current map
  async function renameCurrentMap() {
    if (!currentMapId) return;
    const newName = prompt("Enter new name for current map:", mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    mapsCache.set(currentMapId, { name: newName });
    // Update select option text
    for (const option of mapSelect.options) {
      if (option.value === currentMapId) {
        option.textContent = newName;
        break;
      }
    }
    // Save with new name
    await saveCurrentMap();
    saveStatus.textContent = 'Map renamed to ' + newName;
  }

  // Delete current map
  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm("Delete current map? This action cannot be undone.")) return;
    await deleteDoc(doc(db, "maps", currentMapId));
    mapsCache.delete(currentMapId);
    for (const option of mapSelect.options) {
      if (option.value === currentMapId) {
        mapSelect.removeChild(option);
        break;
      }
    }
    currentMapId = null;

    // Clear canvas
    boxesMap.forEach(b => {
      if (b.element.parentNode) b.element.parentNode.removeChild(b.element);
    });
    boxesMap.clear();
    connections.length = 0;
    scale = 1; panX = 0; panY = 0;
    markedCenter = null;
    updateTransform();
    drawConnections();

    saveStatus.textContent = 'Map deleted';
  }

  // Handle map select change
  mapSelect.addEventListener('change', e => {
    if (!mapSelect.value) return;
    loadMap(mapSelect.value);
  });

  saveMapBtn.addEventListener('click', saveCurrentMap);
  renameMapBtn.addEventListener('click', renameCurrentMap);
  deleteMapBtn.addEventListener('click', deleteCurrentMap);
  newMapBtn.addEventListener('click', createNewMap);

  // Undo button enabled state update
  undoBtn.disabled = undoStack.length === 0;

  // Double click to create box at clicked position
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x, y);
  });

  // Go to center and mark center buttons
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
    saveStatus.textContent = 'Centered to mark';
  });

  markCenterBtn.addEventListener('click', () => {
    // Mark current center in canvas coords
    const cx = (viewport.clientWidth / 2 - panX) / scale;
    const cy = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: cx, y: cy };
    saveStatus.textContent = `Center marked at (${cx.toFixed(1)}, ${cy.toFixed(1)})`;
  });

  // Toggle edit mode button
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    // Update UI accordingly
    boxesMap.forEach(b => {
      b.element.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      const content = b.element.querySelector('.box-content');
      content.contentEditable = editMode ? "true" : "false";
      content.style.userSelect = editMode ? 'text' : 'none';
    });
    saveStatus.textContent = editMode ? 'Edit mode ON' : 'Edit mode OFF';
  });

  // Initial load
  (async () => {
    await loadMapsList();
    if (mapSelect.options.length > 0) {
      // Set to your map ID
      mapSelect.value = 'id-19dmwrpql';
      await loadMap('id-19dmwrpql');
    }
  })();

</script>
