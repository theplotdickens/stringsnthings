<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .palette-icon {
    width: 18px;
    height: 18px;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    font-size: 16px;
    line-height: 1;
    padding: 0;
    margin: 0 4px 0 0;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .palette-icon:hover {
    color: #007acc;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || e.target.closest('.drag-handle') || e.target.closest('.resize-handle') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14, bgColor = '') {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';
    if (bgColor) {
      box.style.backgroundColor = bgColor;
      box.style.backgroundColor = applyOpacity(bgColor, 0.1);
    }

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Palette icon 🎨 left of connect toggle
    const paletteIcon = document.createElement('button');
    paletteIcon.classList.add('palette-icon');
    paletteIcon.title = 'Change box background color';
    paletteIcon.textContent = '🎨';
    header.appendChild(paletteIcon);

    paletteIcon.addEventListener('click', e => {
      e.stopPropagation();
      // Create invisible input color picker
      let colorInput = document.createElement('input');
      colorInput.type = 'color';
      colorInput.style.position = 'fixed';
      colorInput.style.left = '-9999px';
      colorInput.value = rgbToHex(getComputedStyle(box).backgroundColor) || '#ffffff';
      document.body.appendChild(colorInput);
      colorInput.click();
      colorInput.addEventListener('input', () => {
        const color = colorInput.value;
        box.style.backgroundColor = applyOpacity(color, 0.1);
        // Save to boxesMap data
        box.dataset.bgColor = color;
        // Save to Firebase
        saveBoxData(box);
      });
      colorInput.addEventListener('change', () => {
        document.body.removeChild(colorInput);
      });
    });

    // Connect toggle (blue circle)
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection selection';
    header.appendChild(connectToggle);

    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (connectToggle.classList.contains('active')) {
        connectToggle.classList.remove('active');
        selectedBoxes.delete(box);
        connectionStartBoxId = null;
      } else {
        connectToggle.classList.add('active');
        selectedBoxes.add(box);
        if (connectionStartBoxId === null) {
          connectionStartBoxId = box.dataset.id;
        } else if (connectionStartBoxId !== box.dataset.id) {
          createConnection(connectionStartBoxId, box.dataset.id);
          selectedBoxes.forEach(b => {
            const btn = b.querySelector('.connect-toggle');
            if (btn) btn.classList.remove('active');
          });
          selectedBoxes.clear();
          connectionStartBoxId = null;
        }
      }
    });

    // Delete button "×"
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete box';
    deleteBtn.textContent = '×';
    header.appendChild(deleteBtn);

    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(box.dataset.id);
    });

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = true;
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle', pos);
      box.appendChild(resizeHandle);
    });

    // Add event listeners for dragging, resizing, editing
    addBoxEventListeners(box, dragHandle, content);

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  // Convert rgb() or rgba() to hex string
  function rgbToHex(rgb) {
    if (!rgb) return '';
    const result = rgb.match(/\d+/g);
    if (!result) return '';
    const r = parseInt(result[0]).toString(16).padStart(2, '0');
    const g = parseInt(result[1]).toString(16).padStart(2, '0');
    const b = parseInt(result[2]).toString(16).padStart(2, '0');
    return `#${r}${g}${b}`;
  }

  // Apply opacity to a hex color (returns rgba string)
  function applyOpacity(hexColor, opacity) {
    if (!hexColor) return '';
    let r, g, b;
    if (hexColor.startsWith('#')) {
      r = parseInt(hexColor.slice(1, 3), 16);
      g = parseInt(hexColor.slice(3, 5), 16);
      b = parseInt(hexColor.slice(5, 7), 16);
    } else return hexColor; // fallback if not hex
    return `rgba(${r},${g},${b},${opacity})`;
  }

  // Add drag, resize, and content editing event listeners
  function addBoxEventListeners(box, dragHandle, content) {
    // Dragging variables
    let dragging = false;
    let dragStartX, dragStartY, boxStartX, boxStartY;

    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartX = rect.left;
      boxStartY = rect.top;
      box.setPointerCapture(e.pointerId);
    });

    dragHandle.addEventListener('pointermove', e => {
      if (!dragging) return;
      e.preventDefault();
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      // Calculate new position relative to canvas
      const newX = boxStartX + dx - canvas.getBoundingClientRect().left - panX;
      const newY = boxStartY + dy - canvas.getBoundingClientRect().top - panY;
      box.style.left = newX + 'px';
      box.style.top = newY + 'px';
      drawConnections();
    });

    dragHandle.addEventListener('pointerup', e => {
      if (!dragging) return;
      dragging = false;
      box.releasePointerCapture(e.pointerId);
      saveBoxData(box);
    });

    // Resizing
    const resizeHandles = box.querySelectorAll('.resize-handle');
    resizeHandles.forEach(handle => {
      let resizing = false;
      let resizeStartX, resizeStartY, startW, startH, startLeft, startTop;

      handle.addEventListener('pointerdown', e => {
        if (!editMode) return;
        e.preventDefault();
        resizing = true;
        const rect = box.getBoundingClientRect();
        resizeStartX = e.clientX;
        resizeStartY = e.clientY;
        startW = rect.width;
        startH = rect.height;
        startLeft = rect.left;
        startTop = rect.top;
        box.setPointerCapture(e.pointerId);

        function onPointerMove(ev) {
          if (!resizing) return;
          ev.preventDefault();
          let dx = ev.clientX - resizeStartX;
          let dy = ev.clientY - resizeStartY;
          let newW = startW;
          let newH = startH;
          let newLeft = startLeft;
          let newTop = startTop;

          switch (handle.classList[1]) {
            case 'nw':
              newW = startW - dx;
              newH = startH - dy;
              newLeft = startLeft + dx;
              newTop = startTop + dy;
              break;
            case 'ne':
              newW = startW + dx;
              newH = startH - dy;
              newTop = startTop + dy;
              break;
            case 'sw':
              newW = startW - dx;
              newH = startH + dy;
              newLeft = startLeft + dx;
              break;
            case 'se':
              newW = startW + dx;
              newH = startH + dy;
              break;
          }

          if (newW >= 40 && newH >= 30) {
            box.style.width = newW + 'px';
            box.style.height = newH + 'px';
            if (['nw', 'sw'].includes(handle.classList[1])) {
              box.style.left = newLeft - canvas.getBoundingClientRect().left - panX + 'px';
            }
            if (['nw', 'ne'].includes(handle.classList[1])) {
              box.style.top = newTop - canvas.getBoundingClientRect().top - panY + 'px';
            }
            drawConnections();
          }
        }

        function onPointerUp(ev) {
          if (!resizing) return;
          resizing = false;
          box.releasePointerCapture(ev.pointerId);
          saveBoxData(box);
          document.removeEventListener('pointermove', onPointerMove);
          document.removeEventListener('pointerup', onPointerUp);
        }

        document.addEventListener('pointermove', onPointerMove);
        document.addEventListener('pointerup', onPointerUp);
      });
    });

    // Content editable handlers
    content.addEventListener('input', () => {
      saveBoxData(box);
    });

    // Prevent dragging on content area but allow selection/caret
    content.addEventListener('pointerdown', e => {
      e.stopPropagation();
    });
  }

  // Save box data to Firebase
  async function saveBoxData(box) {
    if (!currentMapId) return;
    const id = box.dataset.id;
    const x = parseFloat(box.style.left);
    const y = parseFloat(box.style.top);
    const w = parseFloat(box.style.width);
    const h = parseFloat(box.style.height);
    const text = box.querySelector('.box-content').textContent || '';
    const fontSize = parseInt(box.style.fontSize) || 14;
    const bgColor = box.dataset.bgColor || '';
    const docRef = doc(db, 'maps', currentMapId, 'boxes', id);
    try {
      await setDoc(docRef, { x, y, w, h, text, fontSize, bgColor });
      showSaveStatus('Saved');
    } catch (e) {
      showSaveStatus('Error saving');
    }
  }

  // Load boxes from Firebase
  async function loadBoxes() {
    if (!currentMapId) return;
    const boxesCol = collection(db, 'maps', currentMapId, 'boxes');
    const snapshot = await getDocs(boxesCol);
    // Clear existing boxes
    boxesMap.forEach(b => b.remove());
    boxesMap.clear();
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      createBox(docSnap.id, data.x, data.y, data.w, data.h, data.text, data.fontSize, data.bgColor);
    });
  }

  // Create connection SVG path between two boxes
  function createConnection(id1, id2) {
    if (id1 === id2) return;
    // Avoid duplicate connections
    if (connections.some(c => (c.id1 === id1 && c.id2 === id2) || (c.id1 === id2 && c.id2 === id1))) return;
    connections.push({ id1, id2 });
    saveConnections();
    drawConnections();
  }

  // Draw curved connection lines on SVG layer
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
    connections.forEach(({ id1, id2 }) => {
      const box1 = boxesMap.get(id1);
      const box2 = boxesMap.get(id2);
      if (!box1 || !box2) return;
      const rect1 = box1.getBoundingClientRect();
      const rect2 = box2.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      // Calculate centers relative to canvas + pan
      const x1 = (rect1.left - canvasRect.left) + rect1.width / 2;
      const y1 = (rect1.top - canvasRect.top) + rect1.height / 2;
      const x2 = (rect2.left - canvasRect.left) + rect2.width / 2;
      const y2 = (rect2.top - canvasRect.top) + rect2.height / 2;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");

      // Calculate control points for smooth curve
      const dx = x2 - x1;
      const dy = y2 - y1;
      const curvature = 0.3;
      const cx1 = x1 + dx * curvature;
      const cy1 = y1;
      const cx2 = x2 - dx * curvature;
      const cy2 = y2;

      const d = `M${x1},${y1} C${cx1},${cy1} ${cx2},${cy2} ${x2},${y2}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  // Save connections to Firebase
  async function saveConnections() {
    if (!currentMapId) return;
    const docRef = doc(db, 'maps', currentMapId);
    try {
      await setDoc(docRef, { connections }, { merge: true });
      showSaveStatus('Saved');
    } catch (e) {
      showSaveStatus('Error saving');
    }
  }

  // Load connections from Firebase
  async function loadConnections() {
    if (!currentMapId) return;
    const docRef = doc(db, 'maps', currentMapId);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      connections.length = 0;
      if (Array.isArray(data.connections)) {
        data.connections.forEach(c => connections.push(c));
      }
      drawConnections();
    }
  }

  // Delete a box
  async function deleteBox(id) {
    if (!currentMapId) return;
    const box = boxesMap.get(id);
    if (!box) return;
    box.remove();
    boxesMap.delete(id);
    undoStack.push({ id, boxData: null }); // We'll save box data on delete if needed later
    const docRef = doc(db, 'maps', currentMapId, 'boxes', id);
    try {
      await deleteDoc(docRef);
      showSaveStatus('Deleted');
    } catch (e) {
      showSaveStatus('Error deleting');
    }
    // Remove connections with this box
    const connsToRemove = connections.filter(c => c.id1 === id || c.id2 === id);
    for (const c of connsToRemove) {
      const idx = connections.indexOf(c);
      if (idx >= 0) connections.splice(idx, 1);
    }
    saveConnections();
    drawConnections();
  }

  // Undo delete
  undoBtn.addEventListener('click', async () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    if (!last) return;
    if (last.boxData) {
      createBox(last.id, last.boxData.x, last.boxData.y, last.boxData.w, last.boxData.h, last.boxData.text, last.boxData.fontSize, last.boxData.bgColor);
      await saveBoxData(boxesMap.get(last.id));
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Save status UI
  let saveTimeout;
  function showSaveStatus(msg) {
    saveStatus.textContent = msg;
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => { saveStatus.textContent = ''; }, 2000);
  }

  // Load all maps to dropdown
  async function loadMapList() {
    const mapsCol = collection(db, 'maps');
    const snapshot = await getDocs(mapsCol);
    mapsCache.clear();
    mapSelect.innerHTML = '';
    snapshot.forEach(docSnap => {
      const opt = document.createElement('option');
      opt.value = docSnap.id;
      opt.textContent = docSnap.id;
      mapSelect.appendChild(opt);
      mapsCache.set(docSnap.id, docSnap.data());
    });
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.options[0].value;
      mapSelect.value = currentMapId;
      await loadBoxes();
      await loadConnections();
    }
  }

  // Change map selection
  mapSelect.addEventListener('change', async () => {
    currentMapId = mapSelect.value;
    await loadBoxes();
    await loadConnections();
  });

  // Save map button
  saveMapBtn.addEventListener('click', async () => {
    // Save boxes
    for (const box of boxesMap.values()) {
      await saveBoxData(box);
    }
    // Save connections already saved on each create/delete
    showSaveStatus('Map saved');
  });

  // Rename map button
  renameMapBtn.addEventListener('click', async () => {
    const newName = prompt('Enter new map name:', currentMapId);
    if (!newName) return;
    const currentDocRef = doc(db, 'maps', currentMapId);
    const newDocRef = doc(db, 'maps', newName);

    try {
      // Copy boxes
      const boxesCol = collection(db, 'maps', currentMapId, 'boxes');
      const newBoxesCol = collection(db, 'maps', newName, 'boxes');
      const boxesSnap = await getDocs(boxesCol);
      for (const docSnap of boxesSnap.docs) {
        await setDoc(doc(db, 'maps', newName, 'boxes', docSnap.id), docSnap.data());
      }
      // Copy map data
      const mapSnap = await getDoc(currentDocRef);
      if (mapSnap.exists()) {
        await setDoc(newDocRef, mapSnap.data());
      }
      // Delete old map (optional, comment out if unwanted)
      // await deleteDoc(currentDocRef);
      currentMapId = newName;
      await loadMapList();
      mapSelect.value = currentMapId;
      await loadBoxes();
      await loadConnections();
      showSaveStatus('Map renamed');
    } catch (e) {
      showSaveStatus('Error renaming');
    }
  });

  // Delete map button
  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    try {
      const boxesCol = collection(db, 'maps', currentMapId, 'boxes');
      const boxesSnap = await getDocs(boxesCol);
      for (const docSnap of boxesSnap.docs) {
        await deleteDoc(doc(db, 'maps', currentMapId, 'boxes', docSnap.id));
      }
      await deleteDoc(doc(db, 'maps', currentMapId));
      await loadMapList();
      currentMapId = null;
      boxesMap.forEach(b => b.remove());
      boxesMap.clear();
      connections.length = 0;
      drawConnections();
      showSaveStatus('Map deleted');
    } catch (e) {
      showSaveStatus('Error deleting');
    }
  });

  // New map button
  newMapBtn.addEventListener('click', async () => {
    const newMapName = prompt('Enter new map name:');
    if (!newMapName) return;
    if (mapsCache.has(newMapName)) {
      alert('Map name already exists.');
      return;
    }
    try {
      await setDoc(doc(db, 'maps', newMapName), { connections: [] });
      currentMapId = newMapName;
      await loadMapList();
      mapSelect.value = currentMapId;
      await loadBoxes();
      await loadConnections();
      showSaveStatus('New map created');
    } catch (e) {
      showSaveStatus('Error creating map');
    }
  });

  // Mark center and Go to center buttons
  markCenterBtn.addEventListener('click', () => {
    markedCenter = { x: -panX / scale, y: -panY / scale };
    showSaveStatus('Center marked');
  });

  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) return;
    panX = -markedCenter.x * scale;
    panY = -markedCenter.y * scale;
    updateTransform();
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const header = box.querySelector('.box-header');
      header.style.display = editMode ? 'flex' : 'none';
    });
  });

  // Double click to create new box
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;
    const id = generateId();
    createBox(id, x, y);
    saveBoxData(boxesMap.get(id));
  });

  // Save all boxes data on unload
  window.addEventListener('beforeunload', async () => {
    for (const box of boxesMap.values()) {
      await saveBoxData(box);
    }
  });

  // Convert all stored background colors to 10% opacity on load
  function applyStoredColors() {
    boxesMap.forEach(box => {
      if (box.dataset.bgColor) {
        box.style.backgroundColor = applyOpacity(box.dataset.bgColor, 0.1);
      }
    });
  }

  // On startup
  async function startup() {
    await loadMapList();
    applyStoredColors();
    updateTransform();
  }
  startup();

</script>
</body>
