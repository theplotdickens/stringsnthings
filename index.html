<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthingsv22-fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
      background: #e6e6e6;
      user-select: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
      user-select: none;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      cursor: text;
      overflow: hidden;
      transition: width 0.1s ease, height 0.1s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      border-radius: 4px;
    }
    .box-header {
      background: #ddd;
      padding: 1px 6px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 13px;
      height: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      border-radius: 4px 4px 0 0;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      transition: background-color 0.15s ease;
    }
    .delete-btn:hover {
      background-color: rgba(255,0,0,0.1);
    }
    .connect-toggle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: none;
      background-color: #2277ee;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
      border: 1.5px solid #0055cc;
    }
    .connect-toggle.active {
      background-color: #229922;
      border-color: #116611;
    }
    .box-content {
      flex: 1;
      padding: 6px 10px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow-wrap: break-word;
      outline: none;
      cursor: text;
      user-select: text;
      line-height: 1.3;
      min-height: 30px;
      box-sizing: border-box;
      resize: none;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      word-break: break-word;
      overflow: hidden;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(60, 60, 60, 0.55);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 17px;
      padding: 7px 14px;
      border: 1.5px solid #555;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      min-width: 110px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      touch-action: manipulation;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    .floatingBtn:hover {
      background: rgba(80, 80, 80, 0.75);
      border-color: #777;
    }
    .floatingBtn:active {
      background: rgba(70, 70, 70, 0.85);
    }
    .floatingBtn:disabled {
      background: rgba(160, 160, 160, 0.3);
      cursor: default;
      color: #aaa;
      border-color: #aaa;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 68px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: white; font-family: monospace;
      padding: 5px 10px; border-radius: 5px;
      user-select: none; pointer-events: none; z-index: 1001;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.04em;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer" role="group" aria-label="Controls">
    <button id="undoBtn" class="floatingBtn" disabled aria-disabled="true" aria-label="Undo last deletion">Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn" aria-label="Go to marked center">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn" aria-label="Mark current center">Mark Center</button>
    <button id="toggleEditModeBtn" class="floatingBtn" aria-pressed="true" aria-label="Toggle edit mode">Toggle Edit Mode</button>
  </div>

  <div id="zoomDisplay" aria-live="polite" aria-atomic="true">Zoom: 100%</div>

  <script>
    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];
    const connections = [];
    const boxesMap = new Map();

    let editMode = true;
    let connectionStartBoxId = null;

    // Utility to get pointer/touch coordinates
    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    }, { passive: false });

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      drawConnections();
    }

    // Double click to add box
    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === toggleEditModeBtn) return;
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    // Mark center button
    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = (rect.width / 2 - panX) / scale;
      const centerY = (rect.height / 2 - panY) / scale;

      localStorage.setItem('markedCenter', JSON.stringify({ x: centerX, y: centerY }));

      alert('Center marked at: ' + Math.round(centerX) + ', ' + Math.round(centerY));
    });

    // Go to center button
    goCenterBtn.addEventListener('click', () => {
      const savedCenter = localStorage.getItem('markedCenter');
      if (savedCenter) {
        const c = JSON.parse(savedCenter);
        const rect = viewport.getBoundingClientRect();
        panX = rect.width / 2 - c.x * scale;
        panY = rect.height / 2 - c.y * scale;
      } else {
        panX = window.innerWidth / 2;
        panY = window.innerHeight / 2;
      }
      updateTransform();
    });

    // Toggle edit mode button
    toggleEditModeBtn.addEventListener('click', () => {
      editMode = !editMode;
      document.querySelectorAll('.box-header').forEach(header => {
        header.style.display = editMode ? 'flex' : 'none';
      });
      document.querySelectorAll('.connect-toggle').forEach(toggle => {
        toggle.style.display = editMode ? 'inline-block' : 'none';
      });
      document.querySelectorAll('.box-content').forEach(content => {
        content.contentEditable = editMode;
        content.style.cursor = editMode ? 'text' : 'default';
      });
      toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
      toggleEditModeBtn.setAttribute('aria-pressed', editMode ? 'true' : 'false');
    });

    // Draw connections between boxes
    function drawConnections() {
      connectionLayer.innerHTML = '';
      connections.forEach(({ fromId, toId }) => {
        const boxA = boxesMap.get(fromId);
        const boxB = boxesMap.get(toId);
        if (!boxA || !boxB) return;

        const ax = parseFloat(boxA.style.left) + boxA.offsetWidth / 2;
        const ay = parseFloat(boxA.style.top) + boxA.offsetHeight / 2;
        const bx = parseFloat(boxB.style.left) + boxB.offsetWidth / 2;
        const by = parseFloat(boxB.style.top) + boxB.offsetHeight / 2;

        const startX = ax * scale + panX;
        const startY = ay * scale + panY;
        const endX = bx * scale + panX;
        const endY = by * scale + panY;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance === 0) return;
        const normX = dx / distance;
        const normY = dy / distance;
        const cpOffset = 40;

        const cpX = (startX + endX) / 2 - normY * cpOffset;
        const cpY = (startY + endY) / 2 + normX * cpOffset;

        path.setAttribute('d', `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`);
        path.setAttribute('stroke', 'black');
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.cursor = 'pointer';

        connectionLayer.appendChild(path);
      });
    }

    // Save all boxes and connections to localStorage
    function saveAll() {
      const boxesData = [];
      boxesMap.forEach(box => {
        const contentDiv = box.querySelector('.box-content');
        boxesData.push({
          id: box.dataset.id,
          x: parseFloat(box.style.left),
          y: parseFloat(box.style.top),
          width: box.offsetWidth,
          height: box.offsetHeight,
          text: contentDiv.textContent,
          fontSize: contentDiv.style.fontSize || '18px',
        });
      });
      localStorage.setItem('boxesData', JSON.stringify(boxesData));
      localStorage.setItem('connectionsData', JSON.stringify(connections));
    }

    // Load boxes and connections from localStorage
    function loadAll() {
      const boxesData = JSON.parse(localStorage.getItem('boxesData') || '[]');
      boxesData.forEach(b => {
        addBox(b.x, b.y, b.text, b.id, b.width, b.height, b.fontSize, false);
      });

      const connectionsData = JSON.parse(localStorage.getItem('connectionsData') || '[]');
      connections.push(...connectionsData);

      drawConnections();
    }

    // Unique ID generator
    function generateId() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }

    // Add a box to canvas
    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='18px', save=true) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      if (!id) id = generateId();
      box.dataset.id = id;

      const header = document.createElement('div');
      header.className = 'box-header';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '×';
      delBtn.setAttribute('aria-label', 'Delete box');

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Toggle Connection';
      connectToggle.setAttribute('aria-label', 'Toggle connection mode for this box');
      header.appendChild(connectToggle);
      header.appendChild(delBtn);

      if (!editMode) {
        header.style.display = 'none';
        connectToggle.style.display = 'none';
      }

      const content = document.createElement('div');
      content.contentEditable = editMode;
      content.className = 'box-content';
      content.textContent = text;
      content.style.fontSize = fontSize;

      box.appendChild(header);
      box.appendChild(content);

      // Add resize handles
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);

        let startX, startY, startWidth, startHeight, startLeft, startTop;

        h.addEventListener('pointerdown', e => {
          e.stopPropagation();
          e.preventDefault();
          startX = e.clientX;
          startY = e.clientY;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startLeft = parseFloat(box.style.left);
          startTop = parseFloat(box.style.top);

          function onPointerMove(e) {
            e.preventDefault();
            let dx = e.clientX - startX;
            let dy = e.clientY - startY;

            if (pos.includes('w')) {
              let newWidth = startWidth - dx;
              if (newWidth >= 80) {
                box.style.width = newWidth + 'px';
                box.style.left = (startLeft + dx) + 'px';
              }
            }
            if (pos.includes('e')) {
              let newWidth = startWidth + dx;
              if (newWidth >= 80) box.style.width = newWidth + 'px';
            }
            if (pos.includes('n')) {
              let newHeight = startHeight - dy;
              if (newHeight >= 40) {
                box.style.height = newHeight + 'px';
                box.style.top = (startTop + dy) + 'px';
              }
            }
            if (pos.includes('s')) {
              let newHeight = startHeight + dy;
              if (newHeight >= 40) box.style.height = newHeight + 'px';
            }

            adjustFontSizeToFit(content);
            drawConnections();
          }

          function onPointerUp(e) {
            document.removeEventListener('pointermove', onPointerMove);
            document.removeEventListener('pointerup', onPointerUp);
            saveAll();
          }

          document.addEventListener('pointermove', onPointerMove);
          document.addEventListener('pointerup', onPointerUp);
        });
      });

      // Dragging box
      let dragStartX, dragStartY, boxStartLeft, boxStartTop, dragging = false;
      header.addEventListener('pointerdown', e => {
        e.preventDefault();
        dragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        boxStartLeft = parseFloat(box.style.left);
        boxStartTop = parseFloat(box.style.top);
        box.style.transition = 'none';

        function onDragMove(e) {
          if (!dragging) return;
          let dx = e.clientX - dragStartX;
          let dy = e.clientY - dragStartY;
          box.style.left = boxStartLeft + dx + 'px';
          box.style.top = boxStartTop + dy + 'px';
          drawConnections();
        }

        function onDragEnd(e) {
          dragging = false;
          box.style.transition = '';
          saveAll();
          document.removeEventListener('pointermove', onDragMove);
          document.removeEventListener('pointerup', onDragEnd);
        }

        document.addEventListener('pointermove', onDragMove);
        document.addEventListener('pointerup', onDragEnd);
      });

      // Delete button event
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({ action: 'deleteBox', boxData: serializeBox(box) });
        removeBox(box);
        undoBtn.disabled = false;
        saveAll();
      });

      // Connect toggle event
      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (connectionStartBoxId === null) {
          connectionStartBoxId = box.dataset.id;
          connectToggle.classList.add('active');
        } else if (connectionStartBoxId === box.dataset.id) {
          connectionStartBoxId = null;
          connectToggle.classList.remove('active');
        } else {
          connections.push({ fromId: connectionStartBoxId, toId: box.dataset.id });
          connectionStartBoxId = null;
          // Remove all active toggles
          document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
          drawConnections();
          saveAll();
        }
      });

      // Content edit events
      content.addEventListener('input', () => {
        adjustFontSizeToFit(content);
        saveAll();
      });

      content.addEventListener('keydown', e => {
        if (e.key === 'Tab') {
          e.preventDefault();
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          const tabNode = document.createTextNode('\u00a0\u00a0\u00a0\u00a0');
          range.insertNode(tabNode);
          range.setStartAfter(tabNode);
          range.setEndAfter(tabNode);
          sel.removeAllRanges();
          sel.addRange(range);
          content.dispatchEvent(new Event('input'));
        }
      });

      canvas.appendChild(box);
      boxesMap.set(id, box);

      adjustFontSizeToFit(content);

      return box;
    }

    // Serialize box data for undo or save
    function serializeBox(box) {
      const contentDiv = box.querySelector('.box-content');
      return {
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: contentDiv.textContent,
        fontSize: contentDiv.style.fontSize,
      };
    }

    // Remove box from DOM and map
    function removeBox(box) {
      boxesMap.delete(box.dataset.id);
      box.remove();
      // Remove connections involving this box
      for (let i = connections.length - 1; i >= 0; i--) {
        if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
          connections.splice(i, 1);
        }
      }
      drawConnections();
    }

    // Adjust font size so text fits inside box
    function adjustFontSizeToFit(contentDiv) {
      const parent = contentDiv.parentElement;
      if (!parent) return;
      const maxWidth = parent.clientWidth - 16; // padding total left+right ~16
      const maxHeight = parent.clientHeight - 20; // padding top+bottom ~20

      let fontSize = parseInt(window.getComputedStyle(contentDiv).fontSize) || 18;
      let minFont = 8;
      let maxFont = 40;

      // Binary search for best font size
      while (minFont <= maxFont) {
        const mid = Math.floor((minFont + maxFont) / 2);
        contentDiv.style.fontSize = mid + 'px';
        const scrollWidth = contentDiv.scrollWidth;
        const scrollHeight = contentDiv.scrollHeight;

        if (scrollWidth <= maxWidth && scrollHeight <= maxHeight) {
          fontSize = mid;
          minFont = mid + 1;
        } else {
          maxFont = mid - 1;
        }
      }
      contentDiv.style.fontSize = fontSize + 'px';
    }

    // Undo last deletion
    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      if (last.action === 'deleteBox') {
        addBox(
          last.boxData.x,
          last.boxData.y,
          last.boxData.text,
          last.boxData.id,
          last.boxData.width,
          last.boxData.height,
          last.boxData.fontSize
        );
      }
      undoBtn.disabled = undoStack.length === 0;
      saveAll();
    });

    // Save periodically and on unload
    window.addEventListener('beforeunload', () => {
      saveAll();
    });

    // Initialize
    updateTransform();
    loadAll();

    // Accessibility and keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (e.target.isContentEditable) return; // Don't interfere with typing
      if (e.key === 'Delete' && selectedBoxId) {
        const box = boxesMap.get(selectedBoxId);
        if (box) {
          undoStack.push({ action: 'deleteBox', boxData: serializeBox(box) });
          removeBox(box);
          undoBtn.disabled = false;
          saveAll();
        }
        selectedBoxId = null;
      }
    });

  </script>
</body>
</html>
