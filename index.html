<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
      user-select: none;
      background: #f0f0f0;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
      user-select: none;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      width: 3000px; height: 3000px;
      z-index: 10; /* above connection lines */
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 8px;
      min-width: 80px;
      min-height: 40px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      user-select: text;
      cursor: text;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 10;
    }
    .box > div[contenteditable="true"] {
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace, monospace;
      user-select: text;
      cursor: text;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: 1.2;
    }
    .box > span.delete-btn {
      position: absolute;
      top: 2px; right: 4px;
      cursor: pointer;
      color: red;
      font-weight: bold;
      user-select: none;
      pointer-events: auto;
      z-index: 11;
      font-size: 16px;
      width: 18px;
      height: 18px;
      line-height: 18px;
      text-align: center;
      display: inline-block;
    }
    .box > button.connect-toggle {
      position: absolute;
      top: 24px; right: 6px;
      width: 18px;
      height: 18px;
      border: none;
      background: #3399ff;
      cursor: pointer;
      border-radius: 3px;
      opacity: 0.8;
      user-select: none;
      pointer-events: auto;
      transition: opacity 0.2s ease;
      z-index: 11;
      font-size: 12px;
      padding: 0;
      line-height: 18px;
      text-align: center;
    }
    .box > button.connect-toggle.active {
      background: #007acc;
      opacity: 1;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }

    svg.connection-layer {
      position: absolute;
      top: 0; left: 0;
      width: 3000px; height: 3000px;
      pointer-events: none;
      overflow: visible;
      z-index: 5; /* UNDER boxes */
    }
    line.connection-line {
      stroke: black;
      stroke-width: 2;
      cursor: pointer;
      pointer-events: stroke;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    line.connection-line.highlighted {
      stroke: blue;
      opacity: 1;
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg class="connection-layer" viewBox="0 0 3000 3000" preserveAspectRatio="xMinYMin meet"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn" disabled>Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="deleteConnectionBtn" class="floatingBtn" disabled>Delete Connection</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const deleteConnectionBtn = document.getElementById('deleteConnectionBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.querySelector('svg.connection-layer');

    let scale = 1, panX = 0, panY = 0;
    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;
    let isPanning = false, startX, startY;

    const boxes = new Map();       
    const connections = new Map();
    let undoStack = [];

    let connectingBoxId = null;
    let selectedConnectionId = null;

    const centerMark = { panX: 0, panY: 0 };
    goCenterBtn.disabled = true;

    // Adjust font size to fit box content
    function adjustFontSizeToFit(contentDiv, box) {
      const padding = 8;
      const maxFontSize = 100;
      const minFontSize = 8;
      contentDiv.style.fontSize = maxFontSize + 'px';
      const boxWidth = box.clientWidth - padding * 2;
      const boxHeight = box.clientHeight - padding * 2;

      let fontSize = maxFontSize;
      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) break;
        fontSize--;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    // Create box DOM element
    function createBoxElement(data) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = data.x + 'px';
      box.style.top = data.y + 'px';
      box.style.width = data.width + 'px';
      box.style.height = data.height + 'px';
      box.spellcheck = false;
      box.dataset.id = data.id;

      const content = document.createElement('div');
      content.contentEditable = true;
      content.style.minWidth = '80px';
      content.style.minHeight = '24px';
      content.style.whiteSpace = 'pre-wrap';
      content.style.wordBreak = 'break-word';
      content.style.outline = 'none';
      content.style.fontFamily = 'monospace, monospace';
      content.textContent = data.text;
      content.style.userSelect = 'text';
      content.style.cursor = 'text';
      content.style.height = '100%';
      content.style.width = '100%';
      content.style.boxSizing = 'border-box';
      content.style.padding = '0';
      content.style.margin = '0';
      content.style.overflow = 'visible';
      content.style.lineHeight = '1.2';
      content.style.fontSize = data.fontSize || '16px';

      adjustFontSizeToFit(content, box);

      content.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.execCommand('insertHTML', false, '\n');
        }
      });

      content.addEventListener('input', () => {
        adjustFontSizeToFit(content, box);
        saveBox(data.id);
      });

      box.appendChild(content);

      const delBtn = document.createElement('span');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';
      box.appendChild(delBtn);

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      box.appendChild(connectToggle);

      const handles = {};
      ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const h = document.createElement('div');
        h.className = 'resize-handle ' + pos;
        box.appendChild(h);
        handles[pos] = h;
      });

      let dragging = false;
      let resizing = false;
      let offsetX = 0;
      let offsetY = 0;
      let resizeDir = null;
      let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;
      let moved = false;

      box.addEventListener('pointerdown', e => {
        if (e.target === delBtn || e.target === connectToggle || e.target.classList.contains('resize-handle')) return;
        moved = false;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!box.hasPointerCapture(e.pointerId) || resizing) return;
        const dx = e.clientX - offsetX - box.getBoundingClientRect().left;
        const dy = e.clientY - offsetY - box.getBoundingClientRect().top;
        if (!dragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
          dragging = true;
          box.style.cursor = 'grabbing';
          box.style.userSelect = 'none';
          box.querySelector('div[contenteditable]').blur();
        }
        if (dragging) {
          const newX = (e.clientX - offsetX - panX) / scale;
          const newY = (e.clientY - offsetY - panY) / scale;
          box.style.left = newX + 'px';
          box.style.top = newY + 'px';
          moved = true;
          saveBox(data.id);
          redrawConnections();
        }
      });

      box.addEventListener('pointerup', e => {
        if (!box.hasPointerCapture(e.pointerId)) return;
        box.releasePointerCapture(e.pointerId);
        if (dragging) {
          dragging = false;
          box.style.cursor = 'text';
          box.style.userSelect = 'text';
          box.querySelector('div[contenteditable]').focus();
        } else if (!moved) {
          box.querySelector('div[contenteditable]').focus();
        }
      });

      for (const pos in handles) {
        const handle = handles[pos];
        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = pos;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          handle.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !handle.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();
          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) newWidth = Math.max(80, startWidth + dx);
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
            if (newWidth === 80) newLeft = startXpos + (startWidth - 80);
          }
          if (resizeDir.includes('s')) newHeight = Math.max(40, startHeight + dy);
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
            if (newHeight === 40) newTop = startYpos + (startHeight - 40);
          }

          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';

          adjustFontSizeToFit(content, box);
          saveBox(data.id);
          redrawConnections();
        });

        handle.addEventListener('pointerup', e => {
          if (!handle.hasPointerCapture(e.pointerId)) return;
          resizing = false;
          resizeDir = null;
          handle.releasePointerCapture(e.pointerId);
        });
      }

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        removeBox(data.id);
      });

      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (connectingBoxId === null) {
          connectingBoxId = data.id;
          connectToggle.classList.add('active');
        } else if (connectingBoxId === data.id) {
          connectingBoxId = null;
          connectToggle.classList.remove('active');
        } else {
          addConnection(connectingBoxId, data.id);
          const firstToggle = boxes.get(connectingBoxId)?.element.querySelector('.connect-toggle');
          if (firstToggle) firstToggle.classList.remove('active');
          connectingBoxId = null;
        }
      });

      return box;
    }

    function addBox(data) {
      if (boxes.has(data.id)) return;
      const boxEl = createBoxElement(data);
      canvas.appendChild(boxEl);
      boxes.set(data.id, { data, element: boxEl });
      redrawConnections();
    }

    function removeBox(id) {
      if (!boxes.has(id)) return;
      const toRemove = [];
      connections.forEach((conn, key) => {
        if (conn.from === id || conn.to === id) toRemove.push(key);
      });
      toRemove.forEach(key => {
        connections.delete(key);
        db.collection('connections').doc(key).delete();
      });
      const box = boxes.get(id);
      canvas.removeChild(box.element);
      boxes.delete(id);
      db.collection('boxes').doc(id).delete();

      undoStack.push({ type: 'deleteBox', data: box.data });
      undoBtn.disabled = false;

      redrawConnections();
    }

    function saveBox(id) {
      if (!boxes.has(id)) return;
      const box = boxes.get(id);
      const el = box.element;
      const content = el.querySelector('div[contenteditable]');
      const x = parseFloat(el.style.left);
      const y = parseFloat(el.style.top);
      const width = el.offsetWidth;
      const height = el.offsetHeight;
      const text = content.textContent;
      const fontSize = content.style.fontSize;
      box.data = { id, x, y, width, height, text, fontSize };
      db.collection('boxes').doc(id).set(box.data);
      redrawConnections();
    }

    function addConnection(fromId, toId) {
      if (fromId === toId) return;
      for (const [key, conn] of connections) {
        if ((conn.from === fromId && conn.to === toId) || (conn.from === toId && conn.to === fromId)) return;
      }
      const id = `${fromId}_${toId}`;
      const conn = { id, from: fromId, to: toId };
      connections.set(id, conn);
      db.collection('connections').doc(id).set(conn);
      redrawConnections();
      undoStack.push({ type: 'addConnection', data: conn });
      undoBtn.disabled = false;
    }

    function removeConnection(id) {
      if (!connections.has(id)) return;
      const conn = connections.get(id);
      connections.delete(id);
      db.collection('connections').doc(id).delete();
      redrawConnections();
      undoStack.push({ type: 'deleteConnection', data: conn });
      undoBtn.disabled = false;
      if (selectedConnectionId === id) {
        selectedConnectionId = null;
        deleteConnectionBtn.disabled = true;
      }
    }

    function redrawConnections() {
      while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);
      connections.forEach(conn => {
        const fromBox = boxes.get(conn.from);
        const toBox = boxes.get(conn.to);
        if (!fromBox || !toBox) return;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.classList.add('connection-line');
        line.dataset.id = conn.id;

        // Center positions of boxes (in canvas coords)
        const fromCenterX = fromBox.data.x + fromBox.data.width / 2;
        const fromCenterY = fromBox.data.y + fromBox.data.height / 2;
        const toCenterX = toBox.data.x + toBox.data.width / 2;
        const toCenterY = toBox.data.y + toBox.data.height / 2;

        // Transform to SVG coords (scale + pan)
        line.setAttribute('x1', fromCenterX);
        line.setAttribute('y1', fromCenterY);
        line.setAttribute('x2', toCenterX);
        line.setAttribute('y2', toCenterY);

        connectionLayer.appendChild(line);

        // Connection select/deselect
        line.addEventListener('click', e => {
          e.stopPropagation();
          if (selectedConnectionId === conn.id) {
            selectedConnectionId = null;
            line.classList.remove('highlighted');
            deleteConnectionBtn.disabled = true;
          } else {
            // Remove highlight from others
            connectionLayer.querySelectorAll('line.connection-line').forEach(l => l.classList.remove('highlighted'));
            selectedConnectionId = conn.id;
            line.classList.add('highlighted');
            deleteConnectionBtn.disabled = false;
          }
        });
      });
    }

    // Undo logic
    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const action = undoStack.pop();
      if (undoStack.length === 0) undoBtn.disabled = true;

      if (action.type === 'deleteBox') {
        addBox(action.data);
      } else if (action.type === 'deleteConnection') {
        connections.set(action.data.id, action.data);
        db.collection('connections').doc(action.data.id).set(action.data);
        redrawConnections();
      } else if (action.type === 'addConnection') {
        removeConnection(action.data.id);
      }
    });

    deleteConnectionBtn.addEventListener('click', () => {
      if (selectedConnectionId) {
        removeConnection(selectedConnectionId);
      }
    });

    markCenterBtn.addEventListener('click', () => {
      centerMark.panX = panX;
      centerMark.panY = panY;
      goCenterBtn.disabled = false;
    });

    goCenterBtn.addEventListener('click', () => {
      panX = centerMark.panX;
      panY = centerMark.panY;
      updateTransform();
    });

    // Create unique IDs
    function generateId() {
      return 'id-' + Math.random().toString(36).slice(2, 10);
    }

    // Double-click to create new box
    viewport.addEventListener('dblclick', e => {
      if (e.target !== viewport && e.target !== canvas) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - panX) / scale;
      const y = (e.clientY - rect.top - panY) / scale;
      const id = generateId();
      const data = { id, x, y, width: 120, height: 80, text: '', fontSize: '16px' };
      addBox(data);
      db.collection('boxes').doc(id).set(data);
    });

    // Zoom with mouse wheel
    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = -e.deltaY * 0.0015;
      let newScale = scale * (1 + delta);
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));
      if (newScale === scale) return;

      // Zoom relative to mouse position
      const rect = canvas.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      panX = offsetX - (offsetX - panX) * (newScale / scale);
      panY = offsetY - (offsetY - panY) * (newScale / scale);

      scale = newScale;
      updateTransform();
    }, { passive: false });

    // Pan with mouse drag on viewport background
    viewport.addEventListener('pointerdown', e => {
      if (e.target !== viewport && e.target !== canvas) return;
      isPanning = true;
      startX = e.clientX - panX;
      startY = e.clientY - panY;
      viewport.style.cursor = 'grabbing';
      e.preventDefault();
    });
    window.addEventListener('pointermove', e => {
      if (!isPanning) return;
      panX = e.clientX - startX;
      panY = e.clientY - startY;
      updateTransform();
    });
    window.addEventListener('pointerup', e => {
      if (!isPanning) return;
      isPanning = false;
      viewport.style.cursor = 'grab';
    });

    // Update transform on canvas and connectionLayer
    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      zoomDisplay.textContent = 'Zoom: ' + Math.round(scale * 100) + '%';
      redrawConnections();
    }

    // Load all boxes and connections on startup
    function loadAll() {
      db.collection('boxes').get().then(snapshot => {
        snapshot.forEach(doc => {
          addBox(doc.data());
        });
      });
      db.collection('connections').get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          connections.set(data.id, data);
        });
        redrawConnections();
      });
    }

    // Initial setup
    updateTransform();
    loadAll();

  </script>
</body>
</html>
