<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.innerText = text;
    box.appendChild(content);

    // Resize handles
    const resizeHandles = ['nw', 'ne', 'sw', 'se'];
    resizeHandles.forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      setupResize(handle, box, pos);
    });

    // Append to canvas
    canvas.appendChild(box);

    // Save box data in map
    boxesMap.set(id, {
      id, x, y, w, h, text, fontSize, dom: box
    });

    // Setup drag on drag handle
    setupDrag(dragHandle, box);

    // Selection logic
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Content change save
    content.addEventListener('input', () => {
      const d = boxesMap.get(id);
      if (!d) return;
      d.text = content.innerText;
    });
  }

  // Delete box by id
  function deleteBox(id) {
    const data = boxesMap.get(id);
    if (!data) return;
    canvas.removeChild(data.dom);
    boxesMap.delete(id);

    // Remove connections with this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    undoStack.push({ type: 'deleteBox', data });
    undoBtn.disabled = false;

    drawConnections();
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const action = undoStack.pop();
    if (action.type === 'deleteBox') {
      const d = action.data;
      createBox(d.id, d.x, d.y, d.w, d.h, d.text, d.fontSize);
    }
    undoBtn.disabled = undoStack.length === 0;
  });

  // Setup drag function fixed to avoid jump when dragging top-left handle
  function setupDrag(handle, box) {
    let dragging = false;
    let pointerStartX, pointerStartY;
    let boxStartX, boxStartY;
    let offsetX, offsetY;

    handle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      dragging = true;

      const coords = getClientCoords(e);
      pointerStartX = coords.x;
      pointerStartY = coords.y;

      const rect = box.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      boxStartX = (rect.left - canvasRect.left) / scale;
      boxStartY = (rect.top - canvasRect.top) / scale;

      offsetX = (pointerStartX - rect.left);
      offsetY = (pointerStartY - rect.top);

      box.setPointerCapture(e.pointerId);
    });

    handle.addEventListener('pointermove', e => {
      if (!dragging) return;
      e.preventDefault();

      const coords = getClientCoords(e);
      let newX = (coords.x - offsetX - canvas.getBoundingClientRect().left) / scale;
      let newY = (coords.y - offsetY - canvas.getBoundingClientRect().top) / scale;

      if (selectedBoxes.has(box)) {
        const dx = newX - boxStartX;
        const dy = newY - boxStartY;
        selectedBoxes.forEach(b => {
          const id = b.dataset.id;
          const d = boxesMap.get(id);
          const updatedX = d.x + dx;
          const updatedY = d.y + dy;
          b.style.left = `${updatedX}px`;
          b.style.top = `${updatedY}px`;
          d.x = updatedX;
          d.y = updatedY;
        });
      } else {
        box.style.left = `${newX}px`;
        box.style.top = `${newY}px`;
        const id = box.dataset.id;
        const d = boxesMap.get(id);
        d.x = newX;
        d.y = newY;
      }

      drawConnections();
    });

    handle.addEventListener('pointerup', e => {
      if (!dragging) return;
      e.preventDefault();
      dragging = false;
      handle.releasePointerCapture(e.pointerId);
    });
  }

  // Setup resize handles
  function setupResize(handle, box, pos) {
    let resizing = false;
    let startX, startY;
    let startW, startH;
    let startLeft, startTop;

    handle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      resizing = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      startW = parseFloat(box.style.width) || box.offsetWidth;
      startH = parseFloat(box.style.height) || box.offsetHeight;
      startLeft = parseFloat(box.style.left) || 0;
      startTop = parseFloat(box.style.top) || 0;
      box.setPointerCapture(e.pointerId);
    });

    handle.addEventListener('pointermove', e => {
      if (!resizing) return;
      e.preventDefault();
      const coords = getClientCoords(e);
      const dx = (coords.x - startX) / scale;
      const dy = (coords.y - startY) / scale;

      let newW = startW, newH = startH;
      let newLeft = startLeft, newTop = startTop;

      if (pos.includes('e')) newW = Math.max(40, startW + dx);
      if (pos.includes('s')) newH = Math.max(30, startH + dy);
      if (pos.includes('w')) {
        newW = Math.max(40, startW - dx);
        newLeft = startLeft + dx;
      }
      if (pos.includes('n')) {
        newH = Math.max(30, startH - dy);
        newTop = startTop + dy;
      }

      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';

      const id = box.dataset.id;
      const d = boxesMap.get(id);
      d.w = newW;
      d.h = newH;
      d.x = newLeft;
      d.y = newTop;

      drawConnections();
    });

    handle.addEventListener('pointerup', e => {
      if (!resizing) return;
      e.preventDefault();
      resizing = false;
      handle.releasePointerCapture(e.pointerId);
    });
  }

  // Drawing connections as curved lines
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(({ from, to }) => {
      const fromBox = boxesMap.get(from);
      const toBox = boxesMap.get(to);
      if (!fromBox || !toBox) return;

      const fromRect = fromBox.dom.getBoundingClientRect();
      const toRect = toBox.dom.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      const startX = (fromRect.left + fromRect.width / 2 - canvasRect.left) / scale;
      const startY = (fromRect.top + fromRect.height / 2 - canvasRect.top) / scale;
      const endX = (toRect.left + toRect.width / 2 - canvasRect.left) / scale;
      const endY = (toRect.top + toRect.height / 2 - canvasRect.top) / scale;

      // Create curved path (Bezier)
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const dx = Math.abs(endX - startX) * 0.5;
      const dy = Math.abs(endY - startY) * 0.5;
      const c1x = startX + dx;
      const c1y = startY;
      const c2x = endX - dx;
      const c2y = endY;

      const d = `M${startX},${startY} C${c1x},${c1y} ${c2x},${c2y} ${endX},${endY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '1.5');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  // Add connection if not exists
  function addConnection(fromId, toId) {
    if (!connections.find(c => c.from === fromId && c.to === toId)) {
      connections.push({ from: fromId, to: toId });
    }
  }

  // Clear connection selection toggles
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    boxesMap.forEach(d => {
      const toggle = d.dom.querySelector('.connect-toggle');
      if (toggle) toggle.classList.remove('active');
    });
  }

  // Double click on canvas to create new box at that position
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return;
    e.preventDefault();
    const canvasRect = canvas.getBoundingClientRect();
    const clickX = (e.clientX - canvasRect.left) / scale;
    const clickY = (e.clientY - canvasRect.top) / scale;
    const id = generateId();
    createBox(id, clickX - 60, clickY - 30);
  });

  // Undo button disabled at start
  undoBtn.disabled = true;

  // Go to center and mark center buttons
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) {
      alert('No center marked yet.');
      return;
    }
    panX = viewport.clientWidth / 2 - markedCenter.x * scale;
    panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale,
    };
    alert(`Center marked at canvas coords (${markedCenter.x.toFixed(1)}, ${markedCenter.y.toFixed(1)})`);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(d => {
      const content = d.dom.querySelector('.box-content');
      content.contentEditable = editMode;
      d.dom.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
      if (!editMode) {
        // Clear any selections and connection toggles
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        clearConnectionSelection();
      }
    });
  });

  // Save/load maps with Firebase Firestore
  async function saveCurrentMap() {
    if (!currentMapId) {
      alert('No map selected.');
      return;
    }
    const boxes = [];
    boxesMap.forEach(d => {
      boxes.push({
        id: d.id,
        x: d.x,
        y: d.y,
        w: d.w,
        h: d.h,
        text: d.text,
        fontSize: parseInt(d.dom.style.fontSize) || 14
      });
    });
    const data = {
      boxes,
      connections,
      timestamp: Date.now()
    };
    try {
      await setDoc(doc(db, 'maps', currentMapId), data);
      saveStatus.textContent = 'Saved!';
      setTimeout(() => saveStatus.textContent = '', 1500);
    } catch (e) {
      alert('Save failed: ' + e.message);
    }
  }

  async function loadMap(id) {
    try {
      clearCanvas();
      const docSnap = await getDoc(doc(db, 'maps', id));
      if (!docSnap.exists()) {
        alert('Map not found');
        return;
      }
      const data = docSnap.data();
      currentMapId = id;
      mapSelect.value = id;

      // Load boxes
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      });
      connections.length = 0;
      if (data.connections) {
        data.connections.forEach(c => connections.push(c));
      }
      drawConnections();
      saveStatus.textContent = 'Loaded!';
      setTimeout(() => saveStatus.textContent = '', 1500);
    } catch (e) {
      alert('Load failed: ' + e.message);
    }
  }

  async function loadMapList() {
    try {
      const querySnapshot = await getDocs(collection(db, "maps"));
      mapSelect.innerHTML = '';
      querySnapshot.forEach(doc => {
        const option = document.createElement('option');
        option.value = doc.id;
        option.textContent = doc.id;
        mapSelect.appendChild(option);
        mapsCache.set(doc.id, doc.data());
      });
      if (querySnapshot.size > 0) {
        currentMapId = querySnapshot.docs[0].id;
        mapSelect.value = currentMapId;
        await loadMap(currentMapId);
      } else {
        currentMapId = generateId();
        mapSelect.value = currentMapId;
      }
    } catch (e) {
      alert('Load map list failed: ' + e.message);
    }
  }

  mapSelect.addEventListener('change', e => {
    loadMap(e.target.value);
  });

  saveMapBtn.addEventListener('click', saveCurrentMap);

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for this map:', currentMapId);
    if (!newName || newName === currentMapId) return;
    if (mapsCache.has(newName)) {
      alert('Name already exists.');
      return;
    }
    try {
      // Copy data to new doc
      const oldDoc = await getDoc(doc(db, 'maps', currentMapId));
      if (oldDoc.exists()) {
        await setDoc(doc(db, 'maps', newName), oldDoc.data());
        // Delete old doc
        await deleteDoc(doc(db, 'maps', currentMapId));
        currentMapId = newName;
        mapSelect.value = newName;
        await loadMapList();
      }
    } catch (e) {
      alert('Rename failed: ' + e.message);
    }
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${currentMapId}"? This cannot be undone.`)) return;
    try {
      await deleteDoc(doc(db, 'maps', currentMapId));
      mapsCache.delete(currentMapId);
      currentMapId = null;
      await loadMapList();
    } catch (e) {
      alert('Delete failed: ' + e.message);
    }
  });

  newMapBtn.addEventListener('click', async () => {
    const newId = prompt('Enter new map name:', generateId());
    if (!newId) return;
    if (mapsCache.has(newId)) {
      alert('Name already exists.');
      return;
    }
    currentMapId = newId;
    mapSelect.value = newId;
    clearCanvas();
  });

  function clearCanvas() {
    // Remove all boxes
    boxesMap.forEach(d => {
      if (d.dom.parentNode) d.dom.parentNode.removeChild(d.dom);
    });
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    undoStack.length = 0;
    undoBtn.disabled = true;
    selectedBoxes.clear();
    clearConnectionSelection();
  }

  // Load map list at start
  loadMapList();

  // Initial transform update
  updateTransform();
</script>
</body>
</html>
