<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsv4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable div
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.addEventListener('input', () => {
      scheduleSave();
    });
    content.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        // Maybe create new box below or move cursor down?
      }
    });

    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(corner => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', corner);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(e, box, corner);
      });
      box.appendChild(handle);
    });

    // Drag logic
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      startDrag(e, box);
    });

    // Shift+click select box header for multi-select
    header.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.preventDefault();
      if (selectedBoxes.has(box)) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
      } else {
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  // Delete box by id
  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    // Save for undo
    undoStack.push({ action: 'deleteBox', data: getMapData() });
    updateUndoBtn();

    // Remove connections related to this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    box.remove();
    boxesMap.delete(id);
    drawConnections();
    scheduleSave();
  }

  // Draw all connection lines with slight curves
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.firstChild.remove();
    connections.forEach(({ from, to }) => {
      const boxA = boxesMap.get(from);
      const boxB = boxesMap.get(to);
      if (!boxA || !boxB) return;

      const rectA = boxA.getBoundingClientRect();
      const rectB = boxB.getBoundingClientRect();
      const parentRect = viewport.getBoundingClientRect();

      // Calculate center points relative to connectionLayer
      const startX = (rectA.left + rectA.width / 2 - parentRect.left - panX) / scale;
      const startY = (rectA.top + rectA.height / 2 - parentRect.top - panY) / scale;
      const endX = (rectB.left + rectB.width / 2 - parentRect.left - panX) / scale;
      const endY = (rectB.top + rectB.height / 2 - parentRect.top - panY) / scale;

      // Control points for curve
      const dx = endX - startX;
      const dy = endY - startY;
      const curveFactor = 0.25;
      const controlX1 = startX + dx * curveFactor;
      const controlY1 = startY;
      const controlX2 = startX + dx * (1 - curveFactor);
      const controlY2 = endY;

      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('d',
        `M${startX},${startY} C${controlX1},${controlY1} ${controlX2},${controlY2} ${endX},${endY}`
      );
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.setAttribute('marker-end', 'url(#arrowhead)');

      connectionLayer.appendChild(path);
    });

    // Define arrowhead marker
    if (!connectionLayer.querySelector('marker#arrowhead')) {
      const defs = document.createElementNS('http://www.w3.org/2000/svg','defs');
      const marker = document.createElementNS('http://www.w3.org/2000/svg','marker');
      marker.setAttribute('id', 'arrowhead');
      marker.setAttribute('markerWidth', '6');
      marker.setAttribute('markerHeight', '6');
      marker.setAttribute('refX', '5');
      marker.setAttribute('refY', '3');
      marker.setAttribute('orient', 'auto');
      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('d', 'M0,0 L6,3 L0,6 L1,3 z');
      path.setAttribute('fill', 'black');
      marker.appendChild(path);
      defs.appendChild(marker);
      connectionLayer.appendChild(defs);
    }
  }

  // Clear all connection toggle highlights
  function clearConnectionSelection() {
    boxesMap.forEach(box => {
      const toggle = box.querySelector('.connect-toggle');
      if (toggle) toggle.classList.remove('active');
    });
    connectionStartBoxId = null;
  }

  // Add connection fromId -> toId if not existing
  function addConnection(fromId, toId) {
    if (!fromId || !toId) return;
    if (fromId === toId) return; // no self-connections
    // Check if connection exists
    for (const c of connections) {
      if (c.from === fromId && c.to === toId) return;
    }
    connections.push({ from: fromId, to: toId });
  }

  // Drag state variables
  let dragState = null;
  function startDrag(e, box) {
    if (!editMode) return;
    if (selectedBoxes.size > 1 && !selectedBoxes.has(box)) {
      // If multiple selected and dragging a box not in selection, clear selection
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
    }
    if (!selectedBoxes.has(box)) {
      selectedBoxes.add(box);
      box.classList.add('selected');
    }

    e.preventDefault();
    const startClient = getClientCoords(e);
    const startPositions = [];
    selectedBoxes.forEach(b => {
      startPositions.push({
        box: b,
        x: parseFloat(b.style.left),
        y: parseFloat(b.style.top)
      });
    });

    function onPointerMove(ev) {
      ev.preventDefault();
      const curr = getClientCoords(ev);
      const dx = (curr.x - startClient.x) / scale;
      const dy = (curr.y - startClient.y) / scale;
      startPositions.forEach(({ box, x, y }) => {
        box.style.left = x + dx + 'px';
        box.style.top = y + dy + 'px';
      });
      drawConnections();
    }
    function onPointerUp(ev) {
      ev.preventDefault();
      viewport.removeEventListener('pointermove', onPointerMove);
      viewport.removeEventListener('pointerup', onPointerUp);
      scheduleSave();
    }
    viewport.addEventListener('pointermove', onPointerMove);
    viewport.addEventListener('pointerup', onPointerUp);
  }

  // Resize state variables
  let resizeState = null;
  function startResize(e, box, corner) {
    if (!editMode) return;
    e.preventDefault();
    const startClient = getClientCoords(e);
    const startX = parseFloat(box.style.left);
    const startY = parseFloat(box.style.top);
    const startWidth = box.offsetWidth;
    const startHeight = box.offsetHeight;

    function onPointerMove(ev) {
      ev.preventDefault();
      const curr = getClientCoords(ev);
      let dx = (curr.x - startClient.x) / scale;
      let dy = (curr.y - startClient.y) / scale;

      let newX = startX;
      let newY = startY;
      let newWidth = startWidth;
      let newHeight = startHeight;

      switch (corner) {
        case 'nw':
          newX = startX + dx;
          newY = startY + dy;
          newWidth = startWidth - dx;
          newHeight = startHeight - dy;
          break;
        case 'ne':
          newY = startY + dy;
          newWidth = startWidth + dx;
          newHeight = startHeight - dy;
          break;
        case 'sw':
          newX = startX + dx;
          newWidth = startWidth - dx;
          newHeight = startHeight + dy;
          break;
        case 'se':
          newWidth = startWidth + dx;
          newHeight = startHeight + dy;
          break;
      }
      if (newWidth >= 50) {
        box.style.width = newWidth + 'px';
        box.style.left = newX + 'px';
      }
      if (newHeight >= 30) {
        box.style.height = newHeight + 'px';
        box.style.top = newY + 'px';
      }
      drawConnections();
    }

    function onPointerUp(ev) {
      ev.preventDefault();
      viewport.removeEventListener('pointermove', onPointerMove);
      viewport.removeEventListener('pointerup', onPointerUp);
      scheduleSave();
    }

    viewport.addEventListener('pointermove', onPointerMove);
    viewport.addEventListener('pointerup', onPointerUp);
  }

  // Handle double click on canvas to add new box at click position
  canvas.addEventListener('dblclick', e => {
    if (!editMode) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    // Calculate click coords relative to canvas top-left and adjust for pan/zoom
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;

    const id = generateId();
    createBox(id, x, y, 120, 60, '', 14);
    scheduleSave();
  });

  // Get current map data for saving or undo
  function getMapData() {
    const boxes = [];
    boxesMap.forEach(box => {
      boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        width: box.offsetWidth,
        height: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    return {
      boxes,
      connections,
      panX,
      panY,
      scale,
      currentMapId
    };
  }

  // Load map data into canvas
  function loadMapData(data) {
    // Clear existing
    undoStack.length = 0;
    updateUndoBtn();
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;

    // Restore pan and scale
    panX = data.panX || 0;
    panY = data.panY || 0;
    scale = data.scale || 1;
    updateTransform();

    // Create boxes
    if (data.boxes && Array.isArray(data.boxes)) {
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.width, b.height, b.text, b.fontSize);
      });
    }
    // Create connections
    if (data.connections && Array.isArray(data.connections)) {
      data.connections.forEach(c => {
        if (c.from && c.to) connections.push({ from: c.from, to: c.to });
      });
    }
    drawConnections();
  }

  // Save map to Firestore (collection "mindmaps" only)
  async function saveMap() {
    if (!currentMapId) return;
    saveStatus.textContent = 'Saving...';
    try {
      const dataToSave = getMapData();
      // Remove currentMapId from data since stored as document ID
      delete dataToSave.currentMapId;
      await setDoc(doc(db, 'mindmaps', currentMapId), dataToSave);
      saveStatus.textContent = 'Saved';
      setTimeout(() => saveStatus.textContent = '', 2000);
    } catch (e) {
      console.error("Save error:", e);
      saveStatus.textContent = 'Save failed';
    }
  }

  // Load map from Firestore (collection "mindmaps" only)
  async function loadMap(id) {
    if (!id) return;
    try {
      const docSnap = await getDoc(doc(db, 'mindmaps', id));
      if (!docSnap.exists()) {
        alert("Map not found");
        return;
      }
      currentMapId = id;
      mapSelect.value = id;
      const data = docSnap.data();
      loadMapData(data);
    } catch (e) {
      console.error("Load error:", e);
    }
  }

  // Populate map dropdown select with all maps from Firestore collection "mindmaps"
  async function populateMapSelect() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    try {
      const colRef = collection(db, 'mindmaps');
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docu => {
        const id = docu.id;
        const mapData = docu.data();
        mapsCache.set(id, mapData);
        const option = document.createElement('option');
        option.value = id;
        option.textContent = mapData.name || id;
        mapSelect.appendChild(option);
      });
      if (mapSelect.options.length > 0) {
        currentMapId = mapSelect.options[0].value;
        mapSelect.value = currentMapId;
        loadMap(currentMapId);
      }
    } catch (e) {
      console.error("Populate maps error:", e);
    }
  }

  // Rename current map in Firestore collection "mindmaps"
  async function renameCurrentMap() {
    if (!currentMapId) return;
    const newName = prompt("Enter new map name:");
    if (!newName) return;
    try {
      const mapDoc = doc(db, 'mindmaps', currentMapId);
      await setDoc(mapDoc, { name: newName }, { merge: true });
      await populateMapSelect();
      mapSelect.value = currentMapId;
    } catch (e) {
      console.error("Rename error:", e);
    }
  }

  // Delete current map from Firestore collection "mindmaps"
  async function deleteCurrentMap() {
    if (!currentMapId) return;
    if (!confirm("Are you sure you want to delete this map?")) return;
    try {
      await deleteDoc(doc(db, 'mindmaps', currentMapId));
      currentMapId = null;
      await populateMapSelect();
      if (mapSelect.options.length > 0) {
        currentMapId = mapSelect.options[0].value;
        mapSelect.value = currentMapId;
        loadMap(currentMapId);
      } else {
        // No maps left, clear canvas
        boxesMap.forEach(b => b.remove());
        boxesMap.clear();
        connections.length = 0;
        drawConnections();
      }
    } catch (e) {
      console.error("Delete error:", e);
    }
  }

  // Create new map in Firestore collection "mindmaps"
  async function createNewMap() {
    const newId = generateId();
    const name = prompt("Enter new map name:", "New Map");
    if (!name) return;
    const newMapData = {
      name,
      boxes: [],
      connections: [],
      panX: 0,
      panY: 0,
      scale: 1
    };
    try {
      await setDoc(doc(db, 'mindmaps', newId), newMapData);
      await populateMapSelect();
      currentMapId = newId;
      mapSelect.value = currentMapId;
      loadMap(currentMapId);
    } catch (e) {
      console.error("Create new map error:", e);
    }
  }

  // Schedule saving with debounce
  let saveTimeout = null;
  function scheduleSave() {
    if (!editMode) return;
    if (!currentMapId) return;
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
      saveMap();
      saveTimeout = null;
    }, 1000);
  }

  // Undo handling
  function updateUndoBtn() {
    undoBtn.disabled = undoStack.length === 0;
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const lastAction = undoStack.pop();
    if (lastAction.action === 'deleteBox') {
      loadMapData(lastAction.data);
      saveMap();
    }
    updateUndoBtn();
  });

  // Go to center of canvas view
  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - 5000 * scale;
    panY = viewport.clientHeight / 2 - 5000 * scale;
    updateTransform();
  });

  // Mark center of canvas with a text box
  markCenterBtn.addEventListener('click', () => {
    const x = (viewport.clientWidth / 2 - panX) / scale;
    const y = (viewport.clientHeight / 2 - panY) / scale;
    const id = generateId();
    createBox(id, x, y, 120, 60, 'Center', 14);
    scheduleSave();
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-content').contentEditable = editMode;
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  // Save button click
  saveMapBtn.addEventListener('click', () => {
    saveMap();
  });

  // Rename button click
  renameMapBtn.addEventListener('click', () => {
    renameCurrentMap();
  });

  // Delete button click
  deleteMapBtn.addEventListener('click', () => {
    deleteCurrentMap();
  });

  // New map button click
  newMapBtn.addEventListener('click', () => {
    createNewMap();
  });

  // Map select change
  mapSelect.addEventListener('change', e => {
    const newId = e.target.value;
    if (!newId) return;
    loadMap(newId);
  });

  // Initialize
  populateMapSelect();
  updateTransform();

</script>
</body>
</html>
