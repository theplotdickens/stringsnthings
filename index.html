<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content editable area
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = true;
    content.spellcheck = false;
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);
      setupResize(handle, box, pos);
    });

    // Dragging
    setupDrag(dragHandle, box);

    // Selection toggle on header click (not drag handle)
    header.addEventListener('click', e => {
      if (e.target === dragHandle) return;
      if (!e.shiftKey) {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
      }
      if (selectedBoxes.has(box)) {
        box.classList.remove('selected');
        selectedBoxes.delete(box);
      } else {
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, { id, box, x, y, w, h, text, fontSize });

    content.addEventListener('input', () => {
      boxesMap.get(id).text = content.textContent;
    });

    updateTransform();
  }

  // Delete box function
  function deleteBox(id) {
    const data = boxesMap.get(id);
    if (!data) return;
    undoStack.push({
      id: data.id,
      x: data.x,
      y: data.y,
      w: data.w,
      h: data.h,
      text: data.text,
      fontSize: parseInt(data.box.style.fontSize),
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    undoBtn.disabled = false;

    // Remove connections related to this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    data.box.remove();
    boxesMap.delete(id);
    drawConnections();
  }

  // Undo delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const last = undoStack.pop();
    createBox(last.id, last.x, last.y, last.w, last.h, last.text, last.fontSize);
    last.connections.forEach(c => connections.push({ from: c.from, to: c.to }));
    drawConnections();
    undoBtn.disabled = undoStack.length === 0;
  });

  // Setup dragging for boxes using drag handle
  function setupDrag(handle, box) {
    let dragging = false;
    let startX, startY;
    let boxStartX, boxStartY;
    handle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      dragging = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      const rect = box.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      boxStartX = (rect.left - canvasRect.left) / scale;
      boxStartY = (rect.top - canvasRect.top) / scale;
      box.setPointerCapture(e.pointerId);
    });

    handle.addEventListener('pointermove', e => {
      if (!dragging) return;
      e.preventDefault();
      const coords = getClientCoords(e);
      let dx = (coords.x - startX) / scale;
      let dy = (coords.y - startY) / scale;
      if (selectedBoxes.has(box)) {
        // Move all selected boxes
        selectedBoxes.forEach(b => {
          const id = b.dataset.id;
          const d = boxesMap.get(id);
          const newX = d.x + dx;
          const newY = d.y + dy;
          b.style.left = `${newX}px`;
          b.style.top = `${newY}px`;
          d.x = newX;
          d.y = newY;
        });
      } else {
        let newX = boxStartX + dx;
        let newY = boxStartY + dy;
        box.style.left = `${newX}px`;
        box.style.top = `${newY}px`;
        const id = box.dataset.id;
        const d = boxesMap.get(id);
        d.x = newX;
        d.y = newY;
      }
      drawConnections();
    });

    handle.addEventListener('pointerup', e => {
      if (!dragging) return;
      e.preventDefault();
      dragging = false;
      handle.releasePointerCapture(e.pointerId);
    });
  }

  // Setup resize handles
  function setupResize(handle, box, pos) {
    let resizing = false;
    let startX, startY;
    let startW, startH;
    let startLeft, startTop;

    handle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.preventDefault();
      resizing = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      startW = box.offsetWidth;
      startH = box.offsetHeight;
      startLeft = parseFloat(box.style.left) || 0;
      startTop = parseFloat(box.style.top) || 0;
      handle.setPointerCapture(e.pointerId);
    });

    handle.addEventListener('pointermove', e => {
      if (!resizing) return;
      e.preventDefault();
      const coords = getClientCoords(e);
      let dx = (coords.x - startX) / scale;
      let dy = (coords.y - startY) / scale;
      let newW = startW;
      let newH = startH;
      let newLeft = startLeft;
      let newTop = startTop;

      if (pos.includes('e')) newW = Math.max(40, startW + dx);
      if (pos.includes('s')) newH = Math.max(24, startH + dy);
      if (pos.includes('w')) {
        newW = Math.max(40, startW - dx);
        newLeft = startLeft + dx;
      }
      if (pos.includes('n')) {
        newH = Math.max(24, startH - dy);
        newTop = startTop + dy;
      }
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newLeft + 'px';
      box.style.top = newTop + 'px';

      const id = box.dataset.id;
      const d = boxesMap.get(id);
      d.x = newLeft;
      d.y = newTop;
      d.w = newW;
      d.h = newH;
      drawConnections();
    });

    handle.addEventListener('pointerup', e => {
      if (!resizing) return;
      e.preventDefault();
      resizing = false;
      handle.releasePointerCapture(e.pointerId);
    });
  }

  // Connections management
  function addConnection(from, to) {
    if (from === to) return;
    if (connections.find(c => (c.from === from && c.to === to) || (c.from === to && c.to === from))) return;
    connections.push({ from, to });
  }
  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  // Draw connections as curved SVG paths
  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.firstChild.remove();

    connections.forEach(({from, to}) => {
      const b1 = boxesMap.get(from);
      const b2 = boxesMap.get(to);
      if (!b1 || !b2) return;

      const rect1 = b1.box.getBoundingClientRect();
      const rect2 = b2.box.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      // Box center points in canvas coords
      const x1 = b1.x + b1.w/2;
      const y1 = b1.y + b1.h/2;
      const x2 = b2.x + b2.w/2;
      const y2 = b2.y + b2.h/2;

      // Compute control points for cubic Bezier curve
      const dx = x2 - x1;
      const dy = y2 - y1;
      const cx1 = x1 + dx * 0.25;
      const cy1 = y1 + dy * 0.1;
      const cx2 = x1 + dx * 0.75;
      const cy2 = y1 + dy * 0.9;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M${x1} ${y1} C${cx1} ${cy1}, ${cx2} ${cy2}, ${x2} ${y2}`);
      path.setAttribute("stroke", "black");
      path.setAttribute("stroke-width", "2");
      path.setAttribute("fill", "none");
      connectionLayer.appendChild(path);
    });
  }

  // Save map to Firestore
  async function saveMap() {
    if (!currentMapId) return;
    saveStatus.textContent = "Saving...";
    try {
      const mapData = {
        boxes: [],
        connections: [...connections],
      };
      boxesMap.forEach(d => {
        mapData.boxes.push({
          id: d.id,
          x: d.x,
          y: d.y,
          w: d.w,
          h: d.h,
          text: d.text,
          fontSize: parseInt(d.box.style.fontSize)
        });
      });
      await setDoc(doc(db, "maps", currentMapId), mapData);
      saveStatus.textContent = "Saved!";
      setTimeout(() => { saveStatus.textContent = ""; }, 1500);
    } catch (e) {
      saveStatus.textContent = "Save failed";
    }
  }

  // Load map from Firestore
  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    clearMap();
    saveStatus.textContent = "Loading...";
    try {
      const docSnap = await getDoc(doc(db, "maps", id));
      if (!docSnap.exists()) {
        saveStatus.textContent = "Map not found";
        return;
      }
      const data = docSnap.data();
      if (!data.boxes) data.boxes = [];
      if (!data.connections) data.connections = [];
      data.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize || 14));
      connections.length = 0;
      data.connections.forEach(c => connections.push(c));
      drawConnections();
      saveStatus.textContent = "Loaded";
      setTimeout(() => { saveStatus.textContent = ""; }, 1500);
    } catch (e) {
      saveStatus.textContent = "Load failed";
    }
  }

  // Clear current map data from canvas
  function clearMap() {
    undoStack.length = 0;
    undoBtn.disabled = true;
    connections.length = 0;
    boxesMap.forEach(d => d.box.remove());
    boxesMap.clear();
    drawConnections();
  }

  // Load all map IDs for select dropdown
  async function loadMapList() {
    mapSelect.innerHTML = '';
    mapsCache.clear();
    try {
      const querySnapshot = await getDocs(collection(db, "maps"));
      querySnapshot.forEach(doc => {
        const opt = document.createElement('option');
        opt.value = doc.id;
        opt.textContent = doc.id;
        mapSelect.appendChild(opt);
        mapsCache.set(doc.id, doc.data());
      });
      if (mapSelect.options.length > 0) {
        mapSelect.value = currentMapId || mapSelect.options[0].value;
      }
    } catch (e) {
      console.error("Failed to load map list", e);
    }
  }

  // Rename current map (change ID)
  async function renameMap() {
    if (!currentMapId) return alert("No map loaded");
    const newId = prompt("Enter new map ID:", currentMapId);
    if (!newId || newId === currentMapId) return;
    if (mapsCache.has(newId)) return alert("Map ID already exists.");
    try {
      const oldDoc = doc(db, "maps", currentMapId);
      const newDoc = doc(db, "maps", newId);
      await setDoc(newDoc, mapsCache.get(currentMapId));
      await deleteDoc(oldDoc);
      currentMapId = newId;
      await loadMapList();
      mapSelect.value = newId;
      alert("Renamed map successfully.");
    } catch (e) {
      alert("Failed to rename map.");
    }
  }

  // Delete current map
  async function deleteMap() {
    if (!currentMapId) return alert("No map loaded");
    if (!confirm(`Delete map "${currentMapId}"? This action cannot be undone.`)) return;
    try {
      await deleteDoc(doc(db, "maps", currentMapId));
      clearMap();
      currentMapId = null;
      await loadMapList();
      alert("Deleted map.");
    } catch (e) {
      alert("Failed to delete map.");
    }
  }

  // Create new map (empty)
  async function newMap() {
    let newId = prompt("Enter new map ID:");
    if (!newId) return;
    if (mapsCache.has(newId)) return alert("Map ID already exists.");
    currentMapId = newId;
    clearMap();
    await saveMap();
    await loadMapList();
    mapSelect.value = newId;
    alert("Created new map.");
  }

  // Go to center: pan and zoom so canvas center is visible center
  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) {
      alert("No center marked. Use 'Mark Center' first.");
      return;
    }
    const vpRect = viewport.getBoundingClientRect();
    panX = vpRect.width / 2 - markedCenter.x * scale;
    panY = vpRect.height / 2 - markedCenter.y * scale;
    updateTransform();
  });

  // Mark current center
  markCenterBtn.addEventListener('click', () => {
    const vpRect = viewport.getBoundingClientRect();
    markedCenter = {
      x: (vpRect.width / 2 - panX) / scale,
      y: (vpRect.height / 2 - panY) / scale,
    };
    alert(`Marked center at (${Math.round(markedCenter.x)}, ${Math.round(markedCenter.y)})`);
  });

  // Toggle edit mode
  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    document.querySelectorAll('.box-header').forEach(h => h.style.display = editMode ? 'flex' : 'none');
    if (!editMode) {
      selectedBoxes.forEach(b => b.classList.remove('selected'));
      selectedBoxes.clear();
      clearConnectionSelection();
    }
  });

  // Save map button
  saveMapBtn.addEventListener('click', saveMap);
  renameMapBtn.addEventListener('click', renameMap);
  deleteMapBtn.addEventListener('click', deleteMap);
  newMapBtn.addEventListener('click', newMap);

  // Map selector change
  mapSelect.addEventListener('change', e => {
    loadMap(e.target.value);
  });

  // Initial load of map list and default map load
  (async () => {
    await loadMapList();
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.value;
      await loadMap(currentMapId);
    } else {
      currentMapId = generateId();
      await newMap();
    }
  })();

  // Fix: enable double-click to create boxes by listening on the #viewport instead of #canvas
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;
    if (e.target.closest('.box')) return; // Ignore double click on box itself
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    const id = generateId();
    createBox(id, x, y);
  });

</script>
</body>
</html>
