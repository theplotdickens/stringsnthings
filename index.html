<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>stringsnthings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
      touch-action: none;
    }
    #viewport {
      width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
      overflow: hidden;
      box-sizing: border-box;
    }
    #canvas {
      position: absolute; top: 0; left: 0; transform-origin: 0 0;
      z-index: 10;
    }
    .box {
      position: absolute;
      background: white;
      border: 1px solid black;
      min-width: 80px;
      min-height: 40px;
      user-select: none;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: text;
      transition: width 0.3s ease, height 0.3s ease;
    }
    .box.selected {
      border-color: #007bff;
      box-shadow: 0 0 6px 2px rgba(0,123,255,0.6);
    }
    .box-header {
      background: #ddd;
      padding: 0 4px;
      height: 16px; /* Slimmer header */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      user-select: none;
      cursor: default;
      border-bottom: 1px solid #bbb;
      font-size: 10px;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
      user-select: none;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connect-toggle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: none;
      background-color: blue;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
      padding: 0;
      margin: 0;
    }
    .connect-toggle.active {
      background-color: green;
    }
    .box-content {
      flex: 1;
      padding: 6px 8px;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      overflow: auto;
      outline: none;
      cursor: text;
      user-select: text;
      font-size: 16px;
      line-height: 1.2;
      min-height: 24px;
      word-break: break-word;
      box-sizing: border-box;
      resize: none;
    }
    .resize-handle {
      width: 16px;
      height: 16px;
      background: transparent;
      position: absolute;
      z-index: 20;
      touch-action: none;
    }
    .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
    .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
    .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
    .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

    #buttonContainer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      user-select: none;
    }
    .floatingBtn {
      background: rgba(100, 100, 100, 0.5);
      color: #eee;
      font-family: monospace, monospace;
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      touch-action: manipulation;
      transition: background 0.2s ease;
    }
    .floatingBtn:active {
      background: rgba(80, 80, 80, 0.7);
    }
    .floatingBtn:disabled {
      background: rgba(150, 150, 150, 0.3);
      cursor: default;
      color: #999;
      border-color: #999;
      box-shadow: none;
    }
    #zoomDisplay {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); color: white; font-family: monospace;
      padding: 4px 8px; border-radius: 4px;
      user-select: none; pointer-events: none; z-index: 1001;
    }
    #connectionLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <svg id="connectionLayer" width="100%" height="100%" preserveAspectRatio="none"></svg>
    <div id="canvas"></div>
  </div>

  <div id="buttonContainer">
    <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
    <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
    <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
    <button id="selectToggleBtn" class="floatingBtn">Select Boxes</button>
    <button id="deleteSelectedBtn" class="floatingBtn" disabled>Delete Selected</button>
  </div>

  <div id="zoomDisplay">Zoom: 100%</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
      authDomain: "stringsnthings-65aa0.firebaseapp.com",
      projectId: "stringsnthings-65aa0",
      storageBucket: "stringsnthings-65aa0.firebasestorage.app",
      messagingSenderId: "35780192306",
      appId: "1:35780192306:web:80aedf9ba9e2ffac0cf42b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('canvas');
    const viewport = document.getElementById('viewport');
    const undoBtn = document.getElementById('undoBtn');
    const goCenterBtn = document.getElementById('goCenterBtn');
    const markCenterBtn = document.getElementById('markCenterBtn');
    const selectToggleBtn = document.getElementById('selectToggleBtn');
    const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const connectionLayer = document.getElementById('connectionLayer');

    let scale = 1, panX = 0, panY = 0;
    let isPanning = false, startX, startY;

    const undoStack = [];

    let selectedBoxForConnection = null;
    const connections = [];

    let multiSelectMode = false;
    const selectedBoxes = new Set();

    function getClientCoords(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    viewport.addEventListener('pointerdown', e => {
      if (e.target.closest('.box') || e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === selectToggleBtn || e.target === deleteSelectedBtn) return;
      isPanning = true;
      const coords = getClientCoords(e);
      startX = coords.x;
      startY = coords.y;
      viewport.setPointerCapture(e.pointerId);
    });

    viewport.addEventListener('pointermove', e => {
      if (!isPanning) return;
      const coords = getClientCoords(e);
      panX += coords.x - startX;
      panY += coords.y - startY;
      startX = coords.x;
      startY = coords.y;
      updateTransform();
    });

    viewport.addEventListener('pointerup', e => {
      isPanning = false;
      viewport.releasePointerCapture(e.pointerId);
    });

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 3;

    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

      let newScale = scale * dir;
      newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

      const rect = viewport.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const wx = (mouseX - panX) / scale;
      const wy = (mouseY - panY) / scale;

      scale = newScale;

      panX = mouseX - wx * scale;
      panY = mouseY - wy * scale;

      updateTransform();
    });

    function resizeSVG() {
      const rect = viewport.getBoundingClientRect();
      connectionLayer.setAttribute('width', rect.width);
      connectionLayer.setAttribute('height', rect.height);
      connectionLayer.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
    }

    function updateTransform() {
      canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      const zoomPercent = Math.round(scale * 100);
      zoomDisplay.textContent = `Zoom: ${zoomPercent}%`;
      resizeSVG();
      drawConnections();
    }

    let lastTap = 0;
    viewport.addEventListener('pointerdown', e => {
      if (e.target === goCenterBtn || e.target === undoBtn || e.target === markCenterBtn || e.target === selectToggleBtn || e.target === deleteSelectedBtn) return;
      if (multiSelectMode) return; // don't create box in select mode
      const now = Date.now();
      if (now - lastTap < 400 && !e.target.closest('.box')) {
        const x = (e.clientX - panX) / scale;
        const y = (e.clientY - panY) / scale;
        addBox(x, y);
      }
      lastTap = now;
    });

    markCenterBtn.addEventListener('click', () => {
      const rect = viewport.getBoundingClientRect();
      const centerX = (rect.width / 2 - panX) / scale;
      const centerY = (rect.height / 2 - panY) / scale;
      panX = rect.width / 2 - centerX * scale;
      panY = rect.height / 2 - centerY * scale;
      updateTransform();
    });

    selectToggleBtn.addEventListener('click', () => {
      multiSelectMode = !multiSelectMode;
      selectToggleBtn.style.background = multiSelectMode ? 'rgba(0, 123, 255, 0.7)' : 'rgba(100, 100, 100, 0.5)';
      if (!multiSelectMode) {
        clearSelection();
      }
    });

    deleteSelectedBtn.addEventListener('click', () => {
      if (selectedBoxes.size === 0) return;
      const boxesToDelete = [...selectedBoxes].map(id => document.querySelector(`.box[data-id="${id}"]`)).filter(Boolean);
      boxesToDelete.forEach(box => {
        undoStack.push({
          boxData: {
            id: box.dataset.id,
            x: parseFloat(box.style.left),
            y: parseFloat(box.style.top),
            text: box.querySelector('.box-content').textContent,
            width: box.offsetWidth,
            height: box.offsetHeight,
            fontSize: box.querySelector('.box-content').style.fontSize
          },
          connections: connections.filter(c => c.fromId === box.dataset.id || c.toId === box.dataset.id)
        });
      });
      undoBtn.disabled = false;

      boxesToDelete.forEach(box => {
        for (let i = connections.length -1; i >= 0; i--) {
          if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
            connections.splice(i, 1);
          }
        }
        if (box.dataset.id) {
          boxesCollection.doc(box.dataset.id).delete();
        }
        box.remove();
      });
      saveConnections().then(() => {
        drawConnections();
        clearSelection();
      });
    });

    function clearSelection() {
      selectedBoxes.clear();
      deleteSelectedBtn.disabled = true;
      document.querySelectorAll('.box.selected').forEach(b => b.classList.remove('selected'));
    }

    const boxesCollection = db.collection('boxes');
    const connectionsCollection = db.collection('connections');

    function adjustFontSizeToFit(contentDiv, box) {
      const paddingHorizontal = 16;
      const paddingVertical = 12;
      const maxFontSize = 100;
      const minFontSize = 8;

      contentDiv.style.fontSize = maxFontSize + 'px';

      const boxWidth = box.clientWidth - paddingHorizontal;
      const boxHeight = box.clientHeight - paddingVertical;

      let fontSize = maxFontSize;

      while (fontSize >= minFontSize) {
        contentDiv.style.fontSize = fontSize + 'px';
        if (contentDiv.scrollWidth <= boxWidth && contentDiv.scrollHeight <= boxHeight) {
          break;
        }
        fontSize -= 1;
      }
      if (fontSize < minFontSize) fontSize = minFontSize;
      contentDiv.style.fontSize = fontSize + 'px';
    }

    function resetAllToggles() {
      document.querySelectorAll('.connect-toggle').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function drawConnections() {
      connectionLayer.innerHTML = '';

      connections.forEach(({ id, fromId, toId }) => {
        const boxA = document.querySelector(`.box[data-id="${fromId}"]`);
        const boxB = document.querySelector(`.box[data-id="${toId}"]`);
        if (!boxA || !boxB) return;

        const rectA = boxA.getBoundingClientRect();
        const rectB = boxB.getBoundingClientRect();
        const viewportRect = viewport.getBoundingClientRect();

        const x1 = rectA.left + rectA.width / 2 - viewportRect.left;
        const y1 = rectA.top + rectA.height / 2 - viewportRect.top;
        const x2 = rectB.left + rectB.width / 2 - viewportRect.left;
        const y2 = rectB.top + rectB.height / 2 - viewportRect.top;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const dx = x2 - x1;
        const dy = y2 - y1;

        const cx = (x1 + x2) / 2 - dy * 0.3;
        const cy = (y1 + y2) / 2 + dx * 0.3;

        const d = `M${x1},${y1} Q${cx},${cy} ${x2},${y2}`;
        path.setAttribute('d', d);
        path.setAttribute('stroke', 'black');
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.cursor = 'pointer';

        path.addEventListener('click', () => {
          const index = connections.findIndex(c => c.fromId === fromId && c.toId === toId);
          if (index !== -1) {
            connections.splice(index, 1);
            saveConnections().then(drawConnections);
          }
        });

        connectionLayer.appendChild(path);
      });
    }

    async function saveConnections() {
      const batch = db.batch();
      const snap = await connectionsCollection.get();
      snap.forEach(doc => batch.delete(doc.ref));
      connections.forEach(conn => {
        const docRef = connectionsCollection.doc();
        batch.set(docRef, { fromId: conn.fromId, toId: conn.toId });
      });
      await batch.commit();
    }

    async function loadConnections() {
      connections.length = 0;
      const snapshot = await connectionsCollection.get();
      snapshot.forEach(doc => {
        const data = doc.data();
        connections.push({ id: doc.id, fromId: data.fromId, toId: data.toId });
      });
      drawConnections();
    }

    function addBox(x, y, text = 'Text box', id = null, width=180, height=80, fontSize='16px') {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.width = width + 'px';
      box.style.height = height + 'px';
      box.spellcheck = false;

      const header = document.createElement('div');
      header.className = 'box-header';

      const connectToggle = document.createElement('button');
      connectToggle.className = 'connect-toggle';
      connectToggle.title = 'Toggle connection mode';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.title = 'Delete box';
      delBtn.textContent = '×';

      header.appendChild(connectToggle);
      header.appendChild(delBtn);

      const content = document.createElement('div');
      content.className = 'box-content';
      content.contentEditable = true;
      content.textContent = text;
      content.style.fontSize = fontSize;

      box.appendChild(header);
      box.appendChild(content);

      // Select multi boxes if in select mode
      box.addEventListener('click', e => {
        e.stopPropagation();
        if (multiSelectMode) {
          if (selectedBoxes.has(box.dataset.id)) {
            selectedBoxes.delete(box.dataset.id);
            box.classList.remove('selected');
          } else {
            selectedBoxes.add(box.dataset.id);
            box.classList.add('selected');
          }
          deleteSelectedBtn.disabled = selectedBoxes.size === 0;
          return;
        }
      });

      // Dragging box
      let isDragging = false, dragStartX, dragStartY, boxStartLeft, boxStartTop;

      box.addEventListener('pointerdown', e => {
        if (e.target.closest('.resize-handle') || e.target === delBtn || e.target === connectToggle || multiSelectMode) return;
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        boxStartLeft = parseFloat(box.style.left);
        boxStartTop = parseFloat(box.style.top);
        box.setPointerCapture(e.pointerId);
      });

      box.addEventListener('pointermove', e => {
        if (!isDragging) return;
        e.preventDefault();
        const dx = (e.clientX - dragStartX) / scale;
        const dy = (e.clientY - dragStartY) / scale;
        box.style.left = boxStartLeft + dx + 'px';
        box.style.top = boxStartTop + dy + 'px';
        drawConnections();
      });

      box.addEventListener('pointerup', e => {
        if (!isDragging) return;
        isDragging = false;
        box.releasePointerCapture(e.pointerId);
        saveBox();
      });

      // Resize handles
      const resizeDirs = ['nw', 'ne', 'sw', 'se'];
      resizeDirs.forEach(dir => {
        const handle = document.createElement('div');
        handle.className = `resize-handle ${dir}`;
        box.appendChild(handle);

        let resizing = false;
        let startWidth, startHeight, startXpos, startYpos, startClientX, startClientY;

        handle.addEventListener('pointerdown', e => {
          e.stopPropagation();
          resizing = true;
          resizeDir = dir;
          startWidth = box.offsetWidth;
          startHeight = box.offsetHeight;
          startXpos = box.offsetLeft;
          startYpos = box.offsetTop;
          startClientX = e.clientX;
          startClientY = e.clientY;
          box.setPointerCapture(e.pointerId);
        });

        handle.addEventListener('pointermove', e => {
          if (!resizing || !box.hasPointerCapture(e.pointerId)) return;
          e.preventDefault();
          const dx = (e.clientX - startClientX) / scale;
          const dy = (e.clientY - startClientY) / scale;

          let newWidth = startWidth;
          let newHeight = startHeight;
          let newLeft = startXpos;
          let newTop = startYpos;

          if (resizeDir.includes('e')) {
            newWidth = Math.max(80, startWidth + dx);
          }
          if (resizeDir.includes('s')) {
            newHeight = Math.max(40, startHeight + dy);
          }
          if (resizeDir.includes('w')) {
            newWidth = Math.max(80, startWidth - dx);
            newLeft = startXpos + dx;
          }
          if (resizeDir.includes('n')) {
            newHeight = Math.max(40, startHeight - dy);
            newTop = startYpos + dy;
          }

          box.style.width = newWidth + 'px';
          box.style.height = newHeight + 'px';
          box.style.left = newLeft + 'px';
          box.style.top = newTop + 'px';

          adjustFontSizeToFit(content, box);
          saveBox();
          drawConnections();
        });

        handle.addEventListener('pointerup', e => {
          if (!box.hasPointerCapture(e.pointerId)) return;
          resizing = false;
          box.releasePointerCapture(e.pointerId);
        });
      });

      connectToggle.addEventListener('click', e => {
        e.stopPropagation();
        if (connectToggle.classList.contains('active')) {
          connectToggle.classList.remove('active');
          selectedBoxForConnection = null;
          return;
        }
        resetAllToggles();
        connectToggle.classList.add('active');
        selectedBoxForConnection = box;
      });

      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        undoStack.push({
          boxData: {
            id: box.dataset.id,
            x: parseFloat(box.style.left),
            y: parseFloat(box.style.top),
            text: content.textContent,
            width: box.offsetWidth,
            height: box.offsetHeight,
            fontSize: content.style.fontSize
          },
          connections: connections.filter(c => c.fromId === box.dataset.id || c.toId === box.dataset.id)
        });
        undoBtn.disabled = false;

        for (let i = connections.length -1; i >= 0; i--) {
          if (connections[i].fromId === box.dataset.id || connections[i].toId === box.dataset.id) {
            connections.splice(i, 1);
          }
        }
        saveConnections().then(() => drawConnections());

        if (box.dataset.id) {
          boxesCollection.doc(box.dataset.id).delete();
        }
        box.remove();
        clearSelection();
      });

      content.addEventListener('input', e => {
        adjustFontSizeToFit(content, box);
        saveBox();
      });

      function saveBox() {
        if (!box.dataset.id) {
          boxesCollection.add({
            x: parseFloat(box.style.left),
            y: parseFloat(box.style.top),
            text: content.textContent,
            width: box.offsetWidth,
            height: box.offsetHeight,
            fontSize: content.style.fontSize
          }).then(docRef => {
            box.dataset.id = docRef.id;
          });
        } else {
          boxesCollection.doc(box.dataset.id).set({
            x: parseFloat(box.style.left),
            y: parseFloat(box.style.top),
            text: content.textContent,
            width: box.offsetWidth,
            height: box.offsetHeight,
            fontSize: content.style.fontSize
          });
        }
      }

      if (id) box.dataset.id = id;

      canvas.appendChild(box);

      adjustFontSizeToFit(content, box);
      saveBox();

      return box;
    }

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      const lastDelete = undoStack.pop();

      if (lastDelete.boxData) {
        const b = lastDelete.boxData;
        addBox(b.x, b.y, b.text, b.id, b.width, b.height, b.fontSize);
      }
      if (lastDelete.connections) {
        lastDelete.connections.forEach(c => {
          connections.push(c);
        });
        saveConnections().then(drawConnections);
      }
      undoBtn.disabled = undoStack.length === 0;
    });

    goCenterBtn.addEventListener('click', () => {
      panX = 0;
      panY = 0;
      scale = 1;
      updateTransform();
    });

    canvas.addEventListener('click', e => {
      if (!selectedBoxForConnection) return;
      const clickedBox = e.target.closest('.box');
      if (!clickedBox || clickedBox === selectedBoxForConnection) {
        resetAllToggles();
        selectedBoxForConnection = null;
        return;
      }
      connections.push({ fromId: selectedBoxForConnection.dataset.id, toId: clickedBox.dataset.id });
      saveConnections().then(() => {
        drawConnections();
        resetAllToggles();
        selectedBoxForConnection = null;
      });
    });

    async function loadBoxes() {
      canvas.querySelectorAll('.box').forEach(b => b.remove());
      connections.length = 0;
      const snapshot = await boxesCollection.get();
      snapshot.forEach(doc => {
        const d = doc.data();
        addBox(d.x, d.y, d.text, doc.id, d.width || 180, d.height || 80, d.fontSize || '16px');
      });
    }

    async function init() {
      await loadBoxes();
      await loadConnections();
      updateTransform();
    }

    window.addEventListener('resize', () => {
      updateTransform();
    });

    init();
  </script>
</body>
</html>
