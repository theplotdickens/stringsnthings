<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfinal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // {x, y} in canvas coords

  // Helper to get pointer coords
  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  // Generate unique ID for boxes and maps
  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  // Update pan and zoom transform on canvas and connections layer
  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  // Pan handling on empty canvas
  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    // Clear selection on empty space click
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  // Zoom with mouse wheel
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  // Create new box element
  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');
    header.style.display = editMode ? 'flex' : 'none';

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = true;
    content.spellcheck = false;
    content.textContent = text;

    // Select box on header click (for multi-select)
    header.addEventListener('click', e => {
      e.stopPropagation();
      if (!editMode) return;

      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          box.classList.remove('selected');
          selectedBoxes.delete(box);
        } else {
          box.classList.add('selected');
          selectedBoxes.add(box);
        }
      } else {
        // Clear previous selection
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        box.classList.add('selected');
        selectedBoxes.add(box);
      }
    });

    box.appendChild(content);

    // Resize handles
    ['nw','ne','sw','se'].forEach(dir => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', dir);
      box.appendChild(handle);
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        startResize(e, box, dir);
      });
    });

    // Drag support (only from dragHandle)
    dragHandle.addEventListener('pointerdown', e => {
      if (!editMode) return;
      e.stopPropagation();
      startDrag(e, box);
    });

    // Content input handling (save content on input)
    content.addEventListener('input', e => {
      // Could debounce save or update as needed
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);
  }

  // Delete box by id
  function deleteBox(id) {
    if (!boxesMap.has(id)) return;
    const box = boxesMap.get(id);
    undoStack.push({ id, data: serializeBox(box) });
    undoBtn.disabled = false;
    box.remove();
    boxesMap.delete(id);

    // Remove connections related to this box
    for (let i = connections.length -1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }
    drawConnections();
  }

  // Undo last delete
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const { id, data } = undoStack.pop();
    createBox(id, data.x, data.y, data.w, data.h, data.text, data.fontSize);
    undoBtn.disabled = undoStack.length === 0;
  });

  // Dragging variables
  let dragInfo = null;

  function startDrag(e, box) {
    dragInfo = {
      box,
      startX: e.clientX,
      startY: e.clientY,
      origLeft: parseFloat(box.style.left),
      origTop: parseFloat(box.style.top),
      selected: selectedBoxes.has(box) ? Array.from(selectedBoxes) : [box]
    };
    document.addEventListener('pointermove', dragMove);
    document.addEventListener('pointerup', dragEnd);
  }
  function dragMove(e) {
    if (!dragInfo) return;
    const dx = (e.clientX - dragInfo.startX) / scale;
    const dy = (e.clientY - dragInfo.startY) / scale;
    dragInfo.selected.forEach(box => {
      const origLeft = parseFloat(box.style.left);
      const origTop = parseFloat(box.style.top);
      if (box === dragInfo.box) {
        box.style.left = dragInfo.origLeft + dx + 'px';
        box.style.top = dragInfo.origTop + dy + 'px';
      } else {
        const offsetX = parseFloat(box.style.left) - dragInfo.origLeft;
        const offsetY = parseFloat(box.style.top) - dragInfo.origTop;
        box.style.left = dragInfo.origLeft + dx + offsetX + 'px';
        box.style.top = dragInfo.origTop + dy + offsetY + 'px';
      }
    });
    drawConnections();
  }
  function dragEnd(e) {
    dragInfo = null;
    document.removeEventListener('pointermove', dragMove);
    document.removeEventListener('pointerup', dragEnd);
  }

  // Resizing variables
  let resizeInfo = null;
  function startResize(e, box, direction) {
    resizeInfo = {
      box,
      startX: e.clientX,
      startY: e.clientY,
      origLeft: parseFloat(box.style.left),
      origTop: parseFloat(box.style.top),
      origWidth: box.offsetWidth,
      origHeight: box.offsetHeight,
      direction
    };
    document.addEventListener('pointermove', resizeMove);
    document.addEventListener('pointerup', resizeEnd);
  }
  function resizeMove(e) {
    if (!resizeInfo) return;
    const dx = (e.clientX - resizeInfo.startX) / scale;
    const dy = (e.clientY - resizeInfo.startY) / scale;
    let newLeft = resizeInfo.origLeft;
    let newTop = resizeInfo.origTop;
    let newWidth = resizeInfo.origWidth;
    let newHeight = resizeInfo.origHeight;

    if (resizeInfo.direction.includes('n')) {
      newTop = resizeInfo.origTop + dy;
      newHeight = resizeInfo.origHeight - dy;
    }
    if (resizeInfo.direction.includes('w')) {
      newLeft = resizeInfo.origLeft + dx;
      newWidth = resizeInfo.origWidth - dx;
    }
    if (resizeInfo.direction.includes('s')) {
      newHeight = resizeInfo.origHeight + dy;
    }
    if (resizeInfo.direction.includes('e')) {
      newWidth = resizeInfo.origWidth + dx;
    }

    // Min size
    if (newWidth < 80) {
      newWidth = 80;
      if (resizeInfo.direction.includes('w')) newLeft = resizeInfo.origLeft + (resizeInfo.origWidth - 80);
    }
    if (newHeight < 40) {
      newHeight = 40;
      if (resizeInfo.direction.includes('n')) newTop = resizeInfo.origTop + (resizeInfo.origHeight - 40);
    }

    resizeInfo.box.style.left = newLeft + 'px';
    resizeInfo.box.style.top = newTop + 'px';
    resizeInfo.box.style.width = newWidth + 'px';
    resizeInfo.box.style.height = newHeight + 'px';

    drawConnections();
  }
  function resizeEnd(e) {
    resizeInfo = null;
    document.removeEventListener('pointermove', resizeMove);
    document.removeEventListener('pointerup', resizeEnd);
  }

  // Connection management
  function addConnection(fromId, toId) {
    if (fromId === toId) return;
    // Avoid duplicate connection
    if (connections.some(c => c.from === fromId && c.to === toId)) return;
    connections.push({ from: fromId, to: toId });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    // Remove all connect-toggle active states
    boxesMap.forEach(box => {
      const toggle = box.querySelector('.connect-toggle');
      toggle.classList.remove('active');
    });
  }

  // Draw curved connections with SVG paths
  function drawConnections() {
    while (connectionLayer.firstChild) {
      connectionLayer.removeChild(connectionLayer.firstChild);
    }
    connections.forEach(({ from, to }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;

      const rectFrom = boxFrom.getBoundingClientRect();
      const rectTo = boxTo.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Calculate center points in canvas coords
      const fromX = parseFloat(boxFrom.style.left) + boxFrom.offsetWidth / 2;
      const fromY = parseFloat(boxFrom.style.top) + boxFrom.offsetHeight / 2;
      const toX = parseFloat(boxTo.style.left) + boxTo.offsetWidth / 2;
      const toY = parseFloat(boxTo.style.top) + boxTo.offsetHeight / 2;

      // Control point for quadratic bezier
      const dx = toX - fromX;
      const dy = toY - fromY;
      const cx = fromX + dx / 2 - dy / 4;
      const cy = fromY + dy / 2 + dx / 4;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('d', `M${fromX},${fromY} Q${cx},${cy} ${toX},${toY}`);
      path.setAttribute('stroke', 'blue');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      path.setAttribute('marker-end', 'url(#arrowhead)');
      connectionLayer.appendChild(path);
    });
  }

  // Serialize box info for save/undo
  function serializeBox(box) {
    return {
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      w: box.offsetWidth,
      h: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14
    };
  }

  // Load maps list from Firestore
  async function loadMapsList() {
    const mapsCol = collection(db, 'mindmaps');
    const snapshot = await getDocs(mapsCol);
    mapSelect.innerHTML = '';
    mapsCache.clear();
    snapshot.forEach(doc => {
      const data = doc.data();
      mapsCache.set(doc.id, data);
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = data.name || doc.id;
      mapSelect.appendChild(option);
    });
    if (mapSelect.options.length > 0) {
      mapSelect.value = currentMapId || mapSelect.options[0].value;
      currentMapId = mapSelect.value;
    }
  }

  // Load map content and render
  async function loadMap(id) {
    if (!id) return;
    clearCanvas();
    const docRef = doc(db, 'mindmaps', id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("Map not found");
      return;
    }
    const data = docSnap.data();
    if (!data) return;

    // Load boxes
    if (data.boxes) {
      for (const [id, boxData] of Object.entries(data.boxes)) {
        createBox(id, boxData.x, boxData.y, boxData.w, boxData.h, boxData.text, boxData.fontSize);
      }
    }
    // Load connections
    connections.length = 0;
    if (data.connections) {
      for (const conn of data.connections) {
        connections.push(conn);
      }
    }
    drawConnections();
    currentMapId = id;
    mapSelect.value = id;
    saveStatus.textContent = '';
  }

  // Save current map to Firestore
  async function saveMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    const docRef = doc(db, 'mindmaps', currentMapId);
    // Gather box data
    const boxesData = {};
    boxesMap.forEach((box, id) => {
      boxesData[id] = serializeBox(box);
    });
    const data = {
      name: mapsCache.get(currentMapId)?.name || currentMapId,
      boxes: boxesData,
      connections: connections.slice()
    };
    await setDoc(docRef, data);
    saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
    setTimeout(() => saveStatus.textContent = '', 4000);
  }

  // Clear canvas of all boxes
  function clearCanvas() {
    boxesMap.forEach(box => box.remove());
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  // Rename current map
  async function renameMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    const newName = prompt('Enter new map name:', mapsCache.get(currentMapId)?.name || '');
    if (!newName) return;
    const docRef = doc(db, 'mindmaps', currentMapId);
    await setDoc(docRef, { name: newName }, { merge: true });
    mapsCache.set(currentMapId, { ...mapsCache.get(currentMapId), name: newName });
    await loadMapsList();
    mapSelect.value = currentMapId;
  }

  // Delete current map
  async function deleteMap() {
    if (!currentMapId) {
      alert('No map selected');
      return;
    }
    if (!confirm(`Delete map "${mapsCache.get(currentMapId)?.name || currentMapId}"? This cannot be undone.`)) return;
    await deleteDoc(doc(db, 'mindmaps', currentMapId));
    mapsCache.delete(currentMapId);
    currentMapId = null;
    await loadMapsList();
    clearCanvas();
  }

  // Create new map
  async function newMap() {
    const name = prompt('Enter new map name:');
    if (!name) return;
    const id = generateId();
    await setDoc(doc(db, 'mindmaps', id), { name, boxes: {}, connections: [] });
    mapsCache.set(id, { name, boxes: {}, connections: [] });
    currentMapId = id;
    await loadMapsList();
    mapSelect.value = id;
    clearCanvas();
  }

  // Go to center of marked point or origin
  function goToCenter() {
    if (markedCenter) {
      panX = viewport.clientWidth / 2 - markedCenter.x * scale;
      panY = viewport.clientHeight / 2 - markedCenter.y * scale;
    } else {
      panX = viewport.clientWidth / 2;
      panY = viewport.clientHeight / 2;
    }
    updateTransform();
  }

  // Mark center at current viewport center in canvas coords
  function markCenter() {
    markedCenter = {
      x: (viewport.clientWidth / 2 - panX) / scale,
      y: (viewport.clientHeight / 2 - panY) / scale
    };
  }

  // Toggle edit mode (show/hide headers)
  function toggleEditMode() {
    editMode = !editMode;
    boxesMap.forEach(box => {
      box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';
    });
  }

  // Double click on empty space creates new box
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;

    if (e.target.closest('.box') || e.target.closest('#topMenu') || e.target.closest('#buttonContainer')) return;

    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale;
    const y = (e.clientY - rect.top - panY) / scale;

    const id = generateId();
    createBox(id, x, y);
    drawConnections();  // <<< Added this to fix connections drawing immediately
  });

  // Keyboard shortcuts for undo and toggle edit mode
  window.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
      if (!undoBtn.disabled) undoBtn.click();
    }
    if (e.key === 'Escape') {
      clearConnectionSelection();
    }
  });

  // Button listeners
  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const { id, data } = undoStack.pop();
    createBox(id, data.x, data.y, data.w, data.h, data.text, data.fontSize);
    undoBtn.disabled = undoStack.length === 0;
  });

  goCenterBtn.addEventListener('click', () => {
    goToCenter();
  });

  markCenterBtn.addEventListener('click', () => {
    markCenter();
  });

  toggleEditModeBtn.addEventListener('click', () => {
    toggleEditMode();
  });

  saveMapBtn.addEventListener('click', async () => {
    await saveMap();
  });

  renameMapBtn.addEventListener('click', async () => {
    await renameMap();
  });

  deleteMapBtn.addEventListener('click', async () => {
    await deleteMap();
  });

  newMapBtn.addEventListener('click', async () => {
    await newMap();
  });

  mapSelect.addEventListener('change', async () => {
    currentMapId = mapSelect.value;
    await loadMap(currentMapId);
  });

  // Initialize app
  (async () => {
    await loadMapsList();
    if (mapSelect.options.length > 0) {
      currentMapId = mapSelect.value;
      await loadMap(currentMapId);
      goToCenter();
    }
  })();

  // Add arrowhead marker to SVG defs
  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
  marker.setAttribute("id", "arrowhead");
  marker.setAttribute("markerWidth", "10");
  marker.setAttribute("markerHeight", "7");
  marker.setAttribute("refX", "10");
  marker.setAttribute("refY", "3.5");
  marker.setAttribute("orient", "auto");
  marker.setAttribute("markerUnits", "strokeWidth");
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d", "M0,0 L10,3.5 L0,7 Z");
  path.setAttribute("fill", "blue");
  marker.appendChild(path);
  defs.appendChild(marker);
  connectionLayer.appendChild(defs);

</script>
</body>
</html>
