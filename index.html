<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsworking44</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px; /* Large canvas for panning */
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    // Header
    const header = document.createElement('div');
    header.classList.add('box-header');

    // Drag handle "✥"
    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    // Connect toggle
    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    // Font size buttons
    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    // Content (editable)
    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.style.fontSize = fontSize + 'px';
    content.textContent = text;
    box.appendChild(content);

    // Resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const rh = document.createElement('div');
      rh.classList.add('resize-handle', pos);
      box.appendChild(rh);
    });

    // Dragging support
    let dragStartX, dragStartY;
    let boxStartLeft, boxStartTop;
    let dragging = false;

    function onDragStart(e) {
      if (e.target.closest('.resize-handle')) return; // skip if resizing
      e.preventDefault();
      if (!editMode) return;
      dragging = true;
      const rect = box.getBoundingClientRect();
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      boxStartLeft = parseFloat(box.style.left);
      boxStartTop = parseFloat(box.style.top);
      window.addEventListener('pointermove', onDragMove);
      window.addEventListener('pointerup', onDragEnd);
      box.classList.add('dragging');
    }

    function onDragMove(e) {
      if (!dragging) return;
      const dx = (e.clientX - dragStartX) / scale;
      const dy = (e.clientY - dragStartY) / scale;
      box.style.left = (boxStartLeft + dx) + 'px';
      box.style.top = (boxStartTop + dy) + 'px';
      drawConnections();
    }

    function onDragEnd(e) {
      if (!dragging) return;
      dragging = false;
      box.classList.remove('dragging');
      window.removeEventListener('pointermove', onDragMove);
      window.removeEventListener('pointerup', onDragEnd);
      saveMapDebounced();
    }

    // Drag on drag handle only
    dragHandle.addEventListener('pointerdown', onDragStart);

    // Also support selection with shift key on header, including drag handle
    header.addEventListener('click', e => {
      if (!e.shiftKey) return;
      e.preventDefault();
      if (selectedBoxes.has(box)) {
        selectedBoxes.delete(box);
        box.classList.remove('selected');
      } else {
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    // Resize support
    let resizing = false;
    let resizeHandle = null;
    let resizeStartX, resizeStartY;
    let boxStartW, boxStartH, boxStartL, boxStartT;

    function onResizeStart(e) {
      e.preventDefault();
      if (!editMode) return;
      resizing = true;
      resizeHandle = e.target;
      resizeStartX = e.clientX;
      resizeStartY = e.clientY;
      boxStartW = box.offsetWidth;
      boxStartH = box.offsetHeight;
      boxStartL = parseFloat(box.style.left);
      boxStartT = parseFloat(box.style.top);
      window.addEventListener('pointermove', onResizeMove);
      window.addEventListener('pointerup', onResizeEnd);
      box.classList.add('resizing');
    }

    function onResizeMove(e) {
      if (!resizing) return;
      let dx = (e.clientX - resizeStartX) / scale;
      let dy = (e.clientY - resizeStartY) / scale;
      let newW = boxStartW;
      let newH = boxStartH;
      let newL = boxStartL;
      let newT = boxStartT;
      if (resizeHandle.classList.contains('se')) {
        newW = Math.max(40, boxStartW + dx);
        newH = Math.max(30, boxStartH + dy);
      } else if (resizeHandle.classList.contains('sw')) {
        newW = Math.max(40, boxStartW - dx);
        newH = Math.max(30, boxStartH + dy);
        newL = boxStartL + dx;
      } else if (resizeHandle.classList.contains('ne')) {
        newW = Math.max(40, boxStartW + dx);
        newH = Math.max(30, boxStartH - dy);
        newT = boxStartT + dy;
      } else if (resizeHandle.classList.contains('nw')) {
        newW = Math.max(40, boxStartW - dx);
        newH = Math.max(30, boxStartH - dy);
        newL = boxStartL + dx;
        newT = boxStartT + dy;
      }
      box.style.width = newW + 'px';
      box.style.height = newH + 'px';
      box.style.left = newL + 'px';
      box.style.top = newT + 'px';
      drawConnections();
    }

    function onResizeEnd(e) {
      if (!resizing) return;
      resizing = false;
      box.classList.remove('resizing');
      window.removeEventListener('pointermove', onResizeMove);
      window.removeEventListener('pointerup', onResizeEnd);
      saveMapDebounced();
    }

    box.querySelectorAll('.resize-handle').forEach(rh => {
      rh.addEventListener('pointerdown', onResizeStart);
    });

    // Content editable change
    content.addEventListener('input', e => {
      saveMapDebounced();
    });

    // Append box to canvas and record
    canvas.appendChild(box);
    boxesMap.set(id, box);
    return box;
  }

  function deleteBox(id) {
    if (!boxesMap.has(id)) return;
    const box = boxesMap.get(id);
    canvas.removeChild(box);
    boxesMap.delete(id);

    // Remove connections with this box
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) {
        connections.splice(i, 1);
      }
    }

    undoStack.push({ type: 'delete', boxId: id, boxHtml: box.outerHTML, connections: [...connections] });
    undoBtn.disabled = false;

    drawConnections();
    saveMapDebounced();
  }

  function addConnection(fromId, toId) {
    if (connections.some(c => (c.from === fromId && c.to === toId) || (c.from === toId && c.to === fromId))) return;
    connections.push({ from: fromId, to: toId });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  function drawConnections() {
    while (connectionLayer.firstChild) connectionLayer.removeChild(connectionLayer.firstChild);

    connections.forEach(({ from, to }) => {
      const boxFrom = boxesMap.get(from);
      const boxTo = boxesMap.get(to);
      if (!boxFrom || !boxTo) return;

      const rectFrom = boxFrom.getBoundingClientRect();
      const rectTo = boxTo.getBoundingClientRect();
      const vpRect = viewport.getBoundingClientRect();

      // Calculate centers relative to viewport and transform them to canvas coords
      const fromX = (rectFrom.left + rectFrom.width / 2 - vpRect.left - panX) / scale;
      const fromY = (rectFrom.top + rectFrom.height / 2 - vpRect.top - panY) / scale;
      const toX = (rectTo.left + rectTo.width / 2 - vpRect.left - panX) / scale;
      const toY = (rectTo.top + rectTo.height / 2 - vpRect.top - panY) / scale;

      // Slightly curved cubic bezier curve
      const dx = toX - fromX;
      const dy = toY - fromY;
      const curveOffset = Math.min(100, Math.sqrt(dx * dx + dy * dy) / 2);

      // Create path
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const controlX1 = fromX + curveOffset;
      const controlY1 = fromY;
      const controlX2 = toX - curveOffset;
      const controlY2 = toY;
      const d = `M${fromX},${fromY} C${controlX1},${controlY1} ${controlX2},${controlY2} ${toX},${toY}`;
      path.setAttribute('d', d);
      path.setAttribute('stroke', 'black');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('fill', 'none');
      connectionLayer.appendChild(path);
    });
  }

  // Undo delete
  undoBtn.addEventListener('click', () => {
    if (!undoStack.length) return;
    const lastAction = undoStack.pop();
    if (lastAction.type === 'delete') {
      // Restore box
      const container = document.createElement('div');
      container.innerHTML = lastAction.boxHtml;
      const restoredBox = container.firstChild;
      canvas.appendChild(restoredBox);
      boxesMap.set(lastAction.boxId, restoredBox);
      connections.splice(0, connections.length, ...lastAction.connections);
      drawConnections();
      saveMapDebounced();
      undoBtn.disabled = true;
    }
  });

  goCenterBtn.addEventListener('click', () => {
    panX = viewport.clientWidth / 2 - 5000;
    panY = viewport.clientHeight / 2 - 5000;
    scale = 1;
    updateTransform();
  });

  markCenterBtn.addEventListener('click', () => {
    alert(`Current center (canvas coords): x=${(-panX) / scale + viewport.clientWidth / (2*scale)}, y=${(-panY) / scale + viewport.clientHeight / (2*scale)}`);
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;
    boxesMap.forEach(box => {
      const content = box.querySelector('.box-content');
      content.contentEditable = editMode;
      box.style.borderStyle = editMode ? 'solid' : 'dashed';
    });
    toggleEditModeBtn.textContent = editMode ? 'Toggle Edit Mode' : 'View Mode';
  });

  // Double click to create box
  viewport.addEventListener('dblclick', e => {
    if (e.target !== viewport && !e.target.closest('#canvas')) return;
    const rect = viewport.getBoundingClientRect();
    const clickX = (e.clientX - rect.left - panX) / scale;
    const clickY = (e.clientY - rect.top - panY) / scale;
    createBox(generateId(), clickX, clickY);
    saveMapDebounced();
  });

  // Save/load maps from Firebase Firestore
  async function saveMap() {
    if (!currentMapId) return;
    const boxesData = [];
    boxesMap.forEach(box => {
      boxesData.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    const mapData = {
      boxes: boxesData,
      connections: connections,
      timestamp: Date.now()
    };
    await setDoc(doc(db, 'maps', currentMapId), mapData);
    saveStatus.textContent = 'Saved ✓';
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }
  const saveMapDebounced = debounce(saveMap, 700);

  async function loadMap(id) {
    if (!id) return;
    currentMapId = id;
    clearMap();
    const docSnap = await getDoc(doc(db, 'maps', id));
    if (docSnap.exists()) {
      const data = docSnap.data();
      data.boxes.forEach(b => createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize));
      connections.splice(0, connections.length, ...data.connections);
      drawConnections();
    }
    saveStatus.textContent = 'Loaded ✓';
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }

  function clearMap() {
    boxesMap.forEach(box => {
      canvas.removeChild(box);
    });
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
  }

  async function loadMapList() {
    const querySnapshot = await getDocs(collection(db, 'maps'));
    mapsCache.clear();
    mapSelect.innerHTML = '';
    querySnapshot.forEach(doc => {
      mapsCache.set(doc.id, doc.data());
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = doc.id;
      mapSelect.appendChild(option);
    });
  }

  mapSelect.addEventListener('change', () => {
    if (mapSelect.value) {
      loadMap(mapSelect.value);
    }
  });

  saveMapBtn.addEventListener('click', () => {
    saveMap();
  });

  renameMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    const newId = prompt('Enter new map name:', currentMapId);
    if (!newId || newId === currentMapId) return;
    const currentDoc = await getDoc(doc(db, 'maps', currentMapId));
    if (currentDoc.exists()) {
      await setDoc(doc(db, 'maps', newId), currentDoc.data());
      await deleteDoc(doc(db, 'maps', currentMapId));
      currentMapId = newId;
      await loadMapList();
      mapSelect.value = newId;
      saveStatus.textContent = 'Renamed ✓';
      setTimeout(() => { saveStatus.textContent = ''; }, 1500);
    }
  });

  deleteMapBtn.addEventListener('click', async () => {
    if (!currentMapId) return;
    if (!confirm('Delete current map?')) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    await loadMapList();
    clearMap();
    currentMapId = null;
    saveStatus.textContent = 'Deleted ✓';
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  });

  newMapBtn.addEventListener('click', async () => {
    const newId = prompt('Enter new map name:', 'id-' + Math.random().toString(36).slice(2, 10));
    if (!newId) return;
    clearMap();
    currentMapId = newId;
    await saveMap();
    await loadMapList();
    mapSelect.value = newId;
    saveStatus.textContent = 'New Map Created ✓';
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  });

  function debounce(fn, delay) {
    let timer = null;
    return function(...args) {
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => fn(...args), delay);
    }
  }

  // Init
  (async () => {
    await loadMapList();
    const defaultId = 'id-19dmwrpql';
    if (mapsCache.has(defaultId)) {
      mapSelect.value = defaultId;
      loadMap(defaultId);
    }
  })();

</script>
