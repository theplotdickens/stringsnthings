<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>stringsnthingsfullworkingmaybe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; height: 100%; overflow: hidden; font-family: monospace, monospace;
    touch-action: none;
  }
  #viewport {
    width: 100%; height: 100%; position: relative; background: #f0f0f0; cursor: grab;
    overflow: hidden;
    box-sizing: border-box;
  }
  #canvas {
    position: absolute; top: 0; left: 0;
    width: 10000px; height: 10000px;
    transform-origin: 0 0;
    z-index: 10;
  }
  .box {
    position: absolute;
    background: white;
    border: 1px solid black;
    min-width: 80px;
    min-height: 40px;
    user-select: none;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    cursor: text;
    overflow: hidden;
    transition: width 0.1s ease, height 0.1s ease;
  }
  .box.selected {
    outline: 2px dashed blue;
  }
  .box-header {
    background: #ddd;
    padding-left: 24px;
    min-width: 40px;
    min-height: 18px;
    height: 18px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px;
    position: relative;
    user-select: none;
    cursor: default;
    border-bottom: 1px solid #bbb;
    font-size: 12px;
    flex-shrink: 0;
  }
  .box-header.hidden {
    display: none !important;
  }
  .drag-handle {
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: move;
    user-select: none;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    white-space: nowrap;
    z-index: 5;
  }
  .delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    user-select: none;
    padding: 0;
    margin: 0;
    border: none;
    background: transparent;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .connect-toggle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background-color: blue;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    padding: 0;
    margin: 0;
    flex-shrink: 0;
  }
  .connect-toggle.active {
    background-color: green;
  }
  .font-size-btn {
    font-size: 14px;
    width: 18px;
    height: 18px;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    color: black;
    padding: 0;
    margin: 0 2px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box-content {
    flex: 1;
    padding: 2px;
    white-space: pre-wrap;
    font-family: monospace, monospace;
    overflow-wrap: break-word;
    outline: none;
    cursor: text;
    user-select: text;
    line-height: 1.1;
    min-height: 24px;
    box-sizing: border-box;
    resize: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    word-break: break-word;
  }
  .resize-handle {
    width: 16px;
    height: 16px;
    background: transparent;
    position: absolute;
    z-index: 20;
    touch-action: none;
  }
  .resize-handle.nw { top: -8px; left: -8px; cursor: nwse-resize; }
  .resize-handle.ne { top: -8px; right: -8px; cursor: nesw-resize; }
  .resize-handle.sw { bottom: -8px; left: -8px; cursor: nesw-resize; }
  .resize-handle.se { bottom: -8px; right: -8px; cursor: nwse-resize; }

  #topMenu {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95);
    border: 1px solid #bbb;
    border-radius: 6px;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: monospace;
    z-index: 10000;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  #mapSelect {
    font-family: monospace;
    font-size: 14px;
    padding: 2px 4px;
    border-radius: 4px;
    border: 1px solid #888;
    cursor: pointer;
    min-width: 150px;
  }
  #saveMapBtn, #renameMapBtn, #deleteMapBtn, #newMapBtn {
    background: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 4px 10px;
    cursor: pointer;
    font-family: monospace;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #saveMapBtn:hover, #renameMapBtn:hover, #deleteMapBtn:hover, #newMapBtn:hover {
    background: #333;
  }
  #saveStatus {
    font-size: 13px;
    color: green;
    min-width: 90px;
    user-select: none;
  }

  #buttonContainer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 1000;
    user-select: none;
  }
  .floatingBtn {
    background: rgba(100, 100, 100, 0.5);
    color: #eee;
    font-family: monospace, monospace;
    font-size: 16px;
    padding: 6px 12px;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    touch-action: manipulation;
    transition: background 0.2s ease;
  }
  .floatingBtn:active {
    background: rgba(80, 80, 80, 0.7);
  }
  .floatingBtn:disabled {
    background: rgba(150, 150, 150, 0.3);
    cursor: default;
    color: #999;
    border-color: #999;
    box-shadow: none;
  }
  #zoomDisplay {
    position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.5); color: white; font-family: monospace;
    padding: 4px 8px; border-radius: 4px;
    user-select: none; pointer-events: none; z-index: 1001;
  }
  #connectionLayer {
    position: absolute;
    top: 0; left: 0;
    width: 10000px; height: 10000px;
    pointer-events: none;
    z-index: 1;
    transform-origin: 0 0;
  }
  #footerInfo {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace, monospace;
    font-size: 14px;
    color: #555;
    user-select: none;
    z-index: 1002;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    pointer-events: none;
    width: max-content;
    max-width: 90vw;
    text-align: center;
  }
</style>
</head>
<body>
<div id="topMenu">
  <select id="mapSelect" title="Select a mind map"></select>
  <button id="saveMapBtn" title="Save current mind map">Save</button>
  <button id="renameMapBtn" title="Rename current mind map">Rename</button>
  <button id="deleteMapBtn" title="Delete current mind map">Delete</button>
  <button id="newMapBtn" title="Create new mind map">New Map</button>
  <div id="saveStatus"></div>
</div>

<div id="viewport">
  <svg id="connectionLayer" width="10000" height="10000"></svg>
  <div id="canvas"></div>
</div>

<div id="buttonContainer">
  <button id="undoBtn" class="floatingBtn" disabled>Undo Delete</button>
  <button id="goCenterBtn" class="floatingBtn">Go to Center</button>
  <button id="markCenterBtn" class="floatingBtn">Mark Center</button>
  <button id="toggleEditModeBtn" class="floatingBtn">Toggle Edit Mode</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpp42OH-1mTZxu5iq44dmMQc8ahQdvnL0",
    authDomain: "stringsnthings-65aa0.firebaseapp.com",
    projectId: "stringsnthings-65aa0",
    storageBucket: "stringsnthings-65aa0.appspot.com",
    messagingSenderId: "35780192306",
    appId: "1:35780192306:web:80aedf9baea2ffac0cf42b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const canvas = document.getElementById('canvas');
  const viewport = document.getElementById('viewport');
  const undoBtn = document.getElementById('undoBtn');
  const goCenterBtn = document.getElementById('goCenterBtn');
  const markCenterBtn = document.getElementById('markCenterBtn');
  const toggleEditModeBtn = document.getElementById('toggleEditModeBtn');
  const mapSelect = document.getElementById('mapSelect');
  const saveMapBtn = document.getElementById('saveMapBtn');
  const renameMapBtn = document.getElementById('renameMapBtn');
  const deleteMapBtn = document.getElementById('deleteMapBtn');
  const newMapBtn = document.getElementById('newMapBtn');
  const saveStatus = document.getElementById('saveStatus');
  const connectionLayer = document.getElementById('connectionLayer');

  let scale = 1, panX = 0, panY = 0;
  let isPanning = false, startX, startY;

  const undoStack = [];
  const connections = [];
  const boxesMap = new Map();

  let editMode = true;
  let connectionStartBoxId = null;
  const selectedBoxes = new Set();

  let currentMapId = null;
  let mapsCache = new Map();

  let markedCenter = null; // store center coords here

  function getClientCoords(e) {
    if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    return { x: e.clientX, y: e.clientY };
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2, 11);
  }

  function updateTransform() {
    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    connectionLayer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    drawConnections();
  }

  viewport.addEventListener('pointerdown', e => {
    if (e.target.closest('.box-header') || [undoBtn, goCenterBtn, markCenterBtn, toggleEditModeBtn].includes(e.target) ||
        [saveMapBtn, renameMapBtn, deleteMapBtn, newMapBtn, mapSelect].includes(e.target)) return;
    isPanning = true;
    const coords = getClientCoords(e);
    startX = coords.x;
    startY = coords.y;
    viewport.setPointerCapture(e.pointerId);
    selectedBoxes.forEach(b => b.classList.remove('selected'));
    selectedBoxes.clear();
  });

  viewport.addEventListener('pointermove', e => {
    if (!isPanning) return;
    const coords = getClientCoords(e);
    panX += coords.x - startX;
    panY += coords.y - startY;
    startX = coords.x;
    startY = coords.y;
    updateTransform();
  });

  viewport.addEventListener('pointerup', e => {
    isPanning = false;
    viewport.releasePointerCapture(e.pointerId);
  });

  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3;

  viewport.addEventListener('wheel', e => {
    e.preventDefault();
    const zoomFactor = 1.1;
    const dir = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;
    let newScale = scale * dir;
    newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, newScale));

    const rect = viewport.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    panX = mx - (mx - panX) * (newScale / scale);
    panY = my - (my - panY) * (newScale / scale);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  function createBox(id, x, y, w = 120, h = 60, text = '', fontSize = 14) {
    if (boxesMap.has(id)) return;

    const box = document.createElement('div');
    box.classList.add('box');
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
    box.style.width = w + 'px';
    box.style.height = h + 'px';
    box.dataset.id = id;
    box.style.fontSize = fontSize + 'px';

    const header = document.createElement('div');
    header.classList.add('box-header');

    // Prevent double-click on header from creating new box
    header.addEventListener('dblclick', e => {
      e.stopPropagation();
    });

    const dragHandle = document.createElement('div');
    dragHandle.classList.add('drag-handle');
    dragHandle.textContent = '✥';
    header.appendChild(dragHandle);

    const connectToggle = document.createElement('button');
    connectToggle.classList.add('connect-toggle');
    connectToggle.title = 'Toggle connection for this box';
    connectToggle.addEventListener('click', e => {
      e.stopPropagation();
      connectToggle.classList.toggle('active');
      if (connectToggle.classList.contains('active')) {
        if (connectionStartBoxId && connectionStartBoxId !== id) {
          addConnection(connectionStartBoxId, id);
          clearConnectionSelection();
        } else {
          connectionStartBoxId = id;
        }
      } else {
        if (connectionStartBoxId === id) connectionStartBoxId = null;
      }
      drawConnections();
    });
    header.appendChild(connectToggle);

    const fontDecrease = document.createElement('button');
    fontDecrease.classList.add('font-size-btn');
    fontDecrease.textContent = '−';
    fontDecrease.title = 'Decrease font size';
    fontDecrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.max(8, currentSize - 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontDecrease);

    const fontIncrease = document.createElement('button');
    fontIncrease.classList.add('font-size-btn');
    fontIncrease.textContent = '+';
    fontIncrease.title = 'Increase font size';
    fontIncrease.addEventListener('click', e => {
      e.stopPropagation();
      let currentSize = parseInt(box.style.fontSize) || fontSize;
      currentSize = Math.min(72, currentSize + 1);
      box.style.fontSize = currentSize + 'px';
    });
    header.appendChild(fontIncrease);

    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.title = 'Delete this box';
    deleteBtn.textContent = '×';
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      deleteBox(id);
    });
    header.appendChild(deleteBtn);

    box.appendChild(header);

    const content = document.createElement('div');
    content.classList.add('box-content');
    content.contentEditable = editMode;
    content.spellcheck = false;
    content.textContent = text;
    content.addEventListener('input', () => { /* optional save or dirty mark */ });
    box.appendChild(content);

    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
      const handle = document.createElement('div');
      handle.classList.add('resize-handle', pos);
      box.appendChild(handle);

      let startX, startY, startW, startH, startLeft, startTop;

      function onPointerMove(e) {
        e.preventDefault();
        const coords = getClientCoords(e);
        const dx = (coords.x - startX) / scale;
        const dy = (coords.y - startY) / scale;

        let newW = startW;
        let newH = startH;
        let newLeft = startLeft;
        let newTop = startTop;

        if (pos.includes('w')) {
          newW = Math.max(40, startW - dx);
          newLeft = startLeft + (startW - newW);
        }
        if (pos.includes('e')) {
          newW = Math.max(40, startW + dx);
        }
        if (pos.includes('n')) {
          newH = Math.max(24, startH - dy);
          newTop = startTop + (startH - newH);
        }
        if (pos.includes('s')) {
          newH = Math.max(24, startH + dy);
        }

        box.style.width = newW + 'px';
        box.style.height = newH + 'px';
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';

        drawConnections();
      }
      function onPointerUp(e) {
        window.removeEventListener('pointermove', onPointerMove);
        window.removeEventListener('pointerup', onPointerUp);
      }
      handle.addEventListener('pointerdown', e => {
        e.stopPropagation();
        const coords = getClientCoords(e);
        startX = coords.x;
        startY = coords.y;
        startW = box.offsetWidth;
        startH = box.offsetHeight;
        startLeft = parseFloat(box.style.left);
        startTop = parseFloat(box.style.top);
        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
      });
    });

    dragHandle.addEventListener('pointerdown', e => {
      e.stopPropagation();
      if (!editMode) return;
      const coords = getClientCoords(e);
      const origX = parseFloat(box.style.left);
      const origY = parseFloat(box.style.top);
      const offsetX = coords.x - origX * scale - panX;
      const offsetY = coords.y - origY * scale - panY;

      function onPointerMove(e) {
        e.preventDefault();
        const coords = getClientCoords(e);
        let newLeft = (coords.x - panX - offsetX) / scale;
        let newTop = (coords.y - panY - offsetY) / scale;
        box.style.left = newLeft + 'px';
        box.style.top = newTop + 'px';
        drawConnections();
      }
      function onPointerUp(e) {
        window.removeEventListener('pointermove', onPointerMove);
        window.removeEventListener('pointerup', onPointerUp);
      }
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
    });

    header.addEventListener('click', e => {
      e.stopPropagation();
      if (e.shiftKey) {
        if (selectedBoxes.has(box)) {
          selectedBoxes.delete(box);
          box.classList.remove('selected');
        } else {
          selectedBoxes.add(box);
          box.classList.add('selected');
        }
      } else {
        selectedBoxes.forEach(b => b.classList.remove('selected'));
        selectedBoxes.clear();
        selectedBoxes.add(box);
        box.classList.add('selected');
      }
    });

    canvas.appendChild(box);
    boxesMap.set(id, box);

    // Show or hide header based on editMode
    box.querySelector('.box-header').style.display = editMode ? 'flex' : 'none';

    return box;
  }

  function deleteBox(id) {
    const box = boxesMap.get(id);
    if (!box) return;
    undoStack.push({
      id,
      x: parseFloat(box.style.left),
      y: parseFloat(box.style.top),
      w: box.offsetWidth,
      h: box.offsetHeight,
      text: box.querySelector('.box-content').textContent,
      fontSize: parseInt(box.style.fontSize) || 14,
      connections: connections.filter(c => c.from === id || c.to === id)
    });
    boxesMap.delete(id);
    canvas.removeChild(box);
    for (let i = connections.length - 1; i >= 0; i--) {
      if (connections[i].from === id || connections[i].to === id) connections.splice(i, 1);
    }
    drawConnections();
    undoBtn.disabled = false;
  }

  undoBtn.addEventListener('click', () => {
    if (undoStack.length === 0) return;
    const data = undoStack.pop();
    const box = createBox(data.id, data.x, data.y, data.w, data.h, data.text, data.fontSize);
    connections.push(...data.connections);
    drawConnections();
    undoBtn.disabled = undoStack.length === 0;
  });

  function drawConnections() {
    connectionLayer.innerHTML = '';
    connections.forEach(({ from, to }) => {
      const fromBox = boxesMap.get(from);
      const toBox = boxesMap.get(to);
      if (!fromBox || !toBox) return;

      const startX = parseFloat(fromBox.style.left) + fromBox.offsetWidth / 2;
      const startY = parseFloat(fromBox.style.top) + fromBox.offsetHeight / 2;
      const endX = parseFloat(toBox.style.left) + toBox.offsetWidth / 2;
      const endY = parseFloat(toBox.style.top) + toBox.offsetHeight / 2;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("stroke", "black");
      path.setAttribute("fill", "none");
      path.setAttribute("stroke-width", "2");

      const dx = endX - startX;
      const dy = endY - startY;
      const curveFactor = 0.3;

      const cx1 = startX + dx * curveFactor;
      const cy1 = startY;
      const cx2 = endX - dx * curveFactor;
      const cy2 = endY;

      const d = `M ${startX} ${startY} C ${cx1} ${cy1}, ${cx2} ${cy2}, ${endX} ${endY}`;
      path.setAttribute('d', d);
      connectionLayer.appendChild(path);
    });
  }

  function addConnection(from, to) {
    if (connections.some(c => c.from === from && c.to === to)) return;
    connections.push({ from, to });
  }

  function clearConnectionSelection() {
    connectionStartBoxId = null;
    document.querySelectorAll('.connect-toggle.active').forEach(btn => btn.classList.remove('active'));
  }

  // Double click to create box only if dblclick target is NOT header or child
  viewport.addEventListener('dblclick', e => {
    if (!editMode) return;

    // Prevent creating box if double-clicked inside header or its children
    if (e.target.closest('.box-header')) return;

    const rect = viewport.getBoundingClientRect();
    const x = (e.clientX - rect.left - panX) / scale - 60;
    const y = (e.clientY - rect.top - panY) / scale - 30;
    const id = generateId();
    createBox(id, x, y);
  });

  markCenterBtn.addEventListener('click', () => {
    const centerX = (viewport.clientWidth / 2 - panX) / scale;
    const centerY = (viewport.clientHeight / 2 - panY) / scale;
    markedCenter = { x: centerX, y: centerY };
    saveStatus.textContent = `Center marked at (${centerX.toFixed(1)}, ${centerY.toFixed(1)})`;
    setTimeout(() => { saveStatus.textContent = ''; }, 3000);
  });

  goCenterBtn.addEventListener('click', () => {
    if (!markedCenter) {
      saveStatus.textContent = 'No center marked yet';
      setTimeout(() => { saveStatus.textContent = ''; }, 2000);
      return;
    }
    const centerX = markedCenter.x;
    const centerY = markedCenter.y;
    panX = viewport.clientWidth / 2 - centerX * scale;
    panY = viewport.clientHeight / 2 - centerY * scale;
    updateTransform();
  });

  toggleEditModeBtn.addEventListener('click', () => {
    editMode = !editMode;

    // Update all box contents to editable or not
    document.querySelectorAll('.box-content').forEach(c => {
      c.contentEditable = editMode;
    });

    // Show or hide all box headers immediately
    document.querySelectorAll('.box-header').forEach(header => {
      header.style.display = editMode ? 'flex' : 'none';
    });

    saveStatus.textContent = editMode ? 'Edit Mode On' : 'Edit Mode Off';
    setTimeout(() => { saveStatus.textContent = ''; }, 2000);
  });

  // Load/save maps with Firestore code here (unchanged)...

  async function loadMaps() {
    const mapsCol = collection(db, 'maps');
    const snapshot = await getDocs(mapsCol);
    mapsCache.clear();
    mapSelect.innerHTML = '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      mapsCache.set(docSnap.id, data);
      const opt = document.createElement('option');
      opt.value = docSnap.id;
      opt.textContent = data.name || docSnap.id;
      mapSelect.appendChild(opt);
    });
    if (mapsCache.size === 0) {
      const newId = 'id-19dmwrpql';
      await setDoc(doc(db, 'maps', newId), { name: 'Default Map', boxes: [], connections: [] });
      loadMaps();
      return;
    }
    if (!currentMapId || !mapsCache.has(currentMapId)) {
      currentMapId = [...mapsCache.keys()][0];
    }
    mapSelect.value = currentMapId;
    await loadMap(currentMapId);
  }

  async function loadMap(id) {
    clearAll();
    const data = mapsCache.get(id);
    if (!data) return;
    currentMapId = id;
    if (data.boxes) {
      data.boxes.forEach(b => {
        createBox(b.id, b.x, b.y, b.w, b.h, b.text, b.fontSize);
      });
    }
    if (data.connections) {
      connections.length = 0;
      connections.push(...data.connections);
      drawConnections();
    }
    saveStatus.textContent = `Loaded map "${data.name || id}"`;
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }

  async function saveMap() {
    if (!currentMapId) return;
    const data = {
      name: mapSelect.options[mapSelect.selectedIndex]?.text || 'Unnamed Map',
      boxes: [],
      connections: [...connections]
    };
    boxesMap.forEach(box => {
      data.boxes.push({
        id: box.dataset.id,
        x: parseFloat(box.style.left),
        y: parseFloat(box.style.top),
        w: box.offsetWidth,
        h: box.offsetHeight,
        text: box.querySelector('.box-content').textContent,
        fontSize: parseInt(box.style.fontSize) || 14
      });
    });
    await setDoc(doc(db, 'maps', currentMapId), data);
    mapsCache.set(currentMapId, data);
    saveStatus.textContent = `Saved map "${data.name}"`;
    setTimeout(() => { saveStatus.textContent = ''; }, 1500);
  }

  async function renameMap() {
    if (!currentMapId) return;
    const newName = prompt('Enter new name for map:', mapSelect.options[mapSelect.selectedIndex]?.text || '');
    if (!newName) return;
    const data = mapsCache.get(currentMapId);
    if (!data) return;
    data.name = newName;
    await setDoc(doc(db, 'maps', currentMapId), data);
    mapsCache.set(currentMapId, data);
    loadMaps();
  }

  async function deleteMap() {
    if (!currentMapId) return;
    if (!confirm(`Delete map "${mapSelect.options[mapSelect.selectedIndex].text}"? This cannot be undone.`)) return;
    await deleteDoc(doc(db, 'maps', currentMapId));
    mapsCache.delete(currentMapId);
    currentMapId = null;
    loadMaps();
  }

  async function newMap() {
    const newName = prompt('Enter name for new map:', 'New Map');
    if (!newName) return;
    const newId = generateId();
    const data = {
      name: newName,
      boxes: [],
      connections: []
    };
    await setDoc(doc(db, 'maps', newId), data);
    mapsCache.set(newId, data);
    currentMapId = newId;
    loadMaps();
  }

  mapSelect.addEventListener('change', async () => {
    if (!mapSelect.value) return;
    currentMapId = mapSelect.value;
    await loadMap(currentMapId);
  });

  saveMapBtn.addEventListener('click', saveMap);
  renameMapBtn.addEventListener('click', renameMap);
  deleteMapBtn.addEventListener('click', deleteMap);
  newMapBtn.addEventListener('click', newMap);

  function clearAll() {
    boxesMap.forEach(box => canvas.removeChild(box));
    boxesMap.clear();
    connections.length = 0;
    drawConnections();
    selectedBoxes.clear();
  }

  loadMaps();
  updateTransform();
</script>
</body>
</html>
